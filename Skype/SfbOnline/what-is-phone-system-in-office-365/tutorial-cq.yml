- durationInMinutes: 2
  content: "[Microsoft 團隊](/MicrosoftTeams/Teams-overview.md) 和 [商務用 Skype](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) 都是 Office 365 的一部分，可將聊天、電話交談、語音信箱、會議、檔案和應用程式集中在一個位置。 他們都需要 [**手機系統授權**](/MicrosoftTeams/what-is-phone-system-in-office-365) ，才能在 Office 365 雲端啟用呼叫控制和 PBX 功能。 [電話系統授權] 包含在企業版 E5 授權中，或可新增至企業版 E3 授權。 授權詳情請參閱 [商務用 Skype 附加元件授權](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)。 \n\n電話系統授權可讓您使用一組包含通話佇列的 [功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system) 來取代您的現有 PBX 系統，這會將呼叫您企業的人員傳送給您公司的其中一個電話代理程式，然後將客戶服務要求填入或放入銷售訂單。 通話佇列可與團隊或商務用 Skype 搭配使用。 您可以使用 Microsoft 團隊系統管理中心，並將其與 *資源帳戶*連結，為您的組織建立通話佇列。 通話佇列的連結資源帳戶可以指派電話號碼，或者呼叫佇列可以是自動語音應答的選項選擇，直接關聯的電話號碼是選擇性的。\n\n如果系統詢問您是否要設定通話佇列，本文將提供規劃並針對假想商務進行簡化的說明。  \n\n## <a name=\"before-you-begin\"></a>開始之前\n\n我們假設您已經完成下列作業： \n- [在組織中設定電話系統](/MicrosoftTeams/setting-up-your-phone-system)\n- [設定電話系統語音信箱](/MicrosoftTeams/set-up-phone-system-voicemail)\n- [已檢查什麼是自動語音應答及呼叫佇列？](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls)讓您更清楚地瞭解可與通話佇列互動的電話系統功能。\n"
- title: 評估業務需求
  durationInMinutes: 4
  content: "Contoso 比薩餅是一種小型地區比薩餅與二十個位置的比薩餅，而且他們想要將其作業轉換為使用虛擬電話中心。 他們想要讓呼叫代理程式登入小組桌面用戶端，並使用公司現有的訂單記錄系統進行訂單。 其最大的 attraction 是，您可以根據需要展開或契約，而不必在辦公室空間中投資購買電話中心。 \n\n此公司的需求評估可能包含下列問題：\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>您將指派給佇列的呼叫代理程式數量是多少？ \n公司的現有通話中心有25個通話代理程式。 通常是一次使用中的12-20 個代理程式。 \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>如何設定現有的系統，以及如果有任何需要進行哪些變更？ \n他們擁有公司 office 的自動語音應答系統，而且該系統中有一個選項可路由至零售順序，但它只會將一或兩個來電連接一天。 他們的1-800 號碼是用來放置傳送訂單並對它進行大量廣告。 其舊版呼叫佇列服務在通話佇列前面提供單一的自動回應節點，在上班時間與外部上班時間之間提供不同的呼叫者體驗。\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>話務中心是一天24小時或有上班時間嗎？\n該佇列必須在每週7天的11am 到 11:30 pm 之間使用。 \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>他們想要在上班時間、下班時間、週末、假日等各項的初始問候語。\n他們已經知道其商務時間以外的通話費率很低。 使用特殊的問候語是選用的。\n\n### <a name=\"how-are-the-agents-compensated\"></a>如何補償代理？\n工程師會以每小時制支付，加上效能獎，並在訂購系統中追蹤其效能。 我們認為有一個代理程式是由佇列的通話發佈所滿意，而且他們想要避免重複該印象。\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>現有通話中心中的通話佇列一般大小為何？\n根據小時，它可能會從5到30。 等待時間已知為最多3分鐘，且峰值為5分鐘。 \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>他們是否已有保留式音樂的喜好設定？\n他們想要有自訂音樂。 \n"
- title: '[設計]'
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>一般指導方針\n在我們看看我們的特定範例之前，讓我們簡單瞭解一些一般的設計指導方針與基本概念。 \n\n雲端通話佇列的選項數目有限。 針對佇列所做的主要決策如下： \n\n- 您是否要將號碼直接指派給佇列，或讓呼叫者先連線到自動語音應答。 呼叫者不太可能認識到差異。\n- 如果您是最初連線到自動語音應答（可以提供初始) 問候語），是否要將初始問候語設為通話佇列的一部分 (\n- 保留要使用的音樂\n- 如何在可用的代理程式間發佈通話\n\n#### <a name=\"do\"></a>請\n- 在 [佇列] 中保留通話數，並在呼叫者通話等待時間中盡可能短。\n- 在其他上班時間以外的通話中，或在未提供代理時，在假日或週末撥打備用的初始問候語。 這將涉及在通話佇列前面放置單一自動語音應答。\n- 當您的訂單編號先連線至自動語音應答時，請盡可能輕鬆地找到通話佇列。 \n- 瞭解您的客戶，並提供將與其興趣相符的等候音樂，或至少與他們的 tastes 不正確的衝突。\n\n\n#### <a name=\"dont\"></a>不要：\n- 在呼叫者等待保留時，在其他產品或進行追加。  \n- 讓呼叫者在與工程師交談時，請等候任何較長的時間。\n\n> [!Important]\n> 索引鍵 \\* (重複) 並 \\# (Back) 是由系統所保留，且無法重新分派。 如果已啟用語音辨識功能，則按下 \\* 會對應到 [重複] 並與「 \\# 返回」聲音命令相對應。\n\n\n## <a name=\"do-a-design-mockup\"></a>進行設計圖樣 \n針對呼叫佇列中的 [實現] （例如我們的範例），我們會將電話號碼指派給通話佇列的資源帳戶，或將電話號碼指派給自動語音應答的資源帳戶。\n\n*通話佇列，且不含自動助理*\n\n![比薩餅通話佇列](../images/CQ-Pizza-CallCenter.png)  \n\n*使用自動語音應答通話佇列*\n\n![比薩餅通話 que-自動語音應答](../images/AA-CQ.png)\n\n您可以使用 Visio 來視覺化您的設計。 包含上述圖表的 Visio 檔案可供 [下載](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)。 或者，您可以使用粘滯筆記或索引卡片來規劃自動語音應答及呼叫佇列圖表。\n\n若要使用多個嵌套自動語音應答進行更複雜的初始設計，請參閱自動語音應答教學課程。\n"
- title: 撰寫腳本
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>撰寫更好的腳本 \n您的外寄郵件腳本可以在您的客戶或來電者撥打或打破所留下的印象。 謹慎地規劃、撰寫，並考慮讓他們有專業的錄製。 我們的目標是儘快將來電者連線至 live 人員。\n撰寫 [腳本] 對話方塊時，請考慮下列一些指導方針：\n\n#### <a name=\"do\"></a>請\n1.  向並感謝來電者與您聯繫。 請將此簡短、不超過三個句子，然後在30秒以內。 如果您的網站提供自助服務選項，請提及該選項，但請儘快顯示選項和選項，而不會發生突然的情況。 \n2.  考慮使用多語言提示，但在第一組選項的結尾加上次要語言或語言。\n3.  確定提示聲音會留下您想要的印象，且清楚易懂。  [電話系統] 的內建文字是語音引擎，可讓您選擇是否要傳達您想要的印象。 如果不是，就會完全支援使用預先錄製的音訊提示字元。 如果您選取的訊息語音 mumbles、聲音 condescending，或有其他問題，請繼續查看。\n4.  在發生這種情況時，提及對您的選項結構所做的重大變更，但不要讓該部分的問候活動超過一個月。 如果您經常更新，且預期會在時間上最常出現這種情況，只要從腳本中省略就可以了。\n\n#### <a name=\"dont\"></a>不要：\n1.  將初始問候語打亂，讓初始問候語保持簡短且最擅長。\n2.  請說或 pleasantries 使用其他的。 只要讓呼叫者盡可能高效地取得所需的選項或人員。\n3.  包含 \"HTTP： \\/ \\/ www \\. \" 提及網址時。 這只是腳本時間的使用較差。\n4.  使用縮寫（例如 St）作為加州的街道或 CA。 在腳本中將它們拼寫出來，並在錄製中說出整個字。 文字到語音引擎通常不會像縮寫一樣順利進行。\n5.  在腳本中加入銷售資訊，您將會騷擾來電者。 讓您的銷售人員負責處理這類事物。\n\n最後，如果您的公司有口號，請考慮將它包含在腳本中的兩個步驟。 在撥打電話給您之前，您的來電者很可能會聽到這種情況。 如果您確實包含它，請將它放在將來電者的體驗移至附近，就像是在轉接至個人的辦公桌或語音信箱時。 如果您有許多客戶知道您長時間的口號或標記行，可能不需要包含。 這裡的 \"重要規則\" 是儘快將來電程式連線至人員。\n\n### <a name=\"sample-greeting-scripts\"></a>範例問候腳本\n\n> [!Important]\n> 索引鍵 \\* (重複) 並 \\# (Back) 是由系統所保留，且無法重新分派。 如果已啟用語音辨識功能，則按下 \\* 會對應到 [重複] 並與「 \\# 返回」聲音命令相對應。\n\n這些腳本會反映先前所示的設計，以及撰寫腳本的建議指導方針。 \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>通話佇列腳本1：呼叫佇列問候語 (通話佇列，不含自動語音應答) \n\n「感謝您撥打 Contoso 比薩餅。 如果您是在 11 am 與 11:30 pm 之間通話，請停留線上路上，下一個可用的代理程式會採取您的訂單。 如果您是在上班時間以外的時間撥打，請稍後撥回。」\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>自動語音應答腳本1：上班時間問候語\n\n「感謝您撥打 Contoso 比薩餅。 請停留線上路上，下一個可用的代理程式會採用您的訂單。\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>自動語音應答範本2：下班後問候語\n\n「感謝您撥打 Contoso 比薩餅。   我們目前已關閉，請撥打電話至11am 和11：30pm，以訂購新的管道熱比薩餅！」\n\n\n請注意，我們沒有提供電話鍵台選項的腳本，或通話佇列的問候語。 呼叫者將會從自動語音應答傳遞到通話佇列，而不提供其他選項。\n"
- title: 實施通話佇列
  durationInMinutes: 7
  content: "在舊版圖表中實現設計所需的資訊會顯示在後續的資料表中。\n此實現使用文字轉換語音來執行腳本。 [電話系統] 的語音引擎內建文字，因此您可以選擇輸入您的最終文字，並決定是否要傳達您想要的印象。 如果不是，您可以決定是否要使用錄製軟體來錄製自己的提示，或是使用專業的快放式音訊演出者來錄製 .wav 檔案。\n  \n此工作所用的帳戶必須具有系統管理員許可權。 下表顯示要在使用者介面畫面中輸入的值。\n\n您必須為所有自動語音應答及呼叫佇列建立資源帳戶。 如需建立資源帳戶的詳細資訊，請參閱 [管理 Microsoft 團隊中的資源帳戶](/MicrosoftTeams/manage-resource-accounts.md) 。\n您也必須專門針對您的通話代理程式建立 O365 群組。\n\n在 O365 中設定下列專案，順序如下：\n\n-  一或多個 [資源帳戶](/microsoftteams/manage-resource-accounts) \n-  呼叫代理程式 [O365 群組](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  排序通話佇列\n-  Contoso 比薩餅定購行 (選用的自動語音應答) \n-  Contoso 比薩餅溢出助理 (選用的自動語音應答) \n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>簡單的通話佇列實現，不含自動助理\n\n為自動語音應答建立資源帳戶，然後開始建立自動語音應答。 在建立資源帳戶之後，可能會有幾分鐘的延遲，以供選取。\n\n在**Microsoft [團隊系統管理中心**] 中，按一下 [**語音**  >  **通話佇列**]，然後按一下 [ **+ 新增**]：\n\n| | 件| 設定 |\n|:---   |:--- |:---     |\n| ![數位1](../images/sfbcallout1.png)| 通話佇列名稱 | Contoso 比薩餅排序  |\n| ![數位2](../images/sfbcallout2.png)| 資源帳戶  | CQ-排序 (電話號碼會指派給資源帳戶)   |\n| ![數位3](../images/sfbcallout3.png)| 賀卡  | 播放音訊檔 (錄製腳本 3)   |\n| ![數位4](../images/sfbcallout4.png)| 等候音樂 | 將 MP3、WMA 或 WAV 檔案上傳至最大 5 MB。  |\n| ![數位5](../images/sfbcallout5.png)| 撥號代理程式 <br> 路由方法 <br> 代理人自願退出 <br> Agent 提醒時間  | 通話代理程式必須定義為 O365 使用者群組。 搜尋並選取您所建立的群組  <br> 迴圈複用 <br> 按 <br> 10秒 |\n| ![數位6](../images/sfbcallout6.png)| 佇列中的最大通話數 <br> 達到最大通話數時   | 50 <br> 中斷連線 |\n| ![數位7](../images/sfbcallout6.png)| 最長等待時間 <br> 通話超時    | 20分鐘<br> 中斷連線 |\n|  |  | \n\n這個通話佇列是最簡單的實現方法，但這種簡單性有成本： \n- [文字轉換語音] 無法提供外寄郵件，您必須進行錄製。 \n- 如果通話佇列長度或通話等待時間達到最大值，就不會對延遲進行太抱歉，並將呼叫放回佇列中。 來電者突然掛斷，這並不是我們想要在通話中發生的情況。\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>使用自動語音應答呼叫佇列實現\n\n在**Microsoft [團隊管理中心**] 中，按一下 [**語音**  >  **通話佇列**]，然後按一下 [ **+ 新呼叫佇列**]：\n\n| |件 | 設定 |\n|:---    |:---     |:---|\n| ![數位1](../images/sfbcallout1.png)| 佇列名稱 | <br> Contoso 比薩餅排序  |\n| ![數位2](../images/sfbcallout2.png)| 資源帳戶名稱 | CQ-排序 (電話號碼會指派給自動助理資源帳戶)   |\n| ![數位3](../images/sfbcallout3.png)| 賀卡  | 沒有問候語 |\n| ![數位4](../images/sfbcallout4.png)| 等候音樂 | 上傳最多 5 MB 的 MP3、WMA 或 WAV 檔案。  |\n| ![數位5](../images/sfbcallout5.png)| 撥號代理程式 <br> 路由方法 <br> 代理人自願退出 <br> Agent 提醒時間  | 通話代理程式必須定義為 O365 使用者群組。 搜尋並選取您所建立的群組  <br> 迴圈複用 <br> 按 <br> 10秒 |\n| ![數位6](../images/sfbcallout6.png)| 佇列中的最大通話數 <br> 達到最大通話數時   | 50 <br> 中斷連線 |\n| ![數位7](../images/sfbcallout7.png)| 最長等待時間 <br> 通話超時    | 20分鐘<br> 中斷連線 |\n|  |  | \n\n完成後，請按 [ **儲存** ]。 在這個範例中，來電者所聽到的問候語是在自動語音應答中實現，因此在通話佇列中不需要。\n\n#### <a name=\"ordering-auto-attendant\"></a>排序自動助理 \n\n![新的自動語音應答頁面1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n為自動語音應答建立資源帳戶，然後開始建立自動語音應答。 在建立資源帳戶之後，可能會有幾分鐘的延遲，以供選取。\n\n編輯主要功能表的**一般資訊**\n\n|  | 件   | 設定      |\n|:---  |:---   | :---|\n| ![數位1](../images/sfbcallout1.png)| 名稱  |   Contoso 比薩餅主功能表   |     \n| ![數位2](../images/sfbcallout2.png)| 資源帳戶 | MainMenu (將服務號碼指派給此資源帳戶)   |\n| ![數位3](../images/sfbcallout3.png)| 時區 |  (UTC-04:00) 東部夏季時間 (美國 & 加拿大)  |\n| ![數位4](../images/sfbcallout4.png)| 語言  | 英文 (美國)   |\n| ![數位5](../images/sfbcallout5.png)| 運算子  | 無 |\n| ![數位6](../images/sfbcallout6.png) |啟用語音輸入   | 後 |\n|  |  | \n \n只有名為 *Contoso 比薩餅* 的主要功能表需要有已指派的電話號碼或公司問候語的資源帳戶。  \n\n若要繼續，請按 **[下一步]**。\n\n![新的自動語音應答時間。](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n選取主功能表的**上班時間**\n\n| |  件   | 設定      |\n|:--- | :--- | :--- |\n| ![數位1](../images/sfbcallout1.png)| 24/7-自訂| 自訂  |\n| ![數位2](../images/sfbcallout2.png)| 選取範圍|  11：00am 到11：30pm，Sunday-Saturday  |\n|||\n\n此畫面的預設值為24/7。  若要繼續，請按 **[下一步]**。\n\n![商務時間通話處理。 ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n ![商務時間通話處理繼續進行。 ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n主功能表的**上班時間通話處理**\n\n| |件 | 設定 |\n|:---  |:---  | :--- |\n| ![數位1](../images/sfbcallout1.png)| 公司問候  | 建立自訂問候語 > 的呼叫者會聽到： [複製/貼上腳本 1]  |\n| ![數位3](../images/sfbcallout3.png)| 動作   |  重新導向通話，重新導向至 **語音 app**，搜尋連結至 Contoso 比薩餅定購通話佇列的資源帳戶 |\n| ![數位4](../images/sfbcallout4.png)| 依名稱撥號  |  禁止   |\n| ![數位5](../images/sfbcallout5.png)| [播放] 功能表選項 | 保持未選取狀態 |\n|  |   |\n\n 若要繼續，請按 **[下一步]**。\n\n\n在時間前的主要功能表中**呼叫處理**時間 [通話處理] 畫面與 [商務時間通話] 畫面非常類似。\n\n| |  件   | 設定|\n|:---  | :---  | :--- |\n| ![數位1](../images/sfbcallout1.png)| 賀卡  | 建立自訂問候語，來電者會聽到： [複製/貼上腳本 2] |\n| ![數位3](../images/sfbcallout3.png)| 動作 | 中斷連線  |\n|  |   |\n\n為主要自動語音應答設定下班時間呼叫處理時，您可以選擇在 [商務時間通話處理] 畫面中建立相同的功能表選項。 如此一來，就可以讓下班時間的呼叫者與上班時間呼叫者流覽相同的功能表。 這是您選擇的方法的喜好設定。\n\n依您所看到的大小來設定 **假日** 和 **撥號作用域** ，並儲存主自動語音應答。\n\n\n如需有關這些畫面中可用選項的詳細資訊，請參閱 [建立自動](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) 語音應答之雲端自動語音應答的逐步實現詳細資料。 \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>編輯和測試通話佇列\n\n儲存通話佇列之後，它會列在系統管理中心的 [ **通話佇列** ] 頁面上。 這可讓您快速查看一些已設定的選項。\n\n測試實現的最佳方式，就是撥打為通話佇列設定的號碼。 您也可以使用 [動作] 窗格中的 [ **測試] 按鈕** ，快速地將測試呼叫放到您的自動語音應答中。 如果您想要對通話佇列進行變更，請選取通話佇列，然後在 [動作] 窗格中按一下 [ **編輯**]。"
