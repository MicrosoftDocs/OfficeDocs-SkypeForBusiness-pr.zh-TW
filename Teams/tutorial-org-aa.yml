  content: "##  <a name=\"general-guidelines\"></a>一般指導方針\n在我們看看我們的特定範例之前，讓我們簡單瞭解一些一般的設計指導方針與基本概念。  \n\n#### <a name=\"do\"></a>請\n1.  在工作時間以外的通話中，或在假日或週末撥打備用的初始問候語是一個不錯的做法。\n2.  將您最常用的選項放在第一組功能表選項中儘早進行。 如果可能的話，請在轉移到即時運營商的第一個功能表中保留零，然後在腳本中先提及。 \n3.  如果沒有選取任何專案，且仍沒有選取專案，請將來電轉接到即時運營商，而不是讓通話中斷。 依預設，手機系統會將功能表重放三次，然後，如果已設定操作員，該通話會傳送給操作員，或者如果沒有設定操作員，系統會掛斷。 如果有的話，請務必為自動語音應答系統設定操作員。\n4.  使用多語言提示，但在第一組選項的結尾加上次要語言或語言。 您需要為次要語言建立一組不同的嵌套助理。\n5.  花幾分鐘的時間來流程圖您想要建立的選項，並確定您沒有為使用者帶來任何機會，讓使用者可以在 [選項] 功能表中四處離開。 您可以在三個功能表或更少的內容中，以最理想的方式連線至人員或其語音信箱。\n\n#### <a name=\"dont\"></a>不要：\n1.  建立具有5個以上選項的嵌套自動語音應答。 如果您這樣做，可能會使來電者感到困惑，並強制它們重複功能表。\n2.  使用保留的功能表選項號碼或鍵做為功能表選項。\n\n> [!Important]\n> 按鍵\\* （重複）及\\# （背面）是由系統所保留，而且無法重新指派。 如果已啟用語音辨識功能， \\*則按下會對應到 [ \\#重複] 並與「返回」聲音命令相對應。\n\n\n## <a name=\"do-a-design-mockup\"></a>進行設計圖樣 \n\n若要進行初始設計，您需要一種靈活且輕鬆的方式來處理使用者和自動語音應答的階層與結構。 以下是您可以在任何空白牆或白板上執行的練習，使用幾種手寫筆色彩、一些粘滯便箋或索引卡片及磁帶：\n1.  針對公司中擁有語音信箱帳戶的每個人，請在手寫筆記或 3 3 索引卡片上撰寫他們的名稱和電話號碼。 您可能需要將成為操作員的員工數個記事。 如果您有多個可用的記事，可能會協助您快速區分使用者與自動語音。\n2.  將一份記事標示為主要自動語音應答，其中會包含上班時間初始問候、下班時間問候語，以及主功能表。 您可能也想要讓自動語音應答代表時間和位置錄製（如果您選擇使用其中一個），並視需要額外的自動來電程式來涵蓋呼叫者的需求。 如果可能的話，請使用不同的筆記色彩來代表自動語音。\n3.  將主自動語音記筆記放在您的版面空間上，如果其中一個上方選項直接移至單一員工，請將其記事放在代表該記事的筆記右側。 \n4.  [主要自動語音應答] 功能表上的選項不太可能完成，所以請思考您可能需要哪些其他的系統，以及它們可能會嵌套在主要的助理底下。  \n5.  如果您有可引導至通話佇列的選項，請使用第三種色彩來建立記事，然後將它放在連線至通話佇列的助理右側。\n將筆記放在代表佇列之記事右側的佇列中，或在它的上方（視需要為您的內容）。\n\n以下是一個圖表，代表一種實現範例的方式：\n\n![在律師的辦公室使用自動語音應答圖表](media/AA-LawyerOfficeExample.png)\n\n圖表中的範例會考慮 office 客戶撥打電話的原因，以及「請勿與不」建議。 即使是在小型辦公室，自動語音應答的複雜性也會快速增加。   您可能會注意到這裡所選設計的下列事項：\n\n- 呼叫的最常見原因是要排程約會，所以它是最先列出的。 呼叫的其他原因，會以遞減順序的方式提供選項。\n- 在這個範例中，每個功能表通常都有3-4 個選項。 雖然手機系統支援最多9個選項的功能表，但大部分使用者將無法追蹤超過5個選項，而不會受到混淆，且需要重複功能表，而不會浪費時間並 annoys。 \n- [律師]、[paralegals] 和 [帳單] 功能表可能會以 [通話佇列] 取代。 我們使用自動語音應答的主要原因是將我們的實施重點保持在自動語音應答上。 實際的實現可能會使用通話佇列。  如需通話佇列的詳細資訊，請參閱[建立雲端通話佇列](/MicrosoftTeams/create-a-phone-system-call-queue)。 \n- 最後，每個員工都會與此設計中的自動助理選項相符。 這可能不是您選擇的方式，您可能會想要更簡單的系統，且選項較少。 如果這種簡單性很重要，您可以規劃啟用 [**依名稱撥號**] 選項，並移除一或多個嵌套的自動語音應答，這些自動語音記錄會依名稱提及特定員工。\n- 這個範例假設下班時間之後，來電者會收到一則訊息，讓他們知道業務已關閉，然後只離開其選項，以便將訊息留到操作員。 如果您想要的話，您可以決定要傳送到正常功能表樹狀的時間之後進行的呼叫。 \n\n這個稍簡單的範例會示範如何使用通話佇列和稍長的功能表，因此需要較少的自動語音應答：\n\n![在律師的辦公室使用自動語音應答程式的另一個圖表](media/AA-LawyerOffice-CallQueues.png)\n\n在這個範例中，我們可以假設我們已啟用 [**依名稱撥號**] 選項，而且預期來電者要麼知道該人員的名稱，要麼是與該工作類別中的任何人交談。 因為這是選擇性變化，後續的階段假設我們要實施第一個圖表。 \n\n如果您有 Visio，您可以使用它來視覺化您的設計。 包含上述圖表的 Visio 檔案可供[下載](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)。 \n"
