  content: "\n<span data-ttu-id=\"d18b4-104\">[Microsoft 團隊](/MicrosoftTeams/Teams-overview)和[商務用 Skype Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7)都是 Office 365 的一部分，可將聊天、電話交談、語音信箱、會議、檔案和應用程式集中在一個位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"d18b4-105\">他們都需要[**手機系統**](/MicrosoftTeams/what-is-phone-system-in-office-365)授權，才能在 Office 365 雲端啟用呼叫控制和 PBX 功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"d18b4-106\">授權以附加元件形式提供，或作為企業版 E5 授權的一部分提供。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"d18b4-107\">授權詳情請參閱[商務用 Skype 附加元件授權](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"d18b4-108\">手機系統授權可讓您使用一[組功能](/MicrosoftTeams/here-s-what-you-get-with-phone-system)（包括語音信箱、通話佇列和[自動](/microsoftteams/what-are-phone-system-auto-attendants)語音應答）來取代現有的 PBX 系統，讓打電話給您的公司的人員流覽功能表系統，將其移至正確的部門、人員或操作員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"d18b4-109\">自動語音應答可與團隊或商務用 Skype 搭配使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"d18b4-110\">您可以使用 Microsoft 團隊系統管理中心為貴組織建立自動語音應答系統。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-110\">You create an Auto Attendant system for your organization with the Microsoft Teams admin center.</span></span>\n\n<span data-ttu-id=\"d18b4-111\">如果系統詢問您是否要設定自動語音應答，本文將提供在假想小型企業版中自動語音應答的規劃、設計及實現流程圖說明。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of a plan, design, and implementation process illustration for Auto Attendants in a hypothetical small business.</span></span> <span data-ttu-id=\"d18b4-112\">這不是一個大小合適的解決方案，而是在數個自動語音應答的功能結構背後的思考程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-112\">This is not a one-size-fits-all solution, rather the thought process behind a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"d18b4-113\">開始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"d18b4-114\">本教學課程假設您已經完成下列工作：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-114\">This tutorial assumes you've already done these tasks:</span></span> \n- <span data-ttu-id=\"d18b4-115\">[在組織中設定電話系統](/MicrosoftTeams/setting-up-your-phone-system)，為您的使用者提供電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"d18b4-116\">設定雲端語音信箱</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"d18b4-117\">[已檢查什麼是雲端自動](/MicrosoftTeams/what-are-phone-system-auto-attendants)語音應答？讓您更清楚地瞭解可與自動語音應答互動的電話系統功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"d18b4-118\">此外，您也可以使用白色的 [白板] 或 [索引卡]，來找出大部分的規劃與設計部分：在技術上沒有苛刻的方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
