  content: "\n<span data-ttu-id=\"d18b4-120\">VanArsdel （公司）是一個具有三個律師及總共15名員工的小型城鎮定律辦事處，每個員工都已有 Office 365 和手機系統語音信箱方塊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"d18b4-121\">需求評估可能包含下列問題：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"d18b4-122\">問：公司中的人員是誰？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"d18b4-123\">以下是員工的摘要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"d18b4-124\">電話#</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-124\">Phone #</span></span>  |<span data-ttu-id=\"d18b4-125\">名稱</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-125\">Name</span></span>             |<span data-ttu-id=\"d18b4-126\">角色</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-126\">Role</span></span>            |<span data-ttu-id=\"d18b4-127\">筆記</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"d18b4-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-128\">555-0181</span></span>   |<span data-ttu-id=\"d18b4-129\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"d18b4-130\">律師</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"d18b4-131\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-131\">555-0182</span></span>   |<span data-ttu-id=\"d18b4-132\">Manuela Carstens</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-132\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"d18b4-133\">律師</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-133\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"d18b4-134\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-134\">555-0183</span></span>   |<span data-ttu-id=\"d18b4-135\">Andrey Alexeeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-135\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"d18b4-136\">律師</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-136\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"d18b4-137\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-137\">555-0184</span></span>   |<span data-ttu-id=\"d18b4-138\">Lena Ehrle</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-138\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"d18b4-139\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-139\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-140\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-140\">555-0185</span></span>   |<span data-ttu-id=\"d18b4-141\">Svetlana Uvarova</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-141\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"d18b4-142\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-142\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-143\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-143\">555-0186</span></span>   |<span data-ttu-id=\"d18b4-144\">Sofia Krause</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-144\">Sofia  Krause</span></span>      |<span data-ttu-id=\"d18b4-145\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-145\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-146\">555-0187</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-146\">555-0187</span></span>   |<span data-ttu-id=\"d18b4-147\">Mariya Artemyeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-147\">Mariya Artemyeva</span></span>   |<span data-ttu-id=\"d18b4-148\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-148\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-149\">555-0188</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-149\">555-0188</span></span>   |<span data-ttu-id=\"d18b4-150\">Dariya Polyakova</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-150\">Dariya Polyakova</span></span>   |<span data-ttu-id=\"d18b4-151\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-151\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-152\">555-0189</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-152\">555-0189</span></span>   |<span data-ttu-id=\"d18b4-153\">Milana Nikolaeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-153\">Milana Nikolaeva</span></span>   |<span data-ttu-id=\"d18b4-154\">律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-154\">paralegal</span></span> | |\n|<span data-ttu-id=\"d18b4-155\">555-0190</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-155\">555-0190</span></span>   |<span data-ttu-id=\"d18b4-156\">Valeria Pisani</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-156\">Valeria    Pisani</span></span>  |<span data-ttu-id=\"d18b4-157\">office 管理員</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-157\">office manager</span></span> |  |\n|<span data-ttu-id=\"d18b4-158\">555-0191</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-158\">555-0191</span></span>   |<span data-ttu-id=\"d18b4-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"d18b4-160\">調查</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"d18b4-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-161\">555-0192</span></span>   |<span data-ttu-id=\"d18b4-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"d18b4-163\">接收和排程</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-163\">reception and scheduling</span></span> | <span data-ttu-id=\"d18b4-164\">在上班時間期間也是操作員</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"d18b4-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-165\">555-0193</span></span>   |<span data-ttu-id=\"d18b4-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"d18b4-167\">單</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"d18b4-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-168\">555-0194</span></span>   |<span data-ttu-id=\"d18b4-169\">劉娜 Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"d18b4-170\">單</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"d18b4-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-171\">555-0195</span></span>   |<span data-ttu-id=\"d18b4-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"d18b4-173\">紀錄</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"d18b4-174\">問：為什麼客戶要撥打電話？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"d18b4-175\">您的自動語音應答應該能滿足客戶的需求，而且最常遇到的客戶需求應該先解決。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"d18b4-176\">由於 Julie Wolfe 是為 office 的操作員，在自動語音應答系統實施前，她應該在最佳的位置，告訴您客戶需要產生的通話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"d18b4-177\">要求她將記錄保留一周的通話，並將來電轉接到哪個使用者，以回應客戶的查詢。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"d18b4-178\">以下是她向您報告的內容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"d18b4-179\">來電者問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-179\">Caller issue</span></span> | <span data-ttu-id=\"d18b4-180\">來電次數</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-180\"># of calls</span></span>  | <span data-ttu-id=\"d18b4-181\">運算子動作</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"d18b4-182\">排程/重新安排/取消約會</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"d18b4-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-183\">45</span></span>|    <span data-ttu-id=\"d18b4-184\">無轉接，接待員會處理通話</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d18b4-185\">帳單問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"d18b4-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-186\">22</span></span>|    <span data-ttu-id=\"d18b4-187\">在帳單中轉移至 Jakob 或劉娜</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"d18b4-188\">查詢時間與營業地點</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"d18b4-189\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-189\">20</span></span>|    <span data-ttu-id=\"d18b4-190\">無轉接，接待員會處理通話</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"d18b4-191\">想要與其中一個律師進行交談</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"d18b4-192\">工資</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-192\">15</span></span>|    <span data-ttu-id=\"d18b4-193\">轉接至要求的律師</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"d18b4-194\">想要與 office manager 說話</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"d18b4-195\">之間</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-195\">12</span></span>|    <span data-ttu-id=\"d18b4-196\">轉接至 office manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"d18b4-197\">想要與其中一個 paralegals 說話</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"d18b4-198\">第</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-198\">10</span></span>|    <span data-ttu-id=\"d18b4-199\">轉接至要求的律師助手</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"d18b4-200\">想要與調查員進行交談</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"d18b4-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-201\">6</span></span>|    <span data-ttu-id=\"d18b4-202\">轉移給調查者</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"d18b4-203\">要求記錄複本</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"d18b4-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-204\">4</span></span>|    <span data-ttu-id=\"d18b4-205\">轉移至 [記錄] 職員</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"d18b4-206\">問： office 中的每個作業函數都有哪些特殊考慮？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"d18b4-207\">在 office 中的每個工作函數中，與其他人討論自動語音應答所需的專案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"d18b4-208\">在小型辦公室中，以下是明確的步驟：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"d18b4-209\">您可以透過下列任一 clerks 處理帳單問題。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"d18b4-210\">如果有的話，您可以建立通話佇列，將呼叫傳送給任何未忙碌的線路。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"d18b4-211\">問：客戶擁有哪些語言需求？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"d18b4-212\">問 Julie Wolfe，我們發現在一周內只有兩個來電者，以英文看起來是第二種語言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"d18b4-213\">它們在英文中都有足夠的效果，以進行自己的查詢，而且看起來好像不懂相同的原生語言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-213\">They functioned well enough in English to make their inquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"d18b4-214\">針對業務合作夥伴確認此情況、律師、雙語或多語言提示的需求不會被視為優先順序。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"d18b4-215\">問：什麼是商務時數、非商務用時數和假日？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"d18b4-216\">您可能會想要在工作時間、下班後、週末、假日等各是特殊的初始問候語。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"d18b4-217\">問：針對 office 中的每個工作函數，他們會針對客戶處理哪些問題？</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"d18b4-218\">您可能會對各種 office 工作執行緒通常處理的問題感到驚訝。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"d18b4-219\">例如，Julie 接待員可以回答您可能已假設的許多問題，請傳送給帳單部門或 Valeria office manager。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="d18b4-220">[設計]</span><span class="sxs-lookup"><span data-stu-id="d18b4-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"d18b4-221\">一般指導方針</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-221\">General guidelines</span></span>\n<span data-ttu-id=\"d18b4-222\">在我們看看我們的特定範例之前，讓我們簡單瞭解一些一般的設計指導方針與基本概念。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"d18b4-223\">請</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-223\">Do:</span></span>\n1.  <span data-ttu-id=\"d18b4-224\">在工作時間以外的通話中，或在假日或週末撥打備用的初始問候語是一個不錯的做法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"d18b4-225\">將您最常用的選項放在第一組功能表選項中儘早進行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"d18b4-226\">如果可能的話，請在轉移到即時運營商的第一個功能表中保留零，然後在腳本中先提及。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"d18b4-227\">如果沒有選取任何專案，且仍沒有選取專案，請將來電轉接到即時運營商，而不是讓通話中斷。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"d18b4-228\">依預設，手機系統會將功能表重放三次，然後，如果已設定操作員，該通話會傳送給操作員，或者如果沒有設定操作員，系統會掛斷。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"d18b4-229\">如果有的話，請務必為自動語音應答系統設定操作員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"d18b4-230\">使用多語言提示，但在第一組選項的結尾加上次要語言或語言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"d18b4-231\">您需要為次要語言建立一組不同的嵌套助理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"d18b4-232\">花幾分鐘的時間來流程圖您想要建立的選項，並確定您沒有為使用者帶來任何機會，讓使用者可以在 [選項] 功能表中四處離開。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"d18b4-233\">您可以在三個功能表或更少的內容中，以最理想的方式連線至人員或其語音信箱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d18b4-234\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"d18b4-235\">建立具有5個以上選項的嵌套自動語音應答。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"d18b4-236\">如果您這樣做，可能會使來電者感到困惑，並強制它們重複功能表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"d18b4-237\">使用保留的功能表選項號碼或鍵做為功能表選項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d18b4-238\">按鍵\\* （重複）及\\# （背面）是由系統所保留，而且無法重新指派。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d18b4-239\">如果已啟用語音辨識功能， \\*則按下會對應到 [ \\#重複] 並與「返回」聲音命令相對應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"d18b4-240\">進行設計圖樣</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"d18b4-241\">若要進行初始設計，您需要一種靈活且輕鬆的方式來處理使用者和自動語音應答的階層與結構。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-241\">To do the initial design, you'll need a flexible and easy way to work out hierarchies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"d18b4-242\">以下是您可以在任何空白牆或白板上執行的練習，使用幾種手寫筆色彩、一些粘滯便箋或索引卡片及磁帶：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"d18b4-243\">針對公司中擁有語音信箱帳戶的每個人，請在手寫筆記或 3 3 索引卡片上撰寫他們的名稱和電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"d18b4-244\">您可能需要將成為操作員的員工數個記事。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"d18b4-245\">如果您有多個可用的記事，可能會協助您快速區分使用者與自動語音。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"d18b4-246\">將一份記事標示為主要自動語音應答，其中會包含上班時間初始問候、下班時間問候語，以及主功能表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"d18b4-247\">您可能也想要讓自動語音應答代表時間和位置錄製（如果您選擇使用其中一個），並視需要額外的自動來電程式來涵蓋呼叫者的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"d18b4-248\">如果可能的話，請使用不同的筆記色彩來代表自動語音。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"d18b4-249\">將主自動語音記筆記放在您的版面空間上，如果其中一個上方選項直接移至單一員工，請將其記事放在代表該記事的筆記右側。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"d18b4-250\">[主要自動語音應答] 功能表上的選項不太可能完成，所以請思考您可能需要哪些其他的系統，以及它們可能會嵌套在主要的助理底下。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-250\">It’s unlikely all the options will fit on the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"d18b4-251\">如果您有可引導至通話佇列的選項，請使用第三種色彩來建立記事，然後將它放在連線至通話佇列的助理右側。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"d18b4-252\">將筆記放在代表佇列之記事右側的佇列中，或在它的上方（視需要為您的內容）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"d18b4-253\">以下是一個圖表，代表一種實現範例的方式：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![在律師的辦公室使用自動語音應答圖表](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"d18b4-255\">圖表中的範例會考慮 office 客戶撥打電話的原因，以及「請勿與不」建議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-255\">The example in the diagram takes into account the reasons the office's customers call, and the \"do and don't\" recommendations.</span></span> <span data-ttu-id=\"d18b4-256\">即使是在小型辦公室，自動語音應答的複雜性也會快速增加。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"d18b4-257\">您可能會注意到這裡所選設計的下列事項：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"d18b4-258\">呼叫的最常見原因是要排程約會，所以它是最先列出的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"d18b4-259\">呼叫的其他原因，會以遞減順序的方式提供選項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"d18b4-260\">在這個範例中，每個功能表通常都有3-4 個選項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"d18b4-261\">雖然手機系統支援最多9個選項的功能表，但大部分使用者將無法追蹤超過5個選項，而不會受到混淆，且需要重複功能表，而不會浪費時間並 annoys。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"d18b4-262\">[律師]、[paralegals] 和 [帳單] 功能表可能會以 [通話佇列] 取代。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"d18b4-263\">我們使用自動語音應答的主要原因是將我們的實施重點保持在自動語音應答上。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"d18b4-264\">實際的實現可能會使用通話佇列。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"d18b4-265\">如需通話佇列的詳細資訊，請參閱[建立雲端通話佇列](/MicrosoftTeams/create-a-phone-system-call-queue)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"d18b4-266\">最後，每個員工都會與此設計中的自動助理選項相符。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"d18b4-267\">這可能不是您選擇的方式，您可能會想要更簡單的系統，且選項較少。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"d18b4-268\">如果這種簡單性很重要，您可以規劃啟用 [**依名稱撥號**] 選項，並移除一或多個嵌套的自動語音應答，這些自動語音記錄會依名稱提及特定員工。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"d18b4-269\">這個範例假設下班時間之後，來電者會收到一則訊息，讓他們知道業務已關閉，然後只離開其選項，以便將訊息留到操作員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"d18b4-270\">如果您想要的話，您可以決定要傳送到正常功能表樹狀的時間之後進行的呼叫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"d18b4-271\">這個稍簡單的範例會示範如何使用通話佇列和稍長的功能表，因此需要較少的自動語音應答：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![在律師的辦公室使用自動語音應答程式的另一個圖表](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"d18b4-273\">在這個範例中，我們可以假設我們已啟用 [**依名稱撥號**] 選項，而且預期來電者要麼知道該人員的名稱，要麼是與該工作類別中的任何人交談。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"d18b4-274\">因為這是選擇性變化，後續的階段假設我們要實施第一個圖表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"d18b4-275\">如果您有 Visio，您可以使用它來視覺化您的設計。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"d18b4-276\">包含上述圖表的 Visio 檔案可供[下載](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="d18b4-277">撰寫腳本</span><span class="sxs-lookup"><span data-stu-id="d18b4-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"d18b4-278\">撰寫更好的自動語音應答腳本</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"d18b4-279\">您的自動助理腳本可以在客戶或來電者撥打或打破您的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"d18b4-280\">謹慎地規劃、撰寫並考慮進行專業的錄製。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"d18b4-281\">我們的目標是儘快將來電者連線至 live 人員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"d18b4-282\">撰寫 [腳本] 對話方塊時，請考慮下列一些指導方針：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"d18b4-283\">請</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-283\">Do:</span></span>\n1.  <span data-ttu-id=\"d18b4-284\">向並感謝來電者與您聯繫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"d18b4-285\">請將此簡短、不超過三個句子，然後在30秒以內。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"d18b4-286\">如果您的網站提供自助服務選項，請提及該選項，但請儘快顯示選項和選項，而不會發生突然的情況。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"d18b4-287\">使用多語言提示，但在第一組選項的結尾加上次要語言或語言。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"d18b4-288\">顯示選項，然後輸入要按的數位（\"Sales，請按 3\"）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"d18b4-289\">當來電者聽到所要的選項時，其注意會立即成為焦點，所以這是告知他們將在該處取得這些內容的時間。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"d18b4-290\">確定提示聲音會留下您想要的印象，且清楚易懂。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"d18b4-291\">[電話系統] 的內建文字是語音引擎，可讓您選擇是否要傳達您想要的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-291\">Phone System has a built-in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"d18b4-292\">如果不是，則完全支援錄製音訊提示。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"d18b4-293\">如果語音 mumbles、聲音 condescending，或有其他問題，請繼續查看。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"d18b4-294\">在發生這種情況時，提及對您的選項結構所做的重大變更，但不要讓該部分的問候活動超過一個月。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"d18b4-295\">如果您經常更新，且預期會在時間上最常出現這種情況，只要從腳本中省略就可以了。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"d18b4-296\">不要：</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"d18b4-297\">使用作業時間或您的公司位址來打亂初始問候語。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"d18b4-298\">如果是經常要求的資訊，請將其設定為第一個功能表中的選項，但將初始問候語保持在最簡單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"d18b4-299\">請說或 pleasantries 使用其他的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"d18b4-300\">只要讓呼叫者盡可能高效地取得所需的選項或人員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"d18b4-301\">包含 \"HTTP：\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"d18b4-302\">提及網址時。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"d18b4-303\">這只是腳本時間的使用較差。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"d18b4-304\">使用縮寫（例如 St）作為加州的街道或 CA。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"d18b4-305\">在腳本中將它們拼寫出來，並在錄製中說出整個字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"d18b4-306\">文字到語音引擎通常不會像縮寫一樣順利進行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"d18b4-307\">在腳本中加入銷售資訊，您將會騷擾來電者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"d18b4-308\">讓您的銷售人員負責處理這類事物。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"d18b4-309\">最後，如果您的公司有口號，請考慮將它包含在腳本中的兩個步驟。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"d18b4-310\">在撥打電話給您之前，來電者很可能會聽到標語。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-310\">Chances are your callers have heard the slogan before if they're calling you.</span></span> <span data-ttu-id=\"d18b4-311\">如果您有一份口號，請將它放在靠近自動播放程式體驗結束的地方，就像是當自動語音傳送通話到服務台線或語音信箱時。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-311\">If you do include a slogan, put it somewhere near the close of the Auto Attendant experience to a close, like when The auto attendant transfers the call to a  desk line or voicemail.</span></span> <span data-ttu-id=\"d18b4-312\">如果您有許多客戶知道您長時間的口號或標記行，可能不需要包含。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"d18b4-313\">這裡的 \"重要規則\" 是儘快將來電程式連線至人員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"d18b4-314\">範例自動語音應答腳本</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"d18b4-315\">按鍵\\* （重複）及\\# （背面）是由系統所保留，而且無法重新指派。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"d18b4-316\">如果已啟用語音辨識，按\\*相當於</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-316\">If speech recognition is enabled, pressing \\* is equivalent to</span></span>  \n<span data-ttu-id=\"d18b4-317\">[重複]， \\#相當於 \"Back\" 聲音命令。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-317\">\"Repeat\" and \\# is equivalent to the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"d18b4-318\">這些腳本會反映先前所選擇的設計，以及撰寫自動語音應答腳本的建議指導方針。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-318\">These scripts reflect the design chosen earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"d18b4-319\">腳本1：公司問候語</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-319\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"d18b4-320\">感謝您撥打 VanArsdel。您隨時都可以按 [零] 來轉接到操作員，請按星形重複功能表，或按下井號以返回上一個功能表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-320\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"d18b4-321\">（選擇性）如果已啟用 [依名稱撥號]，請使用此選項）如果您知道要通話的人員名稱，請在任何時候說他們的名稱，以轉接至其分機。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-321\">(Optional, use if Dial by Name is enabled) If you know the name of the person you're calling, say their name at any time to transfer to their extension.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"d18b4-322\">腳本2：下班後問候語</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-322\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"d18b4-323\">感謝您撥打 VanArsdel。 我們目前已關閉，請按零，然後使用該運算子留下一則訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-323\">Thanks for calling VanArsdel, Ltd.  We’re closed currently, press zero and leave a message with the Operator.</span></span> <span data-ttu-id=\"d18b4-324\">當 office 開啟時，其他人會向您回撥。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-324\">Someone will call you back when the office is open.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"d18b4-325\">腳本3：主功能表</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-325\">Script 3: main menu</span></span>\n<span data-ttu-id=\"d18b4-326\">若要進行排程，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-326\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"d18b4-327\">如需帳單問題，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-327\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"d18b4-328\">針對小時與地點，請按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-328\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"d18b4-329\">如需更多選項，請按4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-329\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"d18b4-330\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"d18b4-331\">腳本4：帳單</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-331\">Script 4: billing</span></span>\n<span data-ttu-id=\"d18b4-332\">若要與 Jakob Roth 說話，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-332\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"d18b4-333\">若要與劉娜 Heinrich 說話，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-333\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"d18b4-334\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-334\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d18b4-335\">如果您使用通話佇列重新設計，就可以省略此腳本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-335\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"d18b4-336\">腳本5：小時與地點</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-336\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"d18b4-337\">我們是從8：30am 到 5:30 pm，從星期二到星期六，在1234的綠色街道附近，從城市大廳直接開始（Planktown）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-337\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday at 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"d18b4-338\">未提及的可用選項： [零]、[\\*] 和 [#]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"d18b4-339\">腳本6：更多功能表選項</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"d18b4-340\">若要與其中一個律師通話，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"d18b4-341\">若要與 office manager 通話，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"d18b4-342\">若要朗讀其中一個 paralegals，請按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"d18b4-343\">如需其他選項，請按下4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"d18b4-344\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"d18b4-345\">腳本7：律師功能表</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"d18b4-346\">若要與 Olga Gerasimova 說話，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"d18b4-347\">若要在 Manuela Carstens 中說話，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"d18b4-348\">若要在 Andrey Alexeeva 中說話，請按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"d18b4-349\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"d18b4-350\">如果您使用通話佇列重新設計，就可以省略此腳本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"d18b4-351\">腳本8： [律師助手] 功能表</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"d18b4-352\">若要與 Lena Ehrle 說話，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"d18b4-353\">若要與 Svetlana Uvarova 說話，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"d18b4-354\">若要與 Sofia Krause 說話，請按3。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"d18b4-355\">若要與 Mariya Artemyeva 說話，請按下4。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"d18b4-356\">若要與 Dariya Polyakova 說話，請按5。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"d18b4-357\">若要與 Milana Nikolaeva 說話，請按6。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"d18b4-358\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"d18b4-359\">如果您使用通話佇列重新設計，就可以省略此腳本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-other-menu-options\"></a><span data-ttu-id=\"d18b4-360\">腳本9：其他功能表選項</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-360\">Script 9: Other menu options</span></span>\n<span data-ttu-id=\"d18b4-361\">若要與我們的調查員通話，請按1。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"d18b4-362\">若要要求記錄複本，請按2。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"d18b4-363\">*未提及的可用選項：零\\*、和\\#。*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="d18b4-364">實施自動語音應答</span><span class="sxs-lookup"><span data-stu-id="d18b4-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"d18b4-365\">早期圖表中的設計實現會顯示在後續的資料表中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-365\">Implementation of the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"d18b4-366\">這個實現使用文字轉換語音來執行腳本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-366\">This implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"d18b4-367\">[電話系統] 的語音引擎內建文字，因此您可以選擇聆聽最終的文字，以判斷是否能傳達您想要的印象。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-367\">Phone System has a built-in text to speech engine so you have the option of listening to your final text to determine whether it conveys the impression you want.</span></span> <span data-ttu-id=\"d18b4-368\">如果不是，您可以決定是否要使用錄製軟體來錄製自己的提示，或是使用專業的快放式音訊演出者來錄製 .wav 檔案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-368\">If not, it's up to you whether to record your own prompts using recording software or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"d18b4-369\">如前文所述，您的實施可能會輕鬆地涉及通話佇列，這可以用來取代律師、律師助手及帳單自動語音應答。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants.</span></span> <span data-ttu-id=\"d18b4-370\">通話佇列會將來電轉接到任何可用的律師、paralegals 或帳單 clerks。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"d18b4-371\">如需通話佇列的詳細資訊，請參閱[建立雲端通話佇列](/MicrosoftTeams/create-a-phone-system-call-queue)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"d18b4-372\">如果您選擇要在您的設計中加入通話佇列，請記得先建立有效的通話佇列，然後再建立參照通話佇列的自動助理功能表。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-372\">If you choose to include Call Queues in your design, remember to create a valid Call Queue before you create an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"d18b4-373\">您的帳戶必須具備系統管理員許可權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"d18b4-374\">在**Microsoft [團隊管理中心**] 中，按一下 [語音]，然後選取 [**自動\\*\\*\\*\\*語音**應答]，然後按一下 [ **+ 新增**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"d18b4-375\">下表顯示要在使用者介面畫面中輸入的值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"d18b4-376\">每個資料表代表使用者介面畫面。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"d18b4-377\">依下列順序建立下列自動語音應答並設定其一般資訊，然後在建立主要及嵌套自動語音應答之後，進行編輯，以設定商務時間通話處理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"d18b4-378\">當您在另一個自動語音應答的功能表選項中進行連結時，必須已經存在嵌套的自動語音應答。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-378\">A nested Auto Attendant must already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"d18b4-379\">主自動語音應答</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-379\">Main Auto Attendant</span></span>\n\n![[我的自動助理] 畫面與標注的螢幕擷取畫面](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"d18b4-381\">編輯主要功能表的**一般資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"d18b4-382\">件</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-382\">Option</span></span>   | <span data-ttu-id=\"d18b4-383\">正在</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/sfbcallout1.png) <span data-ttu-id=\"d18b4-385\">AA 名稱</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-385\">AA Name</span></span>  |   <span data-ttu-id=\"d18b4-386\">VanArsdel，公司。</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-386\">VanArsdel, Ltd.</span></span>   |     \n| ![數位2標籤，相對於前一個螢幕擷取畫面中的標注](media/sfbcallout2.png) <span data-ttu-id=\"d18b4-388\">資源帳戶</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-388\">Resource account</span></span> |   |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/sfbcallout3.png) <span data-ttu-id=\"d18b4-390\">時區</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-390\">Time Zone</span></span>    | <span data-ttu-id=\"d18b4-391\">（UTC-04:00）東部夏季時間（美國 & 加拿大）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-391\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![數位4標籤，相對於前一個螢幕擷取畫面中的標注](media/sfbcallout4.png) <span data-ttu-id=\"d18b4-393\">語言</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-393\">Language</span></span> | <span data-ttu-id=\"d18b4-394\">英文（美國）</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-394\">English (United States)</span></span>  |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/sfbcallout5.png) <span data-ttu-id=\"d18b4-396\">語音輸入</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-396\">Voice inputs</span></span> | <span data-ttu-id=\"d18b4-397\">後</span><span class=\"sxs-lookup\"><span data-stu-id=\"d18b4-397\">Enabled<