  content: "\nVanArsdel （公司）是一個具有三個律師及總共15名員工的小型城鎮定律辦事處，每個員工都已有 Office 365 和手機系統語音信箱方塊。    \n\n需求評估可能包含下列問題：\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>問：公司中的人員是誰？\n以下是員工的摘要： \n\n|電話#  |名稱             |角色            |筆記|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |律師    | |\n|555-0182   |Manuela Carstens|   律師   | |    \n|555-0183   |Andrey Alexeeva    |律師    | |  \n|555-0184   |Lena Ehrle       |律師助手 | |\n|555-0185   |Svetlana Uvarova |律師助手 | |\n|555-0186   |Sofia Krause      |律師助手 | |\n|555-0187   |Mariya Artemyeva   |律師助手 | |\n|555-0188   |Dariya Polyakova   |律師助手 | |\n|555-0189   |Milana Nikolaeva   |律師助手 | |\n|555-0190   |Valeria Pisani  |office 管理員 |  |\n|555-0191   |Boris Averyanov   |調查  |  |\n|555-0192   |Julie Wolfe       |接收和排程 | 在上班時間期間也是操作員  |\n|555-0193   |Jakob Roth        |單  |  |\n|555-0194   |劉娜 Heinrich    |單  |  |\n|555-0195   |Franco Piccio      |紀錄  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>問：為什麼客戶要撥打電話？\n您的自動語音應答應該能滿足客戶的需求，而且最常遇到的客戶需求應該先解決。 由於 Julie Wolfe 是為 office 的操作員，在自動語音應答系統實施前，她應該在最佳的位置，告訴您客戶需要產生的通話。 \n\n要求她將記錄保留一周的通話，並將來電轉接到哪個使用者，以回應客戶的查詢。 以下是她向您報告的內容：\n\n|來電者問題 | 來電次數  | 運算子動作 |\n|:--          |:--          |:--              |\n|排程/重新安排/取消約會    |45|    無轉接，接待員會處理通話|\n|帳單問題                                  |22|    在帳單中轉移至 Jakob 或劉娜 | \n|查詢時間與營業地點          |20|    無轉接，接待員會處理通話|\n|想要與其中一個律師進行交談                |工資|    轉接至要求的律師|\n|想要與 office manager 說話                |之間|    轉接至 office manager |\n|想要與其中一個 paralegals 說話             |第|    轉接至要求的律師助手|\n|想要與調查員進行交談                  | 6|    轉移給調查者 |\n|要求記錄複本                       | 4|    轉移至 [記錄] 職員 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>問： office 中的每個作業函數都有哪些特殊考慮？\n在 office 中的每個工作函數中，與其他人討論自動語音應答所需的專案。 在小型辦公室中，以下是明確的步驟：\n- 您可以透過下列任一 clerks 處理帳單問題。 如果有的話，您可以建立通話佇列，將呼叫傳送給任何未忙碌的線路。 \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>問：客戶擁有哪些語言需求？\n問 Julie Wolfe，我們發現在一周內只有兩個來電者，以英文看起來是第二種語言。 它們在英文中都有足夠的效果，以進行自己的查詢，而且看起來好像不懂相同的原生語言。 針對業務合作夥伴確認此情況、律師、雙語或多語言提示的需求不會被視為優先順序。\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>問：什麼是商務時數、非商務用時數和假日？\n您可能會想要在工作時間、下班後、週末、假日等各是特殊的初始問候語。\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>問：針對 office 中的每個工作函數，他們會針對客戶處理哪些問題？\n您可能會對各種 office 工作執行緒通常處理的問題感到驚訝。 例如，Julie 接待員可以回答您可能已假設的許多問題，請傳送給帳單部門或 Valeria office manager。\n"
