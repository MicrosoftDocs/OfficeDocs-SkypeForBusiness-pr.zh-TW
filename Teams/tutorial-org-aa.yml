  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>撰寫更好的自動語音應答腳本 \n您的自動助理腳本可以在客戶或來電者撥打或打破您的印象。 謹慎地規劃、撰寫並考慮進行專業的錄製。 我們的目標是儘快將來電者連線至 live 人員。\n撰寫 [腳本] 對話方塊時，請考慮下列一些指導方針：\n\n#### <a name=\"do\"></a>請\n1.  向並感謝來電者與您聯繫。 請將此簡短、不超過三個句子，然後在30秒以內。 如果您的網站提供自助服務選項，請提及該選項，但請儘快顯示選項和選項，而不會發生突然的情況。 \n2.  使用多語言提示，但在第一組選項的結尾加上次要語言或語言。\n3.  顯示選項，然後輸入要按的數位（\"Sales，請按 3\"）。 當來電者聽到所要的選項時，其注意會立即成為焦點，所以這是告知他們將在該處取得這些內容的時間。\n4.  確定提示聲音會留下您想要的印象，且清楚易懂。  [電話系統] 的內建文字是語音引擎，可讓您選擇是否要傳達您想要的印象。 如果不是，則完全支援錄製音訊提示。 如果語音 mumbles、聲音 condescending，或有其他問題，請繼續查看。\n5.  在發生這種情況時，提及對您的選項結構所做的重大變更，但不要讓該部分的問候活動超過一個月。 如果您經常更新，且預期會在時間上最常出現這種情況，只要從腳本中省略就可以了。\n\n#### <a name=\"dont\"></a>不要：\n1.  使用作業時間或您的公司位址來打亂初始問候語。 如果是經常要求的資訊，請將其設定為第一個功能表中的選項，但將初始問候語保持在最簡單。\n2.  請說或 pleasantries 使用其他的。 只要讓呼叫者盡可能高效地取得所需的選項或人員。\n3.  包含 \"HTTP：\\/\\/www\\.\" 提及網址時。 這只是腳本時間的使用較差。\n4.  使用縮寫（例如 St）作為加州的街道或 CA。 在腳本中將它們拼寫出來，並在錄製中說出整個字。 文字到語音引擎通常不會像縮寫一樣順利進行。\n5.  在腳本中加入銷售資訊，您將會騷擾來電者。 讓您的銷售人員負責處理這類事物。\n\n最後，如果您的公司有口號，請考慮將它包含在腳本中的兩個步驟。 在撥打電話給您之前，來電者很可能會聽到標語。 如果您有一份口號，請將它放在靠近自動播放程式體驗結束的地方，就像是當自動語音傳送通話到服務台線或語音信箱時。 如果您有許多客戶知道您長時間的口號或標記行，可能不需要包含。 這裡的 \"重要規則\" 是儘快將來電程式連線至人員。\n\n### <a name=\"sample-auto-attendant-scripts\"></a>範例自動語音應答腳本\n\n> [!Important]\n> 按鍵\\* （重複）及\\# （背面）是由系統所保留，而且無法重新指派。 如果已啟用語音辨識，按\\*相當於  \n[重複]， \\#相當於 \"Back\" 聲音命令。\n\n這些腳本會反映先前所選擇的設計，以及撰寫自動語音應答腳本的建議指導方針。 \n\n#### <a name=\"script-1-company-greeting\"></a>腳本1：公司問候語\n感謝您撥打 VanArsdel。您隨時都可以按 [零] 來轉接到操作員，請按星形重複功能表，或按下井號以返回上一個功能表。\n\n（選擇性）如果已啟用 [依名稱撥號]，請使用此選項）如果您知道要通話的人員名稱，請在任何時候說他們的名稱，以轉接至其分機。\n\n#### <a name=\"script-2-after-hours-greeting\"></a>腳本2：下班後問候語\n感謝您撥打 VanArsdel。 我們目前已關閉，請按零，然後使用該運算子留下一則訊息。 當 office 開啟時，其他人會向您回撥。 \n\n#### <a name=\"script-3-main-menu\"></a>腳本3：主功能表\n若要進行排程，請按1。\n如需帳單問題，請按2。\n針對小時與地點，請按3。\n如需更多選項，請按4。\n\n*未提及的可用選項：零\\*、和\\#。*\n\n#### <a name=\"script-4-billing\"></a>腳本4：帳單\n若要與 Jakob Roth 說話，請按1。\n若要與劉娜 Heinrich 說話，請按2。\n\n*未提及的可用選項：零\\*、和\\#。*\n\n 如果您使用通話佇列重新設計，就可以省略此腳本。\n\n#### <a name=\"script-5-hours-and-location\"></a>腳本5：小時與地點\n我們是從8：30am 到 5:30 pm，從星期二到星期六，在1234的綠色街道附近，從城市大廳直接開始（Planktown）。\n\n未提及的可用選項： [零]、[*] 和 [#]。\n\n#### <a name=\"script-6-more-menu-options\"></a>腳本6：更多功能表選項\n若要與其中一個律師通話，請按1。\n若要與 office manager 通話，請按2。 若要朗讀其中一個 paralegals，請按3。\n如需其他選項，請按下4。\n\n*未提及的可用選項：零\\*、和\\#。*\n\n#### <a name=\"script-7-lawyer-menu\"></a>腳本7：律師功能表\n若要與 Olga Gerasimova 說話，請按1。\n若要在 Manuela Carstens 中說話，請按2。\n若要在 Andrey Alexeeva 中說話，請按3。\n\n*未提及的可用選項：零\\*、和\\#。* \n\n如果您使用通話佇列重新設計，就可以省略此腳本。\n\n####    <a name=\"script-8-paralegal-menu\"></a>腳本8： [律師助手] 功能表\n若要與 Lena Ehrle 說話，請按1。\n若要與 Svetlana Uvarova 說話，請按2。\n若要與 Sofia Krause 說話，請按3。 若要與 Mariya Artemyeva 說話，請按下4。\n若要與 Dariya Polyakova 說話，請按5。\n若要與 Milana Nikolaeva 說話，請按6。\n\n*未提及的可用選項：零\\*、和\\#。*\n\n 如果您使用通話佇列重新設計，就可以省略此腳本。\n\n####    <a name=\"script-9-other-menu-options\"></a>腳本9：其他功能表選項\n若要與我們的調查員通話，請按1。\n若要要求記錄複本，請按2。\n\n*未提及的可用選項：零\\*、和\\#。*\n"
- title: 實施自動語音應答
  durationInMinutes: 7
  content: "\n早期圖表中的設計實現會顯示在後續的資料表中。\n這個實現使用文字轉換語音來執行腳本。 [電話系統] 的語音引擎內建文字，因此您可以選擇聆聽最終的文字，以判斷是否能傳達您想要的印象。 如果不是，您可以決定是否要使用錄製軟體來錄製自己的提示，或是使用專業的快放式音訊演出者來錄製 .wav 檔案。\n\n如前文所述，您的實施可能會輕鬆地涉及通話佇列，這可以用來取代律師、律師助手及帳單自動語音應答。 通話佇列會將來電轉接到任何可用的律師、paralegals 或帳單 clerks。 如需通話佇列的詳細資訊，請參閱[建立雲端通話佇列](/MicrosoftTeams/create-a-phone-system-call-queue)。 如果您選擇要在您的設計中加入通話佇列，請記得先建立有效的通話佇列，然後再建立參照通話佇列的自動助理功能表。\n\n您的帳戶必須具備系統管理員許可權。 在**Microsoft [團隊管理中心**] 中，按一下 [語音]，然後選取 [**自動****語音**應答]，然後按一下 [ **+ 新增**]。 下表顯示要在使用者介面畫面中輸入的值。 每個資料表代表使用者介面畫面。\n\n依下列順序建立下列自動語音應答並設定其一般資訊，然後在建立主要及嵌套自動語音應答之後，進行編輯，以設定商務時間通話處理。 當您在另一個自動語音應答的功能表選項中進行連結時，必須已經存在嵌套的自動語音應答。 \n\n\n### <a name=\"main-auto-attendant\"></a>主自動語音應答\n\n![[我的自動助理] 畫面與標注的螢幕擷取畫面](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n編輯主要功能表的**一般資訊**\n\n|   件   | 設定      |\n|:---  |:---   |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) AA 名稱  | VanArsdel，主要是前 AA  |   \n| ![數位2標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout2.png) 運算子   | 貴組織中的人員： Julie Wolfe |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 時區| （UTC-04:00）東部夏季時間（美國 & 加拿大） |\n| ![數位4標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout4.png) 語言   | 英文（美國）  |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) 啟用語音輸入| 按 |\n|  |  | \n \n只有名為*VanArsdel*的主功能表，才需要有已指派的電話號碼的資源帳戶。 您稍後會進行設定。 \n\n選取 [**啟用語音輸入**]，即可在下列功能表中啟用語音命令。 它也會讓呼叫者說出「接線員」，並直接轉接到操作員。\n\n含標注之通話流程之![主要功能表螢幕擷取畫面的**通話流程**](media/aa-call-flow.png) \n\n| 件 | 設定 |\n|:---    |:---     |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 第一次播放問候訊息  | 輸入問候訊息：複製/貼上腳本1   |\n| ![數位2標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout2.png) 然後傳送通話    | 選取 [**播放] 功能表選項**以建立功能表提示：輸入問候訊息 <br/> 複製/貼上腳本3  |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) [設定] 功能表選項   |**1：** 輸入選項的名稱：排程 <br/>傳送至：貴公司中的人員： **Julie Wolfe** <br/>**2：** 輸入選項的名稱：帳單 <br/>傳送至：語音 app，嵌套式自動語音應答**帳單** <br/>**3：** 輸入選項的名稱：小時數 <br/>傳送至：語音 app，嵌套的自動會議**時間&位置** |\n| ![數位4標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout4.png) 目錄搜尋  | 依名稱撥號   |\n|        |         |\n\n公司問候語通常只會在主功能表上設定。 嵌套的自動語音應答通常會直接流向自訂提示。\n\n在這裡，您通常可以保留預設設定，讓通話流程超出上班時間（預設設定為9-5、週一至週五）、假日期間的自訂通話流程，以及撥號作用中的範圍（）。  \n\n\n\n選取主功能表的**運算時間**\n \n 您可以使用這個畫面來 \n\n| 件   | 設定 |\n|:--- |:--- |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 24/7-自訂| 自訂  |\n| ![數位2標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout2.png) 選取範圍|  8：30am 到5：30pm，星期一-星期五  |\n\n預設的作業時間為 9:00 AM 到 5:00 PM，星期一到星期五。 \n   \n\n\n\n\n\n主功能表的**下班時間呼叫處理**\n\n[下班後通話處理] 畫面與 [商務時間通話處理] 畫面類似。\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 建立自訂問候語，來電者會聽到： [複製/貼上腳本] 2  |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？| 重新導向通話-傳送至：貴公司中的人員： **Julie Wolfe**。 <br/> 通話不會移至語音信箱（如果沒有接聽的話）。  |\n|  |   |\n\n在您設定主自動語音應答的 [下班後通話] 路線時，您可以選擇在 [商務時間通話處理] 畫面中建立相同的功能表選項，這可讓下班時間呼叫者與上班時間呼叫者流覽相同的功能表。 這是您選擇的方法的喜好設定。\n\n依您所看到的大小來設定**假日**和**撥號作用域**，並儲存主自動語音應答。\n\n### <a name=\"nested-auto-attendants\"></a>嵌套自動語音應答\n\n嵌套自動語音應答通常不會有相關聯的電話號碼或公司問候語，而且他們只能在主要自動語音應答中以導向方式存取。\n\n使用不同的名稱來設定嵌套自動語音應答的一般資訊，但相同的時區、語言、語音辨識及接線員設定。 \n\n設定上班時間通話路線設定，如每個自動語音應答所示。 您可以保留設定為預設值24/7 的嵌套自動語音應答的上班時間。\n\n您也可以選擇將 [假日] 和 [撥號作用域] 設定保留為預設的嵌套自動語音應答。\n\n\n**嵌套自動語音應答：帳單（內嵌在主功能表底下）**\n\n此自動語音應答的上班時間通話處理設定：\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 無 |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？| [播放] 功能表選項提示、功能表提示：建立自訂提示<br/> 呼叫者會聽到：複製/貼上腳本4  |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) [編輯] 功能表選項  |**1：** 輸入選項的名稱： Jakob  <br/>傳送至：貴公司中的人員： Jakob Roth <br/>**2：** 輸入選項的名稱：劉娜<br/>傳送至：公司中的人員：**劉娜 Heinrich** |\n|  | *此自動語音應答可能會以通話佇列取代*  |\n| |  |\n\n**嵌套自動語音應答：下班時間&位置（在主功能表底下）**\n\n商務時間通話此自動語音應答的路線設定：\n\n您可以將時間和地點訊息放在公司問候中，然後在該問候語重複主提示，然後設定與主要功能表中所使用的相同選項。\n\n|   件   | 設定|\n|:---  |:---  |\n| 名稱 |  時間&位置| \n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 無 |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？  |[播放] 功能表選項提示、功能表提示：建立自訂提示<br/> <br/>呼叫者會聽到：複製/貼上腳本5  \n|  |   |\n\n**嵌套的自動語音應答： MoreOptions （內嵌在主功能表下方）**     \n\n此自動語音應答的上班時間通話處理設定：\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 無  |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？  | [播放] 功能表選項提示、功能表提示：建立自訂提示 <br/>  <br/> 呼叫者會聽到：複製/貼上腳本6   |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) [編輯] 功能表選項  |針對律師選取**1**  <br/>轉接至：自動助理**律師** <br/>選取**2**輸入選項的名稱： OfficeManager <br/>傳送至：貴公司中的人員： Valeria Pisani <br/>**3：** 輸入選項的名稱： Paralegals [傳送至]：嵌套的自動語音應答**Paralegals** <br/>**4：** 輸入選項的名稱： OtherOptions [傳送至]：嵌套的自動語音應答**StillMoreOptions**  |\n|  |   |\n\n**嵌套自動語音應答：律師（在 [更多選項] 底下嵌套）**\n\n此自動語音應答的上班時間通話處理設定：\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 無  |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？  | [播放] 功能表選項提示、功能表提示：建立自訂提示 <br/> <br/>呼叫者會聽到：複製/貼上腳本7  |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) [編輯] 功能表選項 |    選取**1**以*Olga* <br/>轉接至：貴公司中的人員： Olga Gerasimova <br/>選取 [**2** ] 以*Manuela* <br/>傳送至：貴公司中的人員： Manuela Carstens <br/>選取**3**以進行*Andrey* <br/>轉接至：貴公司中的人員： Andrey Alexeeva  |\n|  | *此自動語音應答可能會以通話佇列取代*  |\n|  |   |\n\n**嵌套自動語音應答： Paralegals （在 [更多選項] 底下嵌套）**\n\n此自動語音應答的上班時間通話處理設定：\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   | 無 |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？  | [播放] 功能表選項提示、功能表提示：建立自訂提示 <br/> 呼叫者會聽到：複製/貼上腳本8   | \n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) [編輯] 功能表選項  | 選取**1**以*Lena* <br/> 轉接至：貴公司中的人員： Lena Ehrle <br/> 選取 [ **2** ] 以*Svetlana* <br/>轉接至：貴公司中的人員： Svetlana Uvarova <br/> 選取**3**以進行*Sofia* <br/>轉接至：貴公司中的人員： Sofia Krause <br/> 選取**4**以進行*Mariya*<br/>轉接至：貴公司中的人員： Mariya Artemyeva <br/> 選取 [ **5** ] 進行*Dariya*<br/>轉接至：貴公司中的人員： Dariya Polyakova <br/> 選取**6**個*Milana*<br/>轉接至：貴公司中的人員： Milana Nikolaeva|\n|  | *此自動語音應答可能會以通話佇列取代*  |\n|  |   |\n\n**嵌套自動語音應答： StillMoreOptions （在 [更多選項] 底下嵌套）**\n\n此自動語音應答的上班時間通話處理設定：\n\n|   件   | 設定|\n|:---  |:---  |\n| ![數位1標籤，相對於前一個螢幕擷取畫面中的標注](media/teamscallout1.png) 公司問候   |無  |\n| ![在前一個螢幕擷取畫面中，將標籤與標注相對應的數位3](media/teamscallout3.png) 問候之後的通話會發生什麼情況？  |[播放] 功能表選項提示、功能表提示：建立自訂提示 <br/> 呼叫者會聽到：複製/貼上腳本9   |\n| ![第5個標籤（相對於前一個螢幕擷取畫面中的標注）](media/teamscallout5.png) [編輯] 功能表選項  | 針對*調查*人員選取**1**<br/> 轉接至：貴公司中的人員： Boris Averyanov <br/> 選取 [ **2** ] 作為*記錄*<br/> 轉接至：貴公司中的人員： Franco Piccio  |\n|  |   |\n\n如需有關這些畫面中可用選項的詳細資訊，請參閱[建立自動](/MicrosoftTeams/create-a-phone-system-auto-attendant)語音應答之雲端自動語音應答的逐步實現詳細資料。 \n\n\n### <a name=\"edit-and-test-auto-attendants\"></a>編輯和測試自動語音應答\n\n在您儲存了自動語音應答之後，它會列在系統管理中心的 [**自動**語音應答] 頁面上。 此頁面也會顯示一些您設定的選項。\n\n測試實現的最佳方式，就是撥打自動語音應答所設定的號碼，然後選擇要流覽到每一個新自動語音應答的選項。 您也可以使用 [動作] 窗格中的 [**測試] 按鈕**，快速地將測試呼叫放到您的自動助手。 如果您想要編輯自動語音應答，請選取 [自動語音應答]，然後在 [動作] 窗格中按一下 [**編輯**]。"
