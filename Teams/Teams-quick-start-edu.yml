  content: "\nTeams雲端服務。 一旦教師或學生擁有有效的授權Teams，他們就可以在用戶端上執行桌面、web 和Teams程式。 他們可以自行安裝這些用戶端，IT 系統管理員不需要部署這些用戶端。 您可以使用中心或 PowerShell Microsoft Teams管理個別Microsoft 365 系統管理授權。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">請參閱Office 365授權Teams，以瞭解這兩種方法的資訊</a>。 瞭解您是否有興趣在廣泛啟用前試驗Teams這項功能。\n"
- title: 為Teams設定課程
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 自 2019 年 6 月Teams 教育版，所有系統管理員都應該使用 Microsoft Teams 系統管理中心來管理其所有Teams政策。 Teams 教育版無法再在中心管理Microsoft 365 系統管理。 如需詳細資訊，請參閱[在轉換至新 Microsoft Teams 系統管理中心期間管理 Teams](./manage-teams-skypeforbusiness-admin-center.md) (英文)。 \n\n 只要使用系統管理員認證登入，即可在 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)輕鬆管理所有 Teams 原則。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n 設定系統管理中心Microsoft Teams系統管理中心中的帳戶，不會根據使用者授權類型進行管理。 建議您改為定義不同的策略，以管理哪些功能可供使用者使用。 若要設定策略，請按一下系統管理中心左側導Microsoft Teams策略。 以下是訊息策略的範例。 \n\n![訊息策略頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n使用策略，您可以在每個使用者層級開啟和關閉功能。 以下說明策略指派如何工作：\n   - 根據預設，每位新使用者都會取得全域 (租使用者層級設定) 。\n   - 如果使用者符合您的需求，可以指派 Microsoft 所建立預先可以預先設計的使用者策略。 系統管理員無法編輯這些預先可以編輯的政策。 如果您想要日後管理這些自訂策略，請建立新的自訂策略，並將自訂策略指派給使用者。\n   - 自訂策略可以指派給任何使用者。 若要建立新的自訂策略，請按一下 [ **新增**」，選擇該策略的設定，然後按一下 [ **儲存**。 接著，將自訂策略指派給使用者，方法Microsoft Teams系統管理中心中的使用者，或使用腳本。 \n     ![訊息策略頁面上的新增選項螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已指派之策略的編輯選項螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![編輯使用者政策窗格的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何為教職員和學生啟用不同的政策\n若要為教職員和學生設定自訂 (例如，教職員會啟用聊天，但學生則無法) ，有兩種方法可以建立及指派他們： \n   - 使用 PowerShell 模組執行腳本，以建立並指派多個策略。 請參閱腳本範例和檔的附件。 \n   - 在 Microsoft Teams系統管理中心中，建立新的自訂策略，並將該策略指派給使用者至使用者 **。** \n > [!NOTE]\n > 在將自訂策略指派給使用者之前，使用者將使用全域原則設定。 這表示如果在全域原則中啟用聊天，且在自訂學生政策中停用，直到將自訂策略指派給學生之前，學生可以使用聊天。 在這種情況下，您可以更輕鬆地停用全域聊天，並使用自訂策略啟用教職員的聊天。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用策略和設定來強制執行學生安全措施 \n\n 若要維護學生安全，您應使用系統管理政策來控制哪些人可以使用私人聊天和私人通話、誰可以排程會議，以及哪些內容類型可以共用。  \n\n 查看[使用遠端Teams](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)保護學生安全，以進一步瞭解您需要在環境中進行哪些政策與設定更新，以確保學生的安全。\n\n ### <a name=\"appendix\"></a>附錄\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何建立及指派訊息策略\n 1. 執行 Get-CsTeamsMesagingPolicy，查看租使用者中是否有任何可用的策略符合您的需求。\n 2. 如果沒有，請執行 -identity policy name New-CsTeamsMessagingPolicy &lt; 參數值來 &gt;  - &lt; &gt;  - &lt; 建立新策略 &gt; 。\n \n 詳細資訊，請參閱 [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>範例腳本 \n\n 請參閱 [PowerShell 腳本範例 - 建立及指派訊息策略](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
