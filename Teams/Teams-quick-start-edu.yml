- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是將交談、會議、檔案和應用程式整合在一個位置的數位中心。 因為它是在 Office 365 的基礎上建立，學校可以與他們熟悉的 Office 應用程式和服務整合。 它提供可延伸且可自訂的企業級安全性與合規性，以符合每一所學校的需求。\n\n透過Microsoft Teams，您的學校或機構可以建立共同作業教室、在專業學習社群中連線、與學校教職員溝通、跨機構協調研究，或更輕鬆地促進學生的生活工作，例如俱樂部或課外活動，這些都來自教育Office 365的單一體驗。\n\nMicrosoft Teams節省時間、加強連線，並簡化日常物流。 這可讓教職員專注于學校或機構中的授課者、研究人員和領導者的角色。 學生受益于易於存取的線上教室、錄製的課程，以及與教師的一對一會議。\n\n本指南適用于教育版的 IT 系統管理員，包括尚未部署Teams的人員。 本指南將協助您開始使用： \n- 啟用學生Teams\n- Learning可以使用哪種控制項來管理學校內的Teams\n- 透過外部檔參照尋找合作夥伴服務 \n\n本指南旨在協助您快速開始使用學校中Teams專用的組態建議。 這不是一次性的一次性解決方案，而是很好的起點。 \n\n如果您已經將Teams (部署為試驗或完整部署) ，並正在尋找有關如何使用Teams的指標，請參[閱Microsoft Teams 教育版](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)。\n\n## <a name=\"before-you-begin\"></a>開始之前\n\n1. [部署學校資料同步處理](/SchoolDataSync)，讓授課者更容易自動建立Teams。 請連絡 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 以取得部署協助。\n2. 為Teams設定正確的埠和通訊協定。 請[參閱Office 365 URL 和 IP 位址範圍](office-365-urls-ip-address-ranges.md)。\n3. [為Teams準備學校的網路](prepare-network.md)。\n4. 選擇團隊類型。 Teams 教育版提供三種新類型的團隊 (，總共四) 。 若要瞭解每種情況的差異及使用方式，請參閱[選擇要在Teams中共同作業的團隊類型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入門 - Teams規劃指南
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>步驟 1：讓您的人員聚在一起\n\n召集一群來自教職員、授課者和授課者社群的個人，做為您Teams部署的專案關係人&決策群組。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步驟 2：排定案例的優先順序\n\n共同作業和溝通是關於人員的！ 挑選與貴組織最相關的案例，而不是討論功能。 如需範例，請參[閱Microsoft 365 FastTrack生產力資源庫](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)]，以協助您定義學校的案例。 成功的Teams部署通常以緊密合作團隊為中心，例如教室、專業學習社群和課外學生群組。\n\n### <a name=\"trophy-best-practice\"></a>：trophy：最佳作法：\n**使用 Teams 規劃Teams！** 使用Teams來規劃部署的客戶，可簡化重要專案關係人的變更曲線。 請考慮建立稱為「Microsoft 365部署」的小組，並為您要部署的各種工作負載建立頻道。 您的小組看起來可能像這樣：\n\n![Microsoft 365部署小組範例的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步驟 3：進行試驗和部署Teams\n\n針對您在上述選取的一或多個案例，您必須與冠軍和早期採用者一起進行初始Teams試驗。 試驗提供您有關貴組織收到Office 365和Teams的寶貴資訊。 選取有興趣的使用者群組和優先處理的商務案例以開始使用。 \n\n![Teams使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n試驗完成後，您會收到需要的意見反應，以規劃您廣泛的Teams部署。 請確定您的部署計畫整合了優先順序案例，以確保您的學校充分利用Office 365和Teams。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步驟 4：測量使用量、管理滿意度，並推動採用\n\n若要成功推動採用Office 365和Teams，請專注于授課者的經驗。 以下是快速檢查我們的最佳做法清單，協助您快速上手。 \n\n1. **閱讀 [Office 365 採用]( https://aka.ms/office365adoptionguide)** 最佳做法指導方針。 此外，我們也提供我們為您[建立變更管理策略的增補內容，讓Microsoft Teams](change-management-strategy.md)記錄您的做法。\n2. **研究 [Office 365活動報告](teams-activity-reports.md)** 以瞭解貴校的使用方式。 如果您不是Office 365管理員，請要求系統管理員授與您報告閱讀程式許可權，以便存取活動報告。\n3. **擷取授課者** 對於Office 365和Teams體驗的意見反應。 當貴校人數少於 5000 人時，請在Teams中使用頻道。 當您的學校超過Teams目前的成員資格限制時，請在Yammer中使用公用群組。 \n4. **培養您的冠軍並醒目提示您的勝局。** 獎勵授課者接受這些新工具，並以創新的方式使用這些工具。 這可確保持續採用Office 365和Teams。\n"
- title: 開啟或關閉Microsoft Teams授權
  durationInMinutes: 2
  content: "\nTeams是雲端式服務。 一旦授課者或學生擁有有效的授權並啟用Teams，他們就可以執行桌面、網頁和行動Teams用戶端。 他們可以自行安裝這些用戶端，IT 系統管理員不需要部署這些用戶端。 您可以使用Microsoft 365 系統管理中心或使用 PowerShell 來管理Microsoft Teams的個別使用者授權。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">如需兩種方法的相關資訊，請參閱Office 365 Teams授權</a>。 如果您有興趣在廣泛啟用之前試驗Teams，這是寶貴的資訊。\n"
- title: 為您的學校設定Teams
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 自 2019 年 6 月開始，所有Teams 教育版系統管理員都應該使用Microsoft Teams系統管理中心來管理其所有Teams原則。 Teams 教育版原則無法再于Microsoft 365 系統管理中心進行管理。 如需詳細資訊，請參閱[在轉換至新 Microsoft Teams 系統管理中心期間管理 Teams](./manage-teams-skypeforbusiness-admin-center.md) (英文)。 \n\n 只要使用系統管理員認證登入，即可在 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)輕鬆管理所有 Teams 原則。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams系統管理中心的設定不會根據使用者授權類型進行管理。 相反地，我們建議您定義不同的原則，以管理哪些功能可供您的使用者使用。 若要設定原則，請按一下Microsoft Teams系統管理中心左側導覽中的原則。 以下是傳訊原則的範例。 \n\n![[訊息原則] 頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n透過原則，您可以開啟和關閉每個使用者層級的功能。 原則指派的運作方式如下：\n   - 根據預設，每個新使用者都會) 取得全域原則 (租使用者層級設定。\n   - 如果使用者符合您的需求，可以指派由 Microsoft 建立的預先授權使用者原則。 系統管理員無法編輯這些預先排序的原則。 如果您未來想要管理這些原則，請建立新的自訂原則，並將自訂原則指派給使用者。\n   - 您可以將自訂原則指派給任何使用者。 若要建立新的自訂原則，請按一下 [ **新增**]，選擇您想要的原則設定，然後按一下 [ **儲存]**。 然後移至 Microsoft Teams 系統管理中心的 [**使用者**] 或使用腳本，將自訂原則指派給使用者。 \n     ![[訊息原則] 頁面上 [新增] 選項的螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![指派原則的 [編輯] 選項的螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[編輯使用者原則] 窗格的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何為教職員和學生啟用不同的原則\n例如，若要為教職員和學生啟用自訂設定 (，教職員可以使用聊天功能，但) 的學生則不會啟用聊天功能，有兩種方法可以建立及指派： \n   - 使用 PowerShell 模組執行腳本以建立及指派多個原則。 請參閱腳本範例和檔的附錄。 \n   - 在Microsoft Teams系統管理中心，建立新的自訂原則，並將原則指派給 [**使用者**] 索引標籤上的使用者。 \n > [!NOTE]\n > 在自訂原則指派給使用者之前，使用者將使用全域原則設定。 這表示，如果「聊天」已在全域原則中啟用，且在自訂學生原則中停用，則在自訂原則指派給學生之前，學生可以使用「聊天」。 在此情況下，全域停用「聊天」並使用自訂原則為教職員啟用「聊天」可能會比較容易。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用原則和設定來強制執行學生安全措施 \n\n 若要維護學生安全，您應使用系統管理原則來控制誰可以使用私人聊天和私人通話、誰可以排程會議，以及可以共用哪些內容類型。  \n\n 檢視[在使用Teams進行遠距學習時確保學生安全](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8)，以深入瞭解您在環境中執行哪些原則和設定更新，以確保學生安全。\n\n ### <a name=\"appendix\"></a>附錄\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何建立及指派傳訊原則\n 1. 執行 Get-CsTeamsMessagingPolicy，查看租使用者中任何可用的原則是否符合您的需求。\n 2. 如果沒有，請執行 New-CsTeamsMessagingPolicy -Identity &lt; 原則名稱 &gt;  - &lt; 參數參數  - &gt; &lt; 值來建立新原則。 &gt;\n \n 如需詳細資訊，請參閱 [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>範例腳本 \n\n 請參閱 [PowerShell 腳本範例 - 建立及指派訊息原則](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: 發佈給用戶端
  durationInMinutes: 1
  content: "Teams提供網頁版、桌面 (Windows版、Mac 版和 Linux) 版以及行動 (Android和iOS) 版的用戶端。 這些用戶端都需要使用有效的網際網路連線，且並不支援離線模式。 若要取得每一個用戶端的功能和發佈方法的最新詳細資料，請參閱「[取得用戶端以供Teams](get-clients.md)」主題。\n\nTeams用戶端的安裝檔案是可執行檔，可供系統管理員和使用者從[Teams下載頁面下載](https://teams.microsoft.com/downloads)。 在桌上型電腦上的授課者和學生若具有適當的許可權，就可以安裝應用程式。 IT 系統管理員也可以發佈安裝程式，以及透過他們現有的用戶端發佈工具。\n\n擁有行動裝置的使用者可以從行動平臺的 App Store 下載Microsoft Teams應用程式。 \n\n### <a name=\"operating-system-requirements\"></a>作業系統需求\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 及更新版本|10.10 及更新版本|DEB 或 RPM|10 或更新版本|4.4 及更新版本|\n\n\n### <a name=\"internet-browser-support\"></a>網際網路瀏覽器支援 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
