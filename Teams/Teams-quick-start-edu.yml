  content: "\n<span data-ttu-id=\"47bb7-104\">[Microsoft 團隊](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一種數位中樞, 可將交談、會議、檔案和應用程式集中在一個位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"47bb7-105\">因為它是在 Office 365 上建立, 所以學校從與他們熟悉的 Office 應用程式和服務整合中獲益。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"47bb7-106\">它提供企業級的安全性和合規性, 可根據每個學校的需求加以擴展與自訂。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"47bb7-107\">透過 Microsoft 團隊, 您的學校或機構可以建立共同作業、在專業學習社區中連線, 或與學校員工溝通, 只要透過 Office 365 教育版的單一體驗取得。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"47bb7-108\">本指南適用于教育版 IT 管理員, 包括尚未部署團隊的人員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"47bb7-109\">本指南將協助您快速入門:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"47bb7-110\">為您的學校啟用團隊</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"47bb7-111\">瞭解可供您在學校中管理團隊的控制項類型</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"47bb7-112\">透過參考外部檔來尋找合作夥伴服務</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"47bb7-113\">本指南的設計目的是讓您快速開始使用學校中的小組所特有的設定建議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"47bb7-114\">它不是一個大小適合的解決方案, 但是一個不錯的起點。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"47bb7-115\">如果您已部署團隊 (作為試驗或完整部署), 且正在尋找如何使用團隊的相關指標, 請參閱[Microsoft 團隊教育](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"47bb7-116\">開始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"47bb7-117\">[檢查您環境的小組準備情況](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"47bb7-118\">[[部署學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理], 讓教師能更輕鬆地自動建立小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"47bb7-119\">連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"47bb7-120\">為團隊設定正確的埠和通訊協定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"47bb7-121\">請參閱[Office 365 url 與 IP 位址範圍](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"47bb7-122\">[為團隊準備學校的網路](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"47bb7-123\">選擇小組類型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-123\">Choose a team type.</span></span> <span data-ttu-id=\"47bb7-124\">教育版團隊提供三種新的小組 (共四個)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"47bb7-125\">若要瞭解每個專案的差異與使用案例, 請參閱[在團隊中選擇要共同作業的小組類型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="47bb7-126">快速入門-團隊規劃指南</span><span class="sxs-lookup"><span data-stu-id="47bb7-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"47bb7-127\">步驟 1: 將您的人員集中在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"47bb7-128\">從員工、教師和教職員群組, 將一組人員組成群組, 以成為小組部署的風險承擔者 & 決策小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"47bb7-129\">步驟 2: 排定案例的優先順序</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"47bb7-130\">共同作業和溝通是關於人員!</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"47bb7-131\">為您的組織挑選最相關的案例, 而不是談論功能和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"47bb7-132\">如需協助您定義學校案例的範例, 請參閱[Microsoft 365 FastTrack 生產力文件庫](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"47bb7-133\">成功的團隊部署通常位於高度共同合作的小組中, 這些小組緊密合作, 例如教室、專業學習社區及 extracurricular 學生群組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"47bb7-134\">: trophy: 最佳做法:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"47bb7-135\">**使用小組規劃團隊!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"47bb7-136\">使用小組規劃其部署的客戶, 可輕鬆取得主要干係人的變更曲線。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"47bb7-137\">考慮建立名為 Microsoft 365 部署的團隊, 並為您要部署的各種工作負載建立通道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"47bb7-138\">您的小組看起來可能像這樣:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-138\">Your team might look something like this:</span></span>\n\n![Microsoft 365 部署小組範例的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"47bb7-140\">步驟 3: 執行試驗與部署團隊</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"47bb7-141\">您可能會想要在您的一或多個案例中, 與您的教育者、擁護者和前期消費者進行初始團隊試點。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"47bb7-142\">試驗可為您的組織提供 Office 365 和小組的重要資訊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"47bb7-143\">選取感興趣的使用者群組, 以及要開始使用的優先順序商業案例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![[小組] 使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"47bb7-145\">完成您的試驗之後, 您就可以在規劃廣泛的小組部署時, 獲得所需的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"47bb7-146\">請確定您的部署方案會整合您的優先案例, 以確保您的學校充分利用 Office 365 和團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"47bb7-147\">步驟 4: 測量使用量、管理滿意度, 以及推動磁片磁碟機採納</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"47bb7-148\">若要成功推動 Office 365 和團隊的採納, 請將焦點集中在您的教師的體驗上。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"47bb7-149\">以下是讓您快速入門的最佳做法的快速檢查清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"47bb7-150\">如需最佳做法, 請**參閱[Office 365 採用指南]( https://aka.ms/office365adoptionguide)** 。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"47bb7-151\">您也可以使用我們補充的內容來[建立 Microsoft 團隊的變更管理戰略](change-management-strategy.md)來記錄您的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"47bb7-152\">**研究[Office 365 活動報告](teams-activity-reports.md)** , 瞭解學校間的使用方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"47bb7-153\">如果您不是 Office 365 系統管理員, 請要求您的系統管理員提供報告閱讀者許可權, 以便存取活動報告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"47bb7-154\">透過 Office 365 和小組取得**uducators 的意見**反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"47bb7-155\">如果您的學校少於5000個人, 請在團隊中使用頻道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"47bb7-156\">當您的學校大於團隊中目前的成員資格限制時, 請使用 Yammer 中的公用組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"47bb7-157\">**Nurture 您的擁護程式, 然後醒目提示您的 wins。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"47bb7-158\">協助教育者使用這些新工具, 並以創新的方式使用它們。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"47bb7-159\">如此一來, 就在任何情況下都能確保繼續採納 Office 365 和團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="47bb7-160">開啟或關閉 Microsoft 團隊授權</span><span class="sxs-lookup"><span data-stu-id="47bb7-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"47bb7-161\">團隊是雲端服務。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"47bb7-162\">一旦教師或學生擁有有效的授權, 他們就可以執行桌面、web 和行動團隊用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"47bb7-163\">他們可以自行安裝這些用戶端, 而 IT 系統管理員則不需要部署這些用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"47bb7-164\">您可以使用 Microsoft 365 系統管理中心或 PowerShell 來管理 Microsoft 團隊的個別使用者授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"47bb7-165\">如需這兩種方法的相關資訊, 請參閱[Office 365 的「授權」團隊](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"47bb7-166\">如果您對先導團隊感興趣, 您必須先進行廣泛的啟用, 才能瞭解這項功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"47bb7-167\">在您針對學校開啟團隊前, 請確定您有適當的控制項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"47bb7-168\">試驗計畫可明顯協助確保適當的使用者能夠使用, 並提供哪些類型的控制項可改善產品使用方式與管理的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"47bb7-169\">以下是一些試驗使用者群組以及可能感興趣的小組範例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"47bb7-170\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-170\">IT department</span></span>   |<span data-ttu-id=\"47bb7-171\">員工示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-171\">Staff pilots</span></span>   |<span data-ttu-id=\"47bb7-172\">教師示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-172\">Educator pilots</span></span>   |<span data-ttu-id=\"47bb7-173\">學生示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"47bb7-174\">在 IT 內部使用團隊進行專案工作、共同作業及問題的解決。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"47bb7-175\">選取 [教職員工] 部門, 以供其專案工作與共同作業。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"47bb7-176\">找出要成為在課堂上與教師共同作業中的小組興奮的擁護者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"47bb7-177\">吸引學生對團隊在教室以外的協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"47bb7-178\">找出可在其 extracurricular 群組中使用團隊的學生擁護者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"47bb7-179\">**範例小組**</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"47bb7-180\">IT 專案協調 (例如團隊推出)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"47bb7-181\">專案協調</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-181\">Project coordination</span></span>   |<span data-ttu-id=\"47bb7-182\">課程區段共同作業 & 通訊 (包括教學大綱、群組專案工時、TA 或專題討論會議)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"47bb7-183\">專業人士、群組協調 & 共同作業 (例如, 榮譽社會、行銷學生協會)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"47bb7-184\">IT 部門對教職員的溝通</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"47bb7-185\">共同作業工作區、宣告</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"47bb7-186\">部門間協調、通訊</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"47bb7-187\">社交、philanthropic 群組協調 & 共同作業 (例如 fraternities、sororities)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"47bb7-188\">LiveSite 問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"47bb7-189\">舉行</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-189\">Meetings</span></span>   |<span data-ttu-id=\"47bb7-190\">研究專案共同作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"47bb7-191\">組織共同作業工作區, 宣告</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"47bb7-192\">總經理管理員群組</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"47bb7-193\">如需團隊授權或其他問題的說明與支援, 請在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)提交查詢。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="47bb7-194">為您的學校設定團隊</span><span class="sxs-lookup"><span data-stu-id="47bb7-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"47bb7-195\">[學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理讓教師能更輕鬆地自動建立小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"47bb7-196\">連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"47bb7-197\">您必須擁有[全域管理員](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)許可權, 才能使用 Microsoft 365 系統管理中心來管理學校的小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"47bb7-198\">從[Microsoft 365 系統管理中心](https://portal.office.com/adminportal/home), 使用您的全域系統管理員認證登入, 然後選取 [**管理員**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 系統管理中心 [管理員] 選項的螢幕擷取畫面。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"47bb7-200\">選取 [**設定** > **服務] & [增益集**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![[設定] 中的 [服務] & [增益集] 選項的螢幕擷取畫面。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"47bb7-202\">從清單中選取 [ **Microsoft 團隊**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![[服務] & [增益集] 頁面上 [選項] 的螢幕擷取畫面。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"47bb7-204\">[Microsoft 團隊設定] 頁面開啟後, [設定] 選項就會進入 [查看]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"47bb7-205\">您可以從這裡管理您的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-205\">From here, you may manage your licenses.</span></span>\n\n     ![[Microsoft 團隊設定] 區段的螢幕擷取畫面。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="47bb7-207">設定整個租使用者的設定</span><span class="sxs-lookup"><span data-stu-id="47bb7-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"47bb7-208\">一般</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-208\">General</span></span>\n<span data-ttu-id=\"47bb7-209\">[一般] 區段可讓您針對所有您可能擁有的授權類型, 為整個機構設定下列設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"47bb7-210\">在個人資料中顯示組織結構。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"47bb7-211\">針對沒有團隊的收件者使用商務用 Skype。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![[一般] 區段中設定的螢幕擷取畫面。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"47bb7-213\">電子郵件整合</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-213\">Email integration</span></span>\n<span data-ttu-id=\"47bb7-214\">您可以啟用電子郵件與頻道整合, 以及建立受限制的寄件者清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"47bb7-215\">若要開啟或關閉電子郵件整合, 請將開關移至 [**關閉**] 或 [**開啟**], 然後選取 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"47bb7-216\">[**允許寄件者] 清單**可協助您控制哪些人可以在貴組織內傳送電子郵件小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![[電子郵件整合] 區段中設定的螢幕擷取畫面。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"47bb7-218\">應用</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-218\">Apps</span></span>\n<span data-ttu-id=\"47bb7-219\">您可以針對團隊中的 app 啟用外部 app、新的外部 app 及邊載。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"47bb7-220\">若要停用或啟用此設定, 請將開關移至 [**關閉**] 或 [**開啟**], 然後選擇 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"47bb7-221\">啟用外部 app 會提供下拉式清單, 讓您選取您想要在機構中使用的應用程式, 這可讓教師將其最愛的應用程式合併在小組平臺中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"47bb7-222\">如果您選取 [**預設啟用新的外部應用程式**], 新的應用程式將會在清單中自動顯示 (當它們變為可用時)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"47bb7-223\">側載應用程式的功能僅適用于非來賓小組成員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"47bb7-224\">如果您有任何程式設計課程或是要測試任何可與團隊整合的自訂學習管理系統, 這會很有用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"47bb7-225\">若要深入瞭解, 請參閱[Microsoft 團隊開發人員平臺](https://docs.microsoft.com/microsoftteams/platform/overview)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![[應用程式] 區段中 [設定] 的螢幕擷取畫面。](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"47bb7-227\">透過啟用作業, 教育者可以為學生提供作業及重複的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"47bb7-228\">一旦啟用 [團隊中的外部應用程式], 教育者就可以自訂應用程式, 讓他們能夠透過索引標籤供學生使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"47bb7-229\">索引標籤可讓您自訂頻道, 以包含您的團隊每天所需的內容和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"47bb7-230\">它們能讓您快速存取常用的檔和雲端服務。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"47bb7-231\">有數個內建的索引標籤, 例如 [檔案]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-231\">There are several built-in tabs such as Files.</span></span>\n\n![螢幕擷取畫面顯示如何在團隊中新增應用程式的索引標籤。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"47bb7-233\">在 [團隊用戶端] 中, 使用者可以新增 Word 檔、PowerPoint、表單、OneNote 課程筆記本、作業等的索引標籤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"47bb7-234\">隨著時間的推移, 將會新增來自 Microsoft 與合作夥伴的更多索引標籤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"47bb7-235\">自訂雲端儲存空間</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"47bb7-236\">您可以在團隊內啟用各種形式的雲端儲存空間。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"47bb7-237\">目前已支援 Box、Dropbox、Google 雲端硬碟及 ShareFile。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"47bb7-238\">若要停用或啟用此設定, 請將開關切換為 [**關閉**] 或 [**開啟**], 然後選取 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"47bb7-239\">啟用這些設定後, 小組中的任何成員都可以新增提供者, 您可以在其中儲存或檢索檔。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![[自訂雲端儲存區] 區段中設定的螢幕擷取畫面。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"47bb7-241\">團隊使用 SharePoint 做為預設的檔儲存提供者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"47bb7-242\">如需詳細資訊, 請參閱[SharePoint Online 與商務用 OneDrive 與團隊互動的方式](sharepoint-onedrive-interact.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"47bb7-243\">若要瞭解配額的計算方式及管理的最佳方式, 請參閱[管理網站集合儲存空間限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"47bb7-244\">如果您不想管理每個網站的集合, 您也會瞭解如何讓服務自動處理該操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"47bb7-245\">依使用者/授權類型設定</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"47bb7-246\">[學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理讓教師能更輕鬆地自動建立小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"47bb7-247\">連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"47bb7-248\">您必須擁有[全域管理員](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)許可權, 才能使用 Microsoft 365 系統管理中心來管理學校的小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"47bb7-249\">從[Microsoft 365 系統管理中心](https://portal.office.com/adminportal/home), 使用您的全域系統管理員認證登入, 然後選取 [**管理員**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 系統管理中心 [管理員] 選項的螢幕擷取畫面。](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"47bb7-251\">選取 [**設定** > **服務] & [增益集**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![[設定] 中的 [服務] & [增益集] 選項的螢幕擷取畫面。](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"47bb7-253\">從清單中選取 [ **Microsoft 團隊**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![[服務] & [增益集] 頁面中 [選項] 的螢幕擷取畫面。](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"47bb7-255\">[Microsoft 團隊設定] 頁面開啟後, [設定] 選項就會進入 [查看]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"47bb7-256\">您可以從這裡管理您的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-256\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft [團隊設定] 區段的螢幕擷取畫面。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"47bb7-258\">您應該只會在您的授權類型中列出教育版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"47bb7-259\">這個下拉式清單包含教育教職員、教職員、教育版和來賓。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"47bb7-260\">系統只能根據您指派的授權來區分使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"47bb7-261\">如果您只有一種授權類型, 這裡的設定可以看作是租使用者設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![[團隊和頻道] 區段中設定的螢幕擷取畫面。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"47bb7-263\">若要讓授權類型擁有對團隊的存取權, 請將開關移至 [**開啟**], 然後選取 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"47bb7-264\">這只是一個暫時的開關;最後, 您必須透過使用者授權管理使用者對團隊的存取權, 就像在所有其他 Office 工作負載中一樣。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Microsoft 團隊授權選擇器區段之設定的螢幕擷取畫面。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"47bb7-266\">如需整個租使用者設定或其他問題的說明與支援, 請在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)提交查詢。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="47bb7-267">依使用者或授權類型來設定團隊</span><span class="sxs-lookup"><span data-stu-id="47bb7-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"47bb7-268\">新的 Microsoft 團隊系統管理中心位於這裡!</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"47bb7-269\">從2018年3月開始, 我們會從目前的商務用 Skype 系統管理中心以及 Microsoft 365 系統管理中心的 Microsoft 團隊經驗, 逐漸將設定遷移至其中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"47bb7-270\">如果設定已遷移, 您會看到通知, 然後在新的 Microsoft 團隊系統管理中心將其導向到該設定的位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"47bb7-271\">如需詳細資訊, 請參閱在[轉場至新的 Microsoft 團隊系統管理中心時管理團隊](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"47bb7-272\">在遷移至新的 Microsoft 團隊系統管理中心時, 如何根據 [授權] 類型來設定團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"47bb7-273\">原則類型可透過系統管理中心流覽來存取。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"47bb7-274\">請參閱下方的訊息原則清單範例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-274\">See below for an example list of Messaging policies.</span></span>\n\n![[訊息原則] 頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"47bb7-276\">有了原則, 功能現在就可以在每個使用者層級開啟/關閉。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"47bb7-277\">原則作業的運作方式如下:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"47bb7-278\">根據預設, 每個新使用者都會取得全域原則 (租使用者層級設定)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"47bb7-279\">如果使用者符合您的需求, 就可以將預先固定的使用者原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"47bb7-280\">租使用者管理員無法編輯這些預先固定的原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"47bb7-281\">如果您想要在將來管理這些功能, 請建立新的自訂原則, 並將自訂原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![系統管理中心的 [指派的原則] 區段的螢幕擷取畫面。](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"47bb7-283\">您可以將自訂原則指派給任何使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"47bb7-284\">若要這樣做, 請按一下 [ **+ 新增原則**], 設定功能, 然後按一下 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"47bb7-285\">您可以透過 [**使用者**] 索引標籤或 [透過腳本], 將此自訂原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"47bb7-286\">![[訊息策略] 頁面上的 [新增原則] 選項的螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![已指派原則之 [編輯] 選項的螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[編輯使用者策略] 區段的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"47bb7-289\">如何為教職員和學生啟用不同的原則</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"47bb7-290\">若要為教職員和學生使用自訂設定 (例如, 為教職員啟用聊天, 但不適用於學生), 有兩種方法可以建立和指派:</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"47bb7-291\">使用 Powershell 模組執行腳本來建立及指派多個原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"47bb7-292\">請參閱適用于腳本範例和檔的附錄。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"47bb7-293\">在系統管理中心中, 建立新的原則, 然後在 [**使用者**] 索引標籤上指派。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"47bb7-294\">在將自訂原則指派給使用者之前, 使用者就會使用 [全域原則] 設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"47bb7-295\">這表示如果在全域原則中啟用 [聊天] 並停用 [自訂策略], 直到指派自訂原則為止, 學生就能聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"47bb7-296\">在這種情況下, 將聊天設為 [全域停用] 並使用自訂原則來為教職員使用者啟用聊天功能可能會比較容易。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"47bb7-297\">參見</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"47bb7-298\">如何建立及指派訊息原則</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"47bb7-299\">透過執行 CsTeamsMessagingPolicy, 查看您的租使用者中是否有任何可用的原則符合您的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"47bb7-300\">如果不是, 請執行新的原則, 方法是執行 CsTeamsMessagingPolicy &lt;-身分&gt; -&lt;識別原則&gt; -&lt;名稱參數&gt;名稱參數值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"47bb7-301\">如需詳細資訊, 請參閱[設定 CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"47bb7-302\">範例腳本</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-302\">Sample script</span></span> \n\n <span data-ttu-id=\"47bb7-303\">請參閱[PowerShell 腳本範例-建立並指派訊息原則](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="47bb7-304">發佈至用戶端</span><span class="sxs-lookup"><span data-stu-id="47bb7-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"47bb7-305\">團隊擁有可供 web、桌面 (Windows 和 Mac) 及行動裝置 (Android 與 iOS) 使用的用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"47bb7-306\">這些用戶端都需要使用中的網際網路連線, 而且不支援離線模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"47bb7-307\">若要取得上述每個用戶端的功能與方法的最新詳細資料, 請參閱我們的主題以[取得適用于團隊的用戶端](get-clients.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"47bb7-308\">[團隊用戶端] 的設定檔案是可執行檔, 可由系統管理員和 [[小組下載] 頁面](https://teams.microsoft.com/downloads)上的管理員和使用者下載。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"47bb7-309\">如果您擁有適當的許可權, 電腦上的教育者和學生可以安裝應用程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"47bb7-310\">IT 管理員也可以透過其現有的用戶端發佈工具發佈安裝程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"47bb7-311\">使用行動裝置的最終使用者可以從行動平臺的 app store 下載 Microsoft 團隊 app。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47bb7-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n