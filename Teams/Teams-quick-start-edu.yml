- durationInMinutes: 2
  content: "\n[Microsoft 團隊](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 是一種數位中樞，可將交談、會議、檔案和應用程式集中在一個位置。 因為它是在 Office 365 上建立，所以學校從與他們熟悉的 Office 應用程式和服務整合中獲益。 它提供企業級的安全性和合規性，可根據每個學校的需求加以擴展與自訂。\n\n透過 Microsoft 團隊，您的學校或機構可以建立共同作業、在專業學習社區中進行連接、與學校員工溝通、跨機構協調研究，或更輕鬆地協助學生生活（例如俱樂部或 extracurricular 活動），在 Office 365 教育版中享有單一體驗。\n\nMicrosoft 團隊節省時間、deepens 連線並簡化日常後勤。 這可讓教職員將其角色集中在學校或機構中的教師、研究人員或領導人上。  \n\n本指南適用于教育版 IT 管理員，包括尚未部署團隊的人員。 本指南將協助您快速入門： \n- 為您的學校啟用團隊\n- 瞭解可供您在學校中管理團隊的控制項類型\n- 透過參考外部檔來尋找合作夥伴服務 \n\n本指南的設計目的是讓您快速開始使用學校中的小組所特有的設定建議。 它不是一個大小適合的解決方案，但是一個不錯的起點。 \n\n如果您已將團隊 (做為試驗或完整部署) ，且正在尋找如何使用團隊的相關指標，請參閱 [Microsoft 團隊教育](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)版。\n\n## <a name=\"before-you-begin\"></a>開始之前\n\n1. [[部署學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理]，讓教師能更輕鬆地自動建立小組。 連絡人 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 以取得部署協助。\n2. 為團隊設定正確的埠和通訊協定。 請參閱 [Office 365 url 與 IP 位址範圍](office-365-urls-ip-address-ranges.md)。\n3. [為團隊準備學校的網路](prepare-network.md)。\n4. 選擇小組類型。 「教育版團隊」提供三個新類型的團隊 (總共四個) 。 若要瞭解每個專案的差異與使用案例，請參閱 [在團隊中選擇要共同作業的小組類型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入門-團隊規劃指南
  durationInMinutes: 4
  content: "\n\n## <a name=\"step-1-get-your-people-together\"></a>步驟1：將您的人員集中在一起\n\n將一組人員從人員、教育者和教職員群組組成，成為您的小組部署的風險承擔者 & 決策小組。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步驟2：排定案例的優先順序\n\n共同作業和溝通是關於人員！ 為您的組織挑選最相關的案例，而不是談論功能和功能。 如需協助您定義學校案例的範例，請參閱 [Microsoft 365 FastTrack 生產力文件庫](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 。 成功的團隊部署通常位於高度共同合作的小組中，這些小組緊密合作，例如教室、專業學習社區及 extracurricular 學生群組。\n\n### <a name=\"trophy-best-practice\"></a>： trophy：最佳做法：\n**使用小組規劃團隊！** 使用小組規劃其部署的客戶，可輕鬆取得主要干係人的變更曲線。 考慮建立名為 Microsoft 365 部署的團隊，並為您要部署的各種工作負載建立通道。 您的小組看起來可能像這樣：\n\n![Microsoft 365 部署小組範例的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步驟3：執行試驗與部署團隊\n\n您可能會想要在您的一或多個案例中，與您的教育者、擁護者和前期消費者進行初始團隊試點。 試驗可為您的組織提供 Office 365 和小組的重要資訊。 選取感興趣的使用者群組，以及要開始使用的優先順序商業案例。 \n\n![[小組] 使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n完成您的試驗之後，您就可以在規劃廣泛的小組部署時，獲得所需的意見反應。 請確定您的部署方案會整合您的優先案例，以確保您的學校充分利用 Office 365 和團隊。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步驟4：測量使用量、管理滿意度，以及推動磁片磁碟機採納\n\n若要成功推動 Office 365 和團隊的採納，請將焦點集中在您的教師的體驗上。 以下是讓您快速入門的最佳做法的快速檢查清單。 \n\n1. 如需最佳做法，請**參閱[Office 365 採用指南]( https://aka.ms/office365adoptionguide)** 。 您也可以使用我們補充的內容來 [建立 Microsoft 團隊的變更管理戰略](change-management-strategy.md) 來記錄您的方法。\n2. **研究 [Office 365 活動報告](teams-activity-reports.md)** ，瞭解學校間的使用方式。 如果您不是 Office 365 系統管理員，請要求您的系統管理員提供報告閱讀者許可權，以便存取活動報告。\n3. 透過 Office 365 和小組**捕獲教師對您教育**版的意見反應。 如果您的學校少於5000個人，請在團隊中使用頻道。 當您的學校大於團隊中目前的成員資格限制時，請使用 Yammer 中的公用組。 \n4. **Nurture 您的擁護程式，然後醒目提示您的 wins。** 協助教育者使用這些新工具，並以創新的方式使用它們。 如此一來，就在任何情況下都能確保繼續採納 Office 365 和團隊。\n"
- title: 開啟或關閉 Microsoft 團隊授權
  durationInMinutes: 2
  content: "\n團隊是雲端服務。 一旦教師或學生已啟用有效的授權與團隊之後，他們就可以執行桌面、web 及行動團隊用戶端。 他們可以自行安裝這些用戶端，而 IT 系統管理員則不需要部署這些用戶端。 您可以使用 Microsoft 365 系統管理中心或 PowerShell 來管理 Microsoft 團隊的個別使用者授權。 如需這兩種方法的相關資訊，請參閱 Office 365 的「授權」團隊。 如果您對先導團隊感興趣，您必須先進行廣泛的啟用，才能瞭解這項功能。 預設不會為學生啟用團隊。 必須先為學生啟用團隊，才能存取團隊。 若要開始使用，IT 系統管理員必須使用 Microsoft 365 系統管理中心，為您的學校啟用 Microsoft 團隊。\n## <a name=\"turn-on-microsoft-teams-for-your-school\"></a>針對您的學校開啟 Microsoft 團隊\n\n1. 使用您的公司或學校帳戶登入 <a href=\"https://portal.office.com\" target=\"_blank\">Office 365</a> 。\n2. 按一下 [系統 **管理** ] 以移至 [Office 365 系統管理中心](https://aka.ms/enableteamssetting)。\n3. 移至 [ **設定] &gt; 設定 &gt; Microsoft 團隊**。 如果您沒有立即看到設定，請選取 [ **全部顯示** ]。\n\n**圖 1** -從服務清單中選取 Microsoft 團隊\n\n![從服務清單中選取 Microsoft 團隊](media/enable-microsoft-teams.png).\n\n4.  請查看 **教育版-教職員和教職員** 選項，為教職員啟用團隊，並查看 **教育版-學生** 選項，以讓學生能使用小組。 \n\n **圖 2** -針對您要設定的授權類型，檢查正確的選項\n\n ![選取您要設定的 Microsoft 團隊授權](media/enable-microsoft-teams-3.png)\n\n 5. 按一下 [ **儲存變更**]。\n"
- title: 為您的學校設定團隊
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 從2019年6月起，教育系統管理員的所有團隊都應該使用 Microsoft 團隊系統管理中心來管理其所有團隊原則。 您無法在 Microsoft 365 系統管理中心中管理教育原則小組。 如需詳細資訊，請參閱[在轉換至新 Microsoft Teams 系統管理中心期間管理 Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center) (英文)。 \n  \n 只要使用系統管理員認證登入，即可在 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)輕鬆管理所有 Teams 原則。\n\n Microsoft 團隊系統管理中心的設定不會根據使用者授權類型進行管理。 相反地，我們建議您定義不同的原則，以管理您的使用者可以使用哪些功能。 若要設定原則，請在 Microsoft 團隊系統管理中心的左側導覽中按一下原則。 以下是郵件服務原則的範例。 \n\n![[訊息原則] 頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n您可以使用原則開啟和關閉每個使用者層級的功能。 原則作業的運作方式如下：\n   - 根據預設，每個新使用者都會取得全域原則 (租使用者層級設定) 。\n   - 如果使用者符合您的需求，就可以將預先固定的使用者原則指派給使用者。 系統管理員無法編輯這些預先固定的原則。 如果您想要在將來管理這些功能，請建立新的自訂原則，並將自訂原則指派給使用者。\n   - 您可以將自訂原則指派給任何使用者。 若要建立新的自訂原則，請按一下 [ **新增**]，選擇您想要的原則設定，然後按一下 [ **儲存**]。 然後，在 Microsoft 團隊系統管理中心或使用腳本移至 **使用者** ，將自訂原則指派給使用者。 \n     ![[訊息策略] 頁面上 [新增] 選項的螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已指派原則之 [編輯] 選項的螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[編輯使用者策略] 窗格的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何為教職員和學生啟用不同的原則\n若要為教職員和學生的自訂設定 (例如，為教職員啟用聊天功能，但學生無法) ，您可以使用兩種方法來建立和指派聊天： \n   - 使用 PowerShell 模組執行腳本來建立及指派多個原則。 請參閱適用于腳本範例和檔的附錄。 \n   - 在 Microsoft [團隊管理中心] 中，建立新的自訂原則，並將原則指派給 [ **使用者** ] 索引標籤上的 [使用者]。 \n > [!NOTE]\n > 在將自訂原則指派給使用者之前，使用者就會使用 [全域原則] 設定。 這表示如果在全域原則中啟用 [聊天]，並在 [自訂學生原則] 中停用，直到將自訂原則指派給學生之後，學生才能使用聊天功能。 在這種情況下，可能更容易停用 [全域聊天] 並使用自訂原則來啟用教職員聊天功能。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用原則和設定來強制進行學生安全措施\n 若要維持學生安全，您應該使用系統管理原則來控制誰可以使用私人聊天和私人通話、誰可以排程會議，以及共用哪些內容類型。  \n\n 在您的環境中 [使用小組](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) 來協助學生保持安全，進一步瞭解您的環境中需要進行哪些原則和設定更新，才能讓學生保持安全。 \n\n\n ### <a name=\"appendix\"></a>參見\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何建立及指派訊息原則\n 1. 執行 CsTeamsMessagingPolicy，瞭解您的租使用者中是否有任何可用的原則符合您的需求。\n 2. 如果不是，請執行新的原則，方法是執行 CsTeamsMessagingPolicy-身分識別 &lt; 原則名稱 &gt;  - &lt; 參數名稱 &gt;  - &lt; 參數值 &gt; 。\n \n 如需詳細資訊，請參閱 [設定 CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>範例腳本 \n\n 請參閱 [PowerShell 腳本範例-建立並指派訊息原則](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。\n"
- title: 發佈至用戶端
  durationInMinutes: 1
  content: "\n團隊擁有可供 web、桌面 (Windows、Mac 和 Linux) 的用戶端，以及行動 (Android 和 iOS) 。 這些用戶端都需要使用有效的網際網路連線，且並不支援離線模式。 若要取得上述每個用戶端的功能與方法的最新詳細資料，請參閱我們的主題以 [取得適用于團隊的用戶端](get-clients.md)。\n\n[團隊用戶端] 的設定檔案是可執行檔，可由系統管理員和 [ [小組下載] 頁面](https://teams.microsoft.com/downloads)上的管理員和使用者下載。 如果您擁有適當的許可權，電腦上的教育者和學生可以安裝應用程式。 IT 管理員也可以透過其現有的用戶端發佈工具發佈安裝程式。\n\n使用行動裝置的最終使用者可以從行動平臺的 app store 下載 Microsoft 團隊 app。 \n\n### <a name=\"operating-system-requirements\"></a>作業系統需求\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7及更新版本    |10.10 及更新版本    |DEB 或 RPM  |10或更新版本       |4.4 及更新版本      |\n\n\n### <a name=\"internet-browser-support\"></a>網際網路瀏覽器支援 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
