- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 是一個數位中樞，將交談、會議、檔案和應用程式彙集在一起。 由於學校是建在 Office 365 上，因此能與熟悉的 Office App 和服務整合，讓學校獲益。 它提供可擴展且可自訂的企業等級安全性和合規性，以滿足每個學校的需求。\n\n有了 Microsoft Teams，您的學校或機構可以建立共同作業教室、在專業學習社群中聯繫、與學校教職員溝通、協調跨機構的研究，或更輕鬆地促進學生生活工作，例如俱樂部或校外活動 ，這一切都來自 Office 365 教育版中的單一體驗。\n\nMicrosoft Teams 可節省時間、加深連結並簡化日常物流。 這可讓教職員專注于在學校或機構中擔任教育者、研究人員和領導者的角色。 學生可受益于易於存取的線上教室、錄製的課程，以及與教師的一對一會議。\n\n本指南適用于教育中的 IT 系統管理員，包括尚未部署 Teams 的使用者。 本指南可協助您開始使用： \n- 為學生啟用 Teams\n- 瞭解學校內可以使用哪些控制項來管理 Teams\n- 透過參照外部檔尋找合作夥伴服務 \n\n本指南旨在引導您快速開始使用學校中 Teams 特有的組組建議。 這不是一種完全適合的解決方案，但這是一個很好的起點。 \n\n如果您已經將 Teams (做為試驗或完整部署) 並正在尋找如何使用 Teams 的指標，請參閱 [Microsoft Teams 教育](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)用 。\n\n## <a name=\"before-you-begin\"></a>開始之前\n\n1. [部署學校資料同步](/SchoolDataSync) 處理，讓教育人員更容易自動建立 Teams。 如需 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 部署協助，請聯絡人。\n2. 設定 Teams 的正確埠和通訊協定。 請參閱 [Office 365 URL 和 IP 位址範圍](office-365-urls-ip-address-ranges.md)。\n3. [為 Teams 準備學校網路](prepare-network.md)。\n4. 選擇團隊類型。 Teams 教育課程提供三種全新的團隊 (，共提供四) 。 若要瞭解每個團隊的差異及使用案例，請參閱選擇團隊 [類型以在 Teams 中共同合作](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入門 - Teams 規劃指南
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>步驟 1：讓人員聚在一起\n\n召集一群來自教職員、教育人員和教育者社群的人員，做為 Teams 部署&決策群組中的專案關係人。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步驟 2：排定案例的優先順序\n\n共同合作與溝通與人員有關！ 為貴組織挑選最相關的案例，而不是討論功能與功能。 請查看 [Microsoft 365 FastTrack 生產力](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 文件庫，以尋找可協助定義學校案例的範例。 成功的 Teams 部署通常圍繞高度共同作業的團隊，例如教室、專業學習社群和課外學生群組。\n\n### <a name=\"trophy-best-practice\"></a>：1：最佳作法：\n**使用 Teams 規劃 Teams！** 使用 Teams 規劃部署的客戶，可簡化關鍵專案關係人變更曲線。 請考慮建立一個稱為 Microsoft 365 部署的團隊，並針對您想要部署的各種工作負載建立頻道。 您的小組看起來可能像這樣：\n\n![範例 Microsoft 365 部署小組的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步驟 3：進行試驗並部署 Teams\n\n針對您上述選取的一或多個案例，您想要與教師進行 Teams 試驗，包括支援者和早期採用者。 試驗會提供貴組織如何接收 Office 365 和 Teams 的有價值資訊。 選取感興趣的使用者群組和優先處理的企業案例以開始使用。 \n\n![Teams 使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n試驗完成後，您就會獲得規劃廣泛 Teams 部署所需的意見。 請確定您的部署計畫整合了您排定優先順序的情境，以確保學校能從 Office 365 和 Teams 獲得最大説明。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步驟 4：測量使用量、管理滿意度及推動採用\n\n若要成功推動採用 Office 365 和 Teams，請持續專注于您的教育者體驗。 以下是我們快速最佳做法的檢查清單，方便您開始使用。 \n\n1. **請參閱 [Office 365 採用指南以]( https://aka.ms/office365adoptionguide)** 獲得最佳作法。 您也可以使用我們的增補內容，為 [Microsoft Teams](change-management-strategy.md) 建立變更管理策略，以記錄您的方法。\n2. **研究 [Office 365 活動報告](teams-activity-reports.md)** 以瞭解整個學校的使用方式。 如果您不是 Office 365 系統管理員，請要求您的系統管理員提供您報表閱讀程式的許可權，以便存取活動報告。\n3. **從您的教育人員收集他們** 使用 Office 365 和 Teams 體驗的意見。 如果您的學校人數少於 5000 人，請使用 Teams 中的頻道。 如果您的學校超過 Teams 中目前的成員資格限制，請使用 Yammer 中的公用群組。 \n4. **培養您的冠軍，並突顯您的成功。** 獎勵教育者採用這些新工具，並採用創新方式使用這些工具。 最重要的是，這可確保 Office 365 和 Teams 持續採用。\n"
- title: 開啟或關閉 Microsoft Teams 授權
  durationInMinutes: 2
  content: "\nTeams 是雲端式服務。 一旦教師或學生擁有有效的授權且 Teams 已啟用，他們就可以執行桌面、Web 和行動版 Teams 用戶端。 他們可以自行安裝這些用戶端，IT 系統管理員不需要部署這些用戶端。 您可以使用 Microsoft 365 系統管理中心或 PowerShell 來管理 Microsoft Teams 的個別使用者授權。 <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> 請參閱 Teams 的 Office 365 授權，以瞭解這兩種方法的資訊 </a>。 瞭解您是否有興趣在廣泛啟用前試驗 Teams，這一點非常有價值。\n"
- title: 為學校設定 Teams
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 從 2019 年 6 月開始，所有 Teams 教育用系統管理員都應該使用 Microsoft Teams 系統管理中心來管理其所有 Teams 政策。 Microsoft 365 系統管理中心無法再管理 Teams 教育版政策。 如需詳細資訊，請參閱[在轉換至新 Microsoft Teams 系統管理中心期間管理 Teams](./manage-teams-skypeforbusiness-admin-center.md) (英文)。 \n\n 只要使用系統管理員認證登入，即可在 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)輕鬆管理所有 Teams 原則。\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams 系統管理中心的設定不會根據使用者授權類型進行管理。 建議您改為定義不同的策略，以管理哪些功能可供使用者使用。 若要設定策略，請按一下 Microsoft Teams 系統管理中心左側流覽中的策略。 以下是訊息策略的範例。 \n\n![訊息策略頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n使用策略，您可以在每個使用者層級開啟和關閉功能。 以下說明策略指派如何工作：\n   - 根據預設，每位新使用者都會取得全域 (租使用者層級設定) 。\n   - 如果使用者符合您的需求，可以指派 Microsoft 所建立預先可以預先設計的使用者策略。 系統管理員無法編輯這些預先可以編輯的政策。 如果您想要日後管理這些自訂策略，請建立新的自訂策略，並將自訂策略指派給使用者。\n   - 自訂策略可以指派給任何使用者。 若要建立新的自訂策略，請按一下 [ **新增**」，選擇該策略的設定，然後按一下 [ **儲存**。 接著，將自訂策略指派給使用者，方法為Microsoft Teams 系統管理中心的使用者，或是使用腳本。 \n     ![訊息策略頁面上的新增選項螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已指派之策略的編輯選項螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![編輯使用者政策窗格的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何為教職員和學生啟用不同的政策\n若要為教職員和學生設定自訂 (例如，教職員會啟用聊天，但學生) ，有兩種方法可以建立和指派他們： \n   - 使用 PowerShell 模組執行腳本，以建立並指派多個策略。 請參閱腳本範例和檔的附件。 \n   - 在 Microsoft Teams 系統管理中心中，建立新的自訂策略，並將該策略指派給使用者至使用者 **。** \n > [!NOTE]\n > 在將自訂策略指派給使用者之前，使用者將使用全域原則設定。 這表示如果在全域原則中啟用聊天，且在自訂學生政策中停用，直到將自訂策略指派給學生之前，學生可以使用聊天。 在這種情況下，您可以更輕鬆地停用全域聊天，並使用自訂策略啟用教職員的聊天。 \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>使用策略和設定來強制執行學生安全措施 \n\n 若要維護學生安全，您應使用系統管理政策來控制哪些人可以使用私人聊天和私人通話、誰可以排程會議，以及哪些內容類型可以共用。  \n\n 在 [使用 Teams 進行遠端學習](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) 時，查看如何保護學生安全，以進一步瞭解您需要在環境中進行哪些政策與設定更新，以確保學生的安全。\n\n ### <a name=\"appendix\"></a>附錄\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何建立及指派訊息策略\n 1. 執行 Get-CsTeamsMesagingPolicy，查看租使用者中是否有任何可用的策略符合您的需求。\n 2. 如果沒有，請執行 -identity policy name New-CsTeamsMessagingPolicy參數值來 &lt; &gt;  - &lt; &gt;  - &lt; 建立新策略 &gt; 。\n \n 詳細資訊，請參閱 [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>範例腳本 \n\n 請參閱 [PowerShell 腳本範例 - 建立及指派訊息策略](./scripts/powershell-script-teams-messaging-policy-edu.md)。\n"
- title: 發佈給用戶端
  durationInMinutes: 1
  content: "Teams 的用戶端適用于 Web、桌面 (Windows、Mac 和 Linux) ，以及 Android 和 iOS (行動) 。 這些用戶端都需要使用有效的網際網路連線，且並不支援離線模式。 若要取得每個用戶端之功能與發佈方法的最新詳細資料，請參閱我們的主題以取得 [Teams 的用戶端](get-clients.md)。\n\nTeams 用戶端的設定檔案是可執行檔案，系統管理員和使用者可從 Teams 下載頁面 [下載](https://teams.microsoft.com/downloads)。 桌面教育者和學生只要擁有適當的許可權，就可以安裝應用程式。 IT 系統管理員也可以透過現有的用戶端發佈工具發佈安裝程式。\n\n擁有行動裝置的使用者可以從行動平臺的應用程式商店下載 Microsoft Teams 應用程式。 \n\n### <a name=\"operating-system-requirements\"></a>作業系統需求\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 及更高版本    |10.10 及更高版本    |DEB 或 RPM  |10 或更高版本       |4.4 及更高版本      |\n\n\n### <a name=\"internet-browser-support\"></a>網際網路瀏覽器支援 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
