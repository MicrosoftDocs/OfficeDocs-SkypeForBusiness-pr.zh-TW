  content: "\n<span data-ttu-id=\"a1e00-104\">[Microsoft 團隊](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一種數位中樞，可將交談、會議、檔案和應用程式集中在一個位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"a1e00-105\">因為它是在 Office 365 上建立，所以學校從與他們熟悉的 Office 應用程式和服務整合中獲益。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"a1e00-106\">它提供企業級的安全性和合規性，可根據每個學校的需求加以擴展與自訂。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"a1e00-107\">透過 Microsoft 團隊，您的學校或機構可以建立共同作業教室、在專業學習社區中進行連線、與學校員工溝通、跨機構共同作業，或更輕鬆地協助學生生活（例如俱樂部或 extracurricular 活動–全部從 Office 365 教育版的單一體驗中取得。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"a1e00-108\">Microsoft 團隊節省時間、deepens 連線並簡化日常後勤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"a1e00-109\">這可讓教職員將其角色集中在學校或機構中的教師、研究人員或領導人上。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"a1e00-110\">本指南適用于教育版 IT 管理員，包括尚未部署團隊的人員。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"a1e00-111\">本指南將協助您快速入門：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"a1e00-112\">為您的學校啟用團隊</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"a1e00-113\">瞭解可供您在學校中管理團隊的控制項類型</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"a1e00-114\">透過參考外部檔來尋找合作夥伴服務</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"a1e00-115\">本指南的設計目的是讓您快速開始使用學校中的小組所特有的設定建議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"a1e00-116\">它不是一個大小適合的解決方案，但是一個不錯的起點。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"a1e00-117\">如果您已部署團隊（作為試驗或完整部署），且正在尋找如何使用團隊的相關指標，請參閱[Microsoft 團隊教育](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)版。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"a1e00-118\">開始之前</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"a1e00-119\">[檢查您環境的小組準備情況](environment-readiness.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"a1e00-120\">[[部署學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理]，讓教師能更輕鬆地自動建立小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"a1e00-121\">連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"a1e00-122\">為團隊設定正確的埠和通訊協定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"a1e00-123\">請參閱[Office 365 url 與 IP 位址範圍](office-365-urls-ip-address-ranges.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"a1e00-124\">[為團隊準備學校的網路](prepare-network.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"a1e00-125\">選擇小組類型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-125\">Choose a team type.</span></span> <span data-ttu-id=\"a1e00-126\">教育版團隊提供三種新的小組（共四個）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"a1e00-127\">若要瞭解每個專案的差異與使用案例，請參閱[在團隊中選擇要共同作業的小組類型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="a1e00-128">快速入門-團隊規劃指南</span><span class="sxs-lookup"><span data-stu-id="a1e00-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"a1e00-129\">步驟1：將您的人員集中在一起</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"a1e00-130\">從員工、教師和教職員群組，將一組人員組成群組，以成為小組部署的風險承擔者 & 決策小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"a1e00-131\">步驟2：排定案例的優先順序</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"a1e00-132\">共同作業和溝通是關於人員！</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"a1e00-133\">為您的組織挑選最相關的案例，而不是談論功能和功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"a1e00-134\">如需協助您定義學校案例的範例，請參閱[Microsoft 365 FastTrack 生產力文件庫](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"a1e00-135\">成功的團隊部署通常位於高度共同合作的小組中，這些小組緊密合作，例如教室、專業學習社區及 extracurricular 學生群組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"a1e00-136\">： trophy：最佳做法：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"a1e00-137\">**使用小組規劃團隊！**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"a1e00-138\">使用小組規劃其部署的客戶，可輕鬆取得主要干係人的變更曲線。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"a1e00-139\">考慮建立名為 Microsoft 365 部署的團隊，並為您要部署的各種工作負載建立通道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"a1e00-140\">您的小組看起來可能像這樣：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-140\">Your team might look something like this:</span></span>\n\n![Microsoft 365 部署小組範例的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"a1e00-142\">步驟3：執行試驗與部署團隊</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"a1e00-143\">您可能會想要在您的一或多個案例中，與您的教育者、擁護者和前期消費者進行初始團隊試點。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"a1e00-144\">試驗可為您的組織提供 Office 365 和小組的重要資訊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"a1e00-145\">選取感興趣的使用者群組，以及要開始使用的優先順序商業案例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![[小組] 使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"a1e00-147\">完成您的試驗之後，您就可以在規劃廣泛的小組部署時，獲得所需的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"a1e00-148\">請確定您的部署方案會整合您的優先案例，以確保您的學校充分利用 Office 365 和團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"a1e00-149\">步驟4：測量使用量、管理滿意度，以及推動磁片磁碟機採納</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"a1e00-150\">若要成功推動 Office 365 和團隊的採納，請將焦點集中在您的教師的體驗上。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"a1e00-151\">以下是讓您快速入門的最佳做法的快速檢查清單。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"a1e00-152\">如需最佳做法，請**參閱[Office 365 採用指南]( https://aka.ms/office365adoptionguide)** 。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"a1e00-153\">您也可以使用我們補充的內容來[建立 Microsoft 團隊的變更管理戰略](change-management-strategy.md)來記錄您的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"a1e00-154\">**研究[Office 365 活動報告](teams-activity-reports.md)** ，瞭解學校間的使用方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"a1e00-155\">如果您不是 Office 365 系統管理員，請要求您的系統管理員提供報告閱讀者許可權，以便存取活動報告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"a1e00-156\">透過 Office 365 和小組**捕獲教師對您教育**版的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"a1e00-157\">如果您的學校少於5000個人，請在團隊中使用頻道。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"a1e00-158\">當您的學校大於團隊中目前的成員資格限制時，請使用 Yammer 中的公用組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"a1e00-159\">**Nurture 您的擁護程式，然後醒目提示您的 wins。**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"a1e00-160\">協助教育者使用這些新工具，並以創新的方式使用它們。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"a1e00-161\">如此一來，就在任何情況下都能確保繼續採納 Office 365 和團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="a1e00-162">開啟或關閉 Microsoft 團隊授權</span><span class="sxs-lookup"><span data-stu-id="a1e00-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"a1e00-163\">團隊是雲端服務。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"a1e00-164\">一旦教師或學生擁有有效的授權，他們就可以執行桌面、web 和行動團隊用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"a1e00-165\">他們可以自行安裝這些用戶端，而 IT 系統管理員則不需要部署這些用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"a1e00-166\">您可以使用 Microsoft 365 系統管理中心或 PowerShell 來管理 Microsoft 團隊的個別使用者授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"a1e00-167\">如需這兩種方法的相關資訊，請參閱[Office 365 的「授權」團隊](office-365-licensing.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"a1e00-168\">如果您對先導團隊感興趣，您必須先進行廣泛的啟用，才能瞭解這項功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"a1e00-169\">在您針對學校開啟團隊前，請確定您有適當的控制項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"a1e00-170\">試驗計畫可明顯協助確保適當的使用者能夠使用，並提供哪些類型的控制項可改善產品使用方式與管理的意見反應。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"a1e00-171\">以下是一些試驗使用者群組以及可能感興趣的小組範例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"a1e00-172\">IT 部門</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-172\">IT department</span></span>   |<span data-ttu-id=\"a1e00-173\">員工示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-173\">Staff pilots</span></span>   |<span data-ttu-id=\"a1e00-174\">教師示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-174\">Educator pilots</span></span>   |<span data-ttu-id=\"a1e00-175\">學生示範</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"a1e00-176\">在 IT 內部使用團隊進行專案工作、共同作業及問題的解決。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"a1e00-177\">選取 [教職員工] 部門，以供其專案工作與共同作業。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"a1e00-178\">找出要成為在課堂上與教師共同作業中的小組興奮的擁護者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"a1e00-179\">吸引學生對團隊在教室以外的協助。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"a1e00-180\">找出可在其 extracurricular 群組中使用團隊的學生擁護者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"a1e00-181\">**範例小組**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"a1e00-182\">IT 專案協調（例如團隊推出）</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"a1e00-183\">專案協調</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-183\">Project coordination</span></span>   |<span data-ttu-id=\"a1e00-184\">課程區段共同作業 & 通訊（包括教學大綱、群組專案工時、TA 或專題討論會議）</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"a1e00-185\">專業人士、群組協調 & 共同作業（例如，榮譽社會、行銷學生協會）</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"a1e00-186\">IT 部門對教職員的溝通</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"a1e00-187\">共同作業工作區、宣告</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a1e00-188\">部門間協調、通訊</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"a1e00-189\">社交、philanthropic 群組協調 & 共同作業（例如 fraternities、sororities）</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"a1e00-190\">LiveSite 問題</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"a1e00-191\">舉行</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-191\">Meetings</span></span>   |<span data-ttu-id=\"a1e00-192\">研究專案共同作業</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"a1e00-193\">組織共同作業工作區，宣告</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"a1e00-194\">總經理管理員群組</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"a1e00-195\">如需團隊授權或其他問題的說明與支援，請在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)提交查詢。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="a1e00-196">為您的學校設定團隊</span><span class="sxs-lookup"><span data-stu-id="a1e00-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"a1e00-197\">從2019年6月起，教育系統管理員的所有團隊都應該使用 Microsoft 團隊系統管理中心來管理其所有團隊原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"a1e00-198\">您無法在 Microsoft 365 系統管理中心中管理教育原則小組。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"a1e00-199\">如需詳細資訊，請參閱在[轉場至新的 Microsoft 團隊系統管理中心時管理團隊](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"a1e00-200\">您可以使用您的系統管理員認證登入，輕鬆管理[Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)中的所有團隊原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"a1e00-201\">Microsoft 團隊系統管理中心的設定不會根據使用者授權類型進行管理。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"a1e00-202\">相反地，我們建議您定義不同的原則，以管理您的使用者可以使用哪些功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"a1e00-203\">若要設定原則，請在 Microsoft 團隊系統管理中心的左側導覽中按一下原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"a1e00-204\">以下是郵件服務原則的範例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-204\">Here's an example of messaging policies.</span></span> \n\n![[訊息原則] 頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"a1e00-206\">您可以使用原則開啟和關閉每個使用者層級的功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"a1e00-207\">原則作業的運作方式如下：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"a1e00-208\">根據預設，每個新使用者都會取得全域原則（租使用者層級設定）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"a1e00-209\">如果使用者符合您的需求，就可以將預先固定的使用者原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"a1e00-210\">系統管理員無法編輯這些預先固定的原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"a1e00-211\">如果您想要在將來管理這些功能，請建立新的自訂原則，並將自訂原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"a1e00-212\">您可以將自訂原則指派給任何使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"a1e00-213\">若要建立新的自訂原則，請按一下 [**新增**]，選擇您想要的原則設定，然後按一下 [**儲存**]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"a1e00-214\">然後，在 Microsoft 團隊系統管理中心或使用腳本移至**使用者**，將自訂原則指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"a1e00-215\">![[訊息策略] 頁面上 [新增] 選項的螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![已指派原則之 [編輯] 選項的螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[編輯使用者策略] 窗格的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"a1e00-218\">如何為教職員和學生啟用不同的原則</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"a1e00-219\">若要為教職員和學生使用自訂設定（例如，為教職員啟用聊天，但不適用於學生），有兩種方法可以建立和指派：</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"a1e00-220\">使用 PowerShell 模組執行腳本來建立及指派多個原則。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"a1e00-221\">請參閱適用于腳本範例和檔的附錄。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"a1e00-222\">在 Microsoft [團隊管理中心] 中，建立新的自訂原則，並將原則指派給 [**使用者**] 索引標籤上的 [使用者]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"a1e00-223\">在將自訂原則指派給使用者之前，使用者就會使用 [全域原則] 設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"a1e00-224\">這表示如果在全域原則中啟用 [聊天]，並在 [自訂學生原則] 中停用，直到將自訂原則指派給學生之後，學生才能使用聊天功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"a1e00-225\">在這種情況下，可能更容易停用 [全域聊天] 並使用自訂原則來啟用教職員聊天功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"a1e00-226\">參見</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"a1e00-227\">如何建立及指派訊息原則</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"a1e00-228\">執行 CsTeamsMessagingPolicy，瞭解您的租使用者中是否有任何可用的原則符合您的需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"a1e00-229\">如果不是，請執行新的原則，方法是執行 CsTeamsMessagingPolicy &lt;-身分&gt; -&lt;識別原則&gt; -&lt;名稱參數&gt;名稱參數值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"a1e00-230\">如需詳細資訊，請參閱[設定 CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"a1e00-231\">範例腳本</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-231\">Sample script</span></span> \n\n <span data-ttu-id=\"a1e00-232\">請參閱[PowerShell 腳本範例-建立並指派訊息原則](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="a1e00-233">發佈至用戶端</span><span class="sxs-lookup"><span data-stu-id="a1e00-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"a1e00-234\">團隊擁有可供 web、桌面（Windows 和 Mac）及行動裝置（Android 與 iOS）使用的用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"a1e00-235\">這些用戶端都需要使用中的網際網路連線，而且不支援離線模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"a1e00-236\">若要取得上述每個用戶端的功能與方法的最新詳細資料，請參閱我們的主題以[取得適用于團隊的用戶端](get-clients.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"a1e00-237\">[團隊用戶端] 的設定檔案是可執行檔，可由系統管理員和 [[小組下載] 頁面](https://teams.microsoft.com/downloads)上的管理員和使用者下載。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"a1e00-238\">如果您擁有適當的許可權，電腦上的教育者和學生可以安裝應用程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"a1e00-239\">IT 管理員也可以透過其現有的用戶端發佈工具發佈安裝程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"a1e00-240\">使用行動裝置的最終使用者可以從行動平臺的 app store 下載 Microsoft 團隊 app。</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"a1e00-241\">作業系統需求</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"a1e00-242\">時間</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-242\">Windows</span></span>    |<span data-ttu-id=\"a1e00-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-243\">MacOS</span></span>      |<span data-ttu-id=\"a1e00-244\">且</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-244\">iOS</span></span>    |<span data-ttu-id=\"a1e00-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"a1e00-246\">7及更新版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-246\">7 and later</span></span>    |<span data-ttu-id=\"a1e00-247\">10.10 及更新版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-247\">10.10 and later</span></span>    |<span data-ttu-id=\"a1e00-248\">10或更新版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-248\">10 or later</span></span>    |<span data-ttu-id=\"a1e00-249\">4.4 及更新版本</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"a1e00-250\">網際網路瀏覽器支援</span><span class=\"sxs-lookup\"><span data-stu-id=\"a1e00-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
