- durationInMinutes: 2
  content: "\n[Microsoft 團隊](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)是一種數位中樞, 可將交談、會議、檔案和應用程式集中在一個位置。 因為它是在 Office 365 上建立, 所以學校從與他們熟悉的 Office 應用程式和服務整合中獲益。 它提供企業級的安全性和合規性, 可根據每個學校的需求加以擴展與自訂。\n\n透過 Microsoft 團隊, 您的學校或機構可以建立共同作業、在專業學習社區中連線, 或與學校員工溝通, 只要透過 Office 365 教育版的單一體驗取得。\n\n本指南適用于教育版 IT 管理員, 包括尚未部署團隊的人員。 本指南將協助您快速入門: \n- 為您的學校啟用團隊\n- 瞭解可供您在學校中管理團隊的控制項類型\n- 透過參考外部檔來尋找合作夥伴服務 \n\n本指南的設計目的是讓您快速開始使用學校中的小組所特有的設定建議。 它不是一個大小適合的解決方案, 但是一個不錯的起點。 \n\n如果您已部署團隊 (作為試驗或完整部署), 且正在尋找如何使用團隊的相關指標, 請參閱[Microsoft 團隊教育](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)版。\n\n## <a name=\"before-you-begin\"></a>開始之前\n\n1. [檢查您環境的小組準備情況](environment-readiness.md)。\n2. [[部署學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理], 讓教師能更輕鬆地自動建立小組。 連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。\n3. 為團隊設定正確的埠和通訊協定。 請參閱[Office 365 url 與 IP 位址範圍](office-365-urls-ip-address-ranges.md)。\n4. [為團隊準備學校的網路](prepare-network.md)。\n5. 選擇小組類型。 教育版團隊提供三種新的小組 (共四個)。 若要瞭解每個專案的差異與使用案例, 請參閱[在團隊中選擇要共同作業的小組類型](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)。\n"
- title: 快速入門-團隊規劃指南
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>步驟 1: 將您的人員集中在一起\n\n從員工、教師和教職員群組, 將一組人員組成群組, 以成為小組部署的風險承擔者 & 決策小組。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步驟 2: 排定案例的優先順序\n\n共同作業和溝通是關於人員! 為您的組織挑選最相關的案例, 而不是談論功能和功能。 如需協助您定義學校案例的範例, 請參閱[Microsoft 365 FastTrack 生產力文件庫](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)。 成功的團隊部署通常位於高度共同合作的小組中, 這些小組緊密合作, 例如教室、專業學習社區及 extracurricular 學生群組。\n\n### <a name=\"trophy-best-practice\"></a>: trophy: 最佳做法:\n**使用小組規劃團隊!** 使用小組規劃其部署的客戶, 可輕鬆取得主要干係人的變更曲線。 考慮建立名為 Microsoft 365 部署的團隊, 並為您要部署的各種工作負載建立通道。 您的小組看起來可能像這樣:\n\n![Microsoft 365 部署小組範例的螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步驟 3: 執行試驗與部署團隊\n\n您可能會想要在您的一或多個案例中, 與您的教育者、擁護者和前期消費者進行初始團隊試點。 試驗可為您的組織提供 Office 365 和小組的重要資訊。 選取感興趣的使用者群組, 以及要開始使用的優先順序商業案例。 \n\n![[小組] 使用者群組的螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n完成您的試驗之後, 您就可以在規劃廣泛的小組部署時, 獲得所需的意見反應。 請確定您的部署方案會整合您的優先案例, 以確保您的學校充分利用 Office 365 和團隊。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步驟 4: 測量使用量、管理滿意度, 以及推動磁片磁碟機採納\n\n若要成功推動 Office 365 和團隊的採納, 請將焦點集中在您的教師的體驗上。 以下是讓您快速入門的最佳做法的快速檢查清單。 \n\n1. 如需最佳做法, 請**參閱[Office 365 採用指南]( https://aka.ms/office365adoptionguide)** 。 您也可以使用我們補充的內容來[建立 Microsoft 團隊的變更管理戰略](change-management-strategy.md)來記錄您的方法。\n2. **研究[Office 365 活動報告](teams-activity-reports.md)** , 瞭解學校間的使用方式。 如果您不是 Office 365 系統管理員, 請要求您的系統管理員提供報告閱讀者許可權, 以便存取活動報告。\n3. 透過 Office 365 和小組取得**uducators 的意見**反應。 如果您的學校少於5000個人, 請在團隊中使用頻道。 當您的學校大於團隊中目前的成員資格限制時, 請使用 Yammer 中的公用組。 \n4. **Nurture 您的擁護程式, 然後醒目提示您的 wins。** 協助教育者使用這些新工具, 並以創新的方式使用它們。 如此一來, 就在任何情況下都能確保繼續採納 Office 365 和團隊。\n"
- title: 開啟或關閉 Microsoft 團隊授權
  durationInMinutes: 2
  content: "\n團隊是雲端服務。 一旦教師或學生擁有有效的授權, 他們就可以執行桌面、web 和行動團隊用戶端。 他們可以自行安裝這些用戶端, 而 IT 系統管理員則不需要部署這些用戶端。 \n\n您可以使用 Microsoft 365 系統管理中心或 PowerShell 來管理 Microsoft 團隊的個別使用者授權。 如需這兩種方法的相關資訊, 請參閱[Office 365 的「授權」團隊](office-365-licensing.md)。 如果您對先導團隊感興趣, 您必須先進行廣泛的啟用, 才能瞭解這項功能。 \n\n> [!NOTE]\n> 在您針對學校開啟團隊前, 請確定您有適當的控制項。 試驗計畫可明顯協助確保適當的使用者能夠使用, 並提供哪些類型的控制項可改善產品使用方式與管理的意見反應。 \n\n以下是一些試驗使用者群組以及可能感興趣的小組範例。 \n\n|IT 部門   |員工示範   |教師示範   |學生示範   |\n|---|---|---|---|---|\n|在 IT 內部使用團隊進行專案工作、共同作業及問題的解決。   |選取 [教職員工] 部門, 以供其專案工作與共同作業。   |找出要成為在課堂上與教師共同作業中的小組興奮的擁護者。   |吸引學生對團隊在教室以外的協助。 找出可在其 extracurricular 群組中使用團隊的學生擁護者。   |\n|**範例小組**   |   |   |   |\n|IT 專案協調 (例如團隊推出)    |專案協調   |課程區段共同作業 & 通訊 (包括教學大綱、群組專案工時、TA 或專題討論會議)   |專業人士、群組協調 & 共同作業 (例如, 榮譽社會、行銷學生協會)   |\n|IT 部門對教職員的溝通   |共同作業工作區、宣告   |部門間協調、通訊   |社交、philanthropic 群組協調 & 共同作業 (例如 fraternities、sororities)   |\n|LiveSite 問題   |舉行   |研究專案共同作業   |   |\n|組織共同作業工作區, 宣告   |總經理管理員群組   |   |   |\n\n> [!NOTE]\n> 如需團隊授權或其他問題的說明與支援, 請在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)提交查詢。\n"
- title: 為您的學校設定團隊
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理讓教師能更輕鬆地自動建立小組。 連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。\n\n您必須擁有[全域管理員](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)許可權, 才能使用 Microsoft 365 系統管理中心來管理學校的小組。\n\n1. 從[Microsoft 365 系統管理中心](https://portal.office.com/adminportal/home), 使用您的全域系統管理員認證登入, 然後選取 [**管理員**]。\n     \n     ![Microsoft 365 系統管理中心 [管理員] 選項的螢幕擷取畫面。](media/o365-admin-option.png)\n\n2. 選取 [**設定** > **服務] & [增益集**]。\n\n     ![[設定] 中的 [服務] & [增益集] 選項的螢幕擷取畫面。](media/o365-settings-services.png)\n    \n3. 從清單中選取 [ **Microsoft 團隊**]。\n\n     ![[服務] & [增益集] 頁面上 [選項] 的螢幕擷取畫面。](media/o365-services-select-teams.png)\n\n4. [Microsoft 團隊設定] 頁面開啟後, [設定] 選項就會進入 [查看]。 您可以從這裡管理您的授權。\n\n     ![[Microsoft 團隊設定] 區段的螢幕擷取畫面。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: 設定整個租使用者的設定
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>一般\n[一般] 區段可讓您針對所有您可能擁有的授權類型, 為整個機構設定下列設定。\n\n- 在個人資料中顯示組織結構。\n- 針對沒有團隊的收件者使用商務用 Skype。\n\n![[一般] 區段中設定的螢幕擷取畫面。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>電子郵件整合\n您可以啟用電子郵件與頻道整合, 以及建立受限制的寄件者清單。 若要開啟或關閉電子郵件整合, 請將開關移至 [**關閉**] 或 [**開啟**], 然後選取 [**儲存**]。 \n\n[**允許寄件者] 清單**可協助您控制哪些人可以在貴組織內傳送電子郵件小組。 \n\n![[電子郵件整合] 區段中設定的螢幕擷取畫面。](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>應用\n您可以針對團隊中的 app 啟用外部 app、新的外部 app 及邊載。 若要停用或啟用此設定, 請將開關移至 [**關閉**] 或 [**開啟**], 然後選擇 [**儲存**]。\n\n啟用外部 app 會提供下拉式清單, 讓您選取您想要在機構中使用的應用程式, 這可讓教師將其最愛的應用程式合併在小組平臺中。 如果您選取 [**預設啟用新的外部應用程式**], 新的應用程式將會在清單中自動顯示 (當它們變為可用時)。 \n\n側載應用程式的功能僅適用于非來賓小組成員。 如果您有任何程式設計課程或是要測試任何可與團隊整合的自訂學習管理系統, 這會很有用。 若要深入瞭解, 請參閱[Microsoft 團隊開發人員平臺](https://docs.microsoft.com/microsoftteams/platform/overview)。\n\n![[應用程式] 區段中 [設定] 的螢幕擷取畫面。](media/QS-edu-apps2.png)\n\n透過啟用作業, 教育者可以為學生提供作業及重複的意見反應。 \n\n一旦啟用 [團隊中的外部應用程式], 教育者就可以自訂應用程式, 讓他們能夠透過索引標籤供學生使用。 索引標籤可讓您自訂頻道, 以包含您的團隊每天所需的內容和功能。 它們能讓您快速存取常用的檔和雲端服務。 有數個內建的索引標籤, 例如 [檔案]。\n\n![螢幕擷取畫面顯示如何在團隊中新增應用程式的索引標籤。](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n在 [團隊用戶端] 中, 使用者可以新增 Word 檔、PowerPoint、表單、OneNote 課程筆記本、作業等的索引標籤。 隨著時間的推移, 將會新增來自 Microsoft 與合作夥伴的更多索引標籤。\n\n### <a name=\"custom-cloud-storage\"></a>自訂雲端儲存空間\n您可以在團隊內啟用各種形式的雲端儲存空間。 目前已支援 Box、Dropbox、Google 雲端硬碟及 ShareFile。 若要停用或啟用此設定, 請將開關切換為 [**關閉**] 或 [**開啟**], 然後選取 [**儲存**]。 啟用這些設定後, 小組中的任何成員都可以新增提供者, 您可以在其中儲存或檢索檔。\n\n![[自訂雲端儲存區] 區段中設定的螢幕擷取畫面。](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n團隊使用 SharePoint 做為預設的檔儲存提供者。 如需詳細資訊, 請參閱[SharePoint Online 與商務用 OneDrive 與團隊互動的方式](sharepoint-onedrive-interact.md)。 若要瞭解配額的計算方式及管理的最佳方式, 請參閱[管理網站集合儲存空間限制](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)。 如果您不想管理每個網站的集合, 您也會瞭解如何讓服務自動處理該操作。 \n\n### <a name=\"settings-by-userlicense-type\"></a>依使用者/授權類型設定\n  \n> [!NOTE]\n> [學校資料同步](https://docs.microsoft.com/SchoolDataSync)處理讓教師能更輕鬆地自動建立小組。 連絡人[https://aka.ms/sdssupport](https://aka.ms/sdssupport)以取得部署協助。\n\n您必須擁有[全域管理員](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d)許可權, 才能使用 Microsoft 365 系統管理中心來管理學校的小組。\n\n1. 從[Microsoft 365 系統管理中心](https://portal.office.com/adminportal/home), 使用您的全域系統管理員認證登入, 然後選取 [**管理員**]。\n     \n     ![Microsoft 365 系統管理中心 [管理員] 選項的螢幕擷取畫面。](media/o365-admin-option.png)\n\n2. 選取 [**設定** > **服務] & [增益集**]。\n\n     ![[設定] 中的 [服務] & [增益集] 選項的螢幕擷取畫面。](media/o365-settings-services.png)\n    \n3. 從清單中選取 [ **Microsoft 團隊**]。\n\n     ![[服務] & [增益集] 頁面中 [選項] 的螢幕擷取畫面。](media/o365-services-select-teams.png)\n\n4. [Microsoft 團隊設定] 頁面開啟後, [設定] 選項就會進入 [查看]。 您可以從這裡管理您的授權。\n\n     ![Microsoft [團隊設定] 區段的螢幕擷取畫面。](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n您應該只會在您的授權類型中列出教育版。 這個下拉式清單包含教育教職員、教職員、教育版和來賓。 系統只能根據您指派的授權來區分使用者。 如果您只有一種授權類型, 這裡的設定可以看作是租使用者設定。  \n\n![[團隊和頻道] 區段中設定的螢幕擷取畫面。](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n若要讓授權類型擁有對團隊的存取權, 請將開關移至 [**開啟**], 然後選取 [**儲存**]。 這只是一個暫時的開關;最後, 您必須透過使用者授權管理使用者對團隊的存取權, 就像在所有其他 Office 工作負載中一樣。\n\n![Microsoft 團隊授權選擇器區段之設定的螢幕擷取畫面。](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> 如需整個租使用者設定或其他問題的說明與支援, 請在[https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)提交查詢。\n"
- title: 依使用者或授權類型來設定團隊
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 新的 Microsoft 團隊系統管理中心位於這裡! 從2018年3月開始, 我們會從目前的商務用 Skype 系統管理中心以及 Microsoft 365 系統管理中心的 Microsoft 團隊經驗, 逐漸將設定遷移至其中。 如果設定已遷移, 您會看到通知, 然後在新的 Microsoft 團隊系統管理中心將其導向到該設定的位置。 如需詳細資訊, 請參閱在[轉場至新的 Microsoft 團隊系統管理中心時管理團隊](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)。 \n  \n 在遷移至新的 Microsoft 團隊系統管理中心時, 如何根據 [授權] 類型來設定團隊。 原則類型可透過系統管理中心流覽來存取。 請參閱下方的訊息原則清單範例。\n\n![[訊息原則] 頁面的螢幕擷取畫面。](media/teams-messaging-policies-edu.PNG)\n\n有了原則, 功能現在就可以在每個使用者層級開啟/關閉。 原則作業的運作方式如下:\n   - 根據預設, 每個新使用者都會取得全域原則 (租使用者層級設定)。\n   - 如果使用者符合您的需求, 就可以將預先固定的使用者原則指派給使用者。 租使用者管理員無法編輯這些預先固定的原則。 如果您想要在將來管理這些功能, 請建立新的自訂原則, 並將自訂原則指派給使用者。\n\n    ![系統管理中心的 [指派的原則] 區段的螢幕擷取畫面。](media/teams-assigned-policies-edu.PNG)\n   - 您可以將自訂原則指派給任何使用者。 若要這樣做, 請按一下 [ **+ 新增原則**], 設定功能, 然後按一下 [**儲存**]。 您可以透過 [**使用者**] 索引標籤或 [透過腳本], 將此自訂原則指派給使用者。\n     ![[訊息策略] 頁面上的 [新增原則] 選項的螢幕擷取畫面。](media/teams-new-messaging-policy-edu.PNG)\n\n     ![已指派原則之 [編輯] 選項的螢幕擷取畫面。](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![[編輯使用者策略] 區段的螢幕擷取畫面。](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>如何為教職員和學生啟用不同的原則\n若要為教職員和學生使用自訂設定 (例如, 為教職員啟用聊天, 但不適用於學生), 有兩種方法可以建立和指派: \n   - 使用 Powershell 模組執行腳本來建立及指派多個原則。 請參閱適用于腳本範例和檔的附錄。 \n   - 在系統管理中心中, 建立新的原則, 然後在 [**使用者**] 索引標籤上指派。 \n > [!NOTE]\n > 在將自訂原則指派給使用者之前, 使用者就會使用 [全域原則] 設定。 這表示如果在全域原則中啟用 [聊天] 並停用 [自訂策略], 直到指派自訂原則為止, 學生就能聊天。 在這種情況下, 將聊天設為 [全域停用] 並使用自訂原則來為教職員使用者啟用聊天功能可能會比較容易。 \n\n ### <a name=\"appendix\"></a>參見\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>如何建立及指派訊息原則\n 1. 透過執行 CsTeamsMessagingPolicy, 查看您的租使用者中是否有任何可用的原則符合您的需求。\n 2. 如果不是, 請執行新的原則, 方法是執行 CsTeamsMessagingPolicy &lt;-身分&gt; -&lt;識別原則&gt; -&lt;名稱參數&gt;名稱參數值。\n \n 如需詳細資訊, 請參閱[設定 CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>範例腳本 \n\n 請參閱[PowerShell 腳本範例-建立並指派訊息原則](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)。\n"
- title: 發佈至用戶端
  durationInMinutes: 1
  content: "\n團隊擁有可供 web、桌面 (Windows 和 Mac) 及行動裝置 (Android 與 iOS) 使用的用戶端。 這些用戶端都需要使用中的網際網路連線, 而且不支援離線模式。 若要取得上述每個用戶端的功能與方法的最新詳細資料, 請參閱我們的主題以[取得適用于團隊的用戶端](get-clients.md)。\n\n[團隊用戶端] 的設定檔案是可執行檔, 可由系統管理員和 [[小組下載] 頁面](https://teams.microsoft.com/downloads)上的管理員和使用者下載。 如果您擁有適當的許可權, 電腦上的教育者和學生可以安裝應用程式。 IT 管理員也可以透過其現有的用戶端發佈工具發佈安裝程式。\n\n使用行動裝置的最終使用者可以從行動平臺的 app store 下載 Microsoft 團隊 app。 \n\n### <a name=\"operating-system-requirements\"></a>作業系統需求\n\n|       |時間    |MacOS      |且    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7及更新版本    |10.10 及更新版本    |10或更新版本    |4.4 及更新版本      |\n\n\n### <a name=\"internet-browser-support\"></a>網際網路瀏覽器支援 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
