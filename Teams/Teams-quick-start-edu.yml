  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12)數位中樞，將交談、會議、檔案和應用程式放在同一個地方。 因為它建立在Office 365，因此學校可以與熟悉的應用程式Office整合。 它提供可擴展且可自訂的企業等級安全性和合規性，以滿足每個學校的需求。\n\n有了 Microsoft Teams，您的學校或機構可以建立共同作業教室、在專業學習社群中聯繫、與學校教職員溝通、協調跨機構的研究，或更輕鬆地促進學生生活工作，例如俱樂部或校外活動 ，這一切都來自 Office 365 教育課程的一次體驗。\n\nMicrosoft Teams節省時間、加深聯繫並簡化日常物流。 這可讓教職員專注于在學校或機構中擔任教育者、研究人員和領導者的角色。 學生可受益于易於存取的線上教室、錄製的課程，以及與教師的一對一會議。\n\n本指南適用于教育中的 IT 系統管理員，包括尚未部署Teams。 本指南可協助您開始使用： \n- 為Teams啟用\n- Learning哪些控制項可用於管理Teams內管理\n- 透過參照外部檔尋找合作夥伴服務 \n\n本指南是專為快速入門，提供學校特定Teams建議。 這不是一種完全適合的解決方案，但這是一個很好的起點。 \n\n如果您已經將 Teams (部署為試驗或完整部署) 並正在尋找如何使用 Teams 指標，請參閱[Microsoft Teams 教育版。](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)\n\n## <a name=\"before-you-begin\"></a>開始之前\n\n1. [部署學校資料同步處理，](/SchoolDataSync)讓教育人員更容易自動建立Teams。 如需 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 部署協助，請聯絡人。\n2. 設定正確的埠和通訊協定Teams。 請參閱[Office 365 URL 和 IP 位址範圍](office-365-urls-ip-address-ranges.md)。\n3. [準備學校網路以Teams。](prepare-network.md)\n4. 選擇團隊類型。 Teams 教育版提供三種全新的團隊 (，總共四) 。 若要瞭解每個專案的差異及使用案例[，請參閱選擇](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)團隊類型以在 Teams。\n"
- title: 快速入門 - Teams規劃指南
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>步驟 1：讓人員聚在一起\n\n召集一群來自教職員、教育人員和教育者社群的人員，做為您部署&決策群組Teams關係人。 \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>步驟 2：排定案例的優先順序\n\n共同合作與溝通與人員有關！ 為貴組織挑選最相關的案例，而不是討論功能與功能。 請查看生產力[Microsoft 365 FastTrack](https://fasttrack.microsoft.com/microsoft365/productivitylibrary)文件庫，以尋找可協助定義學校案例的範例。 成功的Teams部署通常圍繞高度共同作業的團隊，例如教室、專業學習社群和課外學生群組。\n\n### <a name=\"trophy-best-practice\"></a>：1：最佳作法：\n**使用 Teams 規劃Teams！** 使用新Teams規劃部署的客戶，可簡化關鍵專案關係人變更曲線。 請考慮建立一個Microsoft 365部署小組，並針對您想要部署的各種工作負載建立頻道。 您的小組看起來可能像這樣：\n\n![部署小組範例Microsoft 365螢幕擷取畫面。](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>步驟 3：進行試驗並部署Teams\n\n針對您上述選取的一或多個Teams，您想要與教育者進行初步試驗，包括支援者和早期採用者。 試驗會提供貴組織如何接收Office 365 Teams資訊。 選取感興趣的使用者群組和優先處理的企業案例以開始使用。 \n\n![使用者群組Teams螢幕擷取畫面。](media/quick-start-example-scenarios.png)\n\n試驗完成後，您將獲得規劃廣泛部署所需的Teams意見。 請確定您的部署計畫整合了您排定優先順序的情境，以確保學校能從Office 365 Teams。\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>步驟 4：測量使用量、管理滿意度及推動採用\n\n若要成功推動採用Office 365 Teams，請保持專注在教育者的體驗上。 以下是我們快速最佳做法的檢查清單，方便您開始使用。 \n\n1. **請閱讀 [Office 365 採用指南]( https://aka.ms/office365adoptionguide)** 以獲得最佳作法。 您也可以使用我們建立變更管理策略的補充內容[，Microsoft Teams記錄您的](change-management-strategy.md)方法。\n2. **研究 [Office 365活動報告](teams-activity-reports.md)**，以瞭解整個學校的使用方式。 如果您不是系統管理員Office 365，請要求您的系統管理員提供您報表閱讀程式的許可權，以便存取活動報告。\n3. **從您的教育人員獲得** 有關他們使用Office 365 Teams。 如果您的學校Teams少於 5000 人，請使用頻道。 如果您的學校在 Yammer超過目前成員資格限制，請使用 Teams。 \n4. **培養您的冠軍，並突顯您的成功。** 獎勵教育者採用這些新工具，並採用創新方式使用這些工具。 最重要的是，這可確保持續採用Office 365 Teams。\n"
