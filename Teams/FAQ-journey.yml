title: 常見問題 - 從商務用 Skype 升級至 Microsoft Teams
summary: ''
sections:
- name: 忽視
  questions:
  - question: 客戶從商務用 Skype Online 移至 Teams，是否有確切的截止日期？
    answer: >
      是的。 [商務用 Skype Online 將於 2021 年 7 月 31 日淘汰](skype-for-business-online-retirement.md)，屆時將不再可存取也不再支援。 我們鼓勵商務用 Skype Online 客戶開始使用 Teams，並且立即開始規劃升級，以便在停用日期之前完成升級。
  - question: Skype 會議廣播要與商務用 Skype online 同時淘汰嗎？
    answer: "是的。 [團隊即時事件] 是 Skype 會議廣播的後續方案。    \n"
  - question: 將我的組織升級至 Teams 需要多久時間？
    answer: >
      貴組織從商務用 Skype 至 Teams 的旅程掌握在您手中。 為了協助您規劃和執行，我們已根據旨在協助您瀏覽變更技術和組織元素的經實證架構，開發了全面的升級指導方針。 您可以藉由熟悉[升級成功架構](upgrade-framework.md)與相關聯資源 (這些資源是讓您瀏覽從商務用 Skype 至 Teams 旅程的基礎)，來開始您的旅程。
  - question: 是否有適用於商務用 Skype 的建議升級路徑？
    answer: >
      我們鼓勵您利用位於 [aka.ms/SkypetoTeams](upgrade-start-here.md) 的指導方針和資源，規劃從商務用 Skype 到 Teams 的旅程，並參與免費的[升級規劃研討會](upgrade-workshops-landing-page.yml)，以找出並實作最符合組織需求的升級路徑。
  - question: 我可以在哪裡深入了解 Microsoft Teams 系統管理中心的共存模式？
    answer: >
      在 Microsoft Teams 系統管理中心，您會發現共存模式的選項，讓您的組織能夠管理適合組織的商務用 Skype 至 Teams 旅程。 深入了解[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md)。
  - question: 我應該如何準備升級？
    answer: >
      若要成功升級，除了使用者接受整備程度之外，還包含驗證技術整備程度。 即使您判斷您的組織還未準備好升級至 Teams，您還是可以立即開始規劃程序。 此外，您也可以隨著商務用 Skype 一起啟用 Teams，開始實現 Teams 的價值。 立即開始您的 [Skype 至 Teams 旅程](https://aka.ms/skypetoteams-home))。


      Microsoft 也提供即時互動的研討會，分享專為開始升級規劃和實作所設計的指引、最佳做法和資源。 [深入了解升級規劃研討會](https://aka.ms/SkypeToTeamsPlanning) (英文)。
  - question: 我的組織已經一起執行商務用 Skype 與 Teams。 我是否可以直接停用商務用 Skype？
    answer: >
      否，您要將使用者切換至 [僅 Teams] 模式，以完成升級至 Teams。 如果您的組織準備好升級至 Teams，請花時間與使用者溝通，讓他們知道會發生什麼事，讓他們能夠適應 Teams。 這可協助確保他們有正面的升級體驗，並協助減少與您技術支援人員的通話。 如需範例通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 如果我有關於升級程序的問題，我要與誰聯繫？
    answer: >
      如果有升級的相關問題，請與您目前的連絡人聯繫，包括指派給您的 Microsoft 帳戶小組、合作夥伴或 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)。 或者，您可以從 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)按一下 [需要協助] 按鈕來開啟協助票證。


      ![[需要協助] 按鈕](media/need-help-button.png)
  - question: 我要一起升級我租用戶上的所有使用者，還是我可以選擇一次升級選取的使用者？
    answer: >
      您可以靈活地將使用者升級至 Teams，無論是個人、使用者群組或您的整個組織。 為了協助了解貴組織的最佳方法，請參閱您可以啟用的各種[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md) (英文)。
  - question: 我的使用者升級之後會發生什麼情況？
    answer: >
      在您的使用者升級至 Teams ([僅 Teams **]** 模式) 之後：


      - 他們的商務用 Skype 用戶端將會停用，因為所有交談和通話的使用都會移至 Teams。 此用戶端將會繼續用於先前排程的商務用 Skype 會議。 如果這個桌面用戶端已解除安裝，系統會將使用者重新導向，以便透過商務用 Skype Web 應用程式存取先前排程的商務用 Skype 會議。


      - 在升級之前排程的任何商務用 Skype 會議都可以正常運作，但是所有新會議都將在 Teams 排程。 如果使用者嘗試登入商務用 Skype，他們會收到來自用戶端的通知，指出他們已升級至 Teams。 使用者必須在其行動裝置上手動解除安裝商務用 Skype 用戶端。
  - question: 在我於使用者的用戶端啟用升級通知之後，使用者是否仍然可以使用商務用 Skype？
    answer: >
      是，升級通知只是向使用者發出警示，表示商務用 Skype 即將升級至 Teams，並且邀請他們開始使用 Teams (如果還未開始使用)。 我們建議您補充這個通知，讓通知包含知曉活動 (電子郵件、常見問題集、技術支援人員整備程度、海報/告示板)，以傳達貴組織的特定詳細資料，例如升級時間、使用者的呼籲行動、訓練的存取權等等。 如需通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 從授權的觀點來看，這是什麼意思？ 客戶如何支付 Teams 的智慧通訊服務費用？
    answer: >
      Teams 可以在 Microsoft 365 和 Office 365 套件中取得。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 客戶所做的現有授權投資，都會轉移到 Teams。 例如，如果客戶已購買獨立的音訊會議，或是隨著商務用 Skype E5 購買音訊會議，則音訊會議將會在 Teams 中啟用，立即可用。
  - question: Microsoft 是否規劃排程升級？
    answer: >
      目前我們未對企業客戶規劃排程升級。 因為 Teams 對於客戶的組織而言有其意義，所以客戶可以選擇在商務用 Skype Online 於 2021 年 7 月 31 日的停用日期之前，移至 Teams。 我們將為系統管理員和使用者提供工具與指導，協助轉換至 Teams。


      為了支援可能沒有專屬 IT 資源的小型客戶，Microsoft 會協助從商務用 Skype Online 到 Teams 的自動升級。 符合資格的客戶可透過電子郵件和訊息中心通知，收到升級的通知。 通訊中提供更多詳細資料。 如需詳細資訊，請參閱[從商務用 Skype Online 到 Microsoft Teams 的自動升級](upgrade-automated.md)。
  - question: Teams 的後端基礎結構有哪些優點？
    answer: >
      Teams 是針對雲端，在可高度調整的微服務架構上建置的，讓頻寬的使用更有效率，提供更強固的遙測，並且在中斷程度最小的情況下進行維護和升級程序。 因此，使用者會看到更快的會議加入時間，並且有更佳的瀏覽器體驗，而不需要下載外掛程式。這種新式基礎結構可以輕鬆地進入 Microsoft 認知服務 (其中包括抄寫、翻譯、語音辨識和機器學習功能)，而且能夠讓通訊和共同作業更簡單、更有效率。
  - question: 客戶要如何知道何時可以在 Teams 中使用商務用 Skype 功能？
    answer: >
      請參閱 [Microsoft 365 藍圖](https://aka.ms/O365Roadmap)。
  - question: 哪些 API 和 SDK 適用於 Teams？
    answer: >
      如需可用 API 與 SDK 的相關資訊，請造訪 [Microsoft Teams 開發人員平台](https://docs.microsoft.com/microsoftteams/platform/) (英文)。
  - question: 你是否會在 Teams 中支援第三方開發機會？
    answer: >
      是，應用程式整合是採用 Teams 的其中一個主要優點。 我們目前在 Teams 中支援第三方 Bot、連接器和延伸模組。 此外，我們有大型的增益集生態系統，可於 Microsoft Teams 應用程式市集中取得。
  - question: Teams 是否可以在 Microsoft 365 教育版中取得？
    answer: >
      Teams 可在所有 Microsoft 365 教育版套件授權 (Microsoft A1、A3 和 A5) 中取得。
  - question: Teams 是否可以在政府社群雲端 (GCC) 中取得？
    answer: "是，美國政府社群雲端 (GCC) 提供 Teams。 若要深入了解，請參閱[適用於 Microsoft 365 GCC 部署的方案](https://docs.microsoft.com/microsoftteams/plan-for-government-gcc)。\n  \n"
  - question: Microsoft 線上語音功能的計劃為何?
    answer: >
      我們的語音解決方案核心是電話系統，這是目前可用的解決方案。 客戶還可以新增 Microsoft 通話方案，提供完整的通話支援，包括直接在 Microsoft 365 中取得和指派號碼。 想要保留其電信電話主線的客戶可以使用直接路由，直接路由包含在電話系統中。 針對您組織的需求，將兩者混合及搭配在一起，以具備完整的語音解決方案。
  - question: 在商務用 Skype Online 中，對於已在電話系統 (雲端 PBX) 上進行部署的客戶，有什麼指導方針？
    answer: >
      在 Microsoft Teams 中通話已就緒，可滿足您所有的通訊需求。 我們鼓勵所有 Microsoft 365 客戶開始使用 Teams，無論是獨立使用或者搭配商務用 Skype 使用。
  - question: 對於目前使用企業語音，而想要移至 Teams 並且使用通話功能的客戶，有什麼指導方針？
    answer: >
      對於想要將自己的電話服務帶到 Teams 的客戶，現在可以使用[直接路由](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359) (英文) 的一般可用性來完成這項操作。 在 Microsoft Teams 中，直接路由和通話方案是撥號音的兩種選擇。
  - question: Teams 中的音訊會議涵蓋範圍與商務用 Skype 中的是否不同？
    answer: >
      因為音訊會議在 Teams 中的可用性，所以音訊會議涵蓋範圍沒有任何變更。 我們目前的涵蓋範圍是 90 個以上的國家/地區、400 個以上的城市，在這兩項產品中都會繼續保持。 如需目前的清單，請參閱[音訊會議與通話方案的適用國家/地區](https://docs.microsoft.com/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)。
  - question: 在 Teams 中是否支援第三方音訊會議提供者 (ACP)？
    answer: >
      在 Teams 中沒有支援第三方音訊會議提供者 (ACP) 的方案。 我們相信對於使用 Teams 和商務用 Skype 的客戶而言，最佳的音訊會議體驗就是使用我們的音訊會議服務。 需要在商務用 Skype 會議中運用 ACP 支援的客戶，可以繼續使用他們的商務用 Skype 用戶端加入商務用 Skype 會議。 在 Teams 中排程的會議需要使用 Microsoft 365 的音訊會議服務。 對於將第三方音訊會議提供者 (ACP) 整合到商務用 Skype Online 的支援，已延長到 2021 年 7 月 31 日，對於其餘使用中租用戶具有有限支援，以允許額外的轉換時間。 這是在 2018 年 4 月所公告 ACP 時間表的更新。
  - question: Teams 會議視訊互通性支援的計劃為何?
    answer: >
      [會議室裝置](https://products.office.com/microsoft-teams/across-devices)對於我們目前現代化工作場所的願景而言至關重要。 [雲端視頻互通性服務](https://docs.microsoft.com/microsoftteams/cloud-video-interop)可以使用可透過我們的合作夥伴 Pexip、Polycom 及 Blue Jeans 取得的現有 VTC 系統，支援 Teams 會議。
  - question: 最新一代的 Skype 會議室系統 v2 是否支援在 Teams 中舉行會議？
    answer: 我們將「Skype 會議室系統」更名為「Microsoft Teams 會議室」，它完整支援 Microsoft Teams 會議，並且提供從商務用 Skype 移至 Teams 的簡單移轉路徑，只要在裝置上啟用 Teams 即可。 除了可讓使用者使用鄰近偵測來識別附近的「Microsoft Teams 會議室」的功能之外，還能透過按一下加入 Teams 會議、雙螢幕支援、Microsoft Whiteboard，而且我們會持續引進創新功能，例如具有智慧擷取的內容相機。
