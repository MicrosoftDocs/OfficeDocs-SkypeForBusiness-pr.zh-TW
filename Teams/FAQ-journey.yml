title: 常見問題 - 從商務用 Skype 升級至 Microsoft Teams
summary: ''
sections:
- name: 終止對商務用 Skype Online 的支援
  questions:
  - question: 客戶從商務用 Skype Online 移至 Teams，是否有確切的截止日期？
    answer: >
      是。 [商務用 Skype將于](skype-for-business-online-retirement.md)2021 年 7 月 31 日停用，此時將無法再使用。 我們鼓勵商務用 Skype Online 客戶開始使用 Teams，並且立即開始規劃升級，以便在停用日期之前完成升級。
  - question: 為什麼線上商務用 Skype淘汰？
    answer: >
      自推出以來，商務用 Skype Online 一直是全球數百萬人的寶貴工具。 將立即訊息、通話和視訊合併成單一應用程式，商務用 Skype Online 為商務通訊提供了新的可能性。 Microsoft Teams是該願景的下一個章節。


      除了線上Microsoft Teams之外，商務用 Skype功能。 將聊天、視訊、通話、檔共同合作和應用程式整合結合到單一體驗，Teams提供全新的工作方式。 而持續平臺創新與開發Teams使用者受益于更豐富的性能、功能、彈性和安全性。


      Teams不只是 商務用 Skype Online 的升級，也是一項功能強大的工具，可讓公司、學校和組織變得更加敏捷，並提升關鍵工作流程的效率。 若要深入瞭解組織Teams之潛在效益，請于 ™ 的 Forrester 白皮書中™> [Microsoft Teams。](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1)
  - question: 這對客戶商務用 Skype意義？
    answer: >
      在 商務用 Skype 2021 年 7 月 31 日停用之後，服務將無法再使用。 在那之前，目前商務用 Skype Online 客戶不會在服務上發生任何變更。 自 2019 年 9 月 1 Microsoft 365起，所有新客戶已直接Teams聊天、會議和通話。


      完全升級至 Teams 所需時間會因組織的獨特特性而不同，包括使用者數目、技術複雜度和內部可變更的適適性。 我們強烈建議您立即開始升級至Teams版本。 從今天開始升級，您將有足夠的時間在停用日期之前完成升級。 從 8 月開始，Microsoft 會提供輔助升級程式，協助您將線上使用者商務用 Skype任何Teams移動。


      Teams大部分商務Microsoft 365方案Enterprise，而您現有的授權投資會繼續Teams。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 例如，如果您獨立購買音訊會議，或作為 E5 的一商務用 Skype，音訊會議將在 Teams 中啟用。


      Skype消費者服務和商務用 Skype Server服務不受線上版商務用 Skype影響。


      [閱讀常見問題，](FAQ-journey.yml)瞭解升級至 Teams 程式Teams藍圖。
  - question: 當線上版商務用 Skype Server內部部署客戶是否需要Microsoft Teams升級商務用 Skype？
    answer: "不。 商務用 Skype Online 的停用不會影響內部部署使用者。 雖然我們鼓勵所有客戶利用 Microsoft Teams 提供的擴充功能與Microsoft Teams，但部分 商務用 Skype Server 客戶可能需要單獨使用產品，或做為混合式配置的一Microsoft Teams。 請參閱[Microsoft 生命週期政策](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server)網站，以尋找版本支援商務用 Skype Server。 \n"
  - question: Microsoft 正在協助客戶升級至 Teams？
    answer: >
      我們強烈建議您立即開始從 商務用 Skype Online Teams升級。 從今天開始升級，您將有足夠的時間在停用日期之前完成升級。


      利用可用的資源，協助規劃您的Teams部署和 商務用 Skype升級：


      - [Teams部署和升級檔](upgrade-start-here.md)- IT 系統管理員的免費技術指南。


      - [Teams](./upgrade-workshops-landing-page.yml)升級規劃研討會 – 免費的互動式升級規劃研討會，您將在這裡獲得可協助規劃及實作升級至 Teams 的指引、最佳做法和資源。


      - [從線上商務用 Skype](upgrade-assisted.md)到 Microsoft Teams 的輔助升級 – 自動化程式可協助您進行技術步驟，將 商務用 Skype Online 使用者升級Teams。


      - [FastTrack Microsoft 365](https://www.microsoft.com/fasttrack/microsoft-365) – Teams計畫可用的部署協助。


      - [Teams即時訓練](./instructor-led-training-teams-landing-page.yml)– 免費線上訓練課程，專為讓貴組織在 Teams。


      - [Teams粉](./chalk-talks-landing-page.yml)筆交談 – 適用于 IT 專業人員和決策者的免費線上研討會，分享適用于 Teams 中一些最熱門且令人信服案例的最佳作法。


      - [Microsoft 合作夥伴](https://www.microsoft.com/solution-providers/home)- Microsoft 解決方案提供者可協助您充分利用Teams。


      - [Microsoft Teams](https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog)部落格 – 取得Teams新功能、採用和使用資源、Teams裝置，以及與其他商務生產力應用程式整合的最新最新消息。


      如果您是目前線上商務用 Skype，請立即開始規劃升級至Teams方案。 我們很高興您能夠體驗強大的通訊和共同合作功能，我們承諾一路協助。
  - question: 線上版淘汰商務用 Skype會發生什麼情況？
    answer: >
      Microsoft 將在停用時，為商務用 Skype線上使用者提供Teams升級。 客戶將在系統管理中心Teams和 Microsoft 365 訊息中心收到通知，這是在排定的升級日期前 90 天，以允許進行技術和使用者準備的時間。


      輔助升級完成後，所有線上使用者都會Teams模式。 在僅Teams模式中的使用者會收到傳入的聊天和通話，並排程會議，Teams。 在 Teams模式的使用者將無法在線上啟動聊天或通話或商務用 Skype會議。 Teams只有使用者仍然可以加入商務用 Skype使用者排定的會議商務用 Skype Server。


      詳細資訊，請參閱從 商務用 Skype [Online Microsoft Teams。](upgrade-assisted.md)
  - question: 會議Skype廣播是否與線上會議廣播同時商務用 Skype？
    answer: "是的。 Teams即時活動是會議廣播Skype解決方案。    \n"
  - question: 使用混合式組 (商務用 Skype Online 和內部部署商務用 Skype Server) 當 Online 淘汰商務用 Skype預期？
    answer: >
      在 2021 年 7 月 31 日停用日期之前，需要具有線上和內部部署配置的混合式客戶，才能將線上使用者從 商務用 Skype Online 升級至 Microsoft Teams。

      Microsoft 將提供輔助升級，以協助將線上商務用 Skype使用者的剩餘Teams升級至停用日期之後Teams模式。


      混合式組商務用 Skype組織Teams並排使用，直到他們準備好移至 Teams 模式。 在 商務用 Skype Online 的停用日期之後，商務用 Skype Server使用者移至雲端時，該使用者會進入 Teams 模式。


      如需詳細資訊，請參閱[與商務用Skype 共存](coexistence-chat-calls-presence.md)和[了解 Microsoft Teams 和商務用 Skype 的共存和互通性](teams-and-skypeforbusiness-coexistence-and-interoperability.md)。
  - question: 使用內部部署 商務用 Skype公用交換式電話網絡 商務用 Skype PSTN (PSTN) 電話系統連線和線上電話連線功能的混合式 商務用 Skype 將如何影響組織？
    answer: >
      有些組織會針對 PSTN 連線在內部部署和家用線上使用者之間分割使用者，電話系統功能。 一旦商務用 Skype線上的存取權結束，組織將需要將線上使用者升級至 Microsoft Teams，並透過直接路由將內部部署電話網絡連線Teams[連線至網路](./direct-routing-landing-page.md)。


      我們鼓勵擁有合格訂閱的客戶參與 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)，以取得 Teams 上線協助。
  - question: 所有雲端的客戶在 Microsoft Online 的停用時，商務用 Skype升級？
    answer: >
      某些雲端環境 ，例如 GCC High、DoD、21Vianet 和 Microsoft Cloud Germany 需要獨特的升級體驗，且不會包含在 microsoft 輔助升級至 Teams 的 商務用 Skype Online 中。
  - question: 商務用 Skype Server 的未來如何？
    answer: >
      我們確認客戶可能需要針對部分商務用 Skype Server或地理位置使用他們的需求。 在這些情況下，我們會鼓勵組織將 Teams 與商務用 Skype Server 搭配使用，以促進團隊合作和共同作業。 最新版 2019 商務用 Skype Server于 2018 年 10 月發行，並計畫在 2024 年 1 月 9 日前提供主流支援。
  - question: 這對消費者服務Skype意義？
    answer: >
      線上版商務用 Skype將不會影響Skype服務。
  - question: 這對現有客戶Microsoft 365意義？
    answer: "我們已將一組商務用 Skype Online 功能Teams語音、視音訊和會議的新創新功能。 我們鼓勵所有Microsoft 365客戶立即開始Teams，或與 商務用 Skype Server 獨立或並排使用商務用 Skype Server。\n       \n"
  - question: 如何取得Teams授權？
    answer: >
      Teams許多套件都提供Microsoft 365服務。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 客戶所做的現有授權投資，都會轉移到 Teams。 例如，如果客戶已購買獨立的音訊會議，或是隨著商務用 Skype E5 購買音訊會議，則音訊會議將會在 Teams 中啟用，立即可用。
  - question: 使用協力廠商音訊會議 (ACP) 線上商務用 Skype會發生什麼情況？
    answer: "我們相信，透過音訊會議服務，Teams客戶的最佳音訊會議體驗。 基於這個原因，我們並沒有在 Teams 中支援協力廠商音訊會議提供者的計畫。 協力廠商音訊會議提供者整合 商務用 Skype Online 的支援將于 2021 年 7 月 31 日與 商務用 Skype Online 一起結束。\n         \n"
- name: 升級至 Teams
  questions:
  - question: 將我的組織升級至 Teams 需要多久時間？
    answer: >
      您從 商務用 Skype 到 Teams 的路徑會因貴組織的特性而不同，例如技術複雜度、變更的才能、自訂應用程式和工作流程整合等等。 為了協助您規劃和執行，我們已根據旨在協助您瀏覽變更技術和組織元素的經實證架構，開發了全面的升級指導方針。 您可以藉由熟悉[升級成功架構](upgrade-framework.md)與相關聯資源 (這些資源是讓您瀏覽從商務用 Skype 至 Teams 旅程的基礎)，來開始您的旅程。
  - question: 是否有適用於商務用 Skype 的建議升級路徑？
    answer: >
      我們鼓勵您利用位於 [aka.ms/SkypetoTeams](upgrade-start-here.md) 的指導方針和資源，規劃從商務用 Skype 到 Teams 的旅程，並參與免費的[升級規劃研討會](upgrade-workshops-landing-page.yml)，以找出並實作最符合組織需求的升級路徑。
  - question: 我可以在哪裡深入了解 Microsoft Teams 系統管理中心的共存模式？
    answer: "在 Microsoft Teams 系統管理中心，您會發現共存模式的選項，讓您的組織能夠管理適合組織的商務用 Skype 至 Teams 旅程。 深入了解[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md)。\n      \n"
  - question: Microsoft 規劃是否協助升級？
    answer: >
      是的。 商務用 Skype線上客戶可能會排程進行輔助升級，Microsoft Teams。 此計畫是專為協助客戶將線上租使用者升級至 商務用 Skype 租使用者Teams元素。 排定進行輔助升級的客戶將在升級日期前 90 天，在 Teams 系統管理中心及 Microsoft 365 訊息中心收到通知，以便進行技術和使用者準備。  若要詳細資訊，請參閱從 商務用 Skype [Online Microsoft Teams。](upgrade-assisted.md)
  - question: 我該如何準備升級？
    answer: >
      若要成功升級，除了使用者接受整備程度之外，還包含驗證技術整備程度。 即使您判斷您的組織還未準備好升級至 Teams，您還是可以立即開始規劃程序。 此外，您也可以隨著商務用 Skype 一起啟用 Teams，開始實現 Teams 的價值。 立即開始[您的 Skype 至 Teams 旅程](./upgrade-start-here.md) (英文)。


      Microsoft 也提供即時互動的研討會，分享專為開始升級規劃和實作所設計的指引、最佳做法和資源。 [深入了解升級規劃研討會](./upgrade-workshops-landing-page.yml) (英文)。
  - question: 我的組織已在並行執行 Teams 與商務用 Skype。我是否可以直接停用商務用 Skype？
    answer: >
      否，您要將使用者切換至 [僅 Teams] 模式，以完成升級至 Teams。 如果您的組織準備好升級至 Teams，請花時間與使用者溝通，讓他們知道會發生什麼事，讓他們能夠適應 Teams。 這可協助確保他們有正面的升級體驗，並協助減少與您技術支援人員的通話。 如需範例通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 如果我有關於升級程序的問題，我要與誰聯繫？
    answer: >
      如果有升級的相關問題，請與您目前的連絡人聯繫，包括指派給您的 Microsoft 帳戶小組、合作夥伴或 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)。 或者，您可以從 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)按一下 [需要協助] 按鈕來開啟協助票證。


      ![[需要協助] 按鈕](media/need-help-button.png)
  - question: 我要一起升級我租用戶上的所有使用者，還是我可以選擇一次升級選取的使用者？
    answer: >
      您可以靈活地將使用者升級至 Teams，無論是個人、使用者群組或您的整個組織。 為了協助了解貴組織的最佳方法，請參閱您可以啟用的各種[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md) (英文)。
  - question: 我的使用者升級之後會發生什麼情況？
    answer: >
      在您的使用者升級至 Teams ([僅 Teams **]** 模式) 之後：


      - 他們的商務用 Skype 用戶端將會停用，因為所有交談和通話的使用都會移至 Teams。 此用戶端將會繼續用於先前排程的商務用 Skype 會議。 如果這個桌面用戶端已解除安裝，系統會將使用者重新導向，以便透過商務用 Skype Web 應用程式存取先前排程的商務用 Skype 會議。


      - 在升級之前排程的任何商務用 Skype 會議都可以正常運作，但是所有新會議都將在 Teams 排程。 如果使用者嘗試登入商務用 Skype，他們會收到來自用戶端的通知，指出他們已升級至 Teams。 使用者必須在其行動裝置上手動解除安裝商務用 Skype 用戶端。
  - question: 在我於使用者的用戶端啟用升級通知之後，使用者是否仍然可以使用商務用 Skype？
    answer: >
      是，升級通知只是向使用者發出警示，表示商務用 Skype 即將升級至 Teams，並且邀請他們開始使用 Teams (如果還未開始使用)。 我們建議您補充這個通知，讓通知包含知曉活動 (電子郵件、常見問題集、技術支援人員整備程度、海報/告示板)，以傳達貴組織的特定詳細資料，例如升級時間、使用者的呼籲行動、訓練的存取權等等。 如需通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 從授權的觀點來看，這是什麼意思？ 客戶要如何支付音訊會議和通話等功能Teams？
    answer: >
      Teams 可以在 Microsoft 365 和 Office 365 套件中取得。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 客戶所做的現有授權投資，都會轉移到 Teams。 例如，如果客戶已購買獨立的音訊會議，或是隨著商務用 Skype E5 購買音訊會議，則音訊會議將會在 Teams 中啟用，立即可用。
  - question: 在商務用 Skype Online 中，對於已在電話系統 (雲端 PBX) 上進行部署的客戶，有什麼指導方針？
    answer: "在 Microsoft Teams 中通話已就緒，可滿足您所有的通訊需求。 我們鼓勵所有Microsoft 365客戶Teams開始使用。 使用 Teams 有助於確保在 Teams Online 服務停用之前，商務用 Skype啟用所有商務用 Skype工作負載。           \n"
  - question: 對於目前使用企業語音，而想要移至 Teams 並且使用通話功能的客戶，有什麼指導方針？
    answer: >
      對於想要將自己的電話服務帶到 Teams 的客戶，現在可以使用[直接路由](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359) (英文) 的一般可用性來完成這項操作。 在 Microsoft Teams 中，直接路由和通話方案是撥號音的兩種選擇。
  - question: Teams 中的音訊會議涵蓋範圍與商務用 Skype 中的是否不同？
    answer: >
      因為音訊會議在 Teams 中的可用性，所以音訊會議涵蓋範圍沒有任何變更。 我們目前的涵蓋範圍是 90 個以上的國家/地區、400 個以上的城市，在這兩項產品中都會繼續保持。 如需目前的清單，請參閱[音訊會議與通話方案的適用國家/地區](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)。
  - question: 最新一代的 Skype 會議室系統 v2 是否支援在 Teams 中舉行會議？
    answer: >
      我們重新Skype會議室系統Microsoft Teams 會議室，完全支援 Microsoft Teams 會議，只要在裝置上啟用 Teams，就可以輕鬆從 商務用 Skype 移Teams到 Teams。 除了讓使用者能使用鄰近偵測功能識別附近的 Microsoft Teams 會議室 之外，Teams 會議還可以使用單鍵、雙螢幕支援 Microsoft Whiteboard 加入，而且我們會持續提供創新功能，例如具有智慧型捕獲的內容相機。
- name: 一般
  questions:
  - question: 你是否會在 Teams 中支援第三方開發機會？
    answer: >
      是，應用程式整合是採用 Teams 的其中一個主要優點。 我們目前在 Teams 中支援第三方 Bot、連接器和延伸模組。 此外，我們有大型的增益集生態系統，可於 Microsoft Teams 應用程式市集中取得。
  - question: Teams 是否可以在 Microsoft 365 教育版中取得？
    answer: >
      Teams 可在所有 Microsoft 365 教育版套件授權 (Microsoft A1、A3 和 A5) 中取得。
  - question: Teams 是否可以在政府社群雲端 (GCC) 中取得？
    answer: "是，美國政府社群雲端 (GCC) 提供 Teams。 若要深入了解，請參閱[適用於 Microsoft 365 GCC 部署的方案](./plan-for-government-gcc.md)。\n  \n"
  - question: Microsoft 線上語音功能的計劃為何?
    answer: >
      我們的語音解決方案核心是電話系統，這是目前可用的解決方案。 客戶還可以新增 Microsoft 通話方案，提供完整的通話支援，包括直接在 Microsoft 365 中取得和指派號碼。 想要保留其電信電話主線的客戶可以使用直接路由，直接路由包含在電話系統中。 針對您組織的需求，將兩者混合及搭配在一起，以具備完整的語音解決方案。
  - question: 哪些 API 和 SDK 適用於 Teams？
    answer: >
      如需可用 API 與 SDK 的相關資訊，請造訪 [Microsoft Teams 開發人員平台](/microsoftteams/platform/) (英文)。
  - question: Teams 的後端基礎結構有哪些優點？
    answer: >
      Teams 是針對雲端，在可高度調整的微服務架構上建置的，讓頻寬的使用更有效率，提供更強固的遙測，並且在中斷程度最小的情況下進行維護和升級程序。 因此，使用者會看到更快的會議加入時間，並且有更佳的瀏覽器體驗，而不需要下載外掛程式。這種新式基礎結構可以輕鬆地進入 Microsoft 認知服務 (其中包括抄寫、翻譯、語音辨識和機器學習功能)，而且能夠讓通訊和共同作業更簡單、更有效率。
  - question: 客戶要如何知道何時可以在 Teams 中使用商務用 Skype 功能？
    answer: >
      請參閱 [Microsoft 365 藍圖](https://aka.ms/O365Roadmap)。
  - question: Teams 會議視訊互通性支援的計劃為何?
    answer: '[會議室裝置](https://products.office.com/microsoft-teams/across-devices)對於我們目前現代化工作場所的願景而言至關重要。 [雲端視頻互通性服務](./cloud-video-interop.md)可以使用可透過我們的合作夥伴 Pexip、Polycom 及 Blue Jeans 取得的現有 VTC 系統，支援 Teams 會議。'
