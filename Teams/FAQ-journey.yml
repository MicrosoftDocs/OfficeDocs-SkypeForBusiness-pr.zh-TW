title: 常見問題 - 從商務用 Skype 升級至 Microsoft Teams
summary: ''
sections:
- name: 終止對商務用 Skype Online 的支援
  questions:
  - question: 客戶從商務用 Skype Online 移至 Teams，是否有確切的截止日期？
    answer: >
      是。 [商務用 Skype Online](skype-for-business-online-retirement.md)已于 2021 年 7 月 31 日停用。 我們鼓勵商務用 Skype線上客戶開始在 Microsoft 365 中使用 Teams 做為他們的通訊和共同作業服務。
  - question: 為什麼 商務用 Skype Online 已停用？
    answer: >
      自推出以來，商務用 Skype Online 一直是全球數百萬使用者的寶貴工具。 將立即訊息、通話和視訊結合成一個應用程式，商務用 Skype Online 為商務通訊建立了新的可能性。 Microsoft Teams 是該願景的下一章。


      Microsoft Teams 的功能不但適用于 商務用 Skype Online。 透過將聊天、視訊、通話、檔共同作業和應用程式整合成單一體驗，Teams 可讓您以全新的新聞方式運作。 而持續的平臺創新與開發也意味著 Teams 使用者受益于更豐富的效能、功能、彈性和安全性。


      Teams 不只是從 商務用 Skype Online 升級，它是一項強大的工具，可讓公司、學校和組織變得更敏捷，並改善重要工作流程的效率。 若要深入瞭解 Teams 對貴組織的潛在優點，請參閱 Microsoft Teams 的「 [整體經濟影響™」](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1)。
  - question: 這對商務用 Skype客戶有什麼影響？
    answer: >
      完全升級至 Teams 所需的時間會根據組織的獨特特性而有所不同，包括使用者數目、技術複雜度，以及要變更的內部適配性。 我們強烈建議您立即開始升級至 Teams。 在今天開始升級之後，您將有充裕的時間在淘汰日期之前完成。 從 8 月開始，Microsoft 將提供協助升級程式，協助您將剩餘的商務用 Skype線上使用者移至僅限 Teams。


      Teams 可在大多數的 Microsoft 365 商務版和企業版方案中使用，而您現有的授權投資將延續至 Teams。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 例如，如果您已購買獨立或 E5 中含有商務用 Skype的音訊會議，則 Teams 會啟用音訊會議。


      Skype 消費者服務和商務用 Skype Server不受 商務用 Skype Online 淘汰的影響。


      [閱讀](FAQ-journey.yml) 升級至 Teams 程式和 Teams 功能藍圖的常見問題。
  - question: 當 商務用 Skype Online 淘汰時，內部部署商務用 Skype Server客戶是否需要升級至 Microsoft Teams？
    answer: "否。 商務用 Skype Online 的淘汰不會影響到內部部署的使用者。 雖然我們鼓勵所有客戶利用 Microsoft Teams 提供的擴充功能和效能，但有些商務用 Skype Server客戶可能需要獨立使用產品，或做為 Microsoft Teams 混合式設定的一部分。 如需商務用 Skype Server版本的支援日期，請參閱[Microsoft 生命週期](https://learn.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server)原則網站。 \n"
  - question: 商務用 Skype Online 淘汰之後會發生什麼情況？
    answer: >
      Microsoft 將提供協助升級給在淘汰時不在 Teams 模式中的 商務用 Skype Online 使用者。 客戶會在 Teams 系統管理中心和 Microsoft 365 訊息中心收到通知，比排定的升級日期早 30 天，以便有時間進行技術和使用者整備。


      完成協助升級之後，所有線上使用者都會處於 Teams 只有模式。 在 Teams 模式中的使用者會在 Teams 中接收傳入的聊天和通話，並排程會議。 在 Teams 只有模式中的使用者無法在 商務用 Skype Online 中啟動聊天、通話或排程會議。 僅限 Teams 使用者仍可加入仍使用 商務用 Skype Server 的使用者所排程的商務用 Skype會議。


      如需詳細資訊，請參閱[協助從 商務用 Skype Online 升級至 Microsoft Teams](upgrade-assisted.md)。
  - question: Skype 會議廣播會在線上商務用 Skype的同時淘汰嗎？
    answer: "是的。 Teams 即時活動是Skype 會議廣播的後續解決方案。    \n"
  - question: 商務用 Skype Online 淘汰時，具有混合式組態的組織 (商務用 Skype Online 和內部部署商務用 Skype Server) 預期會怎樣？
    answer: "\n隨著 商務用 Skype Online 的淘汰，具備線上和內部部署設定的混合式客戶需要將線上使用者從 商務用 Skype Online 升級至 Microsoft Teams。 Microsoft 將提供協助升級，以協助將剩餘商務用 Skype線上使用者升級至 Teams 只有模式。\n\nMicrosoft 將提供協助升級，以協助在淘汰日期之後，將剩餘的線上商務用 Skype使用者升級至 [僅限 Teams] 模式。\n\n擁有混合式設定的組織可以繼續並排使用商務用 Skype和 Teams，直到他們準備好移至 [僅限 Teams] 模式為止。 商務用 Skype線上淘汰日期之後，當商務用 Skype Server使用者移至雲端時，該使用者將會處於 Teams 只有模式。\n\n如需詳細資訊，請參閱[與商務用Skype 共存](coexistence-chat-calls-presence.md)和[了解 Microsoft Teams 和商務用 Skype 的共存和互通性](teams-and-skypeforbusiness-coexistence-and-interoperability.md)。\n"
  - question: 商務用 Skype Online 的淘汰會如何影響擁有內部部署公用交換電話網路 (PSTN) 連線能力和線上電話系統功能之混合式商務用 Skype設定的組織？
    answer: >
      有些組織已將使用者分割為家用內部部署的 PSTN 連線能力，以及家用線上電話系統功能。 存取 商務用 Skype Online 之後，組織將需要將線上使用者升級至 Microsoft Teams，並透過[直接路由](./direct-routing-landing-page.md)將其內部部署電話語音網路連線至 Teams。


      我們鼓勵擁有合格訂閱的客戶參與 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)，以取得 Teams 上線協助。
  - question: 商務用 Skype Server 的未來如何？
    answer: >
      我們瞭解客戶可能因為需求而需要為某些使用者或地理位置使用商務用 Skype Server。 在這些情況下，我們會鼓勵組織將 Teams 與商務用 Skype Server 搭配使用，以促進團隊合作和共同作業。 最新版的 商務用 Skype Server 2019 已于 2018 年 10 月發行，主要支援計畫到 2024 年 1 月 9 日為止。
  - question: 這對 Skype 消費者服務有什麼影響？
    answer: >
      商務用 Skype Online 的淘汰不會影響 Skype 消費者服務。
  - question: 這對現有的 Microsoft 365 客戶有什麼影響？
    answer: "我們已將一組重要的 商務用 Skype Online 功能帶入 Teams，以及語音、視訊和會議的全新創新功能。 我們鼓勵所有 Microsoft 365 客戶立即開始使用 Teams，單獨使用或與商務用 Skype Server並存。\n       \n"
  - question: 如何取得組織的 Teams 授權？
    answer: >
      Teams 可在許多 Microsoft 365 套件中使用。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 客戶所做的現有授權投資，都會轉移到 Teams。 例如，如果客戶已購買獨立的音訊會議，或是隨著商務用 Skype E5 購買音訊會議，則音訊會議將會在 Teams 中啟用，立即可用。
  - question: 協力廠商音訊會議 (ACP 的客戶現在) 已停用 商務用 Skype Online，會發生什麼情況？
    answer: "我們相信，使用 Teams 之客戶的最佳音訊會議體驗是透過我們的音訊會議服務。 因此，我們不打算在 Teams 中支援協力廠商音訊會議提供者。 商務用 Skype Online 中協力廠商音訊會議提供者整合的支援已于 2021 年 7 月 31 日終止，商務用 Skype Online\n         \n"
- name: 升級至 Teams
  questions:
  - question: 將我的組織升級至 Teams 需要多久時間？
    answer: >
      您從 商務用 Skype 到 Teams 的旅程會根據組織特性而有所不同，例如技術複雜度、變更用量、自訂應用程式和工作流程整合等等。 為了協助您規劃和執行，我們已根據旨在協助您瀏覽變更技術和組織元素的經實證架構，開發了全面的升級指導方針。 您可以藉由熟悉[升級成功架構](upgrade-framework.md)與相關聯資源 (這些資源是讓您瀏覽從商務用 Skype 至 Teams 旅程的基礎)，來開始您的旅程。
  - question: 是否有適用於商務用 Skype 的建議升級路徑？
    answer: >
      我們鼓勵您利用位於 [aka.ms/SkypetoTeams](upgrade-start-here.md) 的指導方針和資源，規劃從商務用 Skype 到 Teams 的旅程，並參與免費的[升級規劃研討會](upgrade-workshops-landing-page.yml)，以找出並實作最符合組織需求的升級路徑。
  - question: 我可以在哪裡深入了解 Microsoft Teams 系統管理中心的共存模式？
    answer: "在 Microsoft Teams 系統管理中心，您會發現共存模式的選項，讓您的組織能夠管理適合組織的商務用 Skype 至 Teams 旅程。 深入了解[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md)。\n      \n"
  - question: Microsoft 正在規劃協助升級嗎？
    answer: >
      是的。 商務用 Skype線上客戶可能會被排定進行 Microsoft Teams 的協助升級。 此計畫旨在協助客戶瞭解將 商務用 Skype Online 租使用者升級至僅限 Teams 的技術元素。 排定協助升級的客戶會在 Teams 系統管理中心和 Microsoft 365 訊息中心于升級日期前 30 天收到通知，以便有時間進行技術和使用者整備。 如需詳細資訊，請參閱[協助從 商務用 Skype Online 升級至 Microsoft Teams](upgrade-assisted.md)。
  - question: 我該如何準備升級？
    answer: >
      若要成功升級，除了使用者接受整備程度之外，還包含驗證技術整備程度。 即使您判斷您的組織還未準備好升級至 Teams，您還是可以立即開始規劃程序。 此外，您也可以隨著商務用 Skype 一起啟用 Teams，開始實現 Teams 的價值。 立即開始[您的 Skype 至 Teams 旅程](./upgrade-start-here.md) (英文)。


      Microsoft 也提供即時互動的研討會，分享專為開始升級規劃和實作所設計的指引、最佳做法和資源。 [深入了解升級規劃研討會](./upgrade-workshops-landing-page.yml) (英文)。
  - question: 我的組織已經一起執行商務用 Skype 與 Teams。 我是否可以直接停用商務用 Skype？
    answer: >
      否，您要將使用者切換至 [僅 Teams] 模式，以完成升級至 Teams。 如果您的組織準備好升級至 Teams，請花時間與使用者溝通，讓他們知道會發生什麼事，讓他們能夠適應 Teams。 這可協助確保他們有正面的升級體驗，並協助減少與您技術支援人員的通話。 如需範例通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 如果我有關於升級程序的問題，我要與誰聯繫？
    answer: >
      如果有升級的相關問題，請與您目前的連絡人聯繫，包括指派給您的 Microsoft 帳戶小組、合作夥伴或 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)。 或者，您可以從 [Microsoft Teams 系統管理中心](https://admin.teams.microsoft.com/)按一下 [需要協助] 按鈕來開啟協助票證。


      ![[需要協助] 按鈕](media/need-help-button.png)
  - question: 我要一起升級我租用戶上的所有使用者，還是我可以選擇一次升級選取的使用者？
    answer: >
      您可以靈活地將使用者升級至 Teams，無論是個人、使用者群組或您的整個組織。 為了協助了解貴組織的最佳方法，請參閱您可以啟用的各種[共存與升級模式](teams-and-skypeforbusiness-coexistence-and-interoperability.md) (英文)。
  - question: 我的使用者升級之後會發生什麼情況？
    answer: >
      在您的使用者升級至 Teams ([僅 Teams **]** 模式) 之後：


      - 他們的商務用 Skype 用戶端將會停用，因為所有交談和通話的使用都會移至 Teams。 此用戶端將會繼續用於先前排程的商務用 Skype 會議。 如果這個桌面用戶端已解除安裝，系統會將使用者重新導向，以便透過商務用 Skype Web 應用程式存取先前排程的商務用 Skype 會議。


      - 在升級之前排程的任何商務用 Skype 會議都可以正常運作，但是所有新會議都將在 Teams 排程。 如果使用者嘗試登入商務用 Skype，他們會收到來自用戶端的通知，指出他們已升級至 Teams。 使用者必須在其行動裝置上手動解除安裝商務用 Skype 用戶端。
  - question: 在我於使用者的用戶端啟用升級通知之後，使用者是否仍然可以使用商務用 Skype？
    answer: >
      是，升級通知只是向使用者發出警示，表示商務用 Skype 即將升級至 Teams，並且邀請他們開始使用 Teams (如果還未開始使用)。 我們建議您補充這個通知，讓通知包含知曉活動 (電子郵件、常見問題集、技術支援人員整備程度、海報/告示板)，以傳達貴組織的特定詳細資料，例如升級時間、使用者的呼籲行動、訓練的存取權等等。 如需通訊範本，請下載我們的[升級成功套件](https://aka.ms/UpgradeSuccessKit)。
  - question: 從授權的觀點來看，這是什麼意思？ 客戶在 Teams 中如何支付音訊會議和通話等功能的費用？
    answer: >
      Teams 可以在 Microsoft 365 和 Office 365 套件中取得。 目前在商務用 Skype Online 中是進階工作負載的功能，在 Teams 中依然是進階工作負載。 客戶所做的現有授權投資，都會轉移到 Teams。 例如，如果客戶已購買獨立的音訊會議，或是隨著商務用 Skype E5 購買音訊會議，則音訊會議將會在 Teams 中啟用，立即可用。
  - question: 在商務用 Skype Online 中，對於已在電話系統 (雲端 PBX) 上進行部署的客戶，有什麼指導方針？
    answer: "在 Microsoft Teams 中通話已就緒，可滿足您所有的通訊需求。 我們鼓勵所有 Microsoft 365 客戶儘快開始使用 Teams。 使用 Teams 有助於確保 Teams 在 商務用 Skype Online 服務淘汰之前已啟用所有重要工作負載。           \n"
  - question: 對於目前使用企業語音，而想要移至 Teams 並且使用通話功能的客戶，有什麼指導方針？
    answer: >
      對於想要將自己的電話服務帶到 Teams 的客戶，現在可以使用[直接路由](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359) (英文) 的一般可用性來完成這項操作。 在 Microsoft Teams 中，直接路由和通話方案是撥號音的兩種選擇。
  - question: Teams 中的音訊會議涵蓋範圍與商務用 Skype 中的是否不同？
    answer: >
      因為音訊會議在 Teams 中的可用性，所以音訊會議涵蓋範圍沒有任何變更。 我們目前的涵蓋範圍是 90 個以上的國家/地區、400 個以上的城市，在這兩項產品中都會繼續保持。 如需目前的清單，請參閱[音訊會議與通話方案的適用國家/地區](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)。
  - question: 最新一代的 Skype 會議室系統 v2 是否支援在 Teams 中舉行會議？
    answer: >
      我們已將 Skype 會議室系統重新命名為Microsoft Teams 會議室，完全支援 Microsoft Teams 會議，並透過在裝置上啟用 Teams，提供從商務用 Skype輕鬆移轉到 Teams 的途徑。 除了使用者能夠透過鄰近偵測識別鄰近Microsoft Teams 會議室之外，只要按一下雙螢幕支援 Microsoft Whiteboard 就能加入 Teams 會議，而且我們會持續提供創新功能，例如具有智慧擷取功能的內容攝影機。
- name: 一般
  questions:
  - question: 你是否會在 Teams 中支援第三方開發機會？
    answer: >
      是，應用程式整合是採用 Teams 的其中一個主要優點。 我們目前在 Teams 中支援第三方 Bot、連接器和延伸模組。 此外，我們有大型的增益集生態系統，可於 Microsoft Teams 應用程式市集中取得。
  - question: Teams 是否可以在 Microsoft 365 教育版中取得？
    answer: >
      Teams 可在所有 Microsoft 365 教育版套件授權 (Microsoft A1、A3 和 A5) 中取得。
  - question: Teams 是否可以在政府社群雲端 (GCC) 中取得？
    answer: "是，美國政府社群雲端 (GCC) 提供 Teams。 若要深入了解，請參閱[適用於 Microsoft 365 GCC 部署的方案](./plan-for-government-gcc.md)。\n  \n"
  - question: Microsoft 線上語音功能的計劃為何?
    answer: >
      我們的語音解決方案核心是目前可用的電話系統。 客戶還可以新增 Microsoft 通話方案，提供完整的通話支援，包括直接在 Microsoft 365 中取得和指派號碼。 想要保留其電信電話主線的客戶可以使用直接路由，直接路由包含在電話系統中。 針對您組織的需求，將兩者混合及搭配在一起，以具備完整的語音解決方案。
  - question: 哪些 API 和 SDK 適用於 Teams？
    answer: >
      如需可用 API 與 SDK 的相關資訊，請造訪 [Microsoft Teams 開發人員平台](/microsoftteams/platform/) (英文)。
  - question: Teams 的後端基礎結構有哪些優點？
    answer: >
      Teams 是針對雲端，在可高度調整的微服務架構上建置的，讓頻寬的使用更有效率，提供更強固的遙測，並且在中斷程度最小的情況下進行維護和升級程序。 因此，使用者會看到更快的會議加入時間，並且有更佳的瀏覽器體驗，而不需要下載外掛程式。這種新式基礎結構可以輕鬆地進入 Microsoft 認知服務 (其中包括抄寫、翻譯、語音辨識和機器學習功能)，而且能夠讓通訊和共同作業更簡單、更有效率。
  - question: 客戶要如何知道何時可以在 Teams 中使用商務用 Skype 功能？
    answer: >
      請參閱 [Microsoft 365 藍圖](https://aka.ms/O365Roadmap)。
  - question: Teams 會議視訊互通性支援的計劃為何?
    answer: '[會議室裝置](https://products.office.com/microsoft-teams/across-devices)對於我們目前現代化工作場所的願景而言至關重要。 [雲端視頻互通性服務](./cloud-video-interop.md)可以使用可透過我們的合作夥伴 Pexip、Polycom 及 Blue Jeans 取得的現有 VTC 系統，支援 Teams 會議。'
