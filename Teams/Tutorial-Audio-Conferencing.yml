        - <span data-ttu-id="8d189-210">閱讀[團隊藍圖](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="8d189-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="8d189-211">瞭解[版本資訊](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中的最新發行功能。</span><span class="sxs-lookup"><span data-stu-id="8d189-211">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
