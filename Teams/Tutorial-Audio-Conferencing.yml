    在本訓練中，我們介紹Microsoft Teams中的音訊會議，也就是從一般電話加入Teams會議，以及從會議撥出到電話號碼的功能。 除了Teams的需求和規劃考慮之外，我們還會說明Teams中的音訊會議功能。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員。

    -   負責規劃、部署或管理 Teams 的人員。

    -   考慮在 Teams 中規劃、部署或管理音訊會議。


    我們將涵蓋下列各節：

    -   音訊會議需求

    -   規劃步驟

