- durationInMinutes: 1
  content: >
    <span data-ttu-id="8d189-104">在本訓練中, 我們會在 Microsoft 團隊中引入音訊會議, 從一般電話加入團隊會議, 然後從會議撥出至電話號碼。</span><span class="sxs-lookup"><span data-stu-id="8d189-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="8d189-105">除了小組的需求和規劃考慮, 我們還將涵蓋小組中的音訊會議功能。</span><span class="sxs-lookup"><span data-stu-id="8d189-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="8d189-106">如果您是下列情況, 此訓練就適合您:</span><span class="sxs-lookup"><span data-stu-id="8d189-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="8d189-107">IT 專業人員。</span><span class="sxs-lookup"><span data-stu-id="8d189-107">An IT pro.</span></span>

    -   <span data-ttu-id="8d189-108">負責規劃、部署或管理團隊。</span><span class="sxs-lookup"><span data-stu-id="8d189-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="8d189-109">考慮在團隊中規劃、部署或管理音訊會議。</span><span class="sxs-lookup"><span data-stu-id="8d189-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="8d189-110">我們將涵蓋下列各節:</span><span class="sxs-lookup"><span data-stu-id="8d189-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="8d189-111">音訊會議需求</span><span class="sxs-lookup"><span data-stu-id="8d189-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="8d189-112">規劃步驟</span><span class="sxs-lookup"><span data-stu-id="8d189-112">Planning steps</span></span>

    -   <span data-ttu-id="8d189-113">舉報</span><span class="sxs-lookup"><span data-stu-id="8d189-113">Reporting</span></span>


    <span data-ttu-id="8d189-114">[音訊會議] 可為團隊中的會議新增功能和功能。</span><span class="sxs-lookup"><span data-stu-id="8d189-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="8d189-115">我們建議您在此教學課程之前, 先完成[Microsoft 團隊中的會議](https://aka.ms/tr-meetings)。</span><span class="sxs-lookup"><span data-stu-id="8d189-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="8d189-116">如果您有任何關於本次訓練的問題或意見反應, 請:</span><span class="sxs-lookup"><span data-stu-id="8d189-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="8d189-117">在本教學課程的 [後續步驟] 頁面底部的 [批註] 區段中張貼文章</span><span class="sxs-lookup"><span data-stu-id="8d189-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="8d189-118">若要向我們的小組提供產品意見反應 (例如新功能的想法), 請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="8d189-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="8d189-119">團隊中的音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"8d189-120\">透過音訊會議, 參與者只要從手機撥入會議, 或從會議中使用撥出功能, 就可以使用一般手機參與團隊會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"8d189-121\">若要深入瞭解音訊會議, 請參閱下列資源:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"8d189-122\">[音訊會議功能](https://products.office.com/skype-for-business/audio-conferencing#Features)(估計讀取時間1分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"8d189-123\">[Microsoft 團隊會議的9個秘訣](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(估計讀取時間: \"\\#1-透過音訊會議加入會議\" 是1分鐘; 如果您閱讀整篇文章, 則更多)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"8d189-124\">[音訊會議常見問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)(估計閱讀時間7分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-125\">[從會議撥出, 讓其他人可以加入會議](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it)(估計讀取時間2分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="8d189-126">案例-音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8d189-127\">他們會在 Contoso (擁有多個辦公室的公司) 中運作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"8d189-128\">他們經常需要與其他 office 位置中的人員連線, 而且因為他通常是在家中或在路上運作, 所以他是大型的小組會議風扇。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"8d189-129\">當他們傳送會議邀請時, 會自動新增音訊會議的相關資訊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"8d189-130\">如此一來, 可能會發生下列情況:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"8d189-131\">Alice 想要參與他們的會議, 但她在路上, 沒有可靠的網路存取權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"8d189-132\">因此, 她使用會議邀請中的撥入座標來加入會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"8d189-133\">在撥入程式期間, 她使用她的 PIN 來驗證, 所以系統會將其辨識為「劉愛琳」。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"8d189-134\">目前在旅館的 Bob, 透過在其電腦上使用團隊用戶端來加入會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"8d189-135\">遺憾的是, 透過網際網路連線的音訊品質並不是很好的, 因此 Bob 從會議撥打電話給自己的電話號碼, 以透過公開交換電話網絡 (PSTN) 加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"8d189-136\">如果會議參與者在通話期間決定想要使用不同的電話號碼新增使用者, 他們就可以撥出電話號碼, 並將其他人員加入會議中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"8d189-137\">其他使用者也可以從其 PC、Mac 或行動裝置上的小組用戶端加入。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="8d189-138">商務用 Skype 客戶的考慮事項</span><span class="sxs-lookup"><span data-stu-id="8d189-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8d189-139\">如果您已經在使用商務用 Skype, 您必須考慮下列事項:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n### <a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"8d189-140\">商務用 Skype Server-穴使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-140\">Skype for Business Server–homed users</span></span>\n\n<span data-ttu-id=\"8d189-141\">如果您使用的是商務用 Skype Server, 由託管于商務用 Skype 內部部署的使用者所排程的團隊會議將不會包含 PSTN 會議座標。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"8d189-142\">如果您已在2019年3月1日之前將音訊會議授權指派給這些使用者, 您可能需要取消指派這些授權, 等候2小時, 然後重新指派給使用者, 以查看 PSTN 會議座標。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-142\">If you assigned Audio Conferencing licenses to these users prior to March 1, 2019, you might need to unassign these licenses, wait for 2 hours, and then reassign them for the users to see the PSTN meeting coordinates.</span></span>\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"8d189-143\">商務用 Skype Online-穴使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-143\">Skype for Business Online–homed users</span></span>\n\n<span data-ttu-id=\"8d189-144\">如果使用者是駐留在商務用 Skype Online 中, 且已啟用音訊會議, 則會在團隊中自動啟用音訊會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"8d189-145\">在會議中用來在會議中進行驗證的 PIN, 對於商務用 Skype 與團隊則是一樣的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="8d189-146">構想音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"8d189-147\">實用指示會詳細說明規劃及成功執行音訊會議所需的內容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"8d189-148\">請參閱下列文章, 以瞭解這些技術規劃步驟:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"8d189-149\">[定義我的成功-音訊會議](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing)(估計閱讀時間11分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-150\">[進行我的服務決策-音訊會議](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing)(估計讀取時間12分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-151\">[評估我的環境](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment)(估計讀取時間12分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-152\">[規劃我的服務管理](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management)(估計閱讀時間5分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-153\">[規劃我的使用者體驗](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience)(估計閱讀時間5分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-154\">[記錄我的成功方案](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan)(估計閱讀時間6分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="8d189-155">板載音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"8d189-156\">就像構想一樣, 實際的指引中涵蓋了 [加入]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"8d189-157\">請參閱下列文章, 瞭解如何讓使用者進行音訊會議:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"8d189-158\">[準備我的服務](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service)(估計閱讀時間6分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-159\">[準備使用者](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users)(估計讀取時間2分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-160\">[部署我的服務](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service)(估計閱讀時間: 3 分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"8d189-161\">[音訊會議疑難排解和已知問題](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)(團隊特定內容的估計閱讀時間為2分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="8d189-162">練習–設定音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"8d189-163\">在這個練習中, 您將有機會在小組中測試音訊會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"8d189-164\">雖然我們並不說明如何執行每個動作, 但我們建議您嘗試一些案例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"8d189-165\">需求</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-165\">Requirements</span></span>\n-   <span data-ttu-id=\"8d189-166\">具備適當授權才能使用團隊的 Office 365 租使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"8d189-167\">我們強烈建議您使用專用的測試租使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"8d189-168\">如果您沒有測試租使用者, 您可以在[Office 365 企業版 E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)註冊試用租使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"8d189-169\">不要在您的生產環境中執行任何測試。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"8d189-170\">變更設定或原則可能會對所有使用者造成負面影響, 且可能會影響使用者的使用體驗。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"8d189-171\">至少兩個端點</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"8d189-172\">這可以是兩台電腦, 但是您也可以在您的行動電話上使用用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"8d189-173\">可撥入會議和撥出至會議的電話</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"8d189-174\">建議的測試案例</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"8d189-175\">允許使用者使用音訊會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"8d189-176\">針對不同的使用者設定不同的會議橋接電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"8d189-177\">變更租使用者的預設會議橋接電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"8d189-178\">變更 [會議橋號碼] 的設定 (不同語言)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"8d189-179\">變更會議橋的全域設定 (會議進入和結束通知、PIN 長度、電子郵件通知)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"8d189-180\">觀察傳送給使用者的電子郵件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"8d189-181\">排程小組會議, 並審閱會議邀請。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"8d189-182\">從手機加入會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"8d189-183\">從會議撥出至電話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"8d189-184\">在會議中使用雙音調多個頻率控制, 將手機設為靜音和取消靜音。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="8d189-185">磁片磁碟機值</span><span class="sxs-lookup"><span data-stu-id="8d189-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"8d189-186\">從報表的觀點來看, 您有兩個區域可供您查看:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"8d189-187\">使用量: 有多少會議發生？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"8d189-188\">品質: 會議品質為何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"8d189-189\">您應該小心地監視這兩個區域:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"8d189-190\">[低使用量] 表示使用者, 出於其中一個原因, 或另一個無法使用該產品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"8d189-191\">您只能透過進一步研究來判斷原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"8d189-192\">原因可能是從認識到會議的使用者需求不短, 或因品質問題所造成的意識或訓練不足。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"8d189-193\">另一方面, 低品質是指使用者與 Office 365 之間的連線性問題。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"8d189-194\">低品質可能會導致使用者體驗不佳及較低的用法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"8d189-195\">請參閱系統[管理中心的 Office 365 報表-Microsoft 團隊使用者活動](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(估計讀取時間為5分鐘), 進一步瞭解使用方式報告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"8d189-196\">管理品質超出本訓練的範圍, 但請參閱以下訓練資料:</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"8d189-197\">操作我的服務</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d189-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="8d189-198">後續步驟</span><span class="sxs-lookup"><span data-stu-id="8d189-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
