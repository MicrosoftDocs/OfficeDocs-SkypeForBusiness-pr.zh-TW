    -   <span data-ttu-id="8d189-200">團隊中的音訊會議</span><span class="sxs-lookup"><span data-stu-id="8d189-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="8d189-201">音訊會議的需求</span><span class="sxs-lookup"><span data-stu-id="8d189-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="8d189-202">舉報</span><span class="sxs-lookup"><span data-stu-id="8d189-202">Reporting</span></span>


