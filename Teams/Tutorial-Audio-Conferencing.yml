- title: Teams 中的音訊會議
  durationInMinutes: 12
  content: "\n透過音訊會議，參與者可以使用一般電話參與Teams會議，無論是從電話撥入會議，或使用會議內的撥出功能。 請檢閱下列資源以深入瞭解音訊會議：\n-   [音訊會議功能](/skypeforbusiness/plan-your-deployment/conferencing/conferencing) (預估的閱讀時間為 1 分鐘) \n-   [使用Microsoft Teams (](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) 1 - 透過音訊會議加入會議」的預估閱讀時間的 \\# 9 個秘訣為 1 分鐘;如需詳細資訊，請參閱整篇文章) \n-   音訊會議 (估計閱讀時間為 7 分鐘) [常見問題](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions)\n-   [從會議撥出，讓其他人可以加入會議](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) ， (預估的閱讀時間為 2 分鐘) \n"
- title: 案例 – 音訊會議
  durationInMinutes: 1
  content: "\nGarth 任職于 Contoso，該公司有多個辦公室。 健輝經常需要與其他辦公室的人聯繫，而且他經常在家工作或出門在外，因此他經常是Teams會議的粉絲。 當 Garth 傳送會議邀請時，它會自動新增音訊會議的資訊。 這可讓下列案例成為可能：\n-   高麗想要參加健輝的會議，但是她在路上，無法存取可靠的網路。 因此，她使用會議邀請中的電話撥入座標加入會議。 在撥入程式期間，她會使用 PIN 進行驗證，因此系統會將她辨識為「常用」。\n-   現位於旅館的 Bob 使用電腦上的Teams用戶端加入會議。 很抱歉，旅館的網際網路連線音訊品質不是很好，所以百勝從會議撥出到自己的電話號碼，透過公用交換電話網路 (PSTN) 加入。\n-   如果會議參與者在通話期間決定要以不同的電話號碼新增使用者，他們只要撥出電話號碼，再將其他人員加入會議即可。\n-   其他使用者也可以從電腦、Mac 或行動裝置上的Teams用戶端加入。\n\n在 Teams 中，會議召集人可以結束所有會議參與者的會議。 這在以下情况下非常有用：\n\n-   授課者就能在課程完成之後，確保學生不會留在會議中而不受監督。\n-   對於正在錄製的會議 (如網路研討會)，會議召集人可以確保錄製在會議結束時結束。\n-   結束所有參與者的會議有助於減少貴組織的 PSTN 使用量和帳單。 \n\n例如，會議結束後，Garth 可以在小組中按一下 **[會議結束]** 並從會議中移除所有參與者。\n"
- title: 商務用 Skype客戶的考慮
  durationInMinutes: 1
  content: "\n如果您已經在使用 商務用 Skype，則必須考慮下列事項：\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>商務用 Skype Server使用者\n\n如果您使用的是 商務用 Skype Server，Teams內部部署的使用者所排程的會議商務用 Skype不會包含 PSTN 會議座標。 如果您在 2019 年 3 月 1 日之前指派音訊會議授權給這些使用者，您可能需要取消指派這些授權、等待 2 小時，然後重新指派給使用者以查看 PSTN 會議座標。\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>商務用 Skype Online-homed 使用者\n\n如果使用者在 商務用 Skype Online 中且已啟用 音訊會議，則會自動為 Teams 中的音訊會議啟用。 撥入時用來在會議中驗證的 PIN 碼，對商務用 Skype和Teams都是一樣的。\n"
- title: 想像音訊會議
  durationInMinutes: 48
  content: "\n實用指導方針詳細說明規劃和成功實作音訊會議所需的專案。 請檢閱下列文章以瞭解這些技術規劃步驟：\n\n-   [定義我的成功 - 音訊會議 (](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice)估計的閱讀時間為 11 分鐘) \n-   [做出服務決策 - 音訊會議 (](./deploy-audio-conferencing-teams-landing-page.md)估計的閱讀時間為 12 分鐘) \n-   [評估我的環境](./3-envision-evaluate-my-environment.md) (估計的閱讀時間為 12 分鐘) \n-   [規劃我的服務管理](./4-envision-plan-my-service-management.md) (預估讀取時間為 5 分鐘) \n-    (預估的閱讀時間 5 分鐘) [規劃使用者的體驗](./5-envision-plan-my-users-experience.md)\n-   [將成功計畫 (](./6-envision-document-my-success-plan.md) 預估的閱讀時間 6 分鐘) \n"
- title: 上線音訊會議
  durationInMinutes: 13
  content: "\n如同想像，實際指導方針中也涵蓋了上線功能。 請檢閱下列文章，瞭解如何將使用者設定為音訊會議：\n\n-   [準備我的服務](./1-onboard-prepare-my-service.md) (預估讀取時間 6 分鐘) \n-   [讓我的使用者](./2-onboard-prepare-my-users.md) (預估的閱讀時間設定為 2 分鐘) \n-    (預估的閱讀時間 3 分鐘) [部署我的服務](./3-onboard-deploy-my-service.md)\n-   [音訊會議疑難排解和已知問題](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (Teams特定內容的預估閱讀時間為 2 分鐘) \n"
- title: 運動 – 設定音訊會議
  durationInMinutes: 20
  content: "\n在本練習中，您將有機會在 Teams 中測試音訊會議。\n雖然我們不描述如何執行每個動作，但我們建議嘗試一些案例。\n\n### <a name=\"requirements\"></a>需求\n-   具有使用 Teams 的適當權限的 Office 365 組織\n    -   我們強烈建議您使用專用測試租用戶。\n    -   如果您沒有測試租使用者，可以在[Office 365 企業版 E5 試用版註冊試用](https://go.microsoft.com/fwlink/p/?LinkID=698279)版租使用者。\n    -   請勿在您的生產環境中執行任何測試。 更改設定或原則可能會對所有使用者產生負面影響，並可能影響他們的使用者體驗。\n-   至少兩個端點\n    -   這可以是兩台電腦，但您也可以在手機上使用用戶端。\n    -   可以撥入會議並撥出到\n\n### <a name=\"suggested-scenarios-to-test\"></a>建議測試的場景\n-   啟用使用者音訊會議。\n-   為不同的使用者設定不同的會議橋接器號碼。\n-   變更租使用者的預設會議橋接器號碼。\n-   變更會議橋接器號碼 (不同語言的設定) 。\n-   變更會議橋接器的全域設定， (會議進入和離開通知、PIN 長度、電子郵件通知) 。\n-   觀察電子郵件傳送給使用者。\n-   排程Teams會議，並檢閱會議邀請。\n-   從電話加入會議。\n-   從會議撥出電話。\n-   在會議中使用雙音調多頻控制，將電話設為靜音和取消靜音。\n-   結束所有使用者的會議。 \n"
- title: 磁片磁碟機值
  durationInMinutes: 1
  content: "\n從報表的觀點來看，您有兩個區域可供查看：\n-   使用方式：：召開多少次會議？\n-   品質：會議的品質如何？\n\n您應該仔細監控這兩個方面：\n-   使用量過低表示使用者因某種原因而沒有使用該產品。 您只能進一步調查以判斷原因。\n    原因可能包括會議的使用者需求不足、認知或訓練不足，以及品質問題。\n-   另一方面，低品質意味著使用者和 Office 365 之間的連線能力存在問題。 低品質會導致使用者體驗不佳，並降低使用率。 請參閱[系統管理中心中的 Microsoft 365 報告 - Microsoft Teams 使用者活動](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (估計閱讀時間 5 分鐘)，以瞭解有關使用率報告的更多資訊。\n\n品質管制不在本訓練範圍內，但請參閱以下訓練資料：\n\n-   [營運我的服務](./1-drive-value-operate-my-service.md)\n"
