  content: >
    在本訓練中，我們將逐步說明如何根據敏捷原則和反復的方法，為第一線員工工作者設定有效的試用版。

    > [!NOTE]

    > 開始進行這項工作之前，請先複習並完成[團隊的先決條件與環境](upgrade-plan-journey-prerequisites.md)相依性。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    如果您是下列情況，此訓練就適合您：

    -   IT 專業人員。

    -   負責規劃或部署第一線員工工作者的小組。


    我們將涵蓋下列各節：

    -   讓您的人員相互合作

    -   規劃試驗物流

    -   技術與試驗小組配置

    -   互相

    -   單位

    -   逐一查看並展開


    下列資訊超出範圍：

    -   本內容將參考檔，瞭解如何為第一線員工 Worker 試驗準備小組，但整體團隊設定不在本文的範圍之內。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果您有任何關於本次訓練的問題或意見反應，請：


    -   在本教學課程的 [後續步驟] 頁面底部的 [批註] 區段中張貼文章。


    若要向我們的小組提供產品意見反應（例如新功能的想法），請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 讓您的人員相互合作
  durationInMinutes: 4
  content: "\n從您的企業、IT 及第一線員工社區召集一組人員，為您的小組示範第一線員工員工的專案干係人和決策小組。 請務必包含三個社區的人員，為您提供成功的最佳機會：\n\n接下來，找出您的階段1試驗群組，並確認它在貴組織的最小邏輯群組中包含實際的第一線員工工作人員。 例如，一個餐館，一個部門商店，一個書店，一個臨床 ward，一個 precinct，一個植物，一個發行中心等。 關鍵是要針對僅一個團隊中的平均第一線員工工作者進行優化。 經理或專家可能位於多個：\n\n### <a name=\"best-practice\"></a>最佳做法\n必須將所有角色包含在該最小的邏輯群組中（從經理到兼職或季節性員工），以找出有價值的洞察力並啟用新式通訊案例。 您的最初級員工將會令您感到吃驚！ 在使用範例客戶的示範中，發現一些重要的絕佳及意外的重要案例，包括：\n-   標準化的預期與訓練：拍攝乾淨的火筒式，以闡明廚房員工的意義。 「如果它看起來不像這樣，那就不幹淨！」\n\n-   減少收縮：拍攝已知 shoplifter 的圖片，並立即通知其他員工。 未來倒班中的團隊也會看到這張圖片，以緩解未來的風險。\n\n### <a name=\"decision-point\"></a>決策點\n在這個階段結束時，您應該能夠回答下列問題：\n-   誰將參與您的試用版？\n\n-   貴組織的最小邏輯群組是什麼？\n"
- title: 規劃試驗物流
  durationInMinutes: 4
  content: "\n若要成功進行第一線員工工人的試驗，簡易性是重要的！ 對於大部分的客戶來說，此社區通常不會提供任何公司支援的通訊或共同作業技術，但可能已經在利用不受支援的消費者工具來完成一些基本需求。 建議的最佳做法是，先從您的使用者開始，然後模仿他們目前在消費者工具中所使用的功能。 隨著您的試驗逐步進行並開始疊代程式，您可以擴大體驗。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不確定這些使用者目前使用的是哪些消費者工具嗎？\n包含在第一線員工 Worker 中的 [示範] 方塊中，是 [範例使用者問卷]。 利用預先試驗問卷來清點工具、功能和案例。\n\n### <a name=\"chat-configuration-options\"></a>聊天配置選項\n在行動裝置上的聊天中，您可以在小組或版面配置中使用一般的傳統聊天版面配置，在聊天中包含最愛的頻道。 第二個簡化的 UI 適用于只有一名團隊的第一線員工工作人員，且是建議的最佳做法。 設定「在聊天中顯示最愛的頻道」也會建立從第一線員工 Worker 應用程式設定原則移除「團隊」按鈕的機會，以進一步簡化並簡化最終使用者的體驗，而不會影響功能。 針對將位於多個小組的使用者，建議您不要這麼做。 幸運的是，這可以針對每個使用者進行設定，並視需要在複雜程度上增加。\n\n### <a name=\"best-practice\"></a>最佳做法\n設定第一線員工團隊經驗的階段1，以模仿這些使用者已經在使用的消費者工具！ 我們建議您使用「在聊天中顯示最愛的頻道」來開始您的第一線員工工人試用，以簡化溝通及倒班（選用）。\n\n|  有倒班  |  不加倒班  |\n|---------------|------------------|\n|![在底部加上 [倒班] 選項的手機畫面影像。](media/firstline-worker-chat-with-shifts.png)    |![在底部列上新增不含 [倒班] 選項的手機畫面影像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>決策點：\n\n-  您在第一線員工工作者的試驗階段1將會使用哪些功能？\n-  您的第一線員工工人需要倒班嗎？\n-  您會使用哪個聊天設定？\n"
- title: 技術與試驗小組配置
  durationInMinutes: 25
  content: "\n如果您現在還沒有這麼做，請填寫本檔開頭的 [專業先決條件[] 和 [小組] 的環境](upgrade-plan-journey-prerequisites.md)相依性。 瞭解技術先決條件並設定初始的試驗小組高效的技術規劃，是良好的使用者體驗基礎。 這會包括建立團隊及邀請已識別的第一線員工工作人員。\n\n### <a name=\"app-policy-configuration\"></a>App 原則設定\n根據步驟2中的決定來建立自訂應用程式設定原則。\n\n1. 流覽至已找到的 Skype 和團隊管理主控台[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)。\n1. 在 Microsoft 團隊系統管理中心的左導覽中，移至 [**團隊 app] > 設定原則**。\n1. 選取 [**新增原則**] （您可以選擇使用的預設 FirstLineWorker 原則，而不是建立自訂原則）。\n1. 輸入原則的描述性名稱。 移除並重新排列釘選的 app，以符合您想要的狀態。 按一下 [**新增應用**程式]，新增您想要包含的任何協力廠商應用程式或自訂業務線應用程式。\n\n![固定應用程式的清單。](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a>訊息原則設定\n根據步驟2中的決定來建立自訂的訊息原則。 如果您選擇啟用優先順序通知、語音訊息，或「在聊天中顯示我的最愛頻道」設定，就必須設定第一線員工 Worker 特定的訊息原則。\n\n1. 流覽至已找到的 Skype 和團隊管理主控台[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)。\n1. 在 Microsoft 團隊系統管理中心的左導覽中，移至 [**訊息規則**]。\n1. 選取 [**新增原則**]。\n1. 輸入原則的描述性名稱，並視需要設定設定，以符合步驟2中的決策。\n\n### <a name=\"pilot-team-configuration\"></a>試驗小組設定\n針對步驟2中識別的試驗使用者設定初始小組。\n1. 流覽至已找到的 Skype 和團隊管理主控台[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)。\n1. 流覽至 [小組]。\n\n![[團隊] 功能表選取專案。](media/firstline-worker-teams-bar.png)\n\n3. 從 [團隊] 頁面選取 [**新增團隊**]。\n\n![[團隊] 頁面。](media/firstline-worker-teams-page.png)\n\n4. 填寫所需的欄位，包括團隊名稱、描述，然後選取適當的小組擁有者和隱私權層級。 請務必在團隊名稱中加以描述，並預期將試點擴大至多個小組。 選取 [**建立團隊**]。\n\n![團隊會建立新的 [團隊] 功能表。](media/firstline-worker-create-new-team.png)\n\n5. 選取您建立的小組以開啟 [**小組詳細資料**] 頁面。\n\n![[團隊詳細資料] 頁面。](media/firstline-worker-team-details-page.png)\n\n6. 選取 [**頻道**]，以查看目前的頻道清單。\n7. 選取 [**新增頻道**]，將任何其他頻道新增到您認為您想要用於您的試驗群組所需的一般頻道。\n![團隊新增頻道選取視窗。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>決策點\n\n-  您想要用於試驗的頻道/交談主題數量為何？\n-  哪些主題適合您的案例？\n\n### <a name=\"best-practice\"></a>最佳做法\n**讓通道保持簡單**。 我們建議您 resisting 針對交談的每個可能主題建立頻道，而不是很簡單。 如果頻道是視需要在一段時間內建立的，那就是 ok。\n  \n![[頻道] 索引標籤內容會顯示在 [小組] 中。](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a>使用者設定：系統管理主控台\n將您在上面建立的 App 設定原則和訊息設定原則套用到您的試驗使用者。\n1. 流覽至已找到的 Skype 和團隊管理主控台[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)。\n1. 流覽至 [使用者]。\n\n![[團隊使用者] 功能表選項。](media/firstline-worker-users-bar.png)\n\n3. 依名稱搜尋試驗使用者。\n\n![[團隊使用者資訊] 頁面。](media/firstline-worker-users-page.png)\n\n4. 按一下使用者的顯示名稱，以開啟 [使用者詳細資料] 畫面。\n5. 選取 [指派的原則] 旁的 [**編輯**]。\n\n![[團隊使用者詳細資料] 頁面。](media/firstline-worker-user-details-page.png)\n\n6. 按一下 [**小組 App 設定原則**] 下拉式清單，選取針對您的試驗所建立的原則，然後按一下 [儲存]。\n7. 按一下 [**團隊訊息原則**] 下拉式清單，選取為您的試驗所建立的原則，然後按一下 [儲存]。\n\n![團隊 [編輯使用者策略] 視窗。](media/firstline-worker-edit-user-policies.png)\n\n8. 針對所有試驗使用者重複這些步驟。\n\n### <a name=\"user-configuration-powershell\"></a>使用者配置： Powershell\n如果您有大量的使用者想要套用原則，您可以使用 PowerShell，更有效率的選項。\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>將 FirstLineWorker 應用程式設定原則指派給群組中的使用者\n您可以將 FirstLineWorker 應用程式設定原則指派給群組中的使用者（例如安全性群組），方法是連線到 Azure Active Directory PowerShell for Graph 模組及商務用 Skype PowerShell 模組。 如需有關使用 PowerShell 來管理團隊的詳細資訊，請參閱[團隊 PowerShell 概覽](teams-powershell-overview.md)。\n在這個範例中，我們會將 FirstLineWorker 應用程式設定原則指派給 Bellevue Contoso Store 1302 群組中的所有使用者。\n\n> [!NOTE]\n> 請依照在[單一 Windows PowerShell 視窗中連線至 [所有 Office 365 服務]](https://docs.microsoft.com/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)中的步驟，確認您首先連線至 [圖形模組] 和 [商務用 Skype] powershell 模組的 [Azure Active Directory PowerShell]。\n\n取得特定群組的 GroupObjectId。\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n取得指定群組的成員。\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n將群組中的所有使用者指派至 FirstLineWorker 應用程式設定原則。\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n根據群組中的成員數目而定，此命令可能需要幾分鐘的時間執行。\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a>邀請管理員與第一線員工員工\n既然小組結構已就緒，且已套用使用者原則，現在就可以開始邀請您的第一線員工工作者了。\n1. 流覽至已找到的 Skype 和團隊管理主控台[https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)。\n1. 流覽至 [小組]。\n\n![[團隊] 功能表選取專案。](media/firstline-worker-teams-bar.png)\n\n3. 搜尋在試驗小組設定階段建立的小組。\n4. 選取您建立的小組以開啟 [小組詳細資料] 頁面。\n\n![[團隊詳細資料] 頁面。](media/firstline-worker-team-details-page.png)\n\n5. 選取 [**新增成員**]。\n6. 搜尋試驗成員的名稱，然後按一下 [**儲存**]。\n"
- title: 互相
  durationInMinutes: 1
  content: "\n如有必要，請在基本函數中告知您的第一線員工人員參與試驗、試驗目標，並提供訓練。 對於大多數客戶而言，這可以是一種簡單的指示，讓這些使用者移至個人行動裝置上的 Google Play 或 Apple Store，下載 Microsoft 團隊應用程式，並以其公司認證登入。 我們設計的 Microsoft 團隊使用簡單且便於使用的介面，讓大多數第一線員工工作人員都能找到直觀的。\n\n### <a name=\"best-practice\"></a>最佳做法\n別忘了在班次上訓練您的經理！ 如果您要在試生產中加入倒班，請務必與您的經理進行個別的訓練課程，瞭解如何建立、管理及發佈排程給他們的小組。 如果您想要其他訓練資料與通訊範本，您可以在您的第一線員工示範中找到該框。\n"
- title: 單位
  durationInMinutes: 1
  content: "\n讓您的第一線員工工作者比技術人員更多。 若要瞭解團隊的影響，請將重點放在您的第一線員工工作人員體驗上。 在試驗期間和之後進行調查，以瞭解他們的需求、難點及反應。 如果您要在一段時間內迴圈您的試驗並新增新功能，此意見反應可以協助引導訂單、節奏，或甚至是否需要其他功能。 為了協助您評估示範是否成功，您可以在第一線員工試驗中的方塊中找到這些專案。\n### <a name=\"best-practice\"></a>最佳做法\n**Nurture 您的擁護程式，然後醒目提示您的 wins**。 獎勵您的第一線員工工人，以利用這些新工具，並以與貴公司的商業結果相關的創新方式使用。 如此一來，就能確保繼續將團隊與價值帶到您的公司。\n"
- title: 加入
  durationInMinutes: 1
  content: "\n現在您已經成功完成第一個試用版第一線員工工作人員，那就是要擴大！ 您現在可以使用下列其中一個展開選項，回到步驟1。 我們建議您逐步完成這個程式，以取得解決方案、最佳做法，以及所有第一線員工工作人員的訓練檔。\n\n-   展開團隊數\n    -   您可以執行一個區域，而不是一個位置嗎？ 您想要將整個區域或個別小組的一個團隊用於每個位置嗎？\n-   展開提供的功能。\n   -   您的第一線員工工作者是否有任何建議，您的意見反應形式（例如倒班）不包含在您的初始功能集中？\n"
