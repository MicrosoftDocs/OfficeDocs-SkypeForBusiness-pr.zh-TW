  content: >
    在本會議中，我們將介紹 Microsoft Teams 中的會議。 除了 Teams 的需求和規劃考慮之外，我們還會說明 Teams 中的會議功能。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員

    -   負責規劃、部署或管理 Teams 的人員

    -   對 Teams 會議感興趣的人員


    我們將涵蓋下列各節：

    -   Teams 中的會議和會議類型

