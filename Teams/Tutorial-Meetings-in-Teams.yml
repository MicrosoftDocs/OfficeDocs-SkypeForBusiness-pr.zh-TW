- durationInMinutes: 1
  content: >
    <span data-ttu-id="45857-104">在本訓練中, 我們會在 Microsoft 團隊中引進會議。</span><span class="sxs-lookup"><span data-stu-id="45857-104">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id="45857-105">除了小組的需求和規劃考慮之外, 我們還將涵蓋小組中的會議功能。</span><span class="sxs-lookup"><span data-stu-id="45857-105">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="45857-106">如果您是下列情況, 此訓練就適合您:</span><span class="sxs-lookup"><span data-stu-id="45857-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="45857-107">IT 專業人員。</span><span class="sxs-lookup"><span data-stu-id="45857-107">An IT pro.</span></span>

    -   <span data-ttu-id="45857-108">負責規劃、部署或管理團隊。</span><span class="sxs-lookup"><span data-stu-id="45857-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="45857-109">對團隊中的會議感興趣</span><span class="sxs-lookup"><span data-stu-id="45857-109">Interested in meetings in Teams</span></span>


    <span data-ttu-id="45857-110">我們將涵蓋下列各節:</span><span class="sxs-lookup"><span data-stu-id="45857-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="45857-111">團隊中的會議與會議類型</span><span class="sxs-lookup"><span data-stu-id="45857-111">Meetings and meeting types in Teams</span></span>

    -   <span data-ttu-id="45857-112">會議需求</span><span class="sxs-lookup"><span data-stu-id="45857-112">Requirements for meetings</span></span>

    -   <span data-ttu-id="45857-113">舉報</span><span class="sxs-lookup"><span data-stu-id="45857-113">Reporting</span></span>


    <span data-ttu-id="45857-114">下列資訊超出範圍:</span><span class="sxs-lookup"><span data-stu-id="45857-114">The following information is out of scope:</span></span>

    -   <span data-ttu-id="45857-115">會議可以包含參與者能夠從一般電話線路加入會議的功能。</span><span class="sxs-lookup"><span data-stu-id="45857-115">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id="45857-116">這項功能稱為音訊會議, 不在訓練範圍內。</span><span class="sxs-lookup"><span data-stu-id="45857-116">This feature, called Audio Conferencing, is out of scope for the training.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="45857-117">如果您有任何關於本次訓練的問題或意見反應, 請:</span><span class="sxs-lookup"><span data-stu-id="45857-117">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="45857-118">在本教學課程的 [後續步驟] 頁面底部的 [批註] 區段中張貼文章。</span><span class="sxs-lookup"><span data-stu-id="45857-118">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="45857-119">若要向我們的小組提供產品意見反應 (例如新功能的想法), 請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="45857-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="45857-120">團隊中的會議</span><span class="sxs-lookup"><span data-stu-id="45857-120">Meetings in Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"45857-121\">若要瞭解團隊中的會議, 請參閱下列內容:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-121\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"45857-122\">[會議和通話](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)中的「有會議」 (估計閱讀時間6分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-122\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n\n-   <span data-ttu-id=\"45857-123\">[[立即開會](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf)] 影片 (1:45 分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-123\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"45857-124\">已[排程的會議](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137)影片 (1:45 分鐘)</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-124\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"45857-125\">[與 Microsoft 團隊見面](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)以瞭解會議大廳、匿名加入會議以及其他 (估計閱讀時間6分鐘) 的9個秘訣</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-125\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="45857-126">案例-會議類型</span><span class="sxs-lookup"><span data-stu-id="45857-126">Scenario - Meeting types</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"45857-127\">他們適用于 Contoso (擁有多個辦公室的公司)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-127\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"45857-128\">他們需要定期連線至其他辦公室位置中的人員:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-128\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"45857-129\">他的專案小組每週一次都要達到一小時的時間。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-129\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"45857-130\">因為他們已在 Microsoft 團隊中擁有專用的頻道, 所以他們會排程「通道會議」以進行定期同步處理。這對他們和其小組有多項好處:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-130\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"45857-131\">團隊的所有成員都會自動受到邀請。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-131\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"45857-132\">在會議之前、期間或之後的任何會議相關討論, 都屬於 [頻道討論] 的一部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-132\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"45857-133\">小組成員的所有人都能看到會議及討論。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-133\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"45857-134\">他們也需要與個別人同步, 但不希望其他人看到這些會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-134\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"45857-135\">針對這些用途, 他們會安排「私人會議」。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-135\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>\n    <span data-ttu-id=\"45857-136\">私人會議可讓他們在會議召開前開始聊天。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-136\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"45857-137\">此會議準備工作可讓會議變得更有效率, 因為他們可以預先分享資料, 或與重要的小組成員討論議程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-137\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"45857-138\">在會議期間, 您也可以使用相同的聊天功能來捕獲筆記, 此後就能在任何後續追蹤中使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-138\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"45857-139\">有時候, 小組在他們的頻道中有 lively 討論, 而他們需要他們來進行快速決策。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-139\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"45857-140\">他決定在每個人都輸入的同時, 視頻通話可能是更有效率的溝通方式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-140\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"45857-141\">在這種情況下, 他們在目前交談中選取 [**立即開會**], 即可安排零星會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-141\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: <span data-ttu-id="45857-142">會議用戶端</span><span class="sxs-lookup"><span data-stu-id="45857-142">Meeting clients</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"45857-143\">您可以從各種不同的用戶端加入會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-143\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"45857-144\">查看[Microsoft 團隊的 [取得用戶端](https://docs.microsoft.com/MicrosoftTeams/get-clients)] (估計讀取時間為3分鐘), 瞭解哪些平臺團隊可供使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-144\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"45857-145\">此外, 您也可以使用音訊會議, 透過撥入會議或從會議撥出, 讓參與來從一般手機參加會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-145\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"45857-146\">有關音訊會議的詳細資料將在專門訓練中講述。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-146\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"45857-147\">在 Windows 版 Outlook 中, 您可以使用增益集直接從您的行事曆排程會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-147\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"45857-148\">複習[在 Outlook 中使用 [團隊會議] 增益集](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook)(估計閱讀時間為2分鐘)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-148\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: <span data-ttu-id="45857-149">會議的需求和考慮</span><span class="sxs-lookup"><span data-stu-id="45857-149">Requirements and considerations for meetings</span></span>
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a><span data-ttu-id=\"45857-150\">授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-150\">Licensing</span></span>\n<span data-ttu-id=\"45857-151\">雖然您可以在沒有任何額外授權的情況下舉行會議, 但您只需要 Microsoft 團隊的授權, 有些案例則需要額外的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-151\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"45857-152\">[音訊會議] 可讓參與者從一般手機加入團隊會議, 需要額外的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-152\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"45857-153\">我們將在專門訓練音訊會議中解決這個問題。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-153\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"45857-154\">如需詳細資訊, 請參閱[Microsoft 團隊適用的 Office 365 授權](https://docs.microsoft.com/microsoftteams/office-365-licensing)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-154\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n### <a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"45857-155\">頻寬與媒體流程</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-155\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"45857-156\">在團隊中, 有兩種方式可以啟動即時通訊:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-156\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"45857-157\">使用者可以直接呼叫其他使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-157\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"45857-158\">使用者可以為通話、媒體 (音訊、影片或桌面或應用程式共用) 建立會議 (臨時或排程), 盡可能地直接傳播。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-158\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"45857-159\">例如, 如果兩個使用者之間沒有防火牆 (例如, 兩者都在同一個網路內), 媒體流量會直接從一個使用者傳送到另一個使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-159\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"45857-160\">如果防火牆封鎖使用者之間的直接流量, 流量會透過中繼傳送。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-160\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"45857-161\">對於會議, 所有流量都會先傳送給駐留在 Office 365 的會議服務。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-161\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"45857-162\">音訊流量會在那裡收集並混合, 然後再傳送回去;系統會接收並散佈視頻流量及應用程式或桌面共用給出席者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-162\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n\n<span data-ttu-id=\"45857-163\">在此訓練中不涉及規劃頻寬, 但對使用者經驗而言, 這將是非常重要的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-163\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"45857-164\">如需詳細資訊, 請參閱為[Microsoft 團隊準備貴組織的網路](https://docs.microsoft.com/microsoftteams/prepare-network)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-164\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n### <a name=\"exchange-dependencies\"></a><span data-ttu-id=\"45857-165\">Exchange 相依性</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-165\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"45857-166\">針對使用 Exchange Server 內部部署的客戶, 可能會在建立和查看團隊用戶端的會議時, 也可能會有一些限制, 但在遵守合規性時也會發生這種情況。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-166\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"45857-167\">查看[Exchange 與 Microsoft 團隊如何互動](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact)(估計讀取時間為3分鐘), 以瞭解可能的限制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-167\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: <span data-ttu-id="45857-168">會議配置選項</span><span class="sxs-lookup"><span data-stu-id="45857-168">Meeting configuration options</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"45857-169\">做為 IT 管理員, 除了停用形式 (例如影片或螢幕共用) 之外, 您還可以啟用和停用不同類型的會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-169\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"45857-170\">查看[通話與會議](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings)(估計讀取時間1分鐘), 瞭解可從 IT 專業人員配置取得的選項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-170\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"45857-171\">本文也會列出會議參與者的數目上限。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-171\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: <span data-ttu-id="45857-172">練習-設定會議</span><span class="sxs-lookup"><span data-stu-id="45857-172">Exercise - Configure meetings</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"45857-173\">在這個練習中, 您將有機會在小組中測試會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-173\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"45857-174\">雖然我們並不說明如何執行每個動作, 但我們建議您嘗試一些案例。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-174\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"45857-175\">需求</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-175\">Requirements</span></span>\n-   <span data-ttu-id=\"45857-176\">具備適當授權才能使用團隊的 Office 365 租使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-176\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"45857-177\">我們強烈建議您使用專用的測試租使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-177\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"45857-178\">如果您沒有測試租使用者, 您可以在[Office 365 企業版 E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)註冊試用租使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-178\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"45857-179\">不要在您的生產環境中執行任何測試。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-179\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"45857-180\">變更設定或原則可能會對所有使用者造成負面影響, 且可能會影響使用者的使用體驗。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-180\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"45857-181\">至少兩個端點</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-181\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"45857-182\">這可以是兩台電腦, 但是您也可以在您的行動電話上使用用戶端。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-182\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"45857-183\">建議的測試案例</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-183\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"45857-184\">在團隊用戶端中排定不同的會議類型: 頻道會議、即席會議、私人會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-184\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"45857-185\">使用[Outlook 增益集](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook)排程會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-185\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"45857-186\">針對排程的會議, 在會議開始前開始聊天 (例如討論議程)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-186\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"45857-187\">加入會議並測試不同的案例和工作負載: 例如, 音訊、影片、桌面共用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-187\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"45857-188\">不需登入您的租使用者就能從瀏覽器加入會議 (您可能會想要使用「InPrivate」流覽) 來查看它要匿名加入會議的內容。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-188\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"45857-189\">登入系統管理入口網站, 並變更部分會議設定 (例如, 停用私人會議的排程)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-189\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"45857-190\">這對使用者體驗有何影響？</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-190\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="45857-191">舉報</span><span class="sxs-lookup"><span data-stu-id="45857-191">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"45857-192\">從報表的觀點來看, 有兩個區域可供查看:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-192\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"45857-193\">使用量: 有多少會議發生？</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-193\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"45857-194\">品質: 會議品質為何？</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-194\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"45857-195\">您應該小心地監視這兩個區域:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-195\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"45857-196\">[低使用量] 表示使用者, 出於其中一個原因, 或另一個無法使用該產品。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-196\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"45857-197\">您只能透過進行其他調查來判斷原因。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-197\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"45857-198\">原因可能是從認識到會議的使用者需求不短, 或因品質問題所造成的意識或訓練不足。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-198\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"45857-199\">另一方面, 低品質是指使用者與 Office 365 之間的連線性問題。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-199\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"45857-200\">低品質可能會導致使用者體驗不佳及較低的用法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-200\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"45857-201\">請參閱系統[管理中心的 Office 365 報表-Microsoft 團隊使用者活動](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(估計讀取時間為5分鐘), 進一步瞭解使用方式報告。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-201\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"45857-202\">管理品質超出本訓練的範圍, 但請參閱以下訓練資料:</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-202\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"45857-203\">如需品質擁護者角色的相關資訊, 請參閱[品質擁護者角色](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-203\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).</span></span>\n-   <span data-ttu-id=\"45857-204\">如需通話品質儀表板的相關資訊, 請參閱[使用 CQD 調查媒體質量](https://aka.ms/sof-cqd)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"45857-204\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](https://aka.ms/sof-cqd).</span></span>\n"
- title: <span data-ttu-id="45857-205">後續步驟</span><span class="sxs-lookup"><span data-stu-id="45857-205">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="45857-206">我們在此訓練課程中涵蓋了下列主要學習專案:</span><span class="sxs-lookup"><span data-stu-id="45857-206">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="45857-207">團隊中的會議與會議類型</span><span class="sxs-lookup"><span data-stu-id="45857-207">Meetings and meeting types in Teams</span></span>

    -   <span data-ttu-id="45857-208">會議需求</span><span class="sxs-lookup"><span data-stu-id="45857-208">Requirements for meetings</span></span>

    -   <span data-ttu-id="45857-209">舉報</span><span class="sxs-lookup"><span data-stu-id="45857-209">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="45857-210">後續步驟</span><span class="sxs-lookup"><span data-stu-id="45857-210">Next steps</span></span>


    1.  <span data-ttu-id="45857-211">開始在團隊中使用會議。</span><span class="sxs-lookup"><span data-stu-id="45857-211">Start using meetings in Teams.</span></span>

    2.  <span data-ttu-id="45857-212">傳送意見反應給我們:</span><span class="sxs-lookup"><span data-stu-id="45857-212">Send us feedback:</span></span>
        - <span data-ttu-id="45857-213">在此頁面底部的 [批註] 區段中張貼文章。</span><span class="sxs-lookup"><span data-stu-id="45857-213">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="45857-214">若要提供我們的小組產品意見反應, 或要求新功能, 請移至 [[團隊 UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)]。</span><span class="sxs-lookup"><span data-stu-id="45857-214">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="45857-215">保持最新狀態:</span><span class="sxs-lookup"><span data-stu-id="45857-215">Stay up to date:</span></span>
        - <span data-ttu-id="45857-216">追蹤[團隊博客](https://aka.ms/teamsblog)。</span><span class="sxs-lookup"><span data-stu-id="45857-216">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="45857-217">閱讀[團隊藍圖](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="45857-217">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="45857-218">瞭解[版本資訊](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中的最新發行功能。</span><span class="sxs-lookup"><span data-stu-id="45857-218">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="45857-219">探索[更多訓練與教學課程](https://aka.ms/Teamsacademy)。</span><span class="sxs-lookup"><span data-stu-id="45857-219">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
