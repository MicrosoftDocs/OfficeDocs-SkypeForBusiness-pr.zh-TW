- title: Teams 中的會議
  durationInMinutes: 16
  content: "\n要了解 Teams 會議，請看下列說明：\n-   [會議和通話](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)中的「開會」 (預估的閱讀時間為 6 分鐘) \n\n-   [立即開會](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) 影片 (1:45 分鐘)\n\n-   [已排程的會議](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) 影片 (1:45 分鐘)\n\n-   [使用 Microsoft Teams 進行會議的 9 個技巧](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)，瞭解會議大廳、匿名參加會議等 (預計閱讀時間 6 分鐘)\n"
- title: 案例 - 會議類型
  durationInMinutes: 1
  content: "\nGart 為 Contoso 工作，這是一家擁有多個辦公地點的公司。 Garth 需要定期與其他辦公地點的人員連絡：\n\n-  他的專案小組每週一開會一小時。 因為他們已經有其項目在 Microsoft Teams 中的專用頻道，所以 Garth 為這個定期同步處理安排了「頻道會議」。這對 Garth 和他的團隊有多重好處：\n   -   小組的所有成員都會被自動邀請。\n   -   會議期間或前後的任何會議相關討論，都屬於通道討論的一部分。\n   -   會議和討論對團隊中的每個成員都是可見的。\n   -   開啟會議和即時活動的即時輔助字幕。 此外，他們在即時活動中開啟翻譯字幕。 這些功能會提高包容性、生產力和理解力。\n-   健輝也需要與個別人員同步，但不希望其他人看到這些會議。 為此，Garth 排程了「私人會議」。\n    私人會議允許 Garth 在會議開始之前發起聊天。 這種會前體驗有助於提高會議效率，因為 Garth 可以事先與關鍵小組成員分享資料或討論議程。 在會議期間也可以使用相同的聊天記錄以擷取附註，並且可以在會議之後用於任何後續活動。\n-   有時，小組在他們的頻道中進行熱烈的討論，Garth 需要他們快速做出决定。 他認為當每個人都在打字時，視訊通話可能是更有效的溝通方式。 在這種情況下，Garth 透過在目前對話中選取 **[立即開會]** 來安排臨時會議。\n\n在 Teams 中，會議召集人可以結束所有會議參與者的會議。 這在以下情况下非常有用：\n\n-   授課者就能在課程完成之後，確保學生不會留在會議中而不受監督。\n-   對於正在錄製的會議 (如網路研討會)，會議召集人可以確保錄製在會議結束時結束。\n\n例如，會議結束後，Garth 可以在小組中按一下 **[會議結束]** 並從會議中移除所有參與者。\n"
- title: 會議用戶端
  durationInMinutes: 5
  content: "\n各種各樣的客戶都可以參加會議。 查看 [取得 Microsoft Teams 用戶端](./get-clients.md) (估計閱讀時間為 3 分鐘) 以瞭解 Teams 可用於哪些平台。\n\n此外，透過使用音訊會議，參與者可以透過撥打會議電話或從會議中撥出電話來參加會議。\n有關音訊會議的詳細資訊將包含在專用的訓練中。\n\n在 Outlook for Windows 中，可以使用增益集直接從行事曆安排會議。 查看使用 [Outlook 中的 Teams 會議增益集](./teams-add-in-for-outlook.md) (估計閱讀時間為 2 分鐘)。\n"
- title: 會議要求和考慮事項
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>授權\n儘管您可以在沒有任何其他授權的情况下舉行會議—您只需要 Microsoft Teams 的權限—但有些情况下確實需要其他授權。\n\n音訊會議允許參與者透過一般電話加入 Teams 會議，這需要其他授權。 這將在專用的音訊會議訓練中解决。\n\n如需詳細資訊，請參閱 [Microsoft Teams 服務描述](/office365/servicedescriptions/teams-service-description)。\n\n### <a name=\"bandwidth-and-media-flow\"></a>頻寬和媒體流程\n在 Teams 中，有兩種啟動即時通訊的方法：\n-   使用者可以直接撥號給另一個使用者\n-   使用者可以為通話、媒體 (音訊、視訊、桌面或應用程式共用) 盡可能直接地建立會議 (臨機操作或已排程會議)。 例如，如果兩個使用者之間沒有防火牆 (例如，這兩個使用者都位於相同的網路) 內，媒體流量會直接從一個使用者流向另一個使用者。 如果防火牆封鎖了使用者之間的直接通訊，流量將透過轉送發送。\n\n對於會議，所有流量首先傳送到駐留在 Office 365 中的會議服務。 音訊流量在那裡收集並混合後再傳送回；視訊流量和應用程式或桌面共用被接收並發佈給與會者。\n\n<strong>重要！</strong>\n在 COVID-19 疫情爆發期間，我們建議使用者按一下 [加入 Teams 會議]<strong></strong> 按鈕，而不要使用 PSTN 會議號碼或使用 [撥號給我]<strong></strong> 來加入會議。 這主要是因為受到 COVID-19 影響的國家/地區電話語音架構擁塞。 藉由避免 PSTN 通話，您可能會體驗到更好的音質。 \n\n本訓練不涵蓋規劃頻寬，但對於使用者體驗而言，這一點至關重要。\n\n如需詳細資訊，請參閱[針對 Teams 準備組織的網路](./prepare-network.md)\n\n### <a name=\"exchange-dependencies\"></a>Exchange 相依性\n\n對於使用 Exchange Server 內部部署的客戶，在從 Teams 用戶端建立和檢視會議時，可能存在一些限制 (取決於 Exchange Server 的版本)，但在合規性遵從性方面也存在一些限制。\n檢閱  [Exchange 和 Microsoft Teams 如何互動](./exchange-teams-interact.md) (估計閱讀時間為 3 分鐘)，瞭解潜在的限制。\n\n### <a name=\"end-meetings-for-all-participants\"></a>結束所有參與者的會議\n\n會議召集人可以透過在會議中按一下 **[結束會議]** 結束所有參與者的會議。 這在以下情况下非常有用：\n-   授課者就能在課程完成之後，確保學生不會留在會議中而不受監督。\n-   對於正在錄製的會議 (如網路研討會)，會議召集人可以確保錄製在會議結束時結束。  \n\n若要深入了解，請參閲[為所有與會人員結束 Teams 會議](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971)。\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>變更會議的參與者設定\n\n會議召集人可以在 **[會議選項]** 中變更特定會議的預設參與者設定。 有三種方法可以實現：\n-   在 Teams 中轉到行事曆，選取會議，然後選取 **[會議選項]**。 \n-   在會議邀請中，選取 **[會議選項]**。\n-   選取 **[顯示參與者]** 以開啟 **[人員]** 窗格，然後選取 **[管理權限]**。 \n\n若要深入了解，請參閱[變更 Teams 會議的參與者設定](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e)。\n"
- title: 會議組態選項
  durationInMinutes: 20
  content: "\n作為 IT 管理員，您可以設定會議原則和設定來定義會議體驗。\n\n### <a name=\"meeting-policies\"></a>會議原則\n\n使用 Teams 會議原則控制組織中使用者規劃的會議之會議參與者可用的功能。 若要深入瞭解，請參閱[在 Teams 中管理會議原則](meeting-policies-overview.md)。(預計閱讀時間 16 分鐘) \n\n### <a name=\"meeting-settings\"></a>會議設定\n\n使用 Teams 會議設定，來控制匿名使用者是否可以加入 Teams 會議、自訂會議邀請，以及如果您要啟用服務品質 (QoS)，則要針對即時流量設定連接範圍。 這些設定適用於使用者在貴組織中排程的所有 Teams 會議。 若要深入瞭解，請參閱[在 Teams 中管理會議設定](./meeting-settings-in-teams.md)。\n(預計閲讀時間為 4 分鐘)。\n"
- title: 練習 - 設定會議
  durationInMinutes: 20
  content: "\n在這次練習中，您將有機會在 Teams 中測試會議。 雖然我們不描述如何執行每個動作，但我們建議嘗試一些案例。\n\n### <a name=\"requirements\"></a>需求\n-   具有使用 Teams 的適當權限的 Office 365 組織\n    -   我們強烈建議您使用專用測試租用戶。\n    -   如果您沒有測試租使用者，可以在[Office 365 企業版 E5 試用版註冊試用](https://go.microsoft.com/fwlink/p/?LinkID=698279)版租使用者。\n    -   請勿在您的生產環境中執行任何測試。 更改設定或原則可能會對所有使用者產生負面影響，並可能影響他們的使用者體驗。\n-   至少兩個端點\n   -   這可以是兩台電腦，但您也可以在手機上使用用戶端。\n\n### <a name=\"suggested-scenarios-to-test\"></a>建議測試的場景\n-   在 Teams 用戶端中安排不同的會議類型：頻道會議、臨機操作會議、私人會議。\n-   使用 [Outlook 增益集](./teams-add-in-for-outlook.md) 排程會議。\n-   對於排程會議，在會議開始前開始聊天 (例如討論議程)。\n-   參加會議並測試不同的場景和工作負載：例如，僅音訊、視訊、桌面共用。\n-   從瀏覽器加入會議，但不登入租使用者 (您可能會想要使用 「InPrivate」 流覽) 以匿名方式加入會議。\n-   登入到 Microsoft Teams 系統管理中心並變更會議的某些設定 (例如，停用私人會議的排程)。 這對使用者體驗有何影響？\n-   作為會議召集人，結束所有參與者的會議。    \n"
- title: 報告
  durationInMinutes: 2
  content: "\n從報告的角度來看，有兩個方面需要考慮：\n-   使用方式：：召開多少次會議？\n-   品質：會議的品質如何？\n\n您應該仔細監控這兩個方面：\n-   使用量過低表示使用者因某種原因而沒有使用該產品。 你只能透過做額外的調查來確定原因。 原因可能包括會議的使用者需求不足、認知或訓練不足，以及品質問題。\n-   另一方面，低品質意味著使用者和 Office 365 之間的連線能力存在問題。 低品質會導致使用者體驗不佳，並降低使用率。\n    請參閱[系統管理中心中的 Microsoft 365 報告 - Microsoft Teams 使用者活動](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide) (估計閱讀時間 5 分鐘)，以瞭解有關使用率報告的更多資訊。\n\n品質管制不在本訓練範圍內，但請參閱以下訓練資料：\n\n-   有關 [品質冠軍] 角色的資訊，請參閱[品質冠軍角色](./prepare-network.md)。\n-   有關 [通話品質儀錶板] 的資訊，請參閱[使用 CQD 調查媒體品質](https://aka.ms/sof-cqd)。\n"
