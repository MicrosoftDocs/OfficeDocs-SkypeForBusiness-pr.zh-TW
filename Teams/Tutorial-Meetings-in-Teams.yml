  content: >
    在本訓練中，我們會在 Microsoft 團隊中引進會議。 除了小組的需求和規劃考慮之外，我們還將涵蓋小組中的會議功能。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    如果您是下列情況，此訓練就適合您：

    -   IT 專業人員

    -   負責規劃、部署或管理團隊

    -   對團隊中的會議感興趣


    我們將涵蓋下列各節：

    -   團隊中的會議與會議類型

