    - <span data-ttu-id="959ac-115">在本教學課程 [後續步驟] 頁面底部的 [批註] 區段中張貼文章</a></span><span class="sxs-lookup"><span data-stu-id="959ac-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="959ac-116">若要向我們的小組提供產品意見反應 (例如新功能的想法), 請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。</span><span class="sxs-lookup"><span data-stu-id="959ac-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="959ac-117">團隊中的通話是什麼？</span><span class="sxs-lookup"><span data-stu-id="959ac-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="959ac-118">在該方塊中, 小組支援使用者從團隊用戶端向團隊用戶端撥打電話給 IP (VoIP) 通話的能力。</span><span class="sxs-lookup"><span data-stu-id="959ac-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="959ac-119">在團隊中, 有兩個選項可讓使用者在公用交換電話網絡 (PSTN) 上撥打、接聽及轉接撥打電話給市話與行動電話:</span><span class="sxs-lookup"><span data-stu-id="959ac-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="959ac-120">使用電話系統進行通話方案, Microsoft 會為您的使用者和所有 PSTN 服務提供電話號碼</span><span class="sxs-lookup"><span data-stu-id="959ac-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="959ac-121">透過直接連接, 您可以透過 SBC (會話 Boarder 控制器), 將現有的 PSTN 連線連接到 Microsoft 團隊。</span><span class="sxs-lookup"><span data-stu-id="959ac-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="959ac-122"><span style="color:red">**動作**:</span>在團隊中收看通話 (3:00 分鐘)</span><span class="sxs-lookup"><span data-stu-id="959ac-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="959ac-123">在團隊中通話功能</span><span class="sxs-lookup"><span data-stu-id="959ac-123">Calling features in Teams</span></span>

    <span data-ttu-id="959ac-124">在小組中呼叫支援基本的電話系統功能, 例如呼叫應答及開始 (使用名稱和號碼), 並使用整合的撥號鍵台、呼叫控制與撥打、通話記錄、語音信箱, 以及緊急通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="959ac-125">隨著時間的推移, 將會新增更多高級功能。</span><span class="sxs-lookup"><span data-stu-id="959ac-125">More advanced features will be added over time.</span></span> <span data-ttu-id="959ac-126">如需詳細資訊, 請參閱[Microsoft 365 藍圖](https://aka.ms/O365Roadmap)。</span><span class="sxs-lookup"><span data-stu-id="959ac-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="959ac-127">在團隊中通話是由電話系統 (先前稱為雲端 PBX) 所提供, 在 Office 365 中可啟用商務用 Skype Online 中的 PSTN 通話功能。</span><span class="sxs-lookup"><span data-stu-id="959ac-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="959ac-128"><span style="color:red">**重要**:</span>請注意, 商務用 Skype 的電話系統功能設定與 [小組] 的 [電話系統] 功能設定不同。</span><span class="sxs-lookup"><span data-stu-id="959ac-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="959ac-129"><span style="color:red">**動作**:</span>若要瞭解目前可用的功能, 以及我們想要開發之功能的時程表, 請參閱下列資源:</span><span class="sxs-lookup"><span data-stu-id="959ac-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="959ac-130">在[公開的藍圖](https://aka.ms/O365Roadmap)中, 請參閱「通話藍圖」投影片, 瞭解功能發行日期預期的時程表。</span><span class="sxs-lookup"><span data-stu-id="959ac-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="959ac-131">請參閱[以下是您在 Office 365 中使用電話系統所取得的內容](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system), 以瞭解手機系統功能的說明。</span><span class="sxs-lookup"><span data-stu-id="959ac-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="959ac-132">請記住, 在撰寫本文時, 某些功能可能只適用于商務用 Skype。</span><span class="sxs-lookup"><span data-stu-id="959ac-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="959ac-133">緊急服務通話</span><span class="sxs-lookup"><span data-stu-id="959ac-133">Emergency Services calling</span></span>

    <span data-ttu-id="959ac-134">您必須知道緊急服務通話功能在團隊中的運作方式與在傳統的電話語音上有何不同, 這一點非常重要。</span><span class="sxs-lookup"><span data-stu-id="959ac-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="959ac-135">您必須確定您的使用者也瞭解這些差異。</span><span class="sxs-lookup"><span data-stu-id="959ac-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="959ac-136">例如, 當他們使用小組通話緊急服務 (例如美國 911) 時, 使用者必須知道小組可能無法判斷來電者的實際位置。</span><span class="sxs-lookup"><span data-stu-id="959ac-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="959ac-137"><span style="color:red">**動作**:</span>請查看[緊急通話條款與條件](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions), 以取得緊急服務通話的詳細資訊。</span><span class="sxs-lookup"><span data-stu-id="959ac-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="959ac-138">商務用 Skype Online 客戶的考慮</span><span class="sxs-lookup"><span data-stu-id="959ac-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="959ac-139">如果您不是使用商務用 Skype Online, 您可以略過本節。</span><span class="sxs-lookup"><span data-stu-id="959ac-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="959ac-140">針對在商務用 Skype Online 中熟悉通話功能的人員, 我們想要醒目提示一些重要的重點。</span><span class="sxs-lookup"><span data-stu-id="959ac-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="959ac-141">**通話方案或直接路由來連接 PSTN。**</span><span class="sxs-lookup"><span data-stu-id="959ac-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="959ac-142">在商務用 Skype Online 中, 將小組連接至 PSTN 的選項稍有不同: 在通話方案 (亦稱為雲端 PBX, 以及 PSTN 連線) 中, 這兩者都存在將現有 PBX 或 SIP 幹線連接至團隊的選項稱為「直接路由 "。</span><span class="sxs-lookup"><span data-stu-id="959ac-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="959ac-143">您可以在以下網址找到直接路由的詳細檔: [[電話系統直接路由](https://docs.microsoft.com/microsoftteams/direct-routing-plan)]</span><span class="sxs-lookup"><span data-stu-id="959ac-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="959ac-144">**商務用 Skype 和 Microsoft 團隊之間的功能不同。**</span><span class="sxs-lookup"><span data-stu-id="959ac-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="959ac-145">請注意, 商務用 Skype 和 Microsoft 團隊中的通話功能是不一樣的。</span><span class="sxs-lookup"><span data-stu-id="959ac-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="959ac-146">不要假設這只是因為其中一個用戶端有問題, 另一個用戶端也可以這麼做。</span><span class="sxs-lookup"><span data-stu-id="959ac-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="959ac-147">**您可以在團隊或商務用 Skype 中接收通話, 但不能同時收到這兩者。**</span><span class="sxs-lookup"><span data-stu-id="959ac-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="959ac-148">如果您使用通話方案設定電話系統的使用者, 他們可以啟動來自團隊或商務用 Skype 的通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="959ac-149">不過, 他們只能在其中一個應用程式上接收呼叫, 以設定要接收通話的應用程式, 您可以使用新的原則 CsTeamsInteropPolicy。</span><span class="sxs-lookup"><span data-stu-id="959ac-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="959ac-150">您將在本訓練中進一步瞭解該原則。</span><span class="sxs-lookup"><span data-stu-id="959ac-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="959ac-151">**如果您已在團隊中設定電話系統, 就可以從商務用 Skype 或團隊進行通話。**</span><span class="sxs-lookup"><span data-stu-id="959ac-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="959ac-152">除了 CsTeamsInteropPolicy 的上述設定之外, 在商務用 Skype 和團隊中的設定是一樣的。</span><span class="sxs-lookup"><span data-stu-id="959ac-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="959ac-153">這表示如果您已設定商務用 Skype 的通話, 您的使用者就能從團隊進行通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="959ac-154">實用指導方針</span><span class="sxs-lookup"><span data-stu-id="959ac-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="959ac-155">Microsoft 提供實用指引, 透過 Office 365 FastTrack 客戶歷程架構和三個階段 (構想、板載及磁片磁碟機值), 協助您使用通話方案規劃、交付及操作成功的電話系統部署.</span><span class="sxs-lookup"><span data-stu-id="959ac-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="959ac-156">實際指導方針的目的是將您的專案設定為成功, 不僅是從技術角度 (也就是提供可靠、高品質的實施), 還要確定方案符合專案干係人的需求。</span><span class="sxs-lookup"><span data-stu-id="959ac-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="959ac-157">我們會在實踐指導與技術規劃之間提供意見反應:</span><span class="sxs-lookup"><span data-stu-id="959ac-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="959ac-158">您必須瞭解電話系統的功能和功能, 才能瞭解它可以如何支援您的業務使用案例。</span><span class="sxs-lookup"><span data-stu-id="959ac-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="959ac-159">您必須定義您的商務使用案例, 以瞭解如何設定電話系統的最佳方式。</span><span class="sxs-lookup"><span data-stu-id="959ac-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="959ac-160">這表示您可能必須調整此實用指示, 以符合您的目標。</span><span class="sxs-lookup"><span data-stu-id="959ac-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="959ac-161">系統會要求您完成下列工作:</span><span class="sxs-lookup"><span data-stu-id="959ac-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="959ac-162">定義電話系統的商務使用案例使用通話方案檔預期的、可衡量的商業成果, 包括下列各項:</span><span class="sxs-lookup"><span data-stu-id="959ac-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="959ac-163">目前業務程式的描述</span><span class="sxs-lookup"><span data-stu-id="959ac-163">Description of your current business process</span></span>

      - <span data-ttu-id="959ac-164">現有業務程式面臨的挑戰</span><span class="sxs-lookup"><span data-stu-id="959ac-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="959ac-165">技術可以如何協助克服這些難題</span><span class="sxs-lookup"><span data-stu-id="959ac-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="959ac-166">若要解決這些難題, 預期、可衡量的商業成果</span><span class="sxs-lookup"><span data-stu-id="959ac-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="959ac-167">根據您的業務使用案例來找出主要的股東, 建立完整的干係人清單, 包括角色及描述。</span><span class="sxs-lookup"><span data-stu-id="959ac-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="959ac-168">這可協助您識別專案中所涉及的每個人。</span><span class="sxs-lookup"><span data-stu-id="959ac-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="959ac-169">定義目標和主要結果 (OKRs)、關鍵成功指標 (KSIs) 和風險使用 OKRs 和 KSIs 來設定評估專案成功的明確目標, 以及定期審查, 以衡量進度。</span><span class="sxs-lookup"><span data-stu-id="959ac-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="959ac-170">重要的是, 股東必須知道並同意 OKRs 和 KSIs 來努力共同的目標。</span><span class="sxs-lookup"><span data-stu-id="959ac-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="959ac-171">此外, 您還需要找出並記錄風險以提高知名度, 並準備好根據需要加以緩解。</span><span class="sxs-lookup"><span data-stu-id="959ac-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="959ac-172">評估您的環境並評估採納就緒性在您知道想要達到哪些專案並記載您的 OKRs 和 KSIs 之後, 請評估貴組織是否已準備好利用該服務, 以及它是否能提供您的使用者所需的所有功能。</span><span class="sxs-lookup"><span data-stu-id="959ac-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="959ac-173">評估環境也包括對您的網路進行準備情況評估。</span><span class="sxs-lookup"><span data-stu-id="959ac-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="959ac-174">千萬別低估網路的重要性: 網路品質會直接影響使用者體驗。</span><span class="sxs-lookup"><span data-stu-id="959ac-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="959ac-175">即使您的網路沒有問題, 但即時通訊可能與其他應用程式有不同的行為。</span><span class="sxs-lookup"><span data-stu-id="959ac-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="959ac-176">特別是在電話上, 使用者的品質很高。</span><span class="sxs-lookup"><span data-stu-id="959ac-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="959ac-177">遇到網路品質難題 (尤其是在專案的開頭), 可能會使整個專案面臨風險。</span><span class="sxs-lookup"><span data-stu-id="959ac-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="959ac-178">地圖操作角色推出解決方案之後, 您將需要某人監視及驅動使用方式與品質。</span><span class="sxs-lookup"><span data-stu-id="959ac-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="959ac-179">前期對應的操作角色可協助您找出您需要的人員。</span><span class="sxs-lookup"><span data-stu-id="959ac-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="959ac-180">建立成功方案: 成功計畫可讓專案小組 (包括 FastTrack 或部署合作夥伴) 擁有足夠的資訊, 以利用電話系統與通話方案來實現組織的目標。</span><span class="sxs-lookup"><span data-stu-id="959ac-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="959ac-181">它應該包含下列各節:</span><span class="sxs-lookup"><span data-stu-id="959ac-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="959ac-182">商務案例</span><span class="sxs-lookup"><span data-stu-id="959ac-182">Business case</span></span>

      - <span data-ttu-id="959ac-183">服務就緒性</span><span class="sxs-lookup"><span data-stu-id="959ac-183">Service readiness</span></span>

      - <span data-ttu-id="959ac-184">採納方案</span><span class="sxs-lookup"><span data-stu-id="959ac-184">Adoption plan</span></span>

      - <span data-ttu-id="959ac-185">運營計畫</span><span class="sxs-lookup"><span data-stu-id="959ac-185">Operational plan</span></span>

    <span data-ttu-id="959ac-186">**其他資訊:** 如需在規劃中可使用之實用指導及範本的詳細資訊, 請參閱[使用通話方案的電話系統](calling-plan-landing-page.md)。</span><span class="sxs-lookup"><span data-stu-id="959ac-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="959ac-187">構思</span><span class="sxs-lookup"><span data-stu-id="959ac-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"959ac-188\">若要規劃在小組中進行通話, 必須作出一系列決定, 才能更好地準備貴組織以滿足業務需求。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"959ac-189\">這些包括:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"959ac-190\">連接至 PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"959ac-191\">服務可用性與使用者位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"959ac-192\">電話系統授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"959ac-193\">電話號碼和緊急位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"959ac-194\">語音信箱</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"959ac-195\">選用: 通話身分識別</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"959ac-196\">選用: 撥號方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"959ac-197\">連接至 PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"959ac-198\">若要讓使用者使用團隊撥打並接聽 PSTN, 您必須已安裝電話系統, 且需要將電話系統連線至 PSTN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"959ac-199\">**範例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-199\">**Example**</span></span> <br/> <span data-ttu-id=\"959ac-200\">若要更清楚地瞭解手機系統和 PSTN 的連線如何共同運作, 請設想您購買的是行動電話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"959ac-201\">手機具有良好的功能 (例如按鈕和應用程式), 但若要打電話給您, 您需要有電話供應商的通話方案給您, 並提供實際的電話號碼, 並提供與 PSTN 的連線能力。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"959ac-202\">[電話系統] 相當於行動電話: 它提供語音信箱等功能, 但不提供電話號碼, 也可讓您撥打或接聽 PSTN 的電話或撥打電話給您。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"959ac-203\">若要將電話系統連線至 PSTN (與電話供應商的合約相當), Microsoft 提供通話方案, Microsoft 會為每位使用者提供可撥打和接聽通話的電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"959ac-204\">目前, 通話方案是將電話系統連線至 PSTN 的唯一方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"959ac-205\">在將來, 您可以選擇將您擁有內部部署的任何現有電話環境連線至團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"959ac-206\">服務可用性與使用者位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"959ac-207\">可使用 Office 365 的電話系統 (如需國家和地區的完整清單, 請參閱[國際可用性](https://products.office.com/business/international-availability))。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"959ac-208\">通話方案服務的可用性稍有限制。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"959ac-209\">手機系統和通話方案的商業可用性也取決於貴組織的所在位置, 而且更重要的是, 您組織的國家或地區與 Microsoft 及其合作夥伴有商業關係:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"959ac-210\">通話方案只能指派給位於提供通話方案之國家/地區的使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"959ac-211\">只有在您的帳單位址位於可購買音訊會議的國家或地區時, 才能購買通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"959ac-212\">**範例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"959ac-213\">Contoso 的帳單位址是在奧地利, 公司想要在德國針對其使用者使用電話系統加入通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"959ac-214\">雖然在德國提供通話方案, 但無法在奧地利使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"959ac-215\">不過, 您可以在奧地利購買音訊會議, 所以 Contoso 可以在德國為其使用者購買所需的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"959ac-216\">**範例2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"959ac-217\">Fabrikam, Inc. 是以香港為基礎的公司, 在美國有一些使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"959ac-218\">其帳單位址是在香港中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"959ac-219\">雖然 Microsoft 可以在香港中提供音訊會議的電話號碼, 但在該地區無法購買音訊會議。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"959ac-220\">遺憾的是, 這表示 Fabrikam 將無法取得其美國使用者的通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"959ac-221\"><span style=\"color:red\">**動作**:</span>針對下列資訊, 查看[音訊會議與通話方案的國家/地區可用性](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans):</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"959ac-222\">針對帳單位址所在的國家/地區, 請檢查音訊會議是否可供購買。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"959ac-223\">這將會判斷您是否可以完全購買任何通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"959ac-224\">針對您希望使用者使用通話方案的每個國家或地區, 請核取「電話系統可供購買嗎？」。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"959ac-225\">若要瞭解該國家或地區是否提供通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"959ac-226\">電話系統授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"959ac-227\">手機系統授權是提供給 Office 365 E5 訂閱者案的一部分, 或作為 Office 365 E1 或 Office 365 E3 訂閱者案的附加元件服務。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"959ac-228\">通話方案是 Office 365 中的電話系統功能的增益集。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"959ac-229\">這表示電話系統授權是使用者在通話方案中啟用的必要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"959ac-230\">一般來說, [通話方案] 增益集有兩種類型:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"959ac-231\">國內通話方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"959ac-232\">國際與國內通話方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"959ac-233\">每個通話方案類型都提供通話分鐘數的分配, 以供使用者在每月使用, 以進行國內通話或國際通話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"959ac-234\">分鐘數依國家/地區而有所不同。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"959ac-235\">在他們的分配耗盡之後, 使用者將無法進行撥出通話, 除了緊急服務通話之外, 還要等到下個月的帳單週期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"959ac-236\">如您所料, 國內通話方案的成本低於國際和國內通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"959ac-237\">通常, 組織中的每個人都不需要撥打國際電話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"959ac-238\">您可以根據使用者的業務需求, 將個別使用者指派給不同的通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"959ac-239\">這項靈活性可協助您控制通話方案實施的電話系統成本。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"959ac-240\">您可以設定通訊點數, 讓使用者在通話完畢後也能撥打電話, 而不需要等到下個月的帳單週期。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"959ac-241\">這表示只要您的分配耗盡, 您就可以根據您的消耗量支付。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"959ac-242\">您也可以使用通訊點數, 讓已指派給國內通話方案的使用者進行國際通話, 然後使用「每分鐘付款」模型收取費用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"959ac-243\"><span style=\"color:red\">**動作**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"959ac-244\">在[國家/地區可用性的音訊會議和通話方案](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)中, 查看 [通話方案] 區段, 以瞭解每個通話方案增益集類型的通話分鐘分配。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"959ac-245\">**其他資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"959ac-246\">進一步瞭解手機系統的授權, 以及[語音會議與通話方案之國家/地區可用性](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)的通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"959ac-247\">深入瞭解[電話系統與通話方案](calling-plan-landing-page.md)的通話方案增益集</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-247\">Learn more about the Calling Plan add-ins from [Phone System and Calling Plans](calling-plan-landing-page.md)</span></span>\n\n-   <span data-ttu-id=\"959ac-248\">深入瞭解通訊點數的詳細資訊是[什麼](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)？</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"959ac-249\">電話號碼和緊急位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"959ac-250\">針對使用通話方案實施的電話系統, 貴組織中的每個使用者都必須擁有唯一的訂閱者 (使用者) 電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"959ac-251\">您可以直接從 Microsoft 取得訂閱者 (使用者) 電話號碼, 或將現有的電話號碼轉移 (移植) 至 Microsoft。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"959ac-252\">取得或轉移電話號碼的複雜性會因國家/地區、載波、涉及的電路數量以及許多其他共同要素而有所不同。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"959ac-253\">除了確保每位使用者都有唯一的電話號碼, 您必須在指派電話號碼時指派緊急位址, 或在您第一次取得電話號碼時, 視您的國家/地區而定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"959ac-254\">緊急位址是支援緊急服務通話所需的。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"959ac-255\">必須經過驗證, 才能確定位址已辨識, 且是使用緊急回應服務所需的正確格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"959ac-256\">若要提供緊急回應程式, 進一步瞭解使用者的位置, 您可以定義緊急位置, 並將它們與已驗證的緊急位址進行關聯。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"959ac-257\">緊急位置通常是使用者所處的建築物編號、樓層、建築物磚或辦公室號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"959ac-258\">**其他資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"959ac-259\">查看通話[方案所使用的不同類型電話號碼](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans), 瞭解 Office 365 中電話系統支援的電話號碼類型。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"959ac-260\">審查[管理貴組織的電話號碼](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization), 進一步瞭解如何取得撥號方案實施的使用者號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"959ac-261\">若要深入瞭解如何將電話號碼傳送 (移植) 至 Microsoft, 請參閱[將電話號碼轉接至 Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"959ac-262\">若要進一步瞭解緊急位址和位置, 請參閱[什麼是緊急位置、位址和通話路由？](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"959ac-263\">緊急通話條款與條件</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"959ac-264\">語音信箱</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"959ac-265\">雲端語音信箱 (由 Azure 語音信箱服務提供支援) 只支援將語音信箱存款至 Exchange 信箱, 且不支援協力廠商電子郵件系統。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-265\">Cloud Voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"959ac-266\">根據預設, 雲端語音信箱可搭配 Exchange Online 使用;不過, 它有最小[支援的 Exchange 內部部署版本和部署模型](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail), 以便在內部部署 Exchange 部署中傳送語音信箱訊息給使用者信箱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-266\">By default, Cloud Voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"959ac-267\">雲端語音信箱包括語音信箱, 預設會針對貴組織中的所有使用者啟用該功能。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-267\">Cloud Voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"959ac-268\">您的公司可能會要求您針對特定使用者或整個組織中的所有人停用語音信箱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"959ac-269\">已實現回退機制, 讓雲端語音信箱可以使用 SMTP 重新傳送郵件, 這表示在協力廠商電子郵件系統上擁有信箱的使用者會收到其語音信箱訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-269\">A fallback mechanism has been implemented so that Cloud Voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"959ac-270\">此機制不包括保證的服務正常運作時間或其他語音信箱功能 (例如變更語音信箱問候語)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"959ac-271\">**其他資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"959ac-272\">查看[Exchange Server 的 AZURE PBX 語音信箱支援](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail), 瞭解如何啟用內部部署 Exchange 以支援電話系統語音信箱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"959ac-273\">選用: 通話身分識別</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"959ac-274\">根據預設, 所有出站通話都使用指派的電話號碼來撥打通話身分識別 (來電者識別碼)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"959ac-275\">通話的收件者可以快速識別來電者, 決定是否要接受或拒絕通話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"959ac-276\">在某些情況下, 有正當的商業理由會顯示不同的數位來遮罩來電者的身分識別。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"959ac-277\">**範例**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-277\">**Example**</span></span> <br/><span data-ttu-id=\"959ac-278\">Contoso 正在使用電話系統, 並為其使用者提供通話方案。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"959ac-279\">不過, 他們的業務需求要求如果接待員撥打電話號碼, 本機號碼不應該代表接待員的電話號碼, 而是辦公室的主要電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"959ac-280\">其他選項也是完全封鎖 (anonymize) 本機號碼簡報的可能性, 或讓使用者選擇使用來電者識別碼或匿名撥出。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"959ac-281\">本機號碼也會封鎖呼叫者識別碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"959ac-282\">**其他資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"959ac-283\">深入瞭解[如何從您的組織中使用來電](how-can-caller-id-be-used-in-your-organization.md)顯示的方式來呼叫身分識別控制項。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](how-can-caller-id-be-used-in-your-organization.md).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"959ac-284\">選用: 撥號方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"959ac-285\">Office 365 的 [電話系統] 功能中的撥號方案控制使用者如何在撥號鍵臺上撥打電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"959ac-286\">PSTN 預期會以加號 (+) 開頭的特定格式的電話號碼, 後面接著代表 E. 164 個數字的數位。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"959ac-287\">E. 164-PSTN 號碼標準-指定國家/地區碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"959ac-288\">顯然, 使用者想要在撥打電話號碼時不要使用該長格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"959ac-289\">特別是當他們撥打電話給當地號碼時, 他們想要在沒有國家/地區碼的情況下繼續操作, 即使沒有區號也一樣。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"959ac-290\">這是撥號方案的來源: 您可以使用它們將使用者輸入的電話號碼標準化為所需的格式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"959ac-291\">**範例 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"959ac-292\">劉愛琳想撥打電話號碼 + 1 311-555-2368。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"959ac-293\">由於 Alice 是在美國, 視西雅圖 (區功能變數代碼 206) 而來, 她只需要撥打**311-555-2368**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"959ac-294\">在將此電話號碼傳送到 PSTN 前, 小組會將它標準化至完整號碼 + 1 311-555-2368。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"959ac-295\">根據預設, 自動指派的撥號方案 (也稱為「*服務撥號方案*」) 會根據每個個別使用者的授權使用位置來實現一般化撥號的行為。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"959ac-296\">這個通用撥號行為可能不符合使用者需求, 例如, 可能需要使用者撥一個區號來撥打當地電話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"959ac-297\">在這種情況下, 您需要自訂的撥號方案 (也稱為*租使用者撥號方案*), 讓使用者能夠以其習慣的方式撥打電話號碼 (例如省略當地電話的區號或使用短數位撥號呼叫其他使用者)位置或 office。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"959ac-298\">**範例2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"959ac-299\">Bob 也想撥打電話號碼 + 1 311-555-2368。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"959ac-300\">Bob 不只是在美國, 實際上是位於311區功能變數代碼中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"959ac-301\">他預期能透過撥號**555-2368**撥打電話。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"959ac-302\">您可以將團隊設定為適應 Bob 的撥號行為, 並將電話號碼標準化至正確的格式, 然後再傳送給 PSTN。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"959ac-303\">您可以將不同的撥號方案指派給不同的使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"959ac-304\">如此一來, 您可以建立符合使用者不同需求的特定體驗, 例如, 當特定位置的使用者需要與其他位置的使用者不同的撥號體驗時。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"959ac-305\">**其他資訊**</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"959ac-306\">如需撥號方案的準備工作會話訓練, 請移至[租使用者撥號方案](https://aka.ms/sa-tdp)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"959ac-307\">雖然此訓練是針對商務用 Skype 所建立, 但是它是在小組中建立的, 也適用于團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="959ac-308">板載</span><span class="sxs-lookup"><span data-stu-id="959ac-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"959ac-309\">若要在團隊中設定通話方案的電話系統, 請遵循下列步驟:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"959ac-310\">針對 Azure 語音信箱啟用 Exchange 內部部署</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"959ac-311\">驗證所需的授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"959ac-312\">指派授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"959ac-313\">取得電話號碼</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"959ac-314\">設定緊急位址和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"959ac-315\">為使用者指派電話號碼和緊急位址</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"959ac-316\">選用: 指派呼叫身分識別設定給使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"959ac-317\">選用: 指派撥號方案設定給使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"959ac-318\">指派小組通話 interop 原則</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"959ac-319\">如需加入程式的逐步解說, 請觀看下列影片:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"959ac-320\">1. 針對 Azure 語音信箱啟用 Exchange 內部部署</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"959ac-321\">如果您的部分使用者在 Exchange 伺服器內部部署 exchange 信箱, 請遵循[Exchange server 的 AZURE PBX 語音信箱支援](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)中的步驟, 以啟用使用 Azure 語音信箱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"959ac-322\">2. 驗證所需的授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"959ac-323\">從 Envision 階段, 您應該有一個授權清單, 這些授權可為您組織的通話方案的電話系統實施提供先決條件:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"959ac-324\">Microsoft 團隊</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"959ac-325\">商務用 Skype Online (方案 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"959ac-326\">電話系統</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"959ac-327\">國內通話方案, 或國內與國際通話方案</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"959ac-328\">通訊點數 (選用)</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"959ac-329\">您可以在 Office 365 企業版 E5 訂閱者案或 Office 365 Enterprise E1 或 E3 的增益集中取得 [電話系統授權]。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"959ac-330\">如果沒有提供所需的授權, 您必須向組織中負責 Office 365 訂閱的小組諮詢, 讓他們可以購買所需的授權。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"959ac-331\">3. 指派授權</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"959ac-332\">確認所需的授權 (根據您的實施方案) 可用之後, 您必須將授權指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"959ac-333\">請依照使用商務用 Skype 系統管理中心或遠端 PowerShell 會話, 在[指派商務用 skype 和 Microsoft 團隊授權](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)中的指示, 為個別或多位使用者執行授權指派。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"959ac-334\">4. 取得電話號碼</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"959ac-335\">您可以透過多種方式來取得手機系統的電話號碼, 以進行呼叫方案實現:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"959ac-336\">使用商務用 Skype 系統管理中心 (僅限美國和英國) 來取得電話號碼</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"959ac-337\">透過提交電話號碼要求表單來要求電話號碼</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"959ac-338\">將現有的電話號碼轉移 (或埠) 至 Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"959ac-339\">5. 設定緊急位址和位置</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"959ac-340\">依照[新增或移除組織的緊急位址](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)中的指示進行, 以設定緊急位址和位置。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"959ac-341\">如需詳細資訊，請參閱</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"959ac-342\">6. 將電話號碼和緊急位址指派給使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"959ac-343\">依照[指派、變更或移除使用者的電話號碼](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)中的指示, 將電話號碼和緊急位址指派給使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"959ac-344\">若要在小組中顯示指派的電話號碼, 您必須在 Azure Active Directory (Azure AD) 中更新使用者的 office 電話號碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"959ac-345\">如果使用者是直接在 Office 365 或 Azure AD 中建立, 您可以在 Microsoft 365 系統管理中心編輯此屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-345\">You can edit this attribute in the Microsoft 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"959ac-346\">如果使用者是從內部部署的 Active Directory 進行同步處理, 則您必須使用內部部署的 Active Directory 來更新 office phone number 屬性。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"959ac-347\">7. 選用: 指派呼叫身分識別設定給使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"959ac-348\">根據您的實施方案, 您可能需要設定使用者的呼叫身分識別設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"959ac-349\">依照為[使用者設定來電者識別碼](/microsoftteams/set-the-caller-id-for-a-user)中的指示進行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-349\">Follow the instructions in [Set the Caller ID for a user](/microsoftteams/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"959ac-350\">8. 選用: 指派撥號方案設定給使用者</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"959ac-351\">視貴組織和使用者的需求而定, 您可能需要指派租使用者撥號方案給您的使用者。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"959ac-352\">依照[建立及管理撥號方案](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)中的指示進行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"959ac-353\">9. 指派呼叫 interop 原則的小組</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"959ac-354\">根據預設, 小組中的所有通話都是設定為商務用 Skype, 而不需要使用者變更設定。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"959ac-355\">若要在小組中使用通話方案來實現電話系統, 您需要指派小組交互操作原則, 以指定要呼叫使用團隊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"959ac-356\">符合這個需求的原則就是 DisallowOverrideCallingTeamsChatTeams。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"959ac-357\">使用授與 CsTeamsInteropPolicy, 將上述原則指派給使用者, 以便在小組中使用通話方案來啟用電話系統:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="959ac-358">練習管理互通性原則</span><span class="sxs-lookup"><span data-stu-id="959ac-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="959ac-359">在這個練習中, 您將允許使用者在團隊中通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="959ac-360">雖然我們並不說明如何執行每個動作, 但我們建議您嘗試一些案例。</span><span class="sxs-lookup"><span data-stu-id="959ac-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="959ac-361">需求</span><span class="sxs-lookup"><span data-stu-id="959ac-361">Requirements</span></span>


    -   <span data-ttu-id="959ac-362">具備適當授權的 Office 365 租使用者可啟用電話系統與通話方案</span><span class="sxs-lookup"><span data-stu-id="959ac-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="959ac-363">我們強烈建議您使用專用的測試租使用者。</span><span class="sxs-lookup"><span data-stu-id="959ac-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="959ac-364">如果您沒有測試租使用者, 您可以在此註冊試用租使用者: [Office 365 企業版 E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。</span><span class="sxs-lookup"><span data-stu-id="959ac-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="959ac-365">不過, 無法透過試用租使用者使用通話方案。</span><span class="sxs-lookup"><span data-stu-id="959ac-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="959ac-366">不要在您的生產環境中執行任何測試。</span><span class="sxs-lookup"><span data-stu-id="959ac-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="959ac-367">變更設定或原則可能會對所有使用者造成負面影響, 且可能會影響使用者的使用體驗。</span><span class="sxs-lookup"><span data-stu-id="959ac-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="959ac-368">您的電腦已設定商務用 Skype Online 管理</span><span class="sxs-lookup"><span data-stu-id="959ac-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="959ac-369">如果您尚未安裝商務用 Skype Online 連接器模組, 請依照下列指示[進行: 針對商務用 Skype online 管理設定您的電腦](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)。</span><span class="sxs-lookup"><span data-stu-id="959ac-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="959ac-370">若要將 PowerShell 連線到商務用 Skype Online, 請依照下列指示進行:[使用 Windows PowerShell 連線到商務用 Skype online](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)。</span><span class="sxs-lookup"><span data-stu-id="959ac-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="959ac-371">至少有兩個端點和手機</span><span class="sxs-lookup"><span data-stu-id="959ac-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="959ac-372">這可以是兩台電腦, 但是您也可以在瀏覽器或行動電話上使用用戶端。</span><span class="sxs-lookup"><span data-stu-id="959ac-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="959ac-373">若要測試 PSTN 通話, 您必須有電話, 打電話給您要測試 PSTN 通話的國家或地區。</span><span class="sxs-lookup"><span data-stu-id="959ac-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="959ac-374">建議的測試案例</span><span class="sxs-lookup"><span data-stu-id="959ac-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="959ac-375">讓使用者使用小組中的通話方案進行電話系統。</span><span class="sxs-lookup"><span data-stu-id="959ac-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="959ac-376">以已設定的使用者身分登入, 然後查看 [**通話**] 索引標籤。</span><span class="sxs-lookup"><span data-stu-id="959ac-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="959ac-377">使用不同的格式撥打 PSTN 號碼 (例如, 使用前導加號加上加號, 或撥打號碼時不要使用國家/地區代碼)。</span><span class="sxs-lookup"><span data-stu-id="959ac-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="959ac-378">測試使用者功能, 例如變更來電轉接的號碼、轉移通話或存取語音信箱。</span><span class="sxs-lookup"><span data-stu-id="959ac-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="959ac-379">磁片磁碟機值</span><span class="sxs-lookup"><span data-stu-id="959ac-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"959ac-380\">現在您已在您的環境中正確規劃與實施電話系統, 您必須確定它已使用, 並提供良好的使用者體驗。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"959ac-381\">雖然完整的詳細資料會超過此訓練的範圍, 但我們想要指出最重要的合作領域:</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"959ac-382\">採納及變更管理使用者可能只需在您提供服務時才開始使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"959ac-383\">否則可能不會。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-383\">Or they might not.</span></span> <span data-ttu-id=\"959ac-384\">因此, 執行適當的採納與變更管理非常重要。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"959ac-385\">監控及提高使用量我們建議您的其中一個 KSIs 是作用中使用者的數目, 以協助您測量團隊作為電話用戶端接受的程度。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"959ac-386\">監控及駕駛品質</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"959ac-387\">您的使用者滿意度與他們的通話品質直接相關,因此, 如有需要, 請務必監視通話品質並加以改進。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"959ac-388\">若要瞭解如何報告通話品質, 請造訪通話品質儀表板訓練。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"959ac-389\">雖然這些影片是針對商務用 Skype 所建立, 但也適用于團隊: <https://aka.ms/sof-cqd>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"959ac-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="959ac-390">後續步驟</span><span class="sxs-lookup"><span data-stu-id="959ac-390">Next steps</span></span>
  durationInMinutes: 1
