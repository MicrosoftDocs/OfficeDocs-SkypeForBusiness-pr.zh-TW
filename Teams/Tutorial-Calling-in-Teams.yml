  durationInMinutes: 20
  content: "\n要在 Teams 中設定帶有 [通話方案] 的 [電話系統]，請執行以下步驟：\n\n1.  為 Azure 語音信箱啟用 Exchange 內部部署\n\n1.  驗證所需授權\n\n1.  指派授權\n\n1.  取得電話號碼\n\n1.  設定緊急位址和位置\n\n1.  為使用者指派電話號碼和緊急地址\n\n1.  選用：向使用者指派 [通話身分識別] 設定\n\n1.  選用：向使用者指派 [撥號對應表] 設定\n\n1.  指派 Teams 通話 interop 原則\n\n有關快速上手的逐步解説，請觀看以下視頻：\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. 為 Azure 語音信箱啟用 Exchange 內部部署\n\n如果某些使用者的 Exchange 郵箱位於 Exchange Server 內部部署，請按照[針對 Exchange Server 的 Azure PBX 語音信箱支援](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)中的步驟操作，使其能够使用A zure 語音信箱。\n\n### <a name=\"2-validate-required-licenses\"></a>2. 驗證所需授權\n\n從 [構想] 階段開始，您應該有一個授權清單，這些授權構成了為貴組織實行 [電話系統] 和 [通話方案] 的先決條件：\n\n-   Microsoft Teams\n\n-   商務用 Skype Online (方案 2)\n\n-   電話系統\n\n-   [國內通話方案] 或 [國內和國際通話方案]\n\n-   通訊點數 (選用)\n\n> [!NOTE]\n> [電話系統] 可以作為 Office 365 企業版 E5 訂閲方案的一部分或作為 Office 365 企業版 E1 或 E3 增益集的一部分取得。\n\n> [!IMPORTANT]\n> 如果所需授權不可用，則需要諮詢貴組織中負責 Office 365 訂閱的團隊，以便他們能够採購所需授權。\n\n### <a name=\"3-assign-licenses\"></a>3. 指派授權\n\n在確認所需授權 (基於您的實作方案) 可用後，您需要將授權指派給使用者。\n\n按照[指派商務用 Skype 和 Microsoft Teams 授權](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)中的說明，使用商務用 Skype 系統管理中心或遠端 PowerShell 工作階段為單個或多個使用者執行授權指派。\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 取得電話號碼\n\n可以透過多種方式取得具有 [通話方案] 實作的 [電話系統] 的電話號碼：\n\n-   使用商務用 Skype 系統管理中心取得電話號碼 (僅限美國和英國)\n\n-   透過提交電話號碼申請表申請電話號碼\n\n-   將現有電話號碼轉移 (或移植) 到 Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 設定緊急位址和位置\n\n按照[為貴組織新增或删除緊急地址](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)中的說明設定緊急地址和位置。 如需詳細資訊，請參閱\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 為使用者指派電話號碼和緊急地址\n\n按照[為使用者指派、變更或移除電話號碼](./assign-change-or-remove-a-phone-number-for-a-user.md)中的說明為使用者指派電話號碼和緊急地址。\n\n> [!NOTE]\n> 要使指派的電話號碼顯示在 Teams 中，必須在 Azure Active Directory (Azure AD) 中更新使用者的辦公室電話號碼。 如果使用者是直接在 Office 365 或 Azure AD 中建立的，則可以在 Microsoft 365 系統管理中心中編輯此屬性。 如果使用者是從內部部署的 Active Directory 同步的，則必須使用內部部署的 Active Directory 更新辦公室電話號碼屬性。\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. 選用：向使用者指派 [通話身分識別] 設定\n\n根據您的實作方案，您可能需要為您的使用者設定 [通話身份識別] 設定。 按照[設定使用者的來電顯示](./set-the-caller-id-for-a-user.md)中的說明進行操作。\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. 選用：向使用者指派 [撥號對應表] 設定\n\n根據貴組織和使用者的需求，您可能需要為使用者指派租用戶撥號對應表。 按照[建立和管理撥號對應表](./create-and-manage-dial-plans.md)中的說明進行操作。\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. 指派 Teams 通話 interop 原則\n\n根據預設，Teams 中的所有通話都被設定為商務用 Skype，而不允許使用者變更設定。\n\n對於在 Teams 中使用 [通話方案] 的 [電話系統] 的實作，您需要指派 Teams 互操作原則，該原則指派通話使用 Teams。 符合這一需求的原則是 DisallowOverrideCallingTeamsChatTeams。\n\n使用 Grant-CsTeamsInteropPolicy 將上述原則指派給要在 Teams 中使用具有 [通話方案] 的電話系統的使用者：\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 練習 - 管理 interop 原則
  durationInMinutes: 30
  content: >
    在本練習中，您將對 Teams 中的通話啟用使用者。 雖然我們沒有描述如何執行每個案例，但我們推薦一些情況來嘗試。


    ### <a name="requirements"></a>需求


    -   具有適當權限的 Office 365 組織，可以使用 [通話方案] 啟用電話系統

        -   我們強烈建議您使用專用測試租用戶。

        -   如果您沒有測試租用戶，則可以在 [Office 365 企業版 E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)上注册試用租用戶。 然而，不幸的是，透過試用租用戶無法取得 [通話方案]。

        -   不要在實際執行環境中執行任何測試。 變更設定或原則可能會對所有使用者產生負面影響，並可能影響他們的使用者體驗。

    -   為商務用 Skype Online 管理設定的電腦

        -   如果尚未安裝商務用 Skype Online 連接器模組，請按照以下說明進行操作：[為商務用 Skype Online 管理設定電腦](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)。

        -   要將 PowerShell 連線到商務用 Skype Online，請按照以下說明進行操作：[使用 Windows PowerShell 連線到商務用 Skype Online](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)。

    -   至少兩個端點和一部電話

        -   這可以是兩台電腦，但您也可以在瀏覽器或行動電話上使用用戶端。

        -   要測試 PSTN 通話，您需要有一部可以呼叫您正在測試 PSTN 通話的國家或地區的電話。

    ### <a name="suggested-scenarios-to-test"></a>建議測試的場景


    -   為使用者啟用 Teams 中具有 [通話方案] 的 [電話系統]。


    -   以設定的使用者身份登入，然後查看 **[通話]** 索引標籤。


    -   使用不同的格式撥打 PSTN 號碼 (例如，撥打帶前置加號的完整 E.164 號碼或撥打不使用國家/區域碼的號碼)。


    -   測試使用者功能，如變更來電轉接、轉接呼叫或存取語音信箱的號碼。
- title: 發揮價值
  durationInMinutes: 1
  content: "\n現在，您已經在您的環境中正確地規劃和實行了 [電話系統]，您需要確保它已被使用並提供了良好的使用者體驗。 雖然完整的詳細資料​​將超出本次訓練的範圍，但我們想指出最重要的參與領域：\n\n-   採用及轉型管理使用者可能只是在您向他們提供服務時才開始使用它。 或可能不會。 因此，執行適當的採用及轉型管理是很重要的。\n\n-   監控和推動使用情況，我們建議您其中一個 KSI 為活躍使用者數量，以協助您衡量 Teams 作為電話用戶端的接受程度。\n\n-   監控和駕駛品質\n\n使用者的滿意度直接關係到他們的通話品質；因此，監控通話品質並在必要時加以改進是很重要的。 要瞭解如何報告通話品質，請造訪 [通話品質儀表板] 訓練。 雖然這些視頻是為商務用 Skype 製作的，但它們也適用於 Teams：<https://aka.ms/sof-cqd>\n"
- title: 後續步驟
  durationInMinutes: 1
  content: "\n在本次訓練中，我們討論了以下關鍵知識：\n-   Teams 中的通話是什麽？\n\n-   如何規劃 Teams 通話\n\n-   如何設定 Teams 通話\n\n若要深入了解，請參閱：\n\n-   [具有通話方案的電話系統](calling-plan-landing-page.md)\n\n-   [快速入門手冊：設定 Microsoft Teams 中的通話方案](./configuring-teams-calling-quickstartguide.md)\n\n後續步驟\n\n1.  開始 Teams 的 [電話系統] 部署\n2.  傳送意見反應給我們：\n    - 張貼在本頁底部的註解區段。\n    - 若要向我們提供您對 Teams 的意見反應或分享您對新功能的想法，請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。\n3.  保持最新狀態\n    - 關注 [Teams 部落格](https://aka.ms/teamsblog)。\n    - 閲讀 [Teams 藍圖](https://aka.ms/O365Roadmap)。\n    - 在[版本資訊](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中了解最新發佈的功能。\n4.  探索[更多訓練和教學課程](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training)。"
