  content: >
    <span data-ttu-id="959ac-104">在本次訓練中, 我們會在團隊中引入通話功能, 這些功能是由 Office 365 中的電話系統功能所提供的。</span><span class="sxs-lookup"><span data-stu-id="959ac-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="959ac-105">我們將說明實現電話系統所需的技術規劃, 以及如何設定它, 以及如何在您的實現中監控使用狀況和通話品質。</span><span class="sxs-lookup"><span data-stu-id="959ac-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="959ac-106">如果您是下列情況, 此訓練就適合您:</span><span class="sxs-lookup"><span data-stu-id="959ac-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="959ac-107">IT 專業人員。</span><span class="sxs-lookup"><span data-stu-id="959ac-107">An IT pro.</span></span>


    - <span data-ttu-id="959ac-108">負責規劃、部署或管理團隊。</span><span class="sxs-lookup"><span data-stu-id="959ac-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="959ac-109">規劃在您的小組部署中引入通話功能。</span><span class="sxs-lookup"><span data-stu-id="959ac-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="959ac-110">您將瞭解:</span><span class="sxs-lookup"><span data-stu-id="959ac-110">You’ll learn:</span></span>


    - <span data-ttu-id="959ac-111">團隊中的通話是什麼？</span><span class="sxs-lookup"><span data-stu-id="959ac-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="959ac-112">如何規劃在團隊中進行通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="959ac-113">如何設定在團隊中進行通話。</span><span class="sxs-lookup"><span data-stu-id="959ac-113">How to configure calling in Teams.</span></span>


