  durationInMinutes: 20
  content: "\n若要在團隊中設定通話方案的電話系統, 請遵循下列步驟:\n\n1.  針對 Azure 語音信箱啟用 Exchange 內部部署\n\n1.  驗證所需的授權\n\n1.  指派授權\n\n1.  取得電話號碼\n\n1.  設定緊急位址和位置\n\n1.  為使用者指派電話號碼和緊急位址\n\n1.  選用: 指派呼叫身分識別設定給使用者\n\n1.  選用: 指派撥號方案設定給使用者\n\n1.  指派小組通話 interop 原則\n\n如需加入程式的逐步解說, 請觀看下列影片:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. 針對 Azure 語音信箱啟用 Exchange 內部部署\n\n如果您的部分使用者在 Exchange 伺服器內部部署 exchange 信箱, 請遵循[Exchange server 的 AZURE PBX 語音信箱支援](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)中的步驟, 以啟用使用 Azure 語音信箱。\n\n### <a name=\"2-validate-required-licenses\"></a>2. 驗證所需的授權\n\n從 Envision 階段, 您應該有一個授權清單, 這些授權可為您組織的通話方案的電話系統實施提供先決條件:\n\n-   Microsoft 團隊\n\n-   商務用 Skype Online (方案 2)\n\n-   電話系統\n\n-   國內通話方案, 或國內與國際通話方案\n\n-   通訊點數 (選用)\n\n> [!NOTE]\n> 您可以在 Office 365 企業版 E5 訂閱者案或 Office 365 Enterprise E1 或 E3 的增益集中取得 [電話系統授權]。\n\n> [!IMPORTANT]\n> 如果沒有提供所需的授權, 您必須向組織中負責 Office 365 訂閱的小組諮詢, 讓他們可以購買所需的授權。\n\n### <a name=\"3-assign-licenses\"></a>3. 指派授權\n\n確認所需的授權 (根據您的實施方案) 可用之後, 您必須將授權指派給使用者。\n\n請依照使用商務用 Skype 系統管理中心或遠端 PowerShell 會話, 在[指派商務用 skype 和 Microsoft 團隊授權](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)中的指示, 為個別或多位使用者執行授權指派。\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 取得電話號碼\n\n您可以透過多種方式來取得手機系統的電話號碼, 以進行呼叫方案實現:\n\n-   使用商務用 Skype 系統管理中心 (僅限美國和英國) 來取得電話號碼\n\n-   透過提交電話號碼要求表單來要求電話號碼\n\n-   將現有的電話號碼轉移 (或埠) 至 Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 設定緊急位址和位置\n\n依照[新增或移除組織的緊急位址](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)中的指示進行, 以設定緊急位址和位置。 如需詳細資訊，請參閱\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 將電話號碼和緊急位址指派給使用者\n\n依照[指派、變更或移除使用者的電話號碼](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)中的指示, 將電話號碼和緊急位址指派給使用者。\n\n> [!NOTE]\n> 若要在小組中顯示指派的電話號碼, 您必須在 Azure Active Directory (Azure AD) 中更新使用者的 office 電話號碼。 如果使用者是直接在 Office 365 或 Azure AD 中建立, 您可以在 Microsoft 365 系統管理中心編輯此屬性。 如果使用者是從內部部署的 Active Directory 進行同步處理, 則您必須使用內部部署的 Active Directory 來更新 office phone number 屬性。\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. 選用: 指派呼叫身分識別設定給使用者\n\n根據您的實施方案, 您可能需要設定使用者的呼叫身分識別設定。 依照為[使用者設定來電者識別碼](/microsoftteams/set-the-caller-id-for-a-user)中的指示進行。\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. 選用: 指派撥號方案設定給使用者\n\n視貴組織和使用者的需求而定, 您可能需要指派租使用者撥號方案給您的使用者。 依照[建立及管理撥號方案](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)中的指示進行。\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. 指派呼叫 interop 原則的小組\n\n根據預設, 小組中的所有通話都是設定為商務用 Skype, 而不需要使用者變更設定。\n\n若要在小組中使用通話方案來實現電話系統, 您需要指派小組交互操作原則, 以指定要呼叫使用團隊。 符合這個需求的原則就是 DisallowOverrideCallingTeamsChatTeams。\n\n使用授與 CsTeamsInteropPolicy, 將上述原則指派給使用者, 以便在小組中使用通話方案來啟用電話系統:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 練習管理互通性原則
  durationInMinutes: 30
  content: >
    在這個練習中, 您將允許使用者在團隊中通話。 雖然我們並不說明如何執行每個動作, 但我們建議您嘗試一些案例。


    ### <a name="requirements"></a>需求


    -   具備適當授權的 Office 365 租使用者可啟用電話系統與通話方案

        -   我們強烈建議您使用專用的測試租使用者。

        -   如果您沒有測試租使用者, 您可以在此註冊試用租使用者: [Office 365 企業版 E5 試用版](https://go.microsoft.com/fwlink/p/?LinkID=698279)。 不過, 無法透過試用租使用者使用通話方案。

        -   不要在您的生產環境中執行任何測試。 變更設定或原則可能會對所有使用者造成負面影響, 且可能會影響使用者的使用體驗。

    -   您的電腦已設定商務用 Skype Online 管理

        -   如果您尚未安裝商務用 Skype Online 連接器模組, 請依照下列指示[進行: 針對商務用 Skype online 管理設定您的電腦](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)。

        -   若要將 PowerShell 連線到商務用 Skype Online, 請依照下列指示進行:[使用 Windows PowerShell 連線到商務用 Skype online](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)。

    -   至少有兩個端點和手機

        -   這可以是兩台電腦, 但是您也可以在瀏覽器或行動電話上使用用戶端。

        -   若要測試 PSTN 通話, 您必須有電話, 打電話給您要測試 PSTN 通話的國家或地區。

    ### <a name="suggested-scenarios-to-test"></a>建議的測試案例


    -   讓使用者使用小組中的通話方案進行電話系統。


    -   以已設定的使用者身分登入, 然後查看 [**通話**] 索引標籤。


    -   使用不同的格式撥打 PSTN 號碼 (例如, 使用前導加號加上加號, 或撥打號碼時不要使用國家/地區代碼)。


    -   測試使用者功能, 例如變更來電轉接的號碼、轉移通話或存取語音信箱。
- title: 磁片磁碟機值
  durationInMinutes: 1
  content: "\n現在您已在您的環境中正確規劃與實施電話系統, 您必須確定它已使用, 並提供良好的使用者體驗。 雖然完整的詳細資料會超過此訓練的範圍, 但我們想要指出最重要的合作領域:\n\n-   採納及變更管理使用者可能只需在您提供服務時才開始使用。 否則可能不會。 因此, 執行適當的採納與變更管理非常重要。\n\n-   監控及提高使用量我們建議您的其中一個 KSIs 是作用中使用者的數目, 以協助您測量團隊作為電話用戶端接受的程度。\n\n-   監控及駕駛品質\n\n您的使用者滿意度與他們的通話品質直接相關,因此, 如有需要, 請務必監視通話品質並加以改進。 若要瞭解如何報告通話品質, 請造訪通話品質儀表板訓練。 雖然這些影片是針對商務用 Skype 所建立, 但也適用于團隊: <https://aka.ms/sof-cqd>。\n"
- title: 後續步驟
  durationInMinutes: 1
  content: "\n我們在此訓練課程中涵蓋了下列主要學習專案:\n-   團隊中的通話是什麼？\n\n-   如何規劃在團隊中進行通話\n\n-   如何設定團隊中的通話\n\n若要深入瞭解, 請參閱:\n\n-   [含有通話方案的電話系統](calling-plan-landing-page.md)\n\n-   [快速入門手冊: 在 Microsoft 團隊中設定通話方案](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n後續步驟\n\n1.  啟動適用于團隊的電話系統部署\n2.  傳送意見反應給我們:\n    - 在此頁面底部的 [批註] 區段中張貼文章。\n    - 若要提供關於小組的意見反應, 或分享您對新功能的想法, 請造訪[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。\n3.  保持最新狀態:\n    - 追蹤[團隊博客](https://aka.ms/teamsblog)。\n    - 閱讀[團隊藍圖](https://aka.ms/O365Roadmap)。\n    - 瞭解[版本資訊](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)中的最新發行功能。\n4.  探索[更多訓練與教學課程](https://aka.ms/Teamsacademy)。"
