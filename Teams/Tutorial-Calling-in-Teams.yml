- title: Teams 中的通話是什麽？
  durationInMinutes: 15
  content: >
    Teams 現成支援使用者從 Teams 用戶端到 Teams 用戶端進行電腦音訊 (VoIP) 呼叫的能力。


    在 Teams 中，有兩個選項可以讓使用者在公用交換電話網路 (PSTN) 上撥打、接聽和轉接有線電話和行動電話：

    - 使用帶有 [通話方案] 的電話系統，Microsoft 將向您使用者戶和所有 PSTN 服務提供電話號碼

    - 使用 Direct Connect，您可以透過 SBC (工作階段邊界控制器) 將現有的 PSTN 連線連線至 Microsoft Teams。


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red">**動作**：</span>觀看 Teams 中的通話 (3:00 分鐘)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Teams 中的通話給功能

    Teams 中的通話支援基本電話系統功能，如使用整合式撥號盤接聽和啟動 (按姓名和號碼)、保留通話和擷取、來電轉接和同時響鈴、通話記錄、語音信箱和緊急電話。


    隨著時間的推移，將新增更多進階功能。 如需詳細資訊，請參閱 [Microsoft 365 藍圖](https://aka.ms/O365Roadmap)。


    Teams 中的通話由電話系統 (以前稱為雲端 PBX) 提供支援，這是 Office 365 中支援商務用 Skype 中的 PSTN 通話功能的相同服務。


    <span style="color:red">**重要**：</span>請注意，商務用 Skype 的電話系統功能集與 Teams 的電話系統功能集不同。


    <span style="color:red">**動作**：</span>要了解目前可用的功能以及我們希望開發的功能的時間表，請參閱以下參考資料：


    - 在[公用藍圖](https://aka.ms/O365Roadmap)上，檢閱「通話藍圖」投影片，了解功能發佈日期的預期時間表。

    - 檢閱 [以下是您在 Office 365 中的電話系統取得的功能](./here-s-what-you-get-with-phone-system.md)，以了解電話系統功能的描述。 請記住，在撰寫本文時，其中一些功能可能僅適用於商務用 Skype。


    ### <a name="emergency-services-calling"></a>緊急服務呼叫

    了解緊急服務呼叫功能在 Teams 中的工作方式與傳統電話服務中的不同是很重要的。 您必須確保您的使用者也了解這些差异。 例如，當他們使用 Teams 呼叫緊急服務 (如美國的 911) 時，使用者需要意識到 Teams 可能無法確定呼叫者的實際位置。


    <span style="color:red">**動作**：</span>檢閲 [緊急電話條款及條件](/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions)瞭解有關緊急服務呼叫的詳細資訊。
- title: 商務用 Skype 客戶的注意事項
  durationInMinutes: 2
  content: >
    如果您不使用商務用 Skype，可以跳過此部分。 對於那些熟悉商務用 Skype Online 中的通話功能的人，我們想重點介紹一些要點。


    - **通話方案或直接路由以連線到 PSTN。**

    將 Teams 連線到 PSTN 的選項與商務用 Skype Online 稍有不同：雖然兩者都有通話方案 (以前稱為具有 PSTN 連線的雲端 PBX)，但將現有 PBX 或 SIP 主幹連線到 Teams 的選項稱為「直接路由」。

    關於 [直接路由] 的詳細文件可以在這裡找到：[電話系統直接路由](./direct-routing-plan.md)


    - **商務用 Skype 和 Microsoft Teams 的功能不同。**

    請注意，商務用 Skype 和 Microsoft Teams 的通話功能是不同的。 請勿以為一個用戶端有某功能，那麽另一用戶端也有。


    - **電話可以透過 Teams 或商務用 Skype 接聽，但不能同時接收。**

    如果您為電話系統設定了通話方案的使用者，則他們可以發起來自 Teams 或商務用 Skype 的通話。 但是，它們只能接收其中一個應用程式上的通話—來設定哪個應用程式接收通話，您可以使用新原則 CsTeamsInteropPolicy。 您將在本訓練的稍後部分了解有關該原則的更多資訊。


    - **如果您在 Teams 中設定了電話系統，則可以從商務用 Skype或 Teams 中撥打電話。**

    除了前面提到的 CsTeamsInteropPolicy 之設定外，商務用 Skype 和 Teams 中的設定是相同的。 這意味著，如果您已經預設了商務用 Skype 通話，您的使用者將能够撥打來自 Teams 的電話。
- title: 實用指引
  durationInMinutes: 3
  content: >
    Microsoft 為您提供了實用指引，指導您完成 Office 365 FastTrack 客戶旅程框架及其三個階段—[構想]、[快速上手] 和 [發揮價值]，以協助您規劃、交付和運營成功的電話系統並實施通話方案。


    實用指引的目標是使您的專案成功，不僅從技術角度 (即交付可靠、高品質的實作) 而且確保解決方案滿足專案涉眾的要求。


    實用指引和技術規劃之間有一個意見反應迴圈：


    - 您需要了解電話系統的特性和功能，以瞭解它如何支援您的商業使用。


    - 您需要定義商業使用案例，以瞭解如何最好地設定電話系統。


    這意味著您可能需要調整此實用指引以滿足您的目標。 將要求您完成以下工作：


    - 使用通話方案文件定義電話系統的商務使用案例，記錄預期的、可衡量的商務成果，包括以下內容：

      - 目前商務流程的描述

      - 現有商務流程面臨的挑戰

      - 科技如何協助克服這些挑戰

      - 如果這些挑戰被克服，預期的、可衡量的商務成果

    - 根據您的商務使用案例確定關鍵的專案關係人，建立全面的專案關係人清單 (包括角色和描述)。 這有助於您確定參與項目的每個人。


    - 定義目標和關鍵結果 (OKR)、關鍵成功指標 (KSI) 以及風險使用OKR 和 KSI 為衡量項目成功與否製定明確的目標，並定期對其進行審查以衡量進度。 重要的是，專案關係人意識到並同意 OKR 和 KSI 朝著一個共同的目標努力。 此外，您需要識別和記錄風險以提高認識，並準備在需要時減輕風險。


    - 在您知道想要實現的目標並記錄了 OKR 和 KSI 後，評估您的環境並評估採用準備情况，評估貴組織是否準備好利用該服務，以及它是否能够提供使用者所需的所有功能。


    > [!NOTE]

    > 評估環境還包括對您的網路進行準備狀態評估。 不要低估網路的重要性：網路品質直接影響使用者體驗。 即使您從未遇到過網路問題，即時通訊的行為可能與其他應用程式有所不同。 尤其是在電話方面，使用者對品質有很高的期望。 網路品質的挑戰—尤其是在這樣一個專案的開始階段—可能會使整個專案處於風險之中。


    - 對應操作角色，在解決方案推出後，您需要有人來監控和推動使用和品質。 預先對應操作角色有助於您確定所需的人員。


    - 建立成功方案，成功方案為專案小組提供足够的資訊，這些資訊可以包括 FastTrack 或部署合作夥伴，以便透過帶有通話方案的電話系統實現組織的目標。 它應包含以下部分：

      - 商務案例

      - 服務整備

      - 採用方案

      - 操作方案

    **其他資訊：** 有關此實用指引和可用於規劃的範本之更多詳細資訊，請參閱 [具有通話方案的電話系統](calling-plan-landing-page.md)。
- title: 構想
  durationInMinutes: 15
  content: "\n為了規劃 Teams 中通話的實施，必須做出一系列決策以便更好地為組織滿足業務需求做好準備。 包括：\n\n-   連線至 PSTN\n\n-   服務可用性和使用者位置\n\n-   電話系統授權\n\n-   電話號碼和緊急位置\n\n-   語音信箱\n\n-   選用：通話身分識別\n\n-   選用：撥號方案\n\n### <a name=\"connecting-to-the-pstn\"></a>連線至 PSTN\n\n為了讓使用者使用 Teams 撥打和接聽電話至 PSTN，您需要安裝電話系統，並且需要將電話系統連線到 PSTN。\n\n> **範例** <br/> 為了更好地瞭解電話系統和 PSTN 的連線是如何協同工作的，請假設您正在購買一部行動電話。 這款手機有很好的功能 (如按鈕和應用程式)，但要打電話，則需要與電話提供商製定通話方案，後者會給你實際電話號碼，並提供與 PSTN 的連線。\n\n電話系統相當於行動電話：它為您提供語音信箱等功能，但既不給您電話號碼，也不允許您撥打或接收來自 PSTN 的電話。 為了將電話系統連線到 PSTN—相當於與電話供應商簽訂的契约—Microsoft 提供了通話方案，在該方案中，Microsoft 為每個使用者提供了可以撥打和接聽電話的電話號碼。\n\n客戶可以透過[直接路由](direct-routing-landing-page.md)或[通話方案](set-up-calling-plans.md)連線到 PSTN。\n\n### <a name=\"service-availability-and-user-locations\"></a>服務可用性和使用者位置\n\n如果 Office 365 可用，則可以使用電話系統 (有關國家和地區的完整清單，請參閱[國際可用性](https://products.office.com/business/international-availability))。\n通話方案服務的可用性有點受限。 電話系統和通話方案的商業可用性還取決於貴組織的所在地—更重要的是貴組織與 Microsoft 及其合作夥伴有商業關係的國家或地區：\n\n-   只能為位於有 [通話方案] 的國家/地區的使用者指派和使用通話方案。\n\n-   只有當您的帳單地址位於可以購買 [音訊會議] 的國家或地區時，才能購買 [通話方案]。\n\n> **範例 1** <br/>Contoso 的帳單地址位於奧地利，該公司希望透過電話系統為德國使用者提供通話方案。 雖然這種 [通話方案] 在德國可用，但在奧地利卻不可用。 但是，可以在奧地利購買 [音訊會議]，因此 Contoso 可以為其在德國的使用者購買所需的授權。\n\n> **範例 2** <br/>Fabrikam, Inc. 是一家總部位於香港的公司，在美國有一些使用者。 他們的帳單地址在香港。 雖然 Microsoft 可以為香港的 [音訊會議] 提供電話號碼，但在該地區無法購買 [音訊會議]。 很抱歉，這意味著 Fabrikam 將無法為其美國使用者取得通話方案。\n\n<span style=\"color:red\">**動作**：</span>檢閲 [音訊會議與通話方案的適用國家/地區](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)，以瞭解以下資訊：\n\n-   對於您的帳單地址所在的國家/地區，請檢查是否可以購買 [音訊會議]。 這將决定你是否可以購買任何 [通話方案]。\n\n-   對於您希望使用者利用 [通話方案] 的每個國家或地區，請檢查「是否可以購買電話系統？」 以瞭解在該國家或地區 [通話方案] 是否可用。\n\n### <a name=\"phone-system-licensing\"></a>電話系統授權\n\n電話系統授權可作為 Office 365 E5 訂閱方案的一部分，或作為 Office 365 E1 或 Office 365 E3 訂閱方案的附加元件服務提供。\n\n[通話方案] 是 Office 365 中電話系統功能的增益集。 這意味著電話系統授權是使用者啟用 [通話方案] 的先決條件。\n\n通常，有兩種類型的 [通話方案] 一般：\n\n-   國內通話方案\n\n-   國際和國內通話方案\n\n每個通話方案類型都為使用者每月可以使用的通話分鐘數提供了分派，可以用於撥打國內電話或國際電話。 分鐘數因國家而异。 當他們的分派用盡後，使用者將不能向外撥打電話—除了緊急服務呼叫—直到下個月的計費週期。\n\n正如你所料，[國內通話方案] 比 [國際和國內通話方案] 要便宜。 通常情况下，不是組織中的每個人都需要打國際電話。 您可以根據使用者的商務需求為各個使用者指派不同的通話方案。 這種靈活性可以協助您透過通話方案的實行來控制電話系統的成本。\n\n你可以設定 [通訊點數]，這樣使用者就可以在通話時間用完後打電話，而不必等到下個月的計費週期。 這意味著您的分派用完后，您可以根據您的消費量來支付費用。 您還可以使用 [通訊點數]，讓被指派到國內通話方案的使用者撥打國際電話，然後使用「按分鐘付費」模式收費。\n\n<span style=\"color:red\">**動作**：</span>\n\n-   檢閲 [音訊會議與通話方案的適用國家/地區](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)中的 [通話方案] 部分，以瞭解每個通話方案增益集類型的通話分鐘數分派。\n\n**其他資訊**\n\n-   從 [音訊會議與通話方案的適用國家/地區](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)瞭解有關國家和地區 [電話系統] 授權和 [通話計畫] 的更多資訊。\n\n-   從[電話系統和通話方案](calling-plan-landing-page.md)中瞭解有關通話方案增益集的更多資訊\n\n-   從[什麼是通訊點數？](./what-are-communications-credits.md)，深入了解通訊點數。\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>電話號碼和緊急位置\n\n對於實行通話方案的電話系統，組織中的每個使用者都需要有唯一的訂閱者 (使用者) 電話號碼。 可以直接從 Microsoft 取得訂閱者 (使用者) 的電話號碼，或者可將現有電話號碼傳送 (移植) 到 Microsoft。\n\n> [!IMPORTANT]\n> 取得或傳輸電話號碼的複雜性因國家/地區、運營商、所涉及電路的數量以及許多其他因素而有很大差异。\n\n除了確保每個使用者都有唯一的電話號碼外，您還必須在指派電話號碼或首次取得電話號碼時為每個電話號碼指派一個緊急地址，具體取決於您所在的國家/地區。 需要緊急地址來支援緊急服務通話。 必須對其進行驗證以確保地址被識別，並且其格式正確以便應急回應服務使用。\n\n若要向緊急回應者提供有關使用者位置的更準確資訊，可以定義緊急位置並將其與已驗證的緊急地址相關聯。 緊急位置通常是使用者所在的樓號、樓層、樓翼或辦公室號。\n\n**其他資訊**\n\n-   檢閲[用於 [通話方案] 之不同類型的電話號碼](./different-kinds-of-phone-numbers-used-for-calling-plans.md)，以瞭解 Office 365 中電話系統支援的電話號碼類型。\n\n-   檢閲[管理貴組織的電話號碼](./manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization.md)以瞭解有關取得用於 [通話方案] 實行的使用者號碼的更多資訊。\n\n-   要瞭解有關將電話號碼傳送 (移植) 到 Microsoft 的詳細資訊，請參閱[將電話號碼轉移到 Teams](./phone-number-calling-plans/transfer-phone-numbers-to-teams.md)。\n\n-   要瞭解更多有關緊急地址和位置的資訊，請查看[什麼是緊急位置、位址和通話路由？](./what-are-emergency-locations-addresses-and-call-routing.md)\n\n-   [緊急通話條款及條件](./emergency-calling-terms-and-conditions.md)\n\n### <a name=\"voicemail\"></a>語音信箱\n\n雲端語音信箱由 Azure 語音信箱服務提供支援，僅支持語音信箱存入到 Exchange 郵箱，不支援協力廠商電子郵件系統。\n\n根據預設，雲端語音信箱可與 Exchange Online 搭配使用；但是，它具有最低[支援的 Exchange 內部部署和部署模型](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)，以允許將語音訊息傳遞到內部部署 Exchange 部署中的使用者郵箱。\n\n雲端語音信箱包括語音信箱抄錄，根據預設，它對組織中的所有使用者啟用。 您的商務可能要求您為特定使用者或整個組織中的每個人停用語音訊息抄錄。\n\n> [!NOTE]\n> 已經實行了一種後援機制，使得雲端語音信箱件可以使用 SMTP 重新傳送訊息，這意味著在協力廠商電子郵件系統上擁有郵箱的使用者將收到他們的語音信箱訊息。 此機制不包括保證服務正常執行時間或其他語音信箱功能，如變更語音信箱問候語。\n\n**其他資訊**\n\n-   檢閲[針對 Exchange Server 的 Azure PBX 語音信箱支援](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)，以瞭解如何啟用内部部署 Exchange 以支援電話系統語音信箱。\n\n### <a name=\"optional-calling-identity\"></a>選用：通話身分識別\n\n根據預設，所有輸出呼叫都使用指派的電話號碼作為通話身分識別 (來電顯示)。 來電接收者可以快速識別來電者，並决定是否接聽或拒絕接聽來電。\n\n在某些情况下，有正當的商業理由顯示不同的號碼來掩蓋來電者的身份。\n\n> **範例** <br/>Contoso 正在使用 [電話系統]，為使用者提供 [通話方案]。\n然而，他們的商務要求是，如果接待員撥打電話號碼，來電顯示不應代表接待員的電話號碼，而應代表辦公室的主要電話號碼。\n\n其他選項是完全封鎖 (匿名) 來電顯示，或讓使用者選擇使用他們的來電顯示或匿名呼出。\n\n來電顯示也可以被封鎖。\n\n**其他資訊**\n\n-   從[如何在組織中使用來電顯示](how-can-caller-id-be-used-in-your-organization.md) 瞭解有關通話身份識別控制項的詳細資訊。\n\n### <a name=\"optional-dial-plans\"></a>選用：撥號方案\n\nOffice 365 的電話系統功能中的 [撥號對應表] 控制使用者如何在撥號盤上撥打電話號碼。 PSTN 要求電話號碼採用特定格式，以加號 (+) 開頭，後跟表示 E.164 號碼的數位。 E. 164 PSTN 號碼標準規定了國家代碼。\n\n顯然，使用者在撥打電話號碼時不喜歡使用這種長格式。\n尤其是當他們撥打本地號碼時，他們想在沒有國家代碼甚至沒有區號的情况下進行撥號。 這就是 [撥號對應表] 的作用：您可以使用它們將使用者輸入的電話號碼規範化為所需的格式。\n\n> **範例 1** <br/>Alice 想打電話號碼 +1 311-555-2368。 因為 Alice 在美國西雅圖 (區號 206)，她只需撥打 **311-555-2368**。 Teams 將把這個電話號碼標準化為完整號碼 +1 311-555-2368，然後將其路由傳送到 PSTN。\n\n根據預設，基於每個使用者的授權使用位置，自動指派的撥號對應表 (也稱為 *服務撥號對應表*) 實行通用撥號行為。 這種通用的撥號行為可能不符合使用者需求—例如，它可能需要使用者撥打區號才能撥打本地電話。 在這種情況下，您需要定制的撥號對應表 (*也稱為租用戶撥號對應表*)，以便使用者可以按他們習慣的方式撥打電話號碼，例如省略本地電話的區號或使用短數位撥號呼叫同一地點或辦公室的其他使用者。\n\n> **範例 2** <br/>Bob 還想撥打電話號碼 +1 311-555-2368。 Bob 不僅在美國，他實際上位於 311 區號。 他希望能撥打 **555-2368** 撥出電話。 您可以設定 Teams 以適應 Bob 的撥號行為，並在將電話號碼傳送到 PSTN 之前將其規範化為正確的格式。\n\n您可以為不同的使用者指派不同的撥號對應表。 透過這種方式，您可以建立與使用者的不同需求相匹配的特定體驗，例如，如果某個特定位置的使用者希望取得與其他位置使用者不同的撥號體驗。\n\n**其他資訊**\n\n-   有關撥號對應表的整備訓練，請轉到[租用戶撥號對應表](https://aka.ms/sa-tdp)。 雖然這項訓練是為商務用 Skype 建立的，但它也適用於 Teams，因為它是建立在相同的基礎設結構上的。\n"
