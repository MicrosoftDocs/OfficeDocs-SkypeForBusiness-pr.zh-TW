- durationInMinutes: 2
  content: "系統管理中心提供網路規劃工具Teams工具。 它可協助您判斷貴組織的網路需求。 此範例案例顯示如何使用工具為名為 Contoso 的公司建立網站、角色及執行報表。 \n\n## <a name=\"before-you-begin\"></a>開始之前\n\n我們假設您已經熟悉Teams系統管理中心，而且您熟悉準備網路Teams。 如果這是您在網路規劃工具上看到的第一篇文章，建議您先流覽下列文章。\n\n- [針對 Teams 準備組織的網路](prepare-network.md)\n- [使用網路規劃工具Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Contoso 網路概觀\n\nContoso 有三個位置：\n\n- **西雅圖總部：** 這是 Contoso 的主要位置。 它擁有 1000 名員工，其中 25 人僅能通話。 網站已連接至網際網路，而且 PSTN (有) 。 Contoso 已設定直接路由，可與 Teams。 \n- **柯克蘭Office：** 這個分公司有 400 位員工，而 10 個僅提供通話。 網站會使用與總部的網際網路和電話連接， (PSTN) 流量。 此辦公室使用 WAN 連接連接到西雅圖總部。\n- **金Office：** 這個辦公室有 250 個員工，而 50 個僅提供通話。 該網站擁有自己的當地網際網路連接，但 PSTN (沒有) 。\n\n讓我們開始吧！\n"
- title: 新增網路方案
  durationInMinutes: 2
  content: "在 Teams系統管理中心中，展開 **整個組織設定**，然後選取網路 **規劃工具**。 您要做的第一件事是建立網路方案。 \n\n1. 按一下 **[新增網路方案** \n2. 在新增 **網路規劃窗格中** ，為您的網路方案新增名稱和描述。 在此範例中，我們將使用 *Contoso1* 做為方案名稱， *而 Contoso 網路* 方案則做為描述。\n3. 按一下 **[儲存**\n\n![新增網路方案](media/network-planner-new-network-plan.png)\n\n儲存網路方案之後，它會顯示在您的網路方案清單中。 \n\n![網路方案清單](media/network-planner-network-plans.png)\n"
- title: 建立自訂角色
  durationInMinutes: 2
  content: "接下來，您需要建立必要的角色來代表您的使用者。 由於每個位置都有只會撥打電話的專用使用者，因此您必須建立該人員。\n\n1. 在 [網路規劃工具」 頁面上，按一下 **[角色清單**，然後按一下 **+ 自訂角色。** \n2. 新增此角色的名稱和描述，在此範例中，我們只要將其稱為通話 *。*\n3. 開啟 **音訊** 並關閉其他所有功能，讓通話是唯一開啟的許可權。\n4. 按一下 **[儲存** 並新增人員名稱至清單上。\n\n![在網路規劃工具中新增人員](media/network-planner-add-persona.png)\n"
- title: 新增網站至您的網路方案
  durationInMinutes: 5
  content: "現在，您需要將三個網站新增到您的網路方案。 下表摘要列出 Contoso 的網路位置特性。\n\n|位置       |員工總數|只打電話給員工|網際網路連接       |PSTN 連接                |WAN 連結容量   | 網際網路連結容量   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|西雅圖總部     |1000                     |25                    |當地網際網路            |使用直接路由的本地 PSTN| 200 Mbps           | 500 Mbps                 |\n|柯克蘭Office|400                      |10                    |透過總部遠端網際網路|透過總部遠端 PSTN         | 200 Mbps           | 不適用                      |\n|科羅拉多Office  |250                      |50                    |當地網際網路            |沒有 PSTN 連接             | N/A                | 150 Mbps                 |\n\n1. 在 [網路規劃工具> 中按一下您的網路方案。\n2. 選取 [ **網路網站>** Tab，然後按一下 [ **新增網路網站**> 。\n\n![新增網路網站](media/network-planner-add-network-site.png)\n\n3. 使用上表填寫西雅圖總部網站的詳細資訊。 開啟 **ExpressRoute 和** 已連接到 **WAN** 的切換開關。 \n\n![新網站詳細資料](media/network-planner-add-network-site-2.png)\n\n4. 由於西雅圖總部網站有當地網際網路和本地 PSTN 連接，因此您必須正確地指定這些特性。\n\n![新網站出口設定](media/network-planner-add-network-site-link-capacity.png)\n\n5. 按一下 **[儲存** 以完成新增西雅圖總部網站>。\n6. 使用相同的程式建立一個在洛杉磯建立網站。 WAN 不應啟用。 \n7. 由於Kirkland 網站利用與西雅圖總部的網際網路和 PSTN 連接，因此它被視為遠端網站。 建立Kirkland 網站時，您必須指定該網站已連結至 WAN，然後選取[網際網路出口與 **PSTN** 出口的遠端網站。\n\n![遠端網站出口設定](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: 建立報表
  durationInMinutes: 3
  content: "現在已新增網站，您可以建立報表。 您將在建立報表時定義使用者發佈。\n\n1. 選取 [ **報表>** 定位停駐點，然後按一下 [ **開始報表>**。 這會開啟使用者發佈頁面。 首先，新增報表的名稱和描述。\n\n![建立網路規劃工具報表](media/network-planner-add-report.png)  \n\n2. 當您第一次開始報告時，每個網站的使用者計數會自動發佈，例如 80% 會散發給辦公室工作人員，20% 會散發給遠端工作人員。 這是您將調整每個人員的使用者數目，以配合您的使用者人口。 假設 Contoso 在每個網站的辦公室工作人員與遠端工作人員之間，有相同的 80/20 分割。 請務必在辦公室的使用者人數中，只將通話角色帶出。 產生的分配應該看起來像下圖。\n\n![每個網站不同角色之間的使用者分佈](media/network-planner-persona-distribution-2.png)\n"
- title: 分析報表輸出
  durationInMinutes: 5
  content: "一旦產生報表，您就會看到一個畫面，顯示您的頻寬需求為整體值和特定模式值。 根據預設，允許的頻寬設為 30%。 變更此值 **並按一下執行** 報表，即可看到網路頻寬的不同影響。 任何需要更多頻寬的區域都會以紅色顯示。\n\n![報表分析](media/network-planner-contoso-report-output.png)\n\n網路規劃工具也會根據資料對網路Teams提供建議。 按一下建議視圖圖示以查看每個網站的建議 （如果有）。 下圖顯示範例建議視圖。\n\n![建議視圖](media/network-planner-recommendation-view.png)\n\n您可以在這裡看到，目前需要增加Kirkland 網站的頻寬，才能從 Teams。 \n"
