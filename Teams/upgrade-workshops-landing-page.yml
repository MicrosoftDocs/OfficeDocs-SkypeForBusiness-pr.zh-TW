title: Teams 升級規劃研討會
summary: 請加入我們一系列的即時互動式升級規劃研討會，我們將在中分享指導方針、最佳做法和資源，以協助您規劃和實作升級至 Teams。 若要獲得最佳體驗，請從下方的規劃您的升級工作階段開始。 按一下任何要註冊的討論會標題。
