  - title: 規劃您的升級 (從這裡開始！)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: '無論您是在 20) 21 年 7 月 31 日商務用 Skype Online (停用之前升級至 Teams，或將商務用 Skype 內部部署環境案例移轉至 Teams，成功的轉換都適用于技術和使用者整備狀態。 探索我們經過驗證的框架、最佳做法和資源，這些設計可協助您順利從商務用 Skype Online、商務用 Skype Server 或混合式環境轉換至 Teams。 物件 – (商務贊助者、IT 系統管理員、使用者準備/變更管理員、專案潛在客戶) '
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: 執行 Teams 升級
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 請加入我們，根據您的目標及您目前的商務用 Skype 環境，找出並準備執行最佳技術方法，將所有工作負載移往 Teams。 大部分已完成成功轉場的客戶，都讓 Teams 與目前商務用 Skype Online、商務用 Skype Server 或混合式實現同時啟用。 此會話將分享重要的考慮事項和寶貴的資源，説明您為組織定義最佳的移移策略。 物件 - IT 系統管理員
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
