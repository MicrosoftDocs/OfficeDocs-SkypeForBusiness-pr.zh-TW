      summary: '無論您是在 商務用 Skype Online (于 20) 21 年 7 月 31 日停用之前升級至 Teams，或將 商務用 Skype 內部部署環境的情況移轉至 Teams，成功的轉換都解決了技術和使用者的整備狀態。 探索我們經過驗證的架構、最佳做法和資源，這些設計可協助您順利從 Teams、商務用 Skype或混合式商務用 Skype Server轉換至新版。 物件 – (商務贊助者、IT 系統管理員、使用者準備/變更管理員、專案潛在客戶) '
