  - title: 規劃您的升級 (從這裡開始！)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: '不論您是要升級至商務用 Skype Online (2021 年7月31日、) 或將案例從商務用 Skype 內部部署環境移至團隊，成功的轉換都會解決技術與使用者的準備情況。 探索我們經驗證的架構、最佳做法及資源，旨在協助您從商務用 Skype Online、商務用 Skype 伺服器或混合式環境順利轉至團隊。 物件-所有 (的企業贊助商、IT 系統管理員、使用者就緒/變更管理員、專案領導) '
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: 實施團隊升級
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 您可以根據您的目標和您目前的商務用 Skype 環境，讓我們找出並準備執行最佳技術做法，以將所有工作負載移至團隊。 已完成成功轉換的大多數客戶，都能讓團隊與目前的商務用 Skype Online、商務用 Skype 伺服器或混合式實現功能。 這個會話將分享重要考慮與重要資源，協助您為貴組織定義最佳的遷移策略。 物件-IT 系統管理員
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
