title: Microsoft Teams 導學型訓練
summary: Microsoft 很高興地舉辦一系列免費的即時線上訓練課程，幫助您快速開始使用 Teams。 無論是企業決策者、系統管理員、IT 專業人員或使用者，都能找到適合的課程。 不知從何開始嗎？ 參加 Teams 知識檢定。 加入我們，查看 Teams 的實際功能、獲得問題的解答並與我們的線上講師們互動。 若要自行檢視訓練課程，請瀏覽 隨選使用者訓練。 按一下下方工作階段以登入。
