- durationInMinutes: 2
  content: >
    在此訓練中，我們將引導您瞭解如何根據敏捷原則和反覆運算方法，為前線員工設定有效的試驗。 前線員工可能是工廠員工、零售專家、醫療保健專家或任何定期代表貴公司與客戶互動的員工。


    > [!NOTE]

    > 在開始這項工作之前，請先檢查並完成[Teams環境相](upgrade-plan-journey-prerequisites.md)依性。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員。

    -   負責規劃或部署前線Teams員工。


    我們將討論以下部分：

    -   讓人員聚在一起

    -   規劃試驗物流

    -   技術和試驗小組組組

    -   溝通

    -   措施

    -   Iterate and expand


    以下資訊超出範圍：

    -   此內容會參考如何為前線Teams試驗做好準備的檔，但整體Teams組配置超出本文的範圍。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果您對此訓練有任何疑問或意見，您可以：


    -   張貼在本教程 [下一步] 頁面底部的註解區段。


    若要針對新功能提供產品Teams，例如新功能的構想，請流覽[UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 讓人員聚在一起
  durationInMinutes: 4
  content: "\n召集一群來自企業、IT 和前線社群的個人，做為專案關係人與決策群組，做為前線Teams試驗。 請務必包含這三個社群中的個人，為自己提供最佳的成功機會：\n\n接下來，找出您的第 1 階段試驗社群，並確定它包含組織中最小邏輯群組的實際前線工作人員。 例如，一家餐廳、一家百貨商店的一個部門、一個商店、一個診所、一個區、一個植物、一個配送中心等等。 關鍵在於針對只有一個團隊的一般前線員工進行優化。 主管或專家可能超過一個。\n\n### <a name=\"best-practice\"></a>最佳做法\n在最小的邏輯群組中納入所有角色非常重要，從主管到兼職或季節性員工，以探索寶貴的深入見解，並啟用新式通訊案例。 您最年少的員工會驚訝您！ 在試驗期間與範例客戶一起探索的一些令人愉快且非預期的寶貴案例包括：\n-   標準化期望與訓練：拍攝乾淨火爐的圖片，向廚房教職員說明清潔是什麼意思。 「如果看起來不是這樣，就不是乾淨了！\n\n-   減少縮減：拍攝已知店面竊工的圖片，並立即通知其他員工。 Teams輪班時，也會看到此圖來降低未來風險。\n\n### <a name=\"decision-point\"></a>決策點\n在此階段結束時，您應該可以回答這些問題：\n-   神秘將參與您的試驗？\n\n-   貴組織最小的邏輯群組是什麼？\n"
- title: 規劃試驗物流
  durationInMinutes: 4
  content: "\n對於前線員工來說，簡單性是成功試驗的關鍵！ 對大多數客戶來說，這個社群通常不會提供任何公司支援的通訊或共同技術，但可能已經運用不支援的消費者工具來完成一些基本需求。 建議的最佳作法是先從使用者目前位置開始，然後模仿他們目前在消費者工具中使用的功能。 隨著試驗進度和疊代程式開始，您可以增加體驗。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不確定這些使用者目前使用哪些消費者工具？\n第一線員工「在方塊中試驗」中包含的是範例使用者問卷。 利用試驗前問卷來清點工具、功能和案例。\n\n### <a name=\"chat-configuration-options\"></a>聊天組組選項\n在行動聊天中，您可以擁有一般傳統的聊天版面配置Teams或包含聊天中最愛的頻道的版面配置。 第二個簡化的 UI 適用于只有一個團隊的前線員工，也是建議的最佳作法。 設定「在聊天中顯示我的最愛頻道」也會建立一個從前線員工應用程式設定政策移除 「Teams」按鈕的機會，以進一步簡化及簡化使用者體驗，而不會遺失功能。 對於將在多個團隊中的使用者，不建議使用。 幸好，這項功能可以依據每個使用者進行配置，並隨著需求而成長。\n\n### <a name=\"best-practice\"></a>最佳做法\n設定前線體驗的第 1 階段Teams模仿這些使用者已經使用的消費者工具！ 我們建議您開始試驗前線員工使用「在聊天中顯示我的最愛頻道」，以簡化通訊和輪班 (選擇) 。\n\n|  使用 Shifts  |  沒有班次  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"已新增 Shifts 的電話螢幕擷取畫面\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"未新增 Shifts 的電話螢幕擷取畫面\":::|\n\n### <a name=\"decision-points\"></a>決策點：\n\n-  前線工作者的試驗階段 1 會提供哪些功能？\n-  您的前線員工需要輪班嗎？\n-  您將使用哪種聊天組組？\n"
- title: 技術和試驗小組組組
  durationInMinutes: 25
  content: "\n如果您尚未這麼做，請完成在 Teams 的先決條件與環境相依性開頭[強調的技術Teams。](upgrade-plan-journey-prerequisites.md) 瞭解技術先決條件並配置初始試驗小組，有效率的技術規劃是提供豐富使用者體驗的基礎。 這包括建立團隊並邀請識別的前線工作人員。\n\n若要設定您的試驗，建議您使用前線員工上線精靈。 您也可以手動設定試驗。 \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>使用前線員工上線精靈啟動您的試驗 (建議) \n\n系統中的前線員工上線精靈Microsoft 365 系統管理中心簡化將前線員工上線到貴組織。 使用精靈開始試驗，並快速部署專為前線Teams員工量身打造的體驗。\n\n:::image type=\"content\" source=\"media/flw-quickstart-onboarding-wizard.png\" alt-text=\"螢幕擷取畫面顯示公司中前線員工上線體驗Microsoft 365 系統管理中心\":::\n\n精靈會為前線員工設定團隊，並將授權和策略套件指派給每個[](manage-policy-packages.md)團隊成員。 您可以從頭開始建立小組，或從小組範本建立[](get-started-with-teams-templates-in-the-admin-console.md)小組，然後新增使用者並指派角色。 角色會決定精靈是指派 Frontline Manager 或 Frontline Worker 策略套件給使用者。\n\n精靈可供至少擁有一個 F 授權的所有 [組織使用](https://www.microsoft.com/microsoft-365/enterprise/frontline)。 您可以執行精靈多次，因為您需要在組織Teams位置或網站將精靈推出給前線員工。\n\n若要取得逐步指引，請參閱使用前線員工上線精靈來讓前線員工 [上線並順利運作](flw-onboarding-wizard.md)。\n\n### <a name=\"manually-configure-your-pilot\"></a>手動設定您的試驗\n\n如果您想要手動設定試驗，請遵循下列步驟。 \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>設定並指派 Frontline Manager 和 Frontline 員工策略套件\n\n其中[Teams](manage-policy-packages.md)套件是預先定義之策略和設定的集合，您可以指派給組織中具有相同或類似角色的使用者。 當管理前線員工的政策時，策略套件可簡化、簡化及協助提供一致性。 您可以使用 Microsoft Teams 系統管理中心或 PowerShell 來管理原則套件。\n\nTeams包括 Frontline Manager 和 Frontline Worker 策略套件。 每個策略套件會建立一群組原則和策略設定，支援該角色常見的共同合作與通訊活動。 策略套件支援下列策略類型：\n\n- 訊息原則\n- 會議原則\n- 應用程式設定政策\n- 通話原則\n- 即時活動原則\n\n每個個別原則都會被賦予原則套件的名稱，以便輕鬆識別連結至原則套件的原則。 例如，當您將前線員工政策套件指派給貴組織的前線員工時，會針對套件中的每個Frontline_Worker建立名為 Frontline_Worker 的策略。\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"前線員工政策套件中之政策之螢幕擷取畫面\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>在策略套件中查看策略設定\n\n在指派套件之前，請查看原則套件中每個原則的設定。 在 Microsoft Teams 系統管理中心的左側瀏覽中，請移至 **[原則套件]**，選取套件名稱，然後選取原則名稱。\n\n决定預先定義的值是否適合貴組織，或者您是否需要根據組織的需求將它們自訂為更嚴格或更寬鬆的值。\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>自訂策略套件中的策略設定\n\n自訂策略套件中的策略設定，以配合貴組織的需求。 您對原則設定所做的任何變更都會自動套用到已指派套件的使用者。 要編輯原則套件中原則的設定，請在 Microsoft Teams 系統管理中心，選取該原則套件，選取要編輯的原則名稱，然後選取 **[編輯]**。\n\n請記住，您可以在指派原則套件之後變更套件中的原則設定。 若要深入了解，請參閱 [自訂原則套件中的原則](manage-policy-packages.md#customize-policies-in-a-policy-package)。 \n\n##### <a name=\"assign-the-policy-package\"></a>指派策略套件\n\n將策略套件指派給前線員工和主管。 您可以將策略套件指派給個別使用者、群組或一批使用者。 有關如何指派策略套件的逐步指南，請參閱指派策略套件 [給使用者和群組](assign-policy-packages.md)。\n\n如果使用者已獲指派原則，後來您指派不同的原則，則會優先處理最新的指派。\n\n#### <a name=\"set-up-your-pilot-team\"></a>設定您的試驗小組\n針對您識別的試驗使用者設定初始團隊。\n \n1. 在系統管理中心的左側導 [Microsoft Teams，請](https://admin.teams.microsoft.com/)**前往管理** Teams  >  **團隊**。 \n\n2. 從 **管理** 小組頁面選取新增。\n\n3. 完成所需的欄位，包括團隊名稱、描述，並選取適當的團隊擁有者和隱私權等級。 請務必在團隊名稱中描述性，並預期將試驗範圍擴大到數個團隊。 選取 **Apply**。\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"新增小組窗格的螢幕擷取畫面\":::\n\n4. 選取您建立的團隊以開啟團隊詳細資料頁面。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"團隊詳細資料頁面的螢幕擷取畫面\":::\n\n5. 選取 **頻道** 以查看目前的頻道清單。\n6. 選取 **新增頻道** ，將任何其他頻道新增到您覺得試驗群組所需的一般頻道。\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"新增頻道窗格的螢幕擷取畫面\":::\n\n#### <a name=\"decision-point\"></a>決策點\n\n-  您的試驗需要多少頻道/交談主題？\n-  哪些主題適合您的案例？\n\n#### <a name=\"best-practice\"></a>最佳做法\n**保持頻道簡單**。 我們建議您不要要求為每個可能的交談主題建立頻道，而是讓事情保持簡單。 如果頻道是隨著時間而建立，也沒關係。\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"頻道畫面的螢幕擷取畫面\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>邀請前線主管和前線工作人員\n現在團隊結構已就位，且已採用使用者原則，現在該開始邀請前線工作人員了。\n1. 在系統管理中心的左側導 [Microsoft Teams，請](https://admin.teams.microsoft.com/)**前往管理** Teams  >  **團隊**。 \n2. 搜尋在「設定您的試驗小組」階段所建立的團隊。\n3. 選取您建立的團隊以開啟團隊詳細資料頁面。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"團隊詳細資料頁面的螢幕擷取畫面\":::\n\n4. 選取 **新增成員**。\n5. 搜尋試驗成員的名稱，然後按一下 [ **儲存**。\n"
- title: 溝通
  durationInMinutes: 1
  content: "\n告知前線員工他們參與試驗、試驗目標，並在必要時提供基本功能訓練。 對大部分客戶來說，這可以是這些使用者前往個人行動裝置上的 Google Play 或 Apple Store、下載 Microsoft Teams 應用程式，以及使用公司認證登入的簡單指示。 我們設計Microsoft Teams簡單且便於使用的介面，讓大多數前線員工覺得直覺。\n\n### <a name=\"best-practice\"></a>最佳做法\n別忘了對主管進行輪班訓練！ 如果您要在試驗中納入 Shifts，請務必與主管個別進行一次訓練課程，瞭解如何建立、管理和發佈排程至他們的小組。 如果您想要其他訓練教材和通訊範本，您可以在 Box 的前線試驗中找到這些範本。\n"
- title: 措施
  durationInMinutes: 1
  content: "\n增強前線員工的能力，與人員而非技術有關。 若要瞭解員工Teams，請專注于前線員工的體驗。 在試驗前、試驗期間和試驗之後調查他們，以瞭解他們的需求、痛點和反應。 如果您一段時間迴圈試驗並新增新功能，此意見回饋可協助引導訂單、步調，甚至是是否需要其他功能。 為了協助評估試驗的成功，您可以在 Box 的前線試驗中找到這些試驗。\n### <a name=\"best-practice\"></a>最佳做法\n**培養您的冠軍，並突顯您的勝負**。 獎勵前線員工採用這些新工具，並運用與公司業務成果相關的創新方式。 最重要的是，這可確保公司持續採用Teams價值。\n"
- title: 迭 代
  durationInMinutes: 1
  content: "\n現在，您與一群第一線員工成功完成了第一次試驗，現在該展開吧！ 現在該回到步驟 1，並列出下列數個展開選項之一。 我們建議您盡可能多次完成此程式，以達成解決方案、一組最佳做法，以及所有前線員工的訓練檔。\n\n-   展開團隊數目。 使用前線員工上線精靈來設定您的下一個位置或地區。\n    -   您可以執行一個區域，而不是單一位置嗎？ 您是否需要一個整個地區的團隊，或每個位置的個別團隊？\n-   展開提供的功能。\n   -   您的前線工作人員是否建議我您的意見回饋表單 ，例如 Shifts 等您未納入初始功能集的重要功能？\n"
