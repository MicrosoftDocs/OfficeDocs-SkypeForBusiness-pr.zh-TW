  content: >
    在此訓練中，我們將逐步引導您根據敏捷原則和反復的方法，為第一線工作者設定有效的試驗。 第一線工作人員可能是工廠員工、零售專家、醫療保健專家，或定期代表貴公司與客戶接洽的任何員工成員。


    > [!NOTE]

    > 開始此工作之前，請先檢閱並完成[Teams的先決條件與環境相依性](upgrade-plan-journey-prerequisites.md)。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員。

    -   負責規劃或部署第一線工作人員Teams。


    我們將討論以下部分：

    -   讓您的人員聚在一起

    -   規劃試驗物流

    -   技術和試驗小組設定

    -   溝通

    -   措施

    -   反覆運算和展開


    以下資訊超出範圍：

    -   本內容將參閱如何為前線工作者試驗準備Teams的檔，但整體Teams設定不在本文的範圍之外。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果您對此訓練有任何疑問或意見反應，您可以：


    -   張貼在本教程 [下一步] 頁面底部的註解區段。


    若要提供關於Teams的產品意見反應，例如新功能的想法，請造訪[Teams意見反應入口網站](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)。
- title: 讓您的人員聚在一起
  durationInMinutes: 4
  content: "\n召集一群來自您企業、IT 和前線社群的個人，做為您第一線工作人員Teams試驗專案的專案關係人和決策群組。 請務必包含來自這三個社群的個人，以給予自己成功的最佳機會：\n\n接下來，找出您的階段 1 試驗社群，並確定它包含貴組織最小邏輯群組中的實際第一線工作人員。 例如，一家餐廳、一個百貨公司的部門、一個商店、一個醫療中心、一個工廠、一個通訊中心等等。 關鍵在於針對只有一個團隊一員的平均一線員工進行優化。 經理或專家可能位在一個以上的人員中。\n\n### <a name=\"best-practice\"></a>最佳做法\n請務必在最小邏輯群組中包含所有角色，從經理到兼職或季節性工作者，以發掘寶貴的見解，並啟用新式通訊案例。 您的最有教職員會讓您大吃一驚！ 一些在試驗期間發現具有範例客戶的重要令人滿意且非預期的寶貴案例包括：\n-   標準化期望和訓練：以乾淨的美化方式向廚房教職員說明清潔的意義。 「如果看起來不像這樣，那就不幹淨了！」\n\n-   減少縮減：拍攝已知的購物車相片，並立即通知其他員工。 Teams未來班次時也會看到此畫面，以降低未來的風險。\n\n### <a name=\"decision-point\"></a>決策點\n在此階段結束時，您應該可以回答下列問題：\n-   神秘參與您的試驗嗎？\n\n-   貴組織最小邏輯群組是什麼？\n"
- title: 規劃試驗物流
  durationInMinutes: 4
  content: "\n若要為第一線員工成功試驗，簡易性是關鍵！ 對大多數客戶而言，這個社群通常不會提供公司支援的任何通訊或共同作業技術，但可能已經運用不受支援的消費者工具來達成一些基本需求。 建議的最佳做法是從使用者的所在位置著手，並模仿他們目前使用消費者工具的功能。 隨著試驗的進行和疊代程式的開始，您可以增加體驗。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不確定這些使用者目前使用哪些消費者工具嗎？\n隨附于第一線員工「在方塊中試驗」是範例使用者問卷。 利用試驗前問卷來清查工具、功能和案例。\n\n### <a name=\"chat-configuration-options\"></a>聊天設定選項\n在行動裝置上的 [聊天] 中，您可以使用一般傳統聊天版面配置來Teams或包含 [聊天] 中最愛頻道的版面配置。 第二個簡化的 UI 適用于只有一個小組的第一線員工，並且是建議的最佳做法。 設定[在聊天中顯示最愛的頻道] 也可讓您有機會從第一線工作者應用程式設定原則移除 [Teams] 按鈕，以進一步簡化和簡化使用者體驗，而不會遺失功能。 不建議將加入多個團隊的使用者使用。 幸好，這可以根據每個使用者來設定，並視需要增加複雜度。\n\n### <a name=\"best-practice\"></a>最佳做法\n設定前線Teams體驗的第 1 階段，以模仿這些使用者已經在使用的消費者工具！ 我們建議使用簡化通訊的「在聊天中顯示最愛的頻道」為第一線員工開始試驗，而 Shifts (選擇性) 。\n\n|  使用班次  |  不含班次  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"已新增 Shifts 之手機螢幕的螢幕擷取畫面\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"未新增 Shifts 之手機螢幕的螢幕擷取畫面\":::|\n\n### <a name=\"decision-points\"></a>決策點：\n\n-  第一線員工的試驗階段 1 將提供哪些功能？\n-  您的第一線員工需要班次嗎？\n-  您會使用哪一種聊天設定？\n"
- title: 技術和試驗小組設定
  durationInMinutes: 25
  content: "\n如果您尚未這麼做，請在[Teams先決條件與環境相依](upgrade-plan-journey-prerequisites.md)性的開頭醒目提示完成技術先決條件。 瞭解技術先決條件並設定初始試驗小組，有效率的技術規劃是絕佳的使用者經驗的基礎。 這包括建立團隊和邀請已識別的第一線工作人員。\n\n若要設定試驗，建議您使用 [第一線工作人員上線] 精靈。 您也可以手動設定試驗。 \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>使用 [第一線工作人員上線] 精靈來啟動您的試驗 (建議) \n\nMicrosoft 365 系統管理中心中的 [第一線工作人員上線] 精靈簡化了將第一線工作人員上線到貴組織。 使用精靈來開始試驗，並在Teams中快速部署專為前線員工量身打造的體驗。\n\n請觀看這段短片，瞭解如何執行精靈，讓您的前線員工快速上手。 \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\n精靈會為您的第一線員工設定一個團隊，並將授權和 [原則套件](manage-policy-packages.md) 指派給每個小組成員。 您可以從頭開始或從 [團隊範本建立團隊](get-started-with-teams-templates-in-the-admin-console.md)，然後新增使用者並指派角色。 角色會決定精靈是否將[第一線管理員] 或 [第三線工作人員] 原則套件指派給使用者。\n\n精靈可供擁有至少一個 [F 授權](https://www.microsoft.com/microsoft-365/enterprise/frontline)的所有組織使用。 您可以根據在組織中不同位置或網站上對前線員工推行Teams所需的次數，執行精靈的次數不限。\n\n如需逐步指引，請參閱 [使用第一線員工入職精靈，讓您的第一線員工快速上手](flw-onboarding-wizard.md)。\n\n### <a name=\"manually-configure-your-pilot\"></a>手動設定試驗\n\n如果您想要手動設定試驗，請依照下列步驟進行。 \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>設定及指派一線管理員和一線員工原則套件\n\nTeams中[的原則套](manage-policy-packages.md)件是一組預先定義的原則和原則設定，您可以將這些設定指派給組織中具有相同或相似角色的使用者。 原則套件簡化、簡化，並有助於在管理前線員工的原則時提供一致性。 您可以使用 Microsoft Teams 系統管理中心或 PowerShell 來管理原則套件。\n\nTeams包含[第一線管理員] 和 [第一線員工原則] 套件。 每個原則套件都會建立一組原則和原則設定，以支援該角色的一般共同作業和通訊活動。 原則套件支援下列原則類型：\n\n- 訊息原則\n- 會議原則\n- 應用程式設定原則\n- 通話原則\n- 即時活動原則\n\n每個個別原則都會被賦予原則套件的名稱，以便輕鬆識別連結至原則套件的原則。 例如，當您將第一線工作者原則套件指派給組織中的一線員工時，系統會針對套件中的每個原則建立一個名為Frontline_Worker的原則。\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"第一線員工原則套件中原則的螢幕擷取畫面\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>檢視原則套件中的原則設定\n\n在指派套件之前，請查看原則套件中每個原則的設定。 在 Microsoft Teams 系統管理中心的左側瀏覽中，請移至 **[原則套件]**，選取套件名稱，然後選取原則名稱。\n\n决定預先定義的值是否適合貴組織，或者您是否需要根據組織的需求將它們自訂為更嚴格或更寬鬆的值。\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>自訂原則套件中的原則設定\n\n根據貴組織的需求，自訂原則套件中的原則設定。 您對原則設定所做的任何變更都會自動套用到已指派套件的使用者。 要編輯原則套件中原則的設定，請在 Microsoft Teams 系統管理中心，選取該原則套件，選取要編輯的原則名稱，然後選取 **[編輯]**。\n\n請記住，您可以在指派原則套件之後變更套件中的原則設定。 若要深入了解，請參閱 [自訂原則套件中的原則](manage-policy-packages.md#customize-policies-in-a-policy-package)。 \n\n##### <a name=\"assign-the-policy-package\"></a>指派原則套件\n\n將原則套件指派給第一線工作人員和主管。 您可以將原則套件指派給個別使用者、群組或一批使用者。 如需有關如何指派原則套件的逐步指導方針，請參閱 [指派原則套件給使用者和群組](assign-policy-packages.md)。\n\n如果使用者已獲指派原則，後來您指派不同的原則，則會優先處理最新的指派。\n\n#### <a name=\"set-up-your-pilot-team\"></a>設定您的試驗小組\n為您識別的試驗使用者設定初始小組。\n \n1. 在Microsoft Teams系統管理 [中心的](https://admin.teams.microsoft.com/)左側導覽畫面中，移至 **[Teams**  >  **管理團隊]**。 \n\n2. 從 [管理團隊] 頁面選取 **[新增** ]。\n\n3. 完成必要的欄位，包括團隊名稱、描述，並選取適當的團隊擁有者和隱私權層級。 請務必描述您的團隊名稱，並預期會將試驗擴充到數個團隊。 選取 [ **套用]**。\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"[新增團隊] 窗格的螢幕擷取畫面\":::\n\n4. 選取您建立的團隊以開啟團隊詳細資料頁面。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"團隊詳細資料頁面的螢幕擷取畫面\":::\n\n5. 選 **取 [頻道** ] 以檢視目前頻道清單。\n6. 選 **取 [新增頻道** ]，將您認為試驗群組所需的任何其他頻道新增至 [一般] 頻道。\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"[新增頻道] 窗格的螢幕擷取畫面\":::\n\n#### <a name=\"decision-point\"></a>決策點\n\n-  您需要多少頻道/交談主題以供試驗使用？\n-  哪些主題適合您的案例？\n\n#### <a name=\"best-practice\"></a>最佳做法\n**讓頻道保持簡單**。 我們建議您不要急著為每個可能的交談主題建立頻道，而不要讓事情保持簡單。 如果頻道是視需要隨時間建立，這是沒有關系的。\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"[頻道] 索引標籤的螢幕擷取畫面\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>邀請前線經理和第一線工作人員\n現在團隊結構已就位且已套用使用者原則，現在就可以開始邀請您的第一線工作人員。\n1. 在Microsoft Teams系統管理 [中心的](https://admin.teams.microsoft.com/)左側導覽畫面中，移至 **[Teams**  >  **管理團隊]**。 \n2. 搜尋在「設定您的試驗小組」階段中建立的團隊。\n3. 選取您建立的團隊以開啟團隊詳細資料頁面。\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"團隊詳細資料頁面的螢幕擷取畫面\":::\n\n4. 選取 **[新增成員]**。\n5. 搜尋試驗成員的名稱，然後按一下 [ **儲存]**。\n"
- title: 溝通
  durationInMinutes: 1
  content: "\n通知您的第一線工作人員他們參與試驗、試驗目標，並視需要提供基本功能的訓練。 對於大多數客戶來說，這可以是一個簡單的指示，讓這些使用者在他們的個人行動裝置上前往 Google Play 或 Apple Store、下載Microsoft Teams應用程式，以及使用他們的公司認證登入。 我們設計Microsoft Teams具有簡單易用的介面，讓大多數的第一線工作人員覺得這個介面很直覺。\n\n### <a name=\"best-practice\"></a>最佳做法\n別忘了在班次上訓練主管！ 如果您要在試驗中加入班次，請務必與主管進行個別的訓練課程，以瞭解如何建立、管理和發佈排程給小組。 如果您想要額外的訓練教材和通訊範本，可以在一個方塊中，在前線試驗中找到這些範本。\n"
- title: 措施
  durationInMinutes: 1
  content: "\n讓您的第一線工作人員更瞭解人員，而非科技。 若要瞭解Teams的影響，請專注于第一線工作人員的體驗。 在試驗前、試驗期間及之後對他們進行調查，以瞭解其需求、痛處和反應。 如果您要反覆運算試驗，並隨著時間增加新功能，此意見反應可協助引導順序、步調，或甚至是否需要其他功能。 為了協助您評估試驗的成功，您可以在一個方塊的前線試驗中找到他們。\n### <a name=\"best-practice\"></a>最佳做法\n**培養您的冠軍並醒目提示您的勝局**。 獎勵前線員工接受這些新工具，並以與公司業務成果相關聯的創新方式使用這些工具。 最重要的是，這可確保持續採用Teams，並對於您的公司有價值。\n"
- title: 迭 代
  durationInMinutes: 1
  content: "\n現在您已與一群第一線工作人員成功完成第一個試驗，是時候展開！ 現在，您可以使用下列數個擴充選項的其中之一，回到步驟 1。 我們建議您視需要隨時完成此程式，為所有第一線工作人員提出解決方案、最佳做法集合和訓練檔。\n\n-   展開團隊數目。 使用 [第一線工作人員上線] 精靈來設定您的下一個位置或地區。\n    -   您是否可以執行一個地區？而不是單一位置？ 您想要為整個地區或每個位置的個別團隊建立一個團隊嗎？\n-   展開提供的功能。\n   -   您的第一線工作人員是否建議我提供您意見反應表單的重要功能，例如 Shifts，您未包含在初始功能集中？\n"
