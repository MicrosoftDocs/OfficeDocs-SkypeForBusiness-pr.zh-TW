  content: >
    在本訓練中，我們將逐步說明如何根據敏捷原則和反復的方法，為第一線員工工作者設定有效的試用版。 第一線員工工人是第一線的工人，可能是工廠工人、零售專家、醫療保健專業人員或任何定期與客戶代表您公司的人員成員。


    > [!NOTE]

    > 開始進行這項工作之前，請先複習並完成 [團隊的先決條件與環境](upgrade-plan-journey-prerequisites.md) 相依性。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員。

    -   負責規劃或部署第一線員工工作者的小組。


    我們將討論以下部分：

    -   讓您的人員相互合作

    -   規劃試驗物流

    -   技術與試驗小組配置

    -   互相

    -   單位

    -   逐一查看並展開


    以下資訊超出範圍：

    -   本內容將參考檔，瞭解如何為第一線員工 Worker 試驗準備小組，但整體團隊設定不在本文的範圍之內。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果您對本次訓練有任何疑問或意見反應，請：


    -   張貼在本教程 [下一步] 頁面底部的註解區段。


    若要向我們提供有關 Teams 的產品意見反應，例如新功能的想法，請存取 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 讓您的人員相互合作
  durationInMinutes: 4
  content: "\n從您的企業、IT 及第一線員工社區召集一組人員，為您的小組示範第一線員工員工的專案干係人和決策小組。 請務必包含三個社區的人員，為您提供成功的最佳機會：\n\n接下來，找出您的階段1試驗群組，並確認它在貴組織的最小邏輯群組中包含實際的第一線員工工作人員。 例如，一個餐館，一個部門商店，一個書店，一個臨床 ward，一個 precinct，一個植物，一個發行中心等。 關鍵是要針對僅一個團隊中的平均第一線員工工作者進行優化。 經理或專家可能位於多個：\n\n### <a name=\"best-practice\"></a>最佳做法\n必須將所有角色包含在該最小的邏輯群組中（從經理到兼職或季節性員工），以找出有價值的洞察力並啟用新式通訊案例。 您的最初級員工將會令您感到吃驚！ 在使用範例客戶的示範中，發現一些重要的絕佳及意外的重要案例，包括：\n-   標準化的預期與訓練：拍攝乾淨的火筒式，以闡明廚房員工的意義。 「如果它看起來不像這樣，那就不幹淨！」\n\n-   減少收縮：拍攝已知 shoplifter 的圖片，並立即通知其他員工。 未來倒班中的團隊也會看到這張圖片，以緩解未來的風險。\n\n### <a name=\"decision-point\"></a>決策點\n在這個階段結束時，您應該能夠回答下列問題：\n-   誰將參與您的試用版？\n\n-   貴組織的最小邏輯群組是什麼？\n"
- title: 規劃試驗物流
  durationInMinutes: 4
  content: "\n若要成功進行第一線員工工人的試驗，簡易性是重要的！ 對於大部分的客戶來說，此社區通常不會提供任何公司支援的通訊或共同作業技術，但可能已經在利用不受支援的消費者工具來完成一些基本需求。 建議的最佳做法是，先從您的使用者開始，然後模仿他們目前在消費者工具中所使用的功能。 隨著您的試驗逐步進行並開始疊代程式，您可以擴大體驗。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不確定這些使用者目前使用的是哪些消費者工具嗎？\n包含在第一線員工 Worker 中的 [示範] 方塊中，是 [範例使用者問卷]。 利用預先試驗問卷來清點工具、功能和案例。\n\n### <a name=\"chat-configuration-options\"></a>聊天配置選項\n在行動裝置上的聊天中，您可以在小組或版面配置中使用一般的傳統聊天版面配置，在聊天中包含最愛的頻道。 第二個簡化的 UI 適用于只有一名團隊的第一線員工工作人員，且是建議的最佳做法。 設定「在聊天中顯示最愛的頻道」也會建立從第一線員工 Worker 應用程式設定原則移除「團隊」按鈕的機會，以進一步簡化並簡化最終使用者的體驗，而不會影響功能。 針對將位於多個小組的使用者，建議您不要這麼做。 幸運的是，這可以針對每個使用者進行設定，並視需要在複雜程度上增加。\n\n### <a name=\"best-practice\"></a>最佳做法\n設定第一線員工團隊經驗的階段1，以模仿這些使用者已經在使用的消費者工具！ 我們建議您使用「在聊天中顯示最愛頻道」來開始您的第一線員工工作，以進行簡化的通訊，並將 (選擇性) 。\n\n|  有倒班  |  不加倒班  |\n|---------------|------------------|\n|![在底部加上 [倒班] 選項的手機畫面影像。](media/firstline-worker-chat-with-shifts.png)    |![在底部列上新增不含 [倒班] 選項的手機畫面影像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>決策點：\n\n-  您在第一線員工工作者的試驗階段1將會使用哪些功能？\n-  您的第一線員工工人需要倒班嗎？\n-  您會使用哪個聊天設定？\n"
- title: 技術與試驗小組配置
  durationInMinutes: 25
  content: "\n如果您現在還沒有這麼做，請填寫本檔開頭的 [專業先決條件 [] 和 [小組] 的環境](upgrade-plan-journey-prerequisites.md)相依性。 瞭解技術先決條件並設定初次試驗小組，高效的技術規劃是良好的使用者體驗基礎。 這會包括建立團隊及邀請已識別的第一線員工工作人員。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>設定並指派應用程式設定原則和訊息策略\n\n> [!NOTE]\n> 除了設定及指派個別原則之外，您還可以設定並指派原則套件給第一線員工工作者和第一線員工管理員。 若要深入瞭解，請參閱本文稍後的「設定及指派原則套件」一節。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>設定應用程式設定原則\n根據步驟2中的決定來建立自訂應用程式設定原則。\n\n1. 在 [Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)的左導覽中，移至 [ **團隊 App] > 設定原則**。\n1. 選取 [ **新增** ] (您可以選擇使用預設的 FirstLineWorker 原則，而不是建立自訂原則) 。\n1. 輸入原則的描述性名稱。 移除並重新排列釘選的 app，以符合您想要的狀態。 按一下 [ **新增應用** 程式]，新增您想要包含的任何協力廠商應用程式或自訂業務線應用程式。\n\n  ![固定應用程式的清單。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>設定訊息原則\n根據步驟2中的決定來建立自訂的訊息原則。 如果您選擇啟用優先順序通知、語音訊息，或「在聊天中顯示我的最愛頻道」設定，就必須設定第一線員工 Worker 特定的訊息原則。\n\n1. 在 [Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)的左導覽中，移至 [ **訊息規則**]。\n1. 選取 [新增 **]**。\n1. 輸入原則的描述性名稱，並視需要設定設定，以符合步驟2中的決策。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>指派應用程式設定原則與訊息策略給使用者\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 系統管理中心\n\n將應用程式設定原則和訊息策略指派給您的試驗使用者。\n\n1. 在 [Microsoft [團隊管理中心](https://admin.teams.microsoft.com/)] 的左導覽中，選取 [ **使用者**]。\n\n  ![[團隊使用者] 功能表選項。](media/firstline-worker-users-bar.png)\n\n2. 依名稱搜尋試驗使用者。\n\n  ![[團隊使用者資訊] 頁面。](media/firstline-worker-users-page.png)\n\n3. 按一下使用者的顯示名稱，開啟 [使用者詳細資料] 頁面。\n4. 在 [ **指派的原則**] 旁，選取 [ **編輯**]。\n\n  ![[團隊使用者詳細資料] 頁面。](media/firstline-worker-user-details-page.png)\n\n5. 在 [ **應用程式設定原則**] 底下，選取針對您的試驗所建立的原則，然後按一下 [ **儲存**]。\n6. 在 [ **訊息原則**] 下，選取為您的試驗所建立的原則，然後按一下 [ **儲存**]。\n\n  ![團隊 [編輯使用者策略] 視窗。](media/firstline-worker-edit-user-policies.png)\n\n7. 針對所有試驗使用者重複這些步驟。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根據群組成員資格或在批次作業中的規模來指派原則\n\n如果您想要將原則指派給大量的使用者，您可以將原則指派給群組，以供使用者是在批次作業中的成員或縮放比例。\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>指派原則給群組\n\n[群組原則指派] 可讓您將原則指派給使用者群組，例如安全群組或通訊群組清單。 原則指派將根據優先順序規則傳播到群組成員。 在群組中新增或移除成員時，系統會相應地更新其繼承的原則指派。 此方法推薦用於最多 50000 個使用者的群組，但也適用於較大的群組。\n\n若要深入瞭解，請參閱 [將原則指派給群組](assign-policies.md#assign-a-policy-to-a-group)。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>將原則指派給大型集 (批次) 使用者\n\n使用批次原則指派來一次將原則指派給大型使用者組。 您使用 [CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) Cmdlet 來提交一批使用者和您要指派的原則套件。 系統會將工作處理為背景作業，並為每個批次產生作業識別碼。\n\n批次最多可包含 5000 個使用者。 您可以使用使用者的物件識別碼、UPN、SIP 位址或電子郵件地址來指定使用者。 若要深入瞭解，請參閱 [將原則指派給一批使用者](assign-policies.md#assign-a-policy-to-a-batch-of-users)。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>設定及指派原則套件\n\n> [!NOTE]\n> 除了設定及指派個別原則之外，您還可以設定並指派原則套件給第一線員工工作者和第一線員工管理員。 \n\n[小組] 中的 [原則套件](manage-policy-packages.md) 是預先定義的原則與原則設定的集合，您可以指派給在組織中擁有相似角色的使用者。 原則套件可簡化原則管理，並有助於達到一致性。\n您可以自訂套件中原則的設定，以符合您的使用者需求。 當您變更原則套件中的原則設定時，指派給該套件的所有使用者都會取得更新的設定。 您可以使用 Microsoft [團隊系統管理中心] 或 [PowerShell] 管理 [原則套件]。\n\n原則套件根據套件預先定義下列各項原則：\n- 會議\n- 即時活動\n- 通話\n- 訊息\n- Teams\n- App 設定\n\n團隊目前包含下列第一線員工工作力的原則套件。\n\n|Microsoft 團隊系統管理中心中的套件名稱  |最適合用於|描述 |\n|---------|---------|---------|\n|第一線員工管理員 |貴組織中的第一線員工經理|建立一組原則，並將這些設定套用到貴組織中的第一線員工管理員。 |\n|第一線員工 worker |貴組織中的第一線員工員工|建立一組原則，並將這些設定套用到貴組織中的第一線員工工作人員。 |\n\n![第一線員工 Worker 和第一線員工 Manager 原則套件的螢幕擷取畫面](media/policy-packages-flw.png)\n\n系統會為每個個別原則指定原則套件的名稱，以便您輕鬆識別連結到原則套件的原則。 例如，當您將第一線員工 worker 原則套件指派給您組織中的第一線員工工作人員時，會針對套件中的每個原則，建立一個名為 Firstline_Worker 的原則。\n\n![第一線員工 Worker 套件中的原則的螢幕擷取畫面 ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>在原則套件中查看原則設定\n\n在指派套件之前，請查看原則套件中每個原則的設定。 在 Microsoft Teams 系統管理中心的左側流覽中，選取 **[原則套件]**，選取套件名稱，然後選取原則名稱。\n决定預先定義的值是否適合貴組織，或者您是否需要根據組織的需求將它們自訂為更嚴格或更寬鬆的值。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>在原則套件中自訂策略設定\n\n自訂原則套件中的原則設定，以符合貴組織的需求。 您對原則設定所做的任何變更都會自動套用到已指派套件的使用者。 要編輯原則套件中原則的設定，請在 Microsoft Teams 系統管理中心，選取該原則套件，選取要編輯的原則名稱，然後選取 **[編輯]**。\n\n請記住，您可以在指派原則套件之後變更套件中的原則設定。 若要深入了解，請參閱 [自訂原則套件中的原則](manage-policy-packages.md#customize-policies-in-a-policy-package)。 \n\n#### <a name=\"assign-the-policy-package\"></a>指派原則套件\n\n將原則套件指派給使用者。 如果使用者已獲指派原則，後來您指派不同的原則，則會優先處理最新的指派。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 系統管理中心\n\n1. 在 [Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)的左導覽中，移至 [ **原則套件**]，然後按一下套件名稱左邊的 [原則]，選取您要指派的原則套件。\n2. 選取 [管理使用者]。\n    ![如何在系統管理中心指派原則套件的螢幕擷取畫面](media/policy-packages-flw-assign.png)\n3. 在 [管理使用者] 窗格中，依顯示名稱或使用者名稱搜尋使用者，選取名稱，然後按一下 [新增]。 針對您要 (新增最多20個使用者) 的每個試驗使用者，重複此步驟。\n4. 完成新增使用者後， **請按一下 [** 套用]。\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根據群組成員資格或在批次作業中的規模來指派原則套件\n\n如果您有大量的使用者要指派原則套件，您可以在 [調整大小] 中指派原則套件，或指派給使用者所屬的群組。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>將原則套件指派給群組\n\n透過向群組指派原則套件，可以將多個原則指派給一組使用者，例如安全性群組或通訊群組。 原則指派將根據優先順序規則傳播到群組成員。 在群組中新增或移除成員時，系統會相應地更新其繼承的原則指派。 此方法推薦用於最多 50000 個使用者的群組，但也適用於較大的群組。\n\n若要深入了解，請參閱 [將原則套件指派到群組](assign-policies.md#assign-a-policy-package-to-a-group)。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>為一大組 (批) 使用者指派原則套件\n\n使用批次原則套件指派，將原則套件一次性指派給大組使用者組。 您可以使用 [CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) Cmdlet 來提交一批使用者和您要指派的原則套件。 系統會將工作處理為背景作業，並為每個批次產生作業識別碼。\n\n批次最多可包含 5000 個使用者。 您可以使用使用者的物件識別碼、UPN、SIP 位址或電子郵件地址來指定使用者。 若要深入了解，請參閱 [將原則套件指派到一批使用者](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)。\n\n### <a name=\"set-up-your-pilot-team\"></a>設定您的試驗小組\n針對步驟2中識別的試驗使用者設定初始小組。\n \n1. 在 [Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)的左導覽中，前往 [**團隊**]  >  **管理團隊**。 \n\n2. 從 [管理團隊] 頁面選取 [ **新增** ]。\n\n  ![[團隊] 頁面。](media/firstline-worker-teams-page.png)\n\n3. 填寫所需的欄位，包括團隊名稱、描述，然後選取適當的小組擁有者和隱私權層級。 請務必在團隊名稱中加以描述，並預期將試點擴大至多個小組。 選取 [ **建立團隊**]。\n\n  ![團隊會建立新的 [團隊] 功能表。](media/firstline-worker-create-new-team.png)\n\n4. 選取您建立的小組以開啟 [ **小組詳細資料** ] 頁面。\n\n  ![[團隊詳細資料] 頁面。](media/firstline-worker-team-details-page.png)\n\n5. 選取 [ **頻道** ]，以查看目前的頻道清單。\n6. 選取 [ **新增頻道** ]，將任何其他頻道新增到您認為您想要用於您的試驗群組所需的一般頻道。\n\n  ![團隊新增頻道選取視窗。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>決策點\n\n-  您想要用於試驗的頻道/交談主題數量為何？\n-  哪些主題適合您的案例？\n\n### <a name=\"best-practice\"></a>最佳做法\n**讓通道保持簡單**。 我們建議您 resisting 針對交談的每個可能主題建立頻道，而不是很簡單。 如果頻道是視需要在一段時間內建立的，那就是 ok。\n  \n![[頻道] 索引標籤內容會顯示在 [小組] 中。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>邀請第一線員工管理員和第一線員工員工\n既然小組結構已就緒，且已套用使用者原則，現在就可以開始邀請您的第一線員工工作者了。\n1. 在 [Microsoft 團隊系統管理中心](https://admin.teams.microsoft.com/)的左導覽中，前往 [**團隊**]  >  **管理團隊**。 \n2. 搜尋在「設定您的試點團隊」階段中建立的小組。\n3. 選取您建立的小組以開啟 [小組詳細資料] 頁面。\n\n  ![[團隊詳細資料] 頁面。](media/firstline-worker-team-details-page.png)\n\n4. 選取 [ **新增成員**]。\n5. 搜尋試驗成員的名稱，然後按一下 [ **儲存**]。\n"
- title: 互相
  durationInMinutes: 1
  content: "\n如有必要，請在基本函數中告知您的第一線員工人員參與試驗、試驗目標，並提供訓練。 對於大多數客戶而言，這可以是一種簡單的指示，讓這些使用者移至個人行動裝置上的 Google Play 或 Apple Store，下載 Microsoft 團隊應用程式，並以其公司認證登入。 我們設計的 Microsoft 團隊使用簡單且便於使用的介面，讓大多數第一線員工工作人員都能找到直觀的。\n\n### <a name=\"best-practice\"></a>最佳做法\n別忘了在班次上訓練您的經理！ 如果您要在試生產中加入倒班，請務必與您的經理進行個別的訓練課程，瞭解如何建立、管理及發佈排程給他們的小組。 如果您想要其他訓練資料與通訊範本，您可以在您的第一線員工示範中找到該框。\n"
- title: 單位
  durationInMinutes: 1
  content: "\n讓您的第一線員工工作者比技術人員更多。 若要瞭解團隊的影響，請將重點放在您的第一線員工工作人員體驗上。 在試驗期間和之後進行調查，以瞭解他們的需求、難點及反應。 如果您要在一段時間內迴圈您的試驗並新增新功能，此意見反應可以協助引導訂單、節奏，或甚至是否需要其他功能。 為了協助您評估示範是否成功，您可以在第一線員工試驗中的方塊中找到這些專案。\n### <a name=\"best-practice\"></a>最佳做法\n**Nurture 您的擁護程式，然後醒目提示您的 wins**。 獎勵您的第一線員工工人，以利用這些新工具，並以與貴公司的商業結果相關的創新方式使用。 如此一來，就能確保繼續將團隊與價值帶到您的公司。\n"
- title: 加入
  durationInMinutes: 1
  content: "\n現在您已經成功完成第一個試用版第一線員工工作人員，那就是要擴大！ 您現在可以使用下列其中一個展開選項，回到步驟1。 我們建議您逐步完成這個程式，以取得解決方案、最佳做法，以及所有第一線員工工作人員的訓練檔。\n\n-   展開團隊數\n    -   您可以執行一個區域，而不是一個位置嗎？ 您想要將整個區域或個別小組的一個團隊用於每個位置嗎？\n-   展開提供的功能。\n   -   您的第一線員工工作者是否有任何建議，您的意見反應形式（例如倒班）不包含在您的初始功能集中？\n"
