  content: >
    在此訓練中，我們將引導您瞭解如何根據敏捷原則和反覆運算方法，為第一線員工設定有效的試驗。 第一線員工可能是一線員工，可能是工廠員工、零售專家、醫療保健專家，或任何代表貴公司定期與客戶互動的員工成員。


    > [!NOTE]

    > 在開始這項工作之前，請先檢查並完成 [Teams](upgrade-plan-journey-prerequisites.md) 的先決條件及環境相依性。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    此訓練適用於以下人員：

    -   IT 專業人員。

    -   負責規劃或部署第一線員工用 Teams。


    我們將討論以下部分：

    -   讓人員聚在一起

    -   規劃試驗物流

    -   技術和試驗小組組組

    -   溝通

    -   措施

    -   Iterate and expand


    以下資訊超出範圍：

    -   此內容會參考如何準備 Teams 進行第一線員工試驗的檔，但 Teams 的整體組配置超出本文的範圍。


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    如果您對本次訓練有任何疑問或意見反應，請：


    -   張貼在本教程 [下一步] 頁面底部的註解區段。


    若要向我們提供有關 Teams 的產品意見反應，例如新功能的想法，請存取 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)。
- title: 讓人員聚在一起
  durationInMinutes: 4
  content: "\n召集一群來自企業、IT 和 Firstline 社群的個人，做為第一線員工 Teams 試驗的利害關係人與決策群組。 請務必包含來自所有 3 個社群的個人，為自己提供最佳的成功機會：\n\n接下來，找出您的第 1 階段試驗社群，並確定它包含組織中最小邏輯群組中的實際第一線員工。 例如，一家餐廳、一家百貨商店的一個部門、一個商店、一個診所、一個區、一個植物、一個配送中心等等。 關鍵在於優化只有一個團隊的一般第一線員工。 主管或專家可能超過一個：\n\n### <a name=\"best-practice\"></a>最佳做法\n在最小的邏輯群組中納入所有角色非常重要，從主管到兼職或季節性員工，以探索寶貴的深入見解，並啟用新式通訊案例。 您最下級的員工會驚訝您！ 在試驗期間與範例客戶一起探索的一些令人愉快且非預期的寶貴案例包括：\n-   標準化期望與訓練：拍攝乾淨火爐的圖片，向廚房教職員說明清潔是什麼意思。 「如果看起來不像這樣，就表示它並不乾淨！\n\n-   減少縮減：拍攝已知店面竊工的圖片，並立即通知其他員工。 未來輪班的小組也會看到此圖片，以降低未來的風險。\n\n### <a name=\"decision-point\"></a>決策點\n在此階段結束時，您應該可以回答這些問題：\n-   誰將參與您的試驗？\n\n-   貴組織最小的邏輯群組是什麼？\n"
- title: 規劃試驗物流
  durationInMinutes: 4
  content: "\n為了成功試驗第一線員工，簡易性是關鍵！ 對大多數客戶來說，這個社群通常不會提供任何公司支援的通訊或共同技術，但可能已經運用不支援的消費者工具來完成一些基本需求。 建議的最佳作法是先從使用者目前位置開始，然後模仿他們目前在消費者工具中使用的功能。 隨著試驗進度和疊代程式開始，您可以增加體驗。\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>不確定這些使用者目前使用哪些消費者工具？\n第一線工作者「在方塊中試驗」中包含的是範例使用者問卷。 使用試驗前問卷來清點工具、功能和案例。\n\n### <a name=\"chat-configuration-options\"></a>聊天組組選項\n在行動聊天中，您可以擁有 Teams 的一般傳統聊天版面配置，或包含聊天中我的最愛頻道的版面配置。 第二個簡化的 UI 適用于只有一個小組的第一線員工，也是建議的最佳作法。 設定「在聊天中顯示我的最愛頻道」也會建立一個從 Firstline Worker 應用程式設定政策移除 「Teams」按鈕的機會，以進一步簡化及簡化使用者體驗，而不會遺失功能。 對於將在多個團隊中的使用者，不建議使用。 幸好，這項功能可以依據每個使用者進行配置，並隨著需求而成長。\n\n### <a name=\"best-practice\"></a>最佳做法\n設定 Firstline Teams 體驗的第 1 階段，以模仿這些使用者已經使用的消費者工具！ 我們建議您使用「在聊天中顯示我的最愛頻道」來開始試驗第一線員工，以簡化通訊和輪班 (選擇) 。\n\n|  使用 Shifts  |  沒有班次  |\n|---------------|------------------|\n|![手機畫面圖像，底部新增了 Shifts 選項。](media/firstline-worker-chat-with-shifts.png)    |![沒有新增 Shifts 選項到底端欄的電話畫面圖像。](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>決策點：\n\n-  第一線員工試驗階段 1 會提供哪些功能？\n-  您的第一線員工是否需要輪班？\n-  您將使用哪種聊天組組？\n"
- title: 技術和試驗小組組組
  durationInMinutes: 25
  content: "\n如果您尚未這麼做，請完成本檔開頭強調的技術先決條件 Teams 的先決條件及 [環境相依性](upgrade-plan-journey-prerequisites.md)。 瞭解技術先決條件並配置初始試驗小組，有效率的技術規劃是提供豐富使用者體驗的基礎。 這包括建立團隊，並邀請識別的第一線工作人員。\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>設定及指派應用程式設定策略和訊息策略\n\n> [!NOTE]\n> 除了設定和指派個別策略外，您也可以設定策略套件並指派給第一線員工和第一線管理員。 若要深入瞭解，請參閱本文稍後的「設定及指派策略套件」一節。\n\n#### <a name=\"configure-an-app-setup-policy\"></a>設定應用程式設定策略\n根據步驟 2 中的決策建立自訂應用程式設定策略。\n\n1. 在 Microsoft [Teams](https://admin.teams.microsoft.com/)系統管理中心的左側流覽中，前往 **Teams 應用程式>設定政策**。\n1. 選取 **(** 有預設的 FirstLineWorker 策略，您可以選擇使用，而不是建立自訂) 。\n1. 輸入策略的描述性名稱。 移除並重新排列固定的 App，以符合您想要的狀態。 按一下 **[新增應用程式** 以新增任何協力廠商應用程式或要包含的自訂商務應用程式。\n\n  ![已釘釘的應用程式清單。](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>設定訊息策略\n根據步驟 2 中的決策建立自訂訊息策略。 如果您選擇啟用優先順序通知、語音留言或「在聊天中顯示我的最愛頻道」設定，則需要設定第一線員工特定訊息策略。\n\n1. 在 Microsoft Teams 系統管理中心的 [左側](https://admin.teams.microsoft.com/)流覽中，前往 **訊息策略**。\n1. 選取 [新增 **]**。\n1. 輸入策略的描述性名稱，並設定所需的設定，以符合步驟 2 中的決策。\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>將應用程式設定策略和訊息策略指派給使用者\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 系統管理中心\n\n將應用程式設定策略和訊息策略指派給試驗使用者。\n\n1. 在 Microsoft Teams 系統管理中心的 [左側](https://admin.teams.microsoft.com/)流覽中 **，選取** 使用者 。\n\n  ![Teams 使用者功能表選取範圍。](media/firstline-worker-users-bar.png)\n\n2. 根據名稱搜尋試驗使用者。\n\n  ![Teams 使用者資訊頁面。](media/firstline-worker-users-page.png)\n\n3. 按一下使用者的顯示名稱以開啟使用者詳細資料頁面。\n4. 在已 **指派之策略旁**， **選取** 編輯 。\n\n  ![Teams 使用者詳細資料頁面。](media/firstline-worker-user-details-page.png)\n\n5. 在 **[應用程式設定政策>** 下，選取為試驗建立的策略，然後按一下 [ **儲存**。\n6. 在 **[傳訊政策」** 下，選取為試驗建立的政策，然後按一下 [ **儲存**。\n\n  ![Teams 編輯使用者政策視窗。](media/firstline-worker-edit-user-policies.png)\n\n7. 針對所有試驗使用者重複這些步驟。\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根據群組成員資格或批次指派的縮放比例指派策略\n\n如果您有許多要指派策略的使用者，您可以指派一個策略給使用者是成員或透過批次工作分派來縮放的群組，或\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>將策略指派給群組\n\n將策略指派給群組，讓您將策略指派給一組使用者，例如安全性群組或通訊群組清單。 原則指派將根據優先順序規則傳播到群組成員。 在群組中新增或移除成員時，系統會相應地更新其繼承的原則指派。 此方法推薦用於最多 50000 個使用者的群組，但也適用於較大的群組。\n\n若要深入瞭解，請參閱 [將策略指派給群組](assign-policies.md#assign-a-policy-to-a-group)。\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>指派一個策略給一組 (使用者) 一組\n\n使用批次策略指派一次指派一組大型使用者。 您可以使用 [New-CsBatchPolicyAssignmentOperation Cmdlet](/powershell/module/teams/new-csbatchpolicyassignmentoperation) 提交一批使用者和您想要指派的政策套件。 系統會將工作處理為背景作業，並為每個批次產生作業識別碼。\n\n批次最多可包含 5000 個使用者。 您可以使用使用者的物件識別碼、UPN、SIP 位址或電子郵件地址來指定使用者。 若要深入瞭解，請參閱 [指派一個策略給一批使用者](assign-policies.md#assign-a-policy-to-a-batch-of-users)。\n\n### <a name=\"configure-and-assign-policy-packages\"></a>設定和指派策略套件\n\n> [!NOTE]\n> 除了設定和指派個別策略外，您也可以設定策略套件並指派給第一線員工和第一線管理員。 \n\nTeams [中的策略](manage-policy-packages.md) 套件是預先定義的策略和設定集合，您可以指派給組織中具有類似角色的使用者。 原則套件可簡化原則管理，並有助於達到一致性。\n您可以自訂套件中的原則之設定，以符合使用者的需求。 當您變更原則套件中的原則設定時，指派給該套件的所有使用者會取得更新的設定。 您可以使用 Microsoft Teams 系統管理中心或 PowerShell 來管理原則套件。\n\n以下項目的預先定義原則之原則套件，依套件而訂：\n- 會議\n- 即時活動\n- 通話\n- 訊息\n- Teams\n- 應用程式設定\n\nTeams 目前包含下列適用于第一線員工的政策套件。\n\n|Microsoft Teams 系統管理中心所列的套件名稱  |最適合用於|描述 |\n|---------|---------|---------|\n|Firstline manager |貴組織的第一線管理員|建立一組原則，並套用這些設定給貴組織的第一線管理員。 |\n|第一線工作人員 |貴組織中第一線工作人員|建立一組原則，並套用這些設定至貴組織的第一線員工。 |\n\n![第一線員工和第一線管理員策略套件的螢幕擷取畫面](media/policy-packages-flw.png)\n\n每個個別原則都會被賦予原則套件的名稱，以便輕鬆識別連結至原則套件的原則。 例如，當您將第一線員工策略套件指派給貴組織的第一線員工時，會針對套件中的每個Firstline_Worker建立名為 Firstline_Worker 的策略。\n\n![第一線員工套件中之策略的螢幕擷取畫面 ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>在策略套件中查看策略設定\n\n在指派套件之前，請查看原則套件中每個原則的設定。 在 Microsoft Teams 系統管理中心的左側流覽中，選取 **[原則套件]**，選取套件名稱，然後選取原則名稱。\n决定預先定義的值是否適合貴組織，或者您是否需要根據組織的需求將它們自訂為更嚴格或更寬鬆的值。\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>自訂策略套件中的策略設定\n\n自訂策略套件中的策略設定，以配合貴組織的需求。 您對原則設定所做的任何變更都會自動套用到已指派套件的使用者。 要編輯原則套件中原則的設定，請在 Microsoft Teams 系統管理中心，選取該原則套件，選取要編輯的原則名稱，然後選取 **[編輯]**。\n\n請記住，您可以在指派原則套件之後變更套件中的原則設定。 若要深入了解，請參閱 [自訂原則套件中的原則](manage-policy-packages.md#customize-policies-in-a-policy-package)。 \n\n#### <a name=\"assign-the-policy-package\"></a>指派策略套件\n\n將原則套件指派給使用者。 如果使用者已獲指派原則，後來您指派不同的原則，則會優先處理最新的指派。\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>使用 Microsoft Teams 系統管理中心\n\n1. 在[Microsoft Teams](https://admin.teams.microsoft.com/)系統管理中心的左側流覽中，前往策略套件，然後按一下套件名稱左側，選取您想要指派的政策套件。\n2. 選取 [管理使用者]。\n    ![如何在系統管理中心指派原則套件的螢幕擷取畫面](media/policy-packages-flw-assign.png)\n3. 在 [管理使用者] 窗格中，依顯示名稱或使用者名稱搜尋使用者，選取名稱，然後按一下 [新增]。 針對每個試驗使用者重複此步驟， (最多 20 個使用者加入) 。\n4. 新增使用者完成後，請按一下 **[Apply.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>根據群組成員資格或批次指派的縮放比例指派策略套件\n\n如果您有許多使用者想要指派策略套件，您可以透過批次工作分派將策略套件大規模指派給使用者是其中一個成員的群組。\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>將原則套件指派給群組\n\n透過向群組指派原則套件，可以將多個原則指派給一組使用者，例如安全性群組或通訊群組。 原則指派將根據優先順序規則傳播到群組成員。 在群組中新增或移除成員時，系統會相應地更新其繼承的原則指派。 此方法推薦用於最多 50000 個使用者的群組，但也適用於較大的群組。\n\n若要深入了解，請參閱 [將原則套件指派到群組](assign-policies.md#assign-a-policy-package-to-a-group)。\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>為一大組 (批) 使用者指派原則套件\n\n使用批次原則套件指派，將原則套件一次性指派給大組使用者組。 您可以使用 [CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) Cmdlet 來提交一批使用者和您要指派的原則套件。 系統會將工作處理為背景作業，並為每個批次產生作業識別碼。\n\n批次最多可包含 5000 個使用者。 您可以使用使用者的物件識別碼、UPN、SIP 位址或電子郵件地址來指定使用者。 若要深入了解，請參閱 [將原則套件指派到一批使用者](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)。\n\n### <a name=\"set-up-your-pilot-team\"></a>設定您的試驗小組\n為步驟 2 中識別的試驗使用者設定初始小組。\n \n1. 在 Microsoft Teams 系統管理中心的 [左側](https://admin.teams.microsoft.com/)流覽中，前往 **Teams**  >  **管理團隊**。 \n\n2. 從 **管理** 小組頁面選取新增。\n\n  ![Teams 頁面。](media/firstline-worker-teams-page.png)\n\n3. 填寫必要的欄位，包括團隊名稱、描述，並選取適當的團隊擁有者和隱私權等級。 請務必在小組名稱中描述性，並預期將試驗範圍擴大到數個 Teams。 選取 **建立團隊**。\n\n  ![Teams 建立新團隊功能表。](media/firstline-worker-create-new-team.png)\n\n4. 選取您建立的團隊以開啟小組 **詳細資料** 頁面。\n\n  ![Teams 詳細資料頁面。](media/firstline-worker-team-details-page.png)\n\n5. 選取 **頻道** 以查看目前的頻道清單。\n6. 選取 **新增頻道** ，將任何其他頻道新增到您覺得試驗群組所需的一般頻道。\n\n  ![Teams 新增頻道選取視窗。](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>決策點\n\n-  您的試驗需要多少頻道/交談主題？\n-  哪些主題適合您的案例？\n\n### <a name=\"best-practice\"></a>最佳做法\n**保持頻道簡單**。 我們建議您不要要求為每個可能的交談主題建立頻道，而是讓事情保持簡單。 如果頻道是隨著時間而建立，也沒關係。\n  \n![頻道的選項卡內容會顯示在 Teams 中。](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>邀請第一線管理員和第一線工作人員\n現在小組結構已就位，且已採用使用者原則，現在該開始邀請您的第一線工作人員了。\n1. 在 Microsoft Teams 系統管理中心的 [左側](https://admin.teams.microsoft.com/)流覽中，前往 **Teams**  >  **管理團隊**。 \n2. 搜尋在「設定您的試驗小組」階段所建立的團隊。\n3. 選取您建立的團隊以開啟團隊詳細資料頁面。\n\n  ![Teams 詳細資料頁面。](media/firstline-worker-team-details-page.png)\n\n4. 選取 **新增成員**。\n5. 搜尋試驗成員的名稱，然後按一下 [ **儲存**。\n"
- title: 溝通
  durationInMinutes: 1
  content: "\n告知您的第一線員工他們參與試驗、試驗目標，並在必要時提供基本功能訓練。 對大多數客戶來說，這可以是這些使用者前往個人行動裝置上的 Google Play 或 Apple Store、下載 Microsoft Teams 應用程式，以及使用公司認證登入的簡單指示。 我們設計的 Microsoft Teams 具有簡單且便於使用的介面，讓大多數第一線員工覺得直覺。\n\n### <a name=\"best-practice\"></a>最佳做法\n別忘了對主管進行輪班訓練！ 如果您要在試驗中納入 Shifts，請務必與主管個別進行一次訓練課程，瞭解如何建立、管理和發佈排程至他們的小組。 如果您想要其他訓練教材和通訊範本，您可以在 Box 中的第一線試驗中找到這些範本。\n"
- title: 措施
  durationInMinutes: 1
  content: "\n增強第一線員工的能力，與人員而非技術有關。 若要瞭解 Teams 的影響，請持續專注于您的第一線員工體驗。 在試驗前、試驗期間和之後調查他們，以瞭解他們的需求、痛點和反應。 如果您一段時間迴圈試驗並新增新功能，此意見回饋可協助引導訂單、步調，甚至是是否需要其他功能。 為了協助評估試驗的成功，您可以在方塊中的第一線試驗中找到這些試驗。\n### <a name=\"best-practice\"></a>最佳做法\n**培養您的冠軍，並突顯您的勝負**。 獎勵您的第一線員工採用這些新工具，並運用與公司業務成果相關的創新方式。 最重要的是，這可確保 Teams 持續採用，並給貴公司以價值。\n"
- title: 迭 代
  durationInMinutes: 1
  content: "\n現在，您已完成第一批第一線員工的第一個試驗，是時候展開了！ 現在該回到步驟 1，並列出下列數個展開選項之一。 我們建議您盡可能多次完成此程式，以針對所有第一線員工達成解決方案、一組最佳做法及訓練檔。\n\n-   展開團隊數目\n    -   您可以執行一個區域，而不是單一位置嗎？ 您是否需要一個整個地區的團隊，或每個位置的個別 Teams？\n-   展開提供的功能。\n   -   您的第一線工作人員是否建議我您的意見回饋表單 ，例如 Shifts，您未納入初始功能集的一項關鍵功能？\n"
